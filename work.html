<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木头Motou的作品集 - 自在造字(ZIZAO)</title>

    <meta name="description" content="自在造字，专注字体字库产品制作与分享">
    <meta name="author" content="自在造字">
    <meta property="og:title" content="木头Motou的作品集 - 自在造字(ZIZAO)">
    <meta property="og:image" content="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251101/abRh/500X180/logo.png/webp">
    <meta property="og:url" content="https://www.zizao.top">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251101/8hkj/ico.ico" type="zizaoicon">

    <style>
        /* 基础样式和变量 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --deep-grey: #222222; /* 主深色 */
            --light-grey: #CCCCCC;
            --accent-color: #E0B973; 
            --active-color: #222222; 
            --nav-hover-bg: rgba(224, 185, 115, 0.1); 
            --sidebar-bg: #FFFFFF; 
            --sub-text-color: #6c7a89;
            --text-color: #1a2a40;
        }

        /* 确保 body 至少占据整个视口，并设置为 flex 容器 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #FFFFFF; 
            color: var(--deep-grey);
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.5s;
            min-height: 100vh; 
            display: flex;
            flex-direction: column; 
        }

        /* 确保主内容区域占据剩余所有空间 */
        main {
            flex-grow: 1; 
            padding-top: 61px; 
        }

        a { color: var(--deep-grey); text-decoration: none; transition: color 0.3s; }

        /* 顶部栏（导航栏样式保持不变） */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background-color: #FFFFFF;
            border-bottom: 1px solid var(--light-grey); 
        }
        .logo { display: block; } 
        .logo img { height: 28px; max-width: 150px; display: block; }
        .nav { display: flex; align-items: center; }
        .nav-item-dropdown { position: relative; list-style: none; margin-left: 15px; }
        .nav-item-dropdown > a {
            font-size: 16px; display: inline-flex; align-items: center;
            padding: 5px 10px 10px 10px; border-radius: 4px; position: relative;
        }
        .nav-item-dropdown > a::after {
            content: ''; position: absolute; bottom: 0; left: 50%;
            width: 50%; height: 3px; background-color: var(--accent-color); 
            transform: translateX(-50%) scaleX(0); transition: transform 0.3s ease-out;
        }
        .nav-item-dropdown:hover > a::after { transform: translateX(-50%) scaleX(1); }
        .dropdown-menu {
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%) translateY(10px); 
            min-width: 150px; background-color: #FFFFFF;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08); border-radius: 6px; padding: 8px 0; 
            z-index: 100; display: none; opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
        }
        .nav-item-dropdown:hover .dropdown-menu {
            display: block; opacity: 1; transform: translateX(-50%) translateY(0);
        }
        .dropdown-menu a {
            display: block; padding: 8px 15px; font-size: 15px;
            white-space: nowrap; border-radius: 4px; margin: 0 8px;
        }
        .dropdown-menu a:hover { background-color: var(--nav-hover-bg); }
        .menu-toggle {
            display: none; background: none; border: none; font-size: 24px;
            cursor: pointer; color: var(--deep-grey); padding: 0 10px; z-index: 999; 
        }
        .backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); z-index: 990; 
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .backdrop.open { opacity: 1; visibility: visible; }

        /* 内容区和底部 */
        .container { width: 90%; max-width: 1400px; margin: 0 auto; }

        /* 作品展示区域主容器 */
        .work-showcase-wrapper { 
            padding: 60px 0 80px; 
        }
        
        /* 头部区域样式 */
        .work-header {
            min-height: 400px; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            text-align: center;
            margin-bottom: 40px; 
        }

        .work-header h1 {
            font-size: 36px;
            font-weight: 700;
            color: var(--deep-grey);
            margin-bottom: 10px;
        }

        .work-header p {
            font-size: 18px;
            color: var(--sub-text-color);
            margin-bottom: 30px; 
            max-width: 800px; 
        }

        /* 药丸状按钮样式 */
        .work-header .more-link {
            font-size: 15px; 
            font-weight: 600;
            background-color: var(--deep-grey); 
            color: #FFFFFF; 
            border: 2px solid var(--deep-grey); 
            padding: 10px 40px; 
            border-radius: 50px; 
            display: inline-block;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; 
        }

        .work-header .more-link:hover {
            background-color: #444444; 
            color: #FFFFFF;
            border-color: #444444; 
        }
        
        /* === 作品垂直分类展示优化 === */
        
        /* 分类标题样式优化 */
        .category-section h2 {
            font-size: 32px; 
            font-weight: 600;
            color: var(--deep-grey);
            text-align: center; /* 关键：居中显示 */
            border-bottom: 1px solid var(--light-grey); 
            padding-bottom: 15px;
            margin: 80px 0 40px 0; 
        }
        
        /* 如果是第一个分类，减小顶部间距 */
        .category-section:first-of-type h2 {
            margin-top: 0; 
        }

        /* 网格布局：每排 4 个卡片 */
        .work-showcase { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 关键：固定 4 列 */
            gap: 30px; 
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        /* 作品卡片样式：固定宽高比 2:1.5 (4:3) */
        .work-card { 
            display: block; 
            overflow: hidden; 
            border-radius: 6px; 
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            background-color: #f8f8f8; 

            /* 关键：利用 padding-bottom 实现 4:3 宽高比 (1.5 / 2 = 0.75) */
            height: 0; 
            padding-bottom: 75%; 
        }

        /* 悬浮放大效果 (保持不变) */
        .work-card:hover {
            transform: scale(1.03); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 10; 
        }

        /* 确保图片自适应卡片并保持原始比例 */
        .work-image { 
            width: 100%; 
            height: 100%; /* 关键：高度占满卡片 */
            display: block; 
            object-fit: cover; /* 关键：确保图片覆盖整个卡片，可能会裁切 */
            transition: transform 0.3s ease;
            
            /* 关键：绝对定位，使其显示在 work-card 的区域内 */
            position: absolute;
            top: 0;
            left: 0;
        }
        /* === 作品垂直分类展示优化 END === */


        /* --- 全屏图片查看器样式 --- (保持不变) */
        .lightbox {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: pointer; 
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lightbox.open {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            pointer-events: none; 
            transform: scale(0.8);
            transition: transform 0.3s ease-out;
        }
        
        .lightbox.open .lightbox-content {
            transform: scale(1);
        }

        .lightbox-content img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            border-radius: 8px;
        }
        /* --- 全屏图片查看器样式 END --- */


        .footer {
            background: #FFFFFF; color: var(--text-color); padding: 30px 5%; 
            display: flex; justify-content: center; border-top: 1px solid var(--light-grey); 
        }

        .copyright-section p { color: var(--sub-text-color); font-size: 0.9rem; margin: 0; }
        .copyright-section a { color: var(--sub-text-color); }
        .copyright-section a:hover { color: var(--text-color); text-decoration: underline; }

        /* 响应式设计：移动端优化部分 (屏幕宽度小于等于 768px) */
        @media (max-width: 768px) {
            
            .container { width: 95%; }
            .work-showcase-wrapper { padding: 30px 0 40px; } 
            
            /* 移动端头部高度缩减 */
            .work-header { 
                min-height: 350px; 
                margin-bottom: 30px; 
            }
            
            .work-header h1 { font-size: 28px; }
            .work-header p { font-size: 16px; margin-bottom: 20px; }

            /* 移动端网格：每排 2 个卡片 */
            .work-showcase { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 15px; /* 减小移动端间距 */
            }
            
            /* 移动端分类标题 */
            .category-section h2 {
                font-size: 24px;
                margin: 40px 0 20px 0;
                padding-bottom: 10px;
            }
            
            /* ---------------------------------------------------- */
            /* 移动端导航样式修复 (保持不变) */
            /* ---------------------------------------------------- */
            
            /* 适配移动端顶部间距 */
            main { padding-top: 70px; } 

            /* 导航样式 */
            .header { padding: 10px 4%; }
            .logo img { height: 24px; } 
            .menu-toggle { display: block; }
            
            /* 菜单主体：全屏下拉折叠菜单 */
            .nav {
                position: fixed; top: 48px; right: 0; left: 0; width: 100%; 
                max-width: none; height: calc(100vh - 48px);
                background-color: var(--sidebar-bg); 
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); 
                z-index: 999; display: flex; flex-direction: column; padding: 20px 4%; 
                overflow-y: auto; 
                transform: translateY(-100%); opacity: 0; visibility: hidden;
                transition: transform 0.3s ease-out, opacity 0.3s, visibility 0s 0.3s;
            }

            .nav.open {
                transform: translateY(0); opacity: 1; visibility: visible;
                transition: transform 0.3s ease-out, opacity 0.3s; 
            }
            
            .backdrop { top: 48px; height: calc(100vh - 48px); }

            /* 移动端菜单项样式 */
            .nav-item-dropdown { margin: 0; width: 100%; border-bottom: 1px solid #eeeeee; }
            .nav-item-dropdown:last-child { border-bottom: none; }

            .nav-item-dropdown > a {
                padding: 15px 10px; font-size: 18px; width: 100%;
                display: flex; justify-content: space-between; 
            }
            
            .nav-item-dropdown > a::after { content: none; } 
            
            /* 移动端二级菜单核心修复 */
            .nav .nav-item-dropdown .dropdown-menu {
                display: none; 
                position: static; 
                opacity: 1;
                transform: none;
                border: none !important;
                box-shadow: none !important;
            }
            
            .nav .nav-item-dropdown.open .dropdown-menu {
                display: block !important; 
            }
            
            .dropdown-menu a {
                padding: 10px 10px; font-size: 16px; margin: 3px 0;
            }
        }
    </style>
</head>
<body>

    <header class="header" id="headerContainer">
    </header>

    <main class="container">
        
        <section class="work-showcase-wrapper">
            
            <div class="work-header">
                <h1>我的精选作品集</h1>
                <p>这里展示了我在设计、字体和艺术创作领域的最新成果，欢迎点击图片查看细节。</p>
                <a href="https://www.zizao.top/pages/works-archive" target="_blank" rel="noopener noreferrer" class="more-link">
                    查看所有作品档案 &raquo;
                </a>
            </div>
            
            <div id="workShowcaseSections">
                </div>
            
        </section>

    </main>

    <footer id="footerContainer">
    </footer>
    
    <div class="lightbox" id="imageLightbox">
        <div class="lightbox-content">
            </div>
    </div>
    
    <script src="https://www.zizao.top/pages/common.js"></script>
    
    <script src="https://www.zizao.top/pages/work-data.js"></script>
    
    <script>
        
        // --- 头部和底部渲染函数（保持不变） ---
        function renderHeader() {
            const headerContainer = document.getElementById('headerContainer');
            if (!headerContainer) return;

            let navHtml = navData.map(item => {
                const isDropdown = item.hasDropdown ? 'has-dropdown' : '';
                const targetAttr = item.openInNewTab ? ' target="_blank" rel="noopener noreferrer"' : '';

                let subMenuHtml = '';
                if (item.subMenu) {
                    const subLinks = item.subMenu.map(sub => {
                        const subTargetAttr = sub.openInNewTab ? ' target="_blank" rel="noopener noreferrer"' : '';
                        return `<a href="${sub.url}" class="nav-item-sub"${subTargetAttr}>${sub.label}</a>`;
                    }).join('');
                    subMenuHtml = `<div class="dropdown-menu">${subLinks}</div>`;
                }

                return `
                    <div class="nav-item-dropdown">
                        <a href="${item.url || '#'}" class="nav-item ${isDropdown}"${targetAttr}>${item.label}</a>
                        ${subMenuHtml}
                    </div>
                `;
            }).join('');

            headerContainer.innerHTML = `
                <a href="${siteConfig.homeUrl}" class="logo">
                    <img src="${siteConfig.logoUrl}" alt="品牌 LOGO" id="headerLogo">
                </a>
                <button class="menu-toggle" id="menuToggle">☰</button> 
                <div class="backdrop" id="menuBackdrop"></div>
                <nav class="nav" id="mainNav">
                    ${navHtml}
                </nav>
            `;
        }

        function renderFooter() {
            const footerContainer = document.getElementById('footerContainer');
            if (!footerContainer) return;

            const linkHtml = footerLinks.map(link => `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.label}</a>
            `).join(' | ');

            footerContainer.className = 'footer';
            footerContainer.innerHTML = `
                <div class="copyright-section">
                    <p>${siteConfig.copyrightText} ${linkHtml}</p>
                </div>
            `;
        }

        // ----------------------------------------------------
        // II. Lightbox 控制函数 (保持不变)
        // ----------------------------------------------------
        function openLightbox(imageUrl) {
            const lightbox = document.getElementById('imageLightbox');
            const content = lightbox.querySelector('.lightbox-content');
            
            content.innerHTML = `<img src="${imageUrl}" alt="放大图片">`;
            
            lightbox.classList.add('open');
            document.body.style.overflow = 'hidden'; 
        }

        function closeLightbox() {
            const lightbox = document.getElementById('imageLightbox');
            lightbox.classList.remove('open');
            document.body.style.overflow = ''; 
            
            setTimeout(() => {
                lightbox.querySelector('.lightbox-content').innerHTML = '';
            }, 300); 
        }

        // ----------------------------------------------------
        // III. 作品垂直分组渲染逻辑 (已优化)
        // ----------------------------------------------------
        
        // 新函数：按分类垂直渲染所有作品
        function renderAllWorksSections() {
            const sectionsContainer = document.getElementById('workShowcaseSections');
            if (!sectionsContainer) return;
            
            if (typeof workData === 'undefined' || typeof workCategories === 'undefined') {
                sectionsContainer.innerHTML = '<p>作品数据加载失败，请检查 work-data.js</p>';
                return;
            }
            
            let allSectionsHtml = '';

            // 1. 遍历所有分类（在 workCategories 中定义）
            workCategories.forEach(category => {
                // 排除 'all' 分类
                if (category.key === 'all') return; 

                // 2. 筛选当前分类的作品
                const categoryWorks = workData.filter(work => work.categoryKey === category.key);
                
                if (categoryWorks.length === 0) {
                    return; // 如果该分类下没有作品，则跳过
                }
                
                // 3. 生成作品卡片 HTML
                const worksHtml = categoryWorks.map(work => `
                    <li class="work-card" data-image-url="${work.imageUrl}">
                        <img src="${work.imageUrl}" alt="${work.name}" class="work-image">
                    </li>
                `).join('');

                // 4. 构建整个分类区块的 HTML
                allSectionsHtml += `
                    <div class="category-section" data-category="${category.key}">
                        <h2>${category.label}</h2>
                        <ul class="work-showcase">
                            ${worksHtml}
                        </ul>
                    </div>
                `;
            });
            
            sectionsContainer.innerHTML = allSectionsHtml;

            // 5. 绑定点击事件：打开 Lightbox
            sectionsContainer.querySelectorAll('.work-card').forEach(card => {
                card.addEventListener('click', function() {
                    const imageUrl = this.dataset.imageUrl;
                    openLightbox(imageUrl);
                });
            });
        }


        // ----------------------------------------------------
        // IV. 初始化与事件绑定 (完善)
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. 动态渲染公共模块
            renderHeader();
            renderFooter();
            
            // 2. 导航事件绑定逻辑 (保持不变)
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            const menuBackdrop = document.getElementById('menuBackdrop'); 
            const dropdownItems = mainNav.querySelectorAll('.nav-item-dropdown');

            function closeMenu() {
                if (!mainNav || !menuBackdrop) return;
                mainNav.classList.remove('open');
                menuBackdrop.classList.remove('open'); 
                document.body.style.overflow = '';
                dropdownItems.forEach(dropdown => dropdown.classList.remove('open'));
            }
            
            function toggleMenu() {
                const isOpen = mainNav.classList.toggle('open');
                menuBackdrop.classList.toggle('open'); 
                
                if (window.innerWidth <= 768) {
                    document.body.style.overflow = isOpen ? 'hidden' : ''; 
                }
                
                if (!isOpen) { 
                    closeMenu(); 
                }
            }
            
            if (menuToggle && mainNav && menuBackdrop) {
                menuToggle.addEventListener('click', toggleMenu);
                menuBackdrop.addEventListener('click', closeMenu); 
                
                mainNav.querySelectorAll('.nav-item, .nav-item-sub').forEach(item => {
                    if (!item.classList.contains('has-dropdown') || item.classList.contains('nav-item-sub')) {
                        item.addEventListener('click', () => {
                            if (mainNav.classList.contains('open')) {
                                setTimeout(closeMenu, 100); 
                            }
                        });
                    }
                });
            }
            
            dropdownItems.forEach(item => {
                const navLink = item.querySelector('.nav-item.has-dropdown');
                if (navLink) {
                    navLink.addEventListener('click', function(e) {
                        if (window.innerWidth <= 768) {
                            e.preventDefault(); 
                            const wasOpen = item.classList.contains('open');
                            dropdownItems.forEach(d => d.classList.remove('open')); 
                            if (!wasOpen) {
                                item.classList.add('open'); 
                            }
                        }
                    });
                }
            });
            
            // 3. 绑定 Lightbox 关闭事件
            const lightboxElement = document.getElementById('imageLightbox');
            if (lightboxElement) {
                lightboxElement.addEventListener('click', function(e) {
                    // 只有点击 Lightbox 本身（即遮罩区域）时才关闭
                    if (e.target === this) { 
                        closeLightbox();
                    }
                });
            }
            
            // 4. 渲染所有作品分类部分
            setTimeout(() => {
                renderAllWorksSections();
            }, 50); 
            
            document.body.style.opacity = '1';
        });
    </script>

</body>
</html>
