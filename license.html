<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体授权 - 自在造字(ZIZAO)</title>
    <meta name="description" content="自在造字，专注字体字库产品制作与分享">
    <link rel="icon" href="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251101/8hkj/ico.ico">
    
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="common.css">

    <style>
        /* --- 授权页特有样式 --- */
        body { background-color: #ffffff; }

        .auth-container { 
            width: 100%; max-width: 1200px; padding: 0 30px; 
            margin: 60px auto 0; /* 增加顶部间距 */
            display: flex; flex-direction: column; align-items: center; 
        }
        .auth-header { text-align: center; padding-bottom: 40px; max-width: 800px; }
        .auth-header h1 { font-size: 48px; font-weight: 800; margin-bottom: 15px; }
        .auth-header p { font-size: 18px; color: #666; line-height: 1.6; }

        .comparison-table-wrapper { width: 100%; overflow-x: auto; border: 1px solid rgba(0,0,0,0.05); border-radius: 12px; background-color: #fcfcfc; }
        .comparison-table { width: 100%; min-width: 800px; border-collapse: collapse; text-align: left; }
        .comparison-table th, .comparison-table td { padding: 18px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .comparison-table thead th { background-color: #fff; font-size: 16px; font-weight: 700; position: sticky; top: 0; z-index: 10; }
        .comparison-table th:first-child { font-weight: 700; color: #333; }
        
        .version-basic { background-color: #f9f9f9; }
        .version-pro { background-color: #f0f0f0; font-weight: 600; }
        .version-enterprise { background-color: #f5f5f5; font-weight: 600; color: #333; }
        .icon-check { color: #28a745; font-weight: 900; }
        .icon-cross { color: #dc3545; font-weight: 900; }
        .price-display { font-size: 18px; font-weight: 700; }

        .btn-get-all {
            display: inline-flex; padding: 10px 30px; background-color: #1a1a1a; color: #fff;
            border-radius: 50px; text-decoration: none; font-weight: 700; transition: all 0.3s;
        }
        .btn-get-all:hover { background-color: #333; transform: translateY(-1px); }

        .section-note-content { display: flex; gap: 20px; justify-content: space-between; margin-bottom: 60px; }
        .note-item { background: #fff; border: 1px solid #ddd; padding: 20px; border-radius: 8px; flex: 1 1 30%; }
        .note-item p { font-size: 15px; color: #666; line-height: 1.6; }
        
        .section-faq { width: 100%; max-width: 900px; margin: 0 auto; }
        .section-faq h2, .section-note h2 { font-size: 32px; font-weight: 700; text-align: center; margin-bottom: 30px; }
        .faq-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .faq-question { font-size: 16px; font-weight: 600; cursor: pointer; display: flex; justify-content: space-between; }
        .faq-answer { font-size: 15px; color: #666; padding-top: 10px; max-height: 0; overflow: hidden; transition: max-height 0.4s; }
        .faq-item.open .faq-answer { max-height: 300px; }

        @media (max-width: 1024px) {
            .section-note-content { flex-direction: column; }
            .auth-header h1 { font-size: 36px; }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <nav class="navbar" id="navbar"></nav>

        <div class="main-content">
            <div class="auth-container">
                <header class="auth-header">
                    <h1>字体授权与版本对比</h1>
                    <p>选择最适合您需求的授权版本。我们的字体提供灵活的授权方案，满足个人学习、商业项目、以及大型企业的定制化需求。</p>
                </header>
                
                <div class="section-separator"></div>

                <div class="comparison-table-wrapper">
                    <table class="comparison-table">
                        <thead>
                            <tr>
                                <th>特性 / 版本</th>
                                <th class="version-basic">基础个人版</th>
                                <th class="version-pro">专业商业版</th>
                                <th class="version-enterprise">企业定制版</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>**授权范围**</td><td>个人非商业</td><td>商业项目</td><td>集团商业用途</td></tr>
                            <tr><td>**嵌入**</td><td><span class="icon-cross">×</span></td><td><span class="icon-check">✓</span></td><td><span class="icon-check">✓</span></td></tr>
                            <tr><td>**价格**</td><td><span class="price-display">¥99</span></td><td><span class="price-display">¥699</span></td><td><span class="price-display">联系客服</span></td></tr>
                        </tbody>
                    </table>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <a href="#" class="btn-get-all">立即获取全部版本</a>
                </div>
                
                <div class="section-separator"></div>

                <section class="section-note">
                    <h2>重要授权说明</h2>
                    <div class="section-note-content">
                        <div class="note-item"><p><strong>个人非商业用途：</strong> 仅限于个人学习、研究和欣赏。</p></div>
                        <div class="note-item"><p><strong>商业用途：</strong> 涉及营利活动需购买专业版。</p></div>
                        <div class="note-item"><p><strong>授权时限：</strong> 所有版本均为永久授权。</p></div>
                    </div>
                </section>

                <section class="section-faq">
                    <h2>常见问题 (FAQ)</h2>
                    <div class="faq-item">
                        <div class="faq-question">我可以先试用字体吗？<span>+</span></div>
                        <div class="faq-answer"><p>可以，我们提供基础试用版。</p></div>
                    </div>
                    <div class="faq-item">
                        <div class="faq-question">购买后可用于客户项目吗？<span>+</span></div>
                        <div class="faq-answer"><p>可以，商业版支持。</p></div>
                    </div>
                </section>

            </div>
        </div>
        
        <footer class="footer" id="footer"></footer>
    </div> 
    
    <script src="common.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const faqItems = document.querySelectorAll('.faq-item');
             
             faqItems.forEach(item => {
                item.querySelector('.faq-question').addEventListener('click', () => {
                    const isOpen = item.classList.contains('open');
                    
                    // 关闭其他
                    faqItems.forEach(other => {
                        if(other !== item) {
                            other.classList.remove('open');
                            other.querySelector('.faq-answer').style.maxHeight = '0';
                        }
                    });

                    // 切换当前
                    item.classList.toggle('open');
                    const ans = item.querySelector('.faq-answer');
                    ans.style.maxHeight = isOpen ? '0' : '300px';
                });
             });
        });
    </script>
</body>
</html>
