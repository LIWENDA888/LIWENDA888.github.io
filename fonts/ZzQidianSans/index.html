<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>字造起点黑上线倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            font-family: 'Orbitron', 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.8;
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem; /* 调小标题字号 */
            margin-bottom: 2rem;
            text-align: center;
            color: #00fffc;
            text-shadow: 0 0 15px #00fffc;
            letter-spacing: 2px;
            font-weight: 500;
            position: relative;
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%); 
            width: 150px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00fffc, transparent);
            box-shadow: 0 0 10px #00fffc;
        }

        .countdown {
            display: flex;
            gap: 25px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            border: 1px solid #00fffc;
            box-shadow: 0 0 30px rgba(0, 255, 252, 0.3),
                        inset 0 0 20px rgba(0, 255, 252, 0.1);
        }

        .time-box {
            text-align: center;
            position: relative;
        }

        .number {
            font-size: 4rem; /* 调小数字字号 */
            font-weight: 500;
            color: #00fffc;
            text-shadow: 0 0 10px #00fffc;
            margin: 0 10px;
            min-width: 110px;
            padding: 20px 25px;
            background: rgba(0, 20, 20, 0.5);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        .number::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00fffc;
            box-shadow: 0 0 10px #00fffc;
        }

        .number::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00fffc;
            box-shadow: 0 0 10px #00fffc;
        }

        .label {
            display: block;
            margin-top: 12px;
            color: #00fffc;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .changing {
            animation: pop 0.3s ease-out;
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                linear-gradient(rgba(0, 255, 252, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 252, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            background: 
                linear-gradient(
                    to bottom,
                    transparent 95%,
                    rgba(0, 255, 252, 0.1) 96%,
                    transparent 97%
                );
            background-size: 100% 8px;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            from { background-position: 0 0; }
            to { background-position: 0 8px; }
        }

        .corner {
            position: absolute;
            width: 25px;
            height: 25px;
            border-color: #00fffc;
            border-style: solid;
            box-shadow: 0 0 10px #00fffc;
        }

        .corner-tl {
            top: 15px;
            left: 15px;
            border-width: 2px 0 0 2px;
        }

        .corner-tr {
            top: 15px;
            right: 15px;
            border-width: 2px 2px 0 0;
        }

        .corner-bl {
            bottom: 15px;
            left: 15px;
            border-width: 0 0 2px 2px;
        }

        .corner-br {
            bottom: 15px;
            right: 15px;
            border-width: 0 2px 2px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid"></div>
    <canvas id="canvas"></canvas>
    <div class="scanline"></div>
    
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    
    <div class="container">
        <h1>距离字造起点黑上线还有</h1>
        <div class="countdown">
            <div class="time-box">
                <div class="number" id="days">00</div>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <div class="number" id="hours">00</div>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <div class="number" id="minutes">00</div>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <div class="number" id="seconds">00</div>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // 动态背景
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.reset();
                this.size = Math.random() * 2 + 1;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.alpha = Math.random() * 0.4 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(0, 255, 252, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array.from({ length: 100 }, () => new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制连接线
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 255, 252, ${0.3 - distance/500})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();

        // 倒计时逻辑 - 设置为2025年8月31日
        function updateCountdown() {
            const targetDate = new Date('2025-08-31T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            updateNumber('days', days);
            updateNumber('hours', hours);
            updateNumber('minutes', minutes);
            updateNumber('seconds', seconds);
        }

        function updateNumber(id, newValue) {
            const element = document.getElementById(id);
            const currentValue = parseInt(element.textContent);
            
            if (currentValue !== newValue) {
                element.textContent = newValue.toString().padStart(2, '0');
                element.classList.add('changing');
                
                setTimeout(() => {
                    element.classList.remove('changing');
                }, 300);
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
