<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字造导航 - 设计师的灵感百宝库</title>
    <meta name="description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta name="keywords" content="字造, 字库, 字体设计, 设计资源">
    <meta name="author" content="字造">

    <link rel="icon" href="index/index.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary-color: #FF8C19;
            --primary-dark: #E07D15;
            --text-color: #333333;
            --text-light: #666666;
            --bg-color: #F5F5F5;
            --card-color: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .navbar {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.2s ease; /* Removed hover effect */
        }

        .navbar-brand:hover {
            /* transform: scale(1.03); Removed hover effect */
        }

        .logo-img {
            height: 36px;
            width: auto;
            transition: transform 0.3s ease; /* Removed hover effect */
        }

        .navbar-brand:hover .logo-img {
            /* transform: rotate(10deg); Removed hover effect */
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 8px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            color: var(--text-color);
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: var(--transition);
            font-weight: 500;
            font-size: 15px;
            position: relative;
        }

        .nav-links li a.active,
        .nav-links li a:hover {
            color: var(--primary-color);
            font-weight: 600;
            background-color: rgba(255, 140, 25, 0.1);
        }

        .nav-links li a.active i,
        .nav-links li a:hover i {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .nav-links li a i {
            margin-right: 8px;
            font-size: 16px;
            color: var(--text-color);
            transition: var(--transition);
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 240px;
            box-shadow: var(--shadow);
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1.1);
            z-index: 100;
            padding: 8px 0;
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(5px);
        }

        .dropdown-content a {
            display: flex;
            align-items: center;
            color: var(--text-color);
            transition: var(--transition);
            font-size: 14px;
            margin: 0 8px;
            border-radius: 6px;
            padding: 10px 15px;
            width: calc(100% - 16px);
            box-sizing: border-box;
            text-align: left;
            text-decoration: none;
        }

        .dropdown-content a.active,
        .dropdown-content a:hover {
            color: var(--primary-color);
            font-weight: 600;
            background-color: rgba(255, 140, 25, 0.1);
            padding-left: 20px;
        }

        .dropdown > a::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: 8px;
            font-size: 12px;
            transition: var(--transition);
            color: var(--text-color);
        }

        .dropdown:hover > a::after {
            transform: rotate(180deg);
            color: var(--primary-color);
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
            padding: 0;
            transition: transform 0.3s ease;
        }

        .navbar-toggle:hover {
            transform: scale(1.1);
        }

        .navbar-toggle span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--text-color);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1.1);
            border-radius: 3px;
            transform-origin: center;
        }

        .content-container {
            flex: 1;
            width: 100%;
            height: calc(100vh - 70px);
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        #main-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            display: block;
        }

        @media (max-width: 768px) {
            .navbar-container {
                height: 60px;
                padding: 0 15px;
            }

            .navbar-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: white;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px 0;
                transform: translateX(100%);
                opacity: 0;
                transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1.1);
                z-index: 999;
            }

            .navbar-menu.active {
                transform: translateX(0);
                opacity: 1;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
                width: 90%;
                max-width: 300px;
                padding: 20px 0;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links li a {
                padding: 16px 20px;
                font-size: 16px;
                border-radius: 12px;
                justify-content: flex-start;
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
                opacity: 1;
                visibility: visible;
                transform: none;
                display: none;
                width: 100%;
                background-color: transparent;
                padding: 0;
                margin-top: 5px;
            }

            .dropdown-content a {
                padding: 14px 30px;
                text-align: left;
            }

            .dropdown.active .dropdown-content {
                display: block;
            }

            .dropdown > a::after {
                position: absolute;
                right: 20px;
                font-size: 14px;
            }

            .dropdown.active > a::after {
                transform: rotate(180deg);
            }

            .navbar-toggle {
                display: flex;
            }

            .navbar-toggle.active span:nth-child(1) {
                transform: translateY(10px) rotate(45deg);
            }

            .navbar-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .navbar-toggle.active span:nth-child(3) {
                transform: translateY(-10px) rotate(-45deg);
            }

            .content-container {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand" id="logo">
                <img src="index/logo.svg" alt="zizao Logo" class="logo-img">
            </div>

            <div class="nav-right">
                <nav class="navbar-menu">
                    <ul class="nav-links">
                        <li><a href="#" data-iframe="https://zizao.top/fonts/home" class="active"><i class="fas fa-home"></i> <span class="menu-text">首页</span></a></li>
                        <li class="dropdown">
                            <a href="#"><i class="fa-solid fa-grip"></i> <span class="menu-text">产品</span></a>
                            <div class="dropdown-content">
                                <a href="#" data-iframe="https://zizao.top/fonts/product/ZzQidianSans">字造起点黑</a>

                        <li class="dropdown">
                            <a href="#"><i class="fas fa-tools"></i> <span class="menu-text">工具</span></a>
                            <div class="dropdown-content">
                                <a href="https://zizao.top/tools/#hao" target="_blank">设计导航</a>
                                <a href="https://zizao.top/tools/#bao" target="_blank">设计百宝库</a>
                                <a href="https://zizao.top/tools/#god" target="_blank">神器推荐</a>
                                <a href="https://zizao.top/tools/#write" target="_blank">搜书法风格</a>
                                <a href="https://zizao.top/tools/#freefonts" target="_blank">免费字体</a>
                                <a href="https://zizao.top/tools/#like" target="_blank">形近字查询</a>
                            </div>
                        </li>
                        <li><a href="https://zizao.top" target="_blank"><i class="fas fa-user"></i> <span class="menu-text">字造主页</span></a></li>
                    </ul>
                </nav>
            </div>

            <button class="navbar-toggle" aria-label="菜单">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <div class="content-container">
        <iframe id="main-iframe" src="https://zizao.top/hao" allowfullscreen></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggle = document.querySelector('.navbar-toggle');
            const navbarMenu = document.querySelector('.navbar-menu');
            const dropdowns = document.querySelectorAll('.dropdown');
            const dropdownLinks = document.querySelectorAll('.dropdown > a');
            const mainIframe = document.getElementById('main-iframe');
            const allNavLinks = document.querySelectorAll('.nav-links a[data-iframe]');
            const logo = document.getElementById('logo');

            // Logo点击跳转首页
            logo.addEventListener('click', function() {
                const homeLink = document.querySelector('.nav-links li:first-child a');
                if (homeLink) {
                    homeLink.click();
                }
            });

            function switchIframe(url, clickedLink) {
                // 淡出动画
                mainIframe.style.opacity = '0';
                mainIframe.style.transition = 'opacity 0.2s ease';

                setTimeout(() => {
                    mainIframe.src = url;
                    // 淡入动画
                    mainIframe.style.opacity = '1';
                }, 200);

                // 移除所有active类
                document.querySelectorAll('.nav-links a, .dropdown-content a').forEach(link => {
                    link.classList.remove('active');
                });

                // 添加active类到点击的链接
                clickedLink.classList.add('active');

                // 如果点击的是二级菜单，也激活对应的一级菜单
                const parentDropdown = clickedLink.closest('.dropdown-content');

            // 处理导航链接点击
            document.querySelector('.nav-links').addEventListener('click', function(e) {

                // 处理嵌入页面链接
                if (link && link.hasAttribute('data-iframe') && !link.hasAttribute('target')) {

                    const iframeUrl = link.getAttribute('data-iframe');

                    // 更新浏览器历史记录

                    // 在移动设备上点击后关闭菜单
                    if (window.innerWidth <= 768) {
                        navbarMenu.classList.remove('active');
                        navbarToggle.classList.remove('active');
                    }
                }

                // 跳转链接不做处理，让浏览器默认行为处理
            });

            // 处理页面加载时的hash
            if (window.location.hash) {
                const iframeUrl = window.location.hash.substring(1);
                const link = document.querySelector(`a[data-iframe="${iframeUrl}"]`);
                if (link) {
                    switchIframe(iframeUrl, link);
                }
            }

            // 处理浏览器前进/后退
            window.addEventListener('popstate', function(e) {
                if (e.state && e.state.iframeUrl) {
                    const link = document.querySelector(`a[data-iframe="${e.state.iframeUrl}"]`);
                    if (link) {
                        switchIframe(e.state.iframeUrl, link);
                    }
                }
            });

            // 移动端菜单切换
            navbarToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                navbarMenu.classList.toggle('active');

                if (!navbarMenu.classList.contains('active')) {
                    document.querySelectorAll('.dropdown').forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });

            // 移动端下拉菜单
            dropdownLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        const dropdown = this.parentElement;

                        // 关闭其他打开的菜单
                        document.querySelectorAll('.dropdown').forEach(item => {
                            if (item !== dropdown && item.classList.contains('active')) {
                                item.classList.remove('active');
                            }
                        });

                        // 切换当前菜单
                        dropdown.classList.toggle('active');
                    }
                });
            });

            // 响应式调整
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    navbarMenu.classList.remove('active');
                    navbarToggle.classList.remove('active');

                    document.querySelectorAll('.dropdown').forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });

            // 添加页面加载动画
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.3s ease';
                document.body.style.opacity = '1';
            }, 50);
        });
    </script>
