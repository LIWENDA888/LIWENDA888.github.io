<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字库产品 - 自在造字（字造ZIZAO）</title>
    <meta name="description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta name="keywords" content="字造, 字库, 字体设计, 设计导航，设计工具">
    <meta name="author" content="字造">
    <meta property="og:title" content="字造 - 专注分享字体领域优质内容">
    <meta property="og:description" content="字造工具箱，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta property="og:image" content="https://tc.z.wiki/autoupload/f/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBbDMDErs/20250803/9BXx/1108X308/logo.png">
    <meta property="og:url" content="https://www.zizao.top">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://tc.z.wiki/autoupload/f/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20250803/gOQi/ico.ico" type="zizaoicon">

    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #FFFFFF;
            color: #222222;
            line-height: 1.6;
            padding-top: 61px; /* 桌面端默认 Header 高度 */
            
            /* 页面淡入效果 */
            opacity: 0;
            transition: opacity 0.5s ease-in;
            transition: padding-top 0.3s ease; 
        }

        a {
            color: #222222;
            text-decoration: none;
            transition: color 0.3s, text-decoration 0.3s; 
        }

        /* --- 配色常量 --- */
        :root {
            --deep-grey: #222222;
            --light-grey: #CCCCCC;
            --accent-color: #E0B973; 
            --hover-deep-color: #a88a56; 
            --nav-hover-bg: rgba(224, 185, 115, 0.1); 
            --sidebar-bg: #FFFFFF; 
            --hero-text-color: #FFFFFF; 
            --hero-slogan-color: #FFFFFF; 
            --hero-bg-url: url('https://tc-new.z.wiki/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251005/h0ur/2500X700/index.jpg/webp');
        }

        /* --- 1. 顶部栏样式 (固定悬浮) --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #FFFFFF;
            
            box-shadow: none; 
            border-bottom: 1px solid var(--light-grey); 
        }

        /* LOGO 图片容器 */
        .logo {
            display: flex;
            align-items: center; 
        }

        /* LOGO 图片样式 */
        .logo img {
            height: 28px; 
            max-width: 150px; 
            display: block;
        }

        /* ** 导航项样式 (桌面端) ** */
        .nav a {
            margin-left: 15px; 
            font-size: 16px;
            display: inline-flex; 
            align-items: center;
            /* 调整 padding 以便为底部线留出空间 */
            padding: 5px 10px 10px 10px; 
            border-radius: 4px;
            position: relative; 
            transition: color 0.3s; 
        }
        
        /* 移除原有的点装饰 */
        .nav a::before {
            content: none;
            display: none;
        }

        /* 🚀 优化 2：动画下划线的基础样式 - 短、粗、居中 */
        .nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%; /* 从中心开始定位 */
            width: 50%; /* 缩短到链接宽度的 50% */
            height: 3px; /* 增加下划线厚度 */
            background-color: var(--accent-color); 
            /* 默认隐藏 (scaleX(0)) 并使用 translateX(-50%) 确保 50% 宽度的线居中 */
            transform: translateX(-50%) scaleX(0); 
            transition: transform 0.3s ease-out;
        }
        
        /* 悬停效果 */
        .nav a:hover {
            color: var(--deep-grey); 
            background-color: transparent; 
        }
        
        /* 🚀 优化 3：悬停效果 - 居中展开 */
        .nav a:hover::after {
            transform: translateX(-50%) scaleX(1); /* 展开至 50% 的实际宽度 */
        }
        
        /* 🚀 优化 4：突出显示当前激活页面 */
        .nav a.active {
            color: var(--deep-grey);
            font-weight: 600;
        }

        .nav a.active::after {
            transform: translateX(-50%) scaleX(1); /* 激活状态下始终显示 50% 宽度的线 */
        }
        
        .menu-toggle {
            display: none; 
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--deep-grey);
            padding: 0 10px;
            z-index: 1001; 
        }

        /* 侧边栏遮罩层 */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 990; 
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .backdrop.open {
            opacity: 1;
            visibility: visible;
        }


        /* --- 主内容区容器 (80% 宽度优化) --- */
        .container {
            width: 80%;
            max-width: 1600px;
            margin: 0 auto; 
            padding: 0; 
        }

        /* --- 2. 动态数据显示区域样式 (英雄区) --- */
        .hero-section {
            width: 100vw; 
            margin-left: calc(50% - 50vw); 
            
            background-image: var(--hero-bg-url);
            background-size: cover;
            background-position: center;
            background-color: #000000; 
            
            height: 400px; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            
            padding: 0;
        }
        
        /* 主标语（Slogan） */
        .slogan {
            font-size: 32px; 
            font-weight: 700;
            color: var(--hero-slogan-color); 
            letter-spacing: 2px;
            margin-bottom: 30px; 
        }
        
        /* 字数信息容器 */
        .font-count {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px; 
            color: var(--hero-text-color); 
            font-weight: 500;
        }
        
        /* "已上线" 和 "款字体" 的样式 */
        .font-count span {
            font-size: 36px; 
            line-height: 1; 
            color: var(--hero-text-color);
        }
        
        /* 动态数字（6）的样式 - 增大 */
        .dynamic-number {
            font-size: 180px; 
            font-weight: 900; 
            color: var(--accent-color); 
            display: inline-block;
            margin: 0 30px; 
            line-height: 1; 
        }

        /* 移除分隔线 */
        .divider {
            display: none;
        }

        /* --- 3. 字体网格展示区及标签区样式 --- */
        
        /* 字体展示区外部容器 */
        .font-showcase-wrapper {
            padding-top: 60px; /* 顶部间距 */
            padding-bottom: 80px; /* 底部间距 */
        }

        /* 分类标签区域 */
        .category-tabs {
            display: flex;
            gap: 15px; /* 标签间距 */
            margin-bottom: 30px; /* 标签和卡片区域的间距 */
            border-bottom: 1px solid var(--light-grey);
            padding-bottom: 15px;
        }

        /* 分类标签按钮 */
        .category-tab {
            background: none;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: 500;
            color: #666666;
            cursor: pointer;
            position: relative;
        }

        .category-tab:hover {
            color: var(--deep-grey);
        }

        /* 激活状态 */
        .category-tab.active {
            color: var(--deep-grey); 
            font-weight: 700;
        }

        /* 激活状态的下划线 */
        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: -15px; 
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 1.5px;
        }
        
        /* 字体网格容器 */
        .font-showcase {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px;
            padding: 0; 
        }

        .font-card {
            display: block;
            border: 1px solid transparent; 
            transition: transform 0.3s ease; 
        }

        /* 悬停时整个卡片微微浮动 */
        .font-card:hover {
            transform: translateY(-2px); 
        }

        /* 封面容器 (4:3 比例) */
        .font-cover {
            width: 100%;
            padding-top: 75%; 
            position: relative; 
            cursor: pointer;
            
            background-color: #f7f7f7; 
            border-radius: 4px; 
            overflow: hidden; 
        }
        
        /* 使用伪元素来承载背景图，以便在悬停时放大 */
        .font-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit; 
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease; 
            border-radius: 4px; 
        }
        
        /* 鼠标悬停时的图片放大效果 */
        .font-card:hover .font-cover::before {
            transform: scale(1.1); 
        }

        .font-name {
            padding: 15px 0 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--deep-grey);
            
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        /* --- 4. 底部栏样式 --- */
        .footer {
            background-color: #FFFFFF; 
            color: #444444;
            padding: 20px 10%; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            font-size: 14px;
            border-top: 1px solid var(--light-grey);
        }

        .copyright {
            width: 100%;
            text-align: center;
            margin: 0; 
            padding: 0; 
            border-top: none; 
        }


        /* 响应式设计：移动端优化部分 (屏幕宽度小于等于 768px) */
        @media (max-width: 768px) {
            
            /* Header 高度精确修正为 48px */
            body {
                padding-top: 48px; 
            }
            .header {
                padding: 10px 4%; 
            }
            
            /* 侧边栏导航样式 (右侧滑入) */
            .nav {
                position: fixed;
                top: 48px; 
                right: 0; 
                left: auto;
                width: 70%; 
                max-width: 300px; 
                height: calc(100vh - 48px); 

                background-color: var(--sidebar-bg);
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1); 
                z-index: 1001; 
                
                transform: translateX(100%); 
                opacity: 0; 
                visibility: hidden;
                transition: transform 0.3s ease-out, opacity 0.3s, visibility 0s 0.3s;
                
                display: flex;
                flex-direction: column;
                
                padding: 20px; 
                overflow-y: auto; 
            }

            .nav.open {
                transform: translateX(0); 
                opacity: 1;
                visibility: visible;
                transition: transform 0.3s ease-out, opacity 0.3s; 
            }

            /* 汉堡菜单按钮显示 */
            .menu-toggle {
                display: block; 
            }
            
            /* 移动端导航项样式调整 (覆盖桌面端样式) */
            .nav a {
                margin: 10px 0; 
                padding: 12px 10px;
                font-size: 18px;
                width: 100%;
                display: flex; 
                align-items: center;
                border-radius: 4px;
                position: relative; 
                overflow: hidden; 
            }

            /* 移动端：关闭所有 ::after/::before 样式，避免干扰 */
            .nav a::after {
                content: none;
            }
            
            /* 移动端激活状态使用背景高亮代替下划线 */
            .nav a.active {
                 background-color: var(--nav-hover-bg); 
            }
            
            /* 移动端容器和字体调整保持不变 */
            .container {
                width: 95%; 
            }
            .hero-section {
                height: 250px; 
            }
            .font-showcase-wrapper {
                padding-top: 40px; 
                padding-bottom: 60px;
            }
            .category-tabs {
                gap: 10px;
                margin-bottom: 20px;
                overflow-x: auto; 
                white-space: nowrap;
                padding-bottom: 10px;
            }
            .category-tab {
                font-size: 14px;
                padding: 6px 12px;
                flex-shrink: 0; 
            }
            .category-tab.active::after {
                bottom: -10px; 
            }
            .font-showcase {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding-top: 0;
            }
            .font-count span {
                font-size: 24px; 
            }
            .dynamic-number {
                font-size: 100px; 
                margin: 0 15px;
            }
            .slogan {
                font-size: 22px; 
                margin-bottom: 15px;
            }
            .footer {
                padding: 15px 5%; 
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="https://tc-new.z.wiki/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251005/FhEy/249X79/logo.png/webp" alt="品牌 LOGO" id="headerLogo">
        </div>
        <button class="menu-toggle" id="menuToggle">☰</button> 
        <div class="backdrop" id="menuBackdrop"></div>
        <nav class="nav" id="mainNav">
            <a href="https://www.zizao.top" class="nav-item">首页</a>
            <a href="https://www.zizao.top/fonts" class="nav-item active">产品</a>
            <a href="https://www.zizao.top/fonts/auth" class="nav-item">授权</a>
            <a href="https://www.zizao.top/fonts/beta" class="nav-item">计划</a>
            <a href="https://www.zizao.top/fonts/about" class="nav-item">联系</a>
        </nav>
    </header>

    <main class="container">
        
        <section class="hero-section">
            <p class="slogan">心自在，造万物</p>
            
            <div class="font-count">
                <span>已上线</span>
                <span class="dynamic-number" id="animatedFontCount">0</span> 
                <span>款字体</span>
            </div>
            
        </section>
        
        <section class="font-showcase-wrapper">
            <div class="category-tabs" id="categoryTabs">
                </div>
            
            <section class="font-showcase" id="fontShowcase">
                </section>
        </section>

    </main>

    <footer class="footer">
        <p class="copyright">© 2025 您的字库品牌. All rights reserved.</p>
    </footer>
    
    <script>
        // 字体数据结构 (保持不变)
        const fontData = [
            { name: '字造起点黑 · 即将上线', coverUrl: 'https://tc-new.z.wiki/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251005/KII0/930X710/index1.jpg/webp', detailUrl: 'https://www.zizao.top/fonts/qidiansans', tags: [ '正文', '免费商用'] },
        ];
        const categories = ['全部', '免费商用']; 

        document.addEventListener('DOMContentLoaded', function() {
            // 【页面加载完成后淡入】
            document.body.style.opacity = '1';
            
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            const menuBackdrop = document.getElementById('menuBackdrop'); 
            const animatedFontCount = document.getElementById('animatedFontCount');
            
            const categoryTabsElement = document.getElementById('categoryTabs');
            const fontShowcaseElement = document.getElementById('fontShowcase');
            let currentCategory = '全部'; 
            const totalFontCount = fontData.length; 
            
            const html = document.documentElement; 
            
            // --- 移动端菜单逻辑 (不切换图标) ---
            if (menuToggle && mainNav && menuBackdrop) {
                
                function closeMenu() {
                    mainNav.classList.remove('open');
                    menuBackdrop.classList.remove('open'); 
                }
                
                function toggleMenu() {
                    const isOpen = mainNav.classList.toggle('open');
                    menuBackdrop.classList.toggle('open'); 
                    
                    if (!isOpen) {
                        closeMenu(); 
                    }
                }
                
                // 绑定事件
                menuToggle.addEventListener('click', toggleMenu);
                menuBackdrop.addEventListener('click', closeMenu); // 点击遮罩关闭菜单
                
                // 导航项点击后关闭菜单
                const navItems = mainNav.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    item.addEventListener('click', function() {
                        if (mainNav.classList.contains('open')) {
                            // 延时关闭，以便点击效果能显示
                            setTimeout(closeMenu, 100); 
                        }
                    });
                });
            }

            // --- 渲染字体卡片函数 (保持不变) ---
            function renderFonts(category) {
                const filteredFonts = category === '全部'
                    ? fontData
                    : fontData.filter(font => font.tags.includes(category));

                const fontHtml = filteredFonts.map(font => `
                    <a href="${font.detailUrl}" target="_blank" class="font-card">
                        <div class="font-cover" style="background-image: url('${font.coverUrl}');">
                        </div>
                        <div class="font-name">${font.name}</div>
                    </a>
                `).join('');

                fontShowcaseElement.innerHTML = fontHtml;
            }

            // --- 渲染分类标签函数 (保持不变) ---
            function renderTabs() {
                const tabsHtml = categories.map(cat => `
                    <button class="category-tab ${cat === currentCategory ? 'active' : ''}" data-category="${cat}">
                        ${cat}
                    </button>
                `).join('');
                
                categoryTabsElement.innerHTML = tabsHtml;

                // 绑定点击事件
                categoryTabsElement.querySelectorAll('.category-tab').forEach(button => {
                    button.addEventListener('click', function() {
                        const newCategory = this.dataset.category;
                        if (newCategory !== currentCategory) {
                            currentCategory = newCategory;
                            renderTabs(); 
                            renderFonts(currentCategory); 
                        }
                    });
                });
            }

            // --- 数字滚动动画逻辑 (保持不变) ---
            if (animatedFontCount) {
                const duration = 1000; 
                const startTime = performance.now(); 

                function animateNumber(currentTime) {
                    const elapsedTime = currentTime - startTime;
                    const progress = Math.min(elapsedTime / duration, 1); 
                    
                    const currentValue = Math.floor(progress * totalFontCount);
                    animatedFontCount.textContent = currentValue;

                    if (progress < 1) {
                        requestAnimationFrame(animateNumber); 
                    } else {
                        animatedFontCount.textContent = totalFontCount; 
                    }
                }
                
                requestAnimationFrame(animateNumber);
            }

            // --- 页面初始化 (保持不变) ---
            renderTabs();
            renderFonts(currentCategory); 
        });
    </script>

</body>
</html>
