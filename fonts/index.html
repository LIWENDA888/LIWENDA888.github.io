
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的字库品牌 - 首页</title>

    <link rel="stylesheet" href="https://www.zizao.top/fonts/pages/global.css">
    
    <style>
        /* --- 主内容区容器 (80% 宽度优化) --- */
        .container {
            width: 80%;
            max-width: 1600px;
            margin: 0 auto; 
            padding: 0; 
        }

        /* --- 2. 动态数据显示区域样式 --- */
        .hero-section {
            text-align: center;
            padding: 120px 0 100px 0;
        }
        
        /* 主标语（Slogan） */
        .slogan {
            font-size: 32px; 
            font-weight: 700;
            color: var(--deep-grey);
            letter-spacing: 2px;
            margin-bottom: 30px; 
        }
        
        /* 字数信息容器 */
        .font-count {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px; 
            color: var(--deep-grey);
            font-weight: 500;
        }
        
        /* "已上线" 和 "款字体" 的样式 */
        .font-count span {
            font-size: 36px; 
            line-height: 1; 
        }
        
        /* 动态数字（6）的样式 - 增大 */
        .dynamic-number {
            font-size: 180px; 
            font-weight: 900; 
            color: var(--accent-color); 
            display: inline-block;
            margin: 0 30px; 
            line-height: 1; 
        }

        .divider {
            border: none;
            border-top: 1px solid var(--light-grey);
            margin: 40px 0 60px 0;
        }

        /* --- 3. 字体网格展示区样式 --- */
        .font-showcase {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 30px;
            padding-bottom: 80px;
        }

        .font-card {
            display: block;
            border: 1px solid transparent; 
            transition: transform 0.3s ease; 
        }

        /* 悬停时整个卡片微微浮动 */
        .font-card:hover {
            transform: translateY(-2px); 
        }

        /* 封面容器 (4:3 比例) */
        .font-cover {
            width: 100%;
            padding-top: 75%; 
            position: relative; 
            cursor: pointer;
            
            background-color: #f7f7f7; 
            border-radius: 4px; 
            overflow: hidden; 
        }
        
        /* 使用伪元素来承载背景图，以便在悬停时放大 */
        .font-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit; 
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease; 
            border-radius: 4px; 
        }
        
        /* 鼠标悬停时的图片放大效果 */
        .font-card:hover .font-cover::before {
            transform: scale(1.1); 
        }

        .font-name {
            padding: 15px 0 10px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--deep-grey);
            
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        /* 响应式设计：移动端优化部分 */
        @media (max-width: 768px) {
            .container {
                width: 95%; 
            }
            .font-showcase {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            .hero-section {
                padding: 60px 0;
            }

            /* 移动端 字数显示区 调整 */
            .font-count span {
                font-size: 24px; 
            }
            .dynamic-number {
                font-size: 100px; 
                margin: 0 15px;
            }
            
            /* 移动端 Slogan 样式 */
            .slogan {
                font-size: 22px; 
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    
    <div id="header-placeholder"></div>

    <main class="container">
        
        <section class="hero-section">
            <p class="slogan">书写可能，定义未来</p>
            
            <div class="font-count">
                <span>已上线</span>
                <span class="dynamic-number" id="animatedFontCount">0</span> 
                <span>款字体</span>
            </div>
            
        </section>

        <hr class="divider">

        <section class="font-showcase">
            <a href="font-detail-1.html" target="_blank" class="font-card">
                <div class="font-cover" style="background-image: url('placeholder-1.jpg');">
                </div>
                <div class="font-name">宋体 · 沉静</div>
            </a>

            <a href="font-detail-2.html" target="_blank" class="font-card">
                <div class="font-cover" style="background-image: url('placeholder-2.jpg');">
                </div>
                <div class="font-name">黑体 · 现代</div>
            </a>
            
            <a href="font-detail-3.html" target="_blank" class="font-card">
                <div class="font-cover" style="background-image: url('placeholder-3.jpg');">
                </div>
                <div class="font-name">手写 · 灵动</div>
            </a>
            
            <a href="font-detail-4.html" target="_blank" class="font-card">
                <div class="font-cover" style="background-image: url('placeholder-4.jpg');">
                </div>
                <div class="font-name">圆体 · 可爱</div>
            </a>
            
            <a href="font-detail-5.html" target="_blank" class="font-card">
                <div class="font-cover" style="background-image: url('placeholder-5.jpg');">
                </div>
                <div class="font-name">草书 · 狂放</div>
            </a>
            
            <a href="font-detail-6.html" target="_blank" class="font-card">
                <div class="font-cover" style="background-image: url('placeholder-6.jpg');">
                </div>
                <div class="font-name">行楷 · 雅致</div>
            </a>

            <a href="font-detail-6.html" target="_blank" class="font-card">
                <div class="font-cover" style="background-image: url('placeholder-6.jpg');">
                </div>
                <div class="font-name">行楷 · 雅致</div>
            </a>
        </section>

    </main>

    <div id="footer-placeholder"></div>
    
    <script>
        // --- 公共部分加载函数 ---
        async function loadHTML(url, targetId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(\`Failed to fetch \${url}: \${response.statusText}\`);
                }
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error("加载组件失败:", error);
            }
        }
        
        // --- 绑定事件和动画逻辑 ---
        document.addEventListener('DOMContentLoaded', async function() {
            // 1. 加载 header 和 footer (必须放在最前面)
            await loadHTML('https://www.zizao.top/fonts/pages/header.html', 'header-placeholder');
            await loadHTML('https://www.zizao.top/fonts/pages/footer.html', 'footer-placeholder');
            
            // 【页面加载完成后淡入】
            document.body.style.opacity = '1';

            // 必须在 header 加载完成后获取元素
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            const animatedFontCount = document.getElementById('animatedFontCount');
            const fontCards = document.querySelectorAll('.font-showcase .font-card');
            
            // --- 移动端菜单逻辑 (必须在获取到 menuToggle 和 mainNav 之后执行) ---
            if (menuToggle && mainNav) {
                
                function closeMenu() {
                    mainNav.classList.remove('open');
                    menuToggle.innerHTML = '☰';
                    document.body.style.overflow = 'auto'; // 恢复滚动条
                }
                
                function toggleMenu() {
                    const isOpen = mainNav.classList.toggle('open');
                    
                    if (isOpen) {
                        menuToggle.innerHTML = '✕'; 
                        document.body.style.overflow = 'hidden'; // 隐藏滚动条
                    } else {
                        closeMenu(); 
                    }
                }
                menuToggle.addEventListener('click', toggleMenu);
                
                // 1. 点击导航项时关闭菜单
                const navItems = mainNav.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    item.addEventListener('click', function() {
                        if (mainNav.classList.contains('open')) {
                            closeMenu(); 
                        }
                    });
                });
                
                // 2. 点击非选项区域（即导航栏背景）时关闭菜单
                mainNav.addEventListener('click', function(event) {
                    if (event.target === mainNav && mainNav.classList.contains('open')) {
                        closeMenu();
                    }
                });
            }

            // --- 数字滚动动画逻辑 (保持不变) ---
            if (animatedFontCount && fontCards.length > 0) {
                const targetNumber = fontCards.length; 
                const duration = 1000; 
                const startTime = performance.now(); 

                function animateNumber(currentTime) {
                    const elapsedTime = currentTime - startTime;
                    const progress = Math.min(elapsedTime / duration, 1); 
                    
                    const currentValue = Math.floor(progress * targetNumber);
                    animatedFontCount.textContent = currentValue;

                    if (progress < 1) {
                        requestAnimationFrame(animateNumber); 
                    } else {
                        animatedFontCount.textContent = targetNumber; 
                    }
                }
                
                requestAnimationFrame(animateNumber);
            }
        });
    </script>

</body>
</html>pages
