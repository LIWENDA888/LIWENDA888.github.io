        ];
        const categories = ['å…¨éƒ¨', 'å…è´¹å•†ç”¨', 'å¡é€š']; // å®šä¹‰åˆ†ç±»æ ‡ç­¾

        document.addEventListener('DOMContentLoaded', function() {
            // ã€é¡µé¢åŠ è½½å®Œæˆåæ·¡å…¥ã€‘
            document.body.style.opacity = '1';
            
            const menuToggle = document.getElementById('menuToggle');

            const categoryTabsElement = document.getElementById('categoryTabs');

            let currentCategory = 'å…¨éƒ¨'; // é»˜è®¤æ¿€æ´»åˆ†ç±»
            const totalFontCount = fontData.length; // æ€»å­—ä½“æ•°

            if (menuToggle && mainNav && menuBackdrop) {

            function renderFonts(category) {

                const filteredFonts = category === 'å…¨éƒ¨'

            function renderTabs() {

            if (animatedFontCount) {
