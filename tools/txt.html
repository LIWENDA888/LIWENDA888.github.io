    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --deep-grey: #222222;
            --light-grey: #CCCCCC;
            --accent-color: #E0B973; 
            --active-color: #222222;
            --nav-hover-bg: rgba(224, 185, 115, 0.1); 
            --sidebar-bg: #FFFFFF; 
            --sub-text-color: #6c7a89;
            --text-color: #1a2a40;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #FFFFFF; 
            color: var(--deep-grey);
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.5s;
            background-image: none; 
            min-height: 100vh; 
            display: flex;
            flex-direction: column; 
        }

        /* 移除顶部导航栏后，调整 main 区域从页面顶部开始 */
        main {
            flex-grow: 1; 
            padding-top: 0; /* 移除 Header 占用的空间 */
            padding-left: 0; 
            padding-right: 0;
            width: 100%;
            max-width: none;
        }

        a { color: var(--deep-grey); text-decoration: none; transition: color 0.3s; }

        /* 移除 Header/Nav/Toggle 的所有样式 */
        /* .header, .nav, .logo, .nav-item-dropdown, .dropdown-menu, .menu-toggle, .backdrop 相关的样式已全部移除 */
        
        .footer {
            display: none !important;
        }

        .copyright-section p { color: var(--sub-text-color); font-size: 0.9rem; margin: 0; }
        .copyright-section a { color: var(--sub-text-color); }
        .copyright-section a:hover { color: var(--text-color); text-decoration: underline; }

        @media (max-width: 768px) {
            main {
                padding-top: 0; /* 移除移动端 Header 占用的空间 */
            }
            
            /* 移除移动端 Header/Nav 的所有样式 */
        }
        
        html, body {
            height: 100%;
        }
        body {
            background: #FFF3E0; 
            min-height: 100vh;
            color: #333;
            transition: background-color 0.4s ease, color 0.4s ease;
            overflow: hidden;
        }

        body.theme-dark {
            background: #2C2F33;
            color: #E0E0E0;
        }
        body.theme-dark .dock-bar {
            background-color: rgba(47, 50, 56, 0.7); 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        body.theme-dark #editor {
            background-color: rgba(47, 50, 56, 0.95);
            color: #E0E0E0;
        }
        body.theme-dark .btn:not(.active),
        body.theme-dark .icon-btn:not(.active) {
            background-color: #3C4045;
            color: #E0E0E0;
        }
        body.theme-dark .btn:not(.active):hover,
        body.theme-dark .icon-btn:not(.active):hover {
            background-color: #50545A;
        }
        body.theme-dark .char-stats-overlay {
            background-color: transparent; 
            color: #B0B0B0;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
        }
        body.theme-dark .char-stats-overlay span {
            color: #FF9800;
        }
        body.theme-dark #findInput {
            background-color: transparent; 
            color: #E0E0E0;
        }
        body.theme-dark .font-size-group #fontSizeValue {
            color: #E0E0E0;
        }
        body.theme-dark .clear-btn {
            color: #aaa;
        }
        body.theme-dark .clear-btn:hover {
            color: #E0E0E0;
        }
        body.theme-dark .separator {
            background-color: #555;
        }
        body.theme-dark .highlight {
            background-color: #FF9800; 
            color: #2C2F33; 
        }

        .editor-wrapper {
            position: relative; 
            width: 100%;
            height: 100%; 
            display: flex;
            flex-direction: column;
        }

        .editor-container {
            flex: 1; 
            display: flex;
            position: relative;
            min-height: 0; 
        }

        #editor {
            flex: 1;
            padding: 35px;
            padding-bottom: 110px; 
            font-size: 18px; 
            line-height: 1.7; 
            letter-spacing: 1px; 
            overflow-y: auto; 
            outline: none;
            border: none;
            resize: none;
            background-color: rgba(255, 255, 255, 0.95);
            text-align: left; 
            word-wrap: break-word; 
            height: 100%; 
        }
        
        .dock-bar {
            position: fixed;
            bottom: 25px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px 20px; 
            border-radius: 16px; 
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-group { display: flex; align-items: center; gap: 4px; padding: 4px 0; }

        .btn, .icon-btn {
            border: none;
            height: 34px; 
            min-width: 34px; 
            padding: 0 8px; 
            border-radius: 6px; 
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background: #f0f0f0; 
            color: #555;
            box-shadow: none;
        }
        .btn i, .icon-btn i { font-size: 15px; }
        .btn.primary, .icon-btn.primary,
        .btn.active, .icon-btn.active {
            background: #FF9800; 
            color: white;
        }
        .btn:hover, .icon-btn:hover {
            background: #e0e0e0;
            transform: translateY(-1px);
        }
        .btn.primary:hover, .icon-btn.primary:hover,
        .btn.active:hover, .icon-btn.active:hover {
            background: #E65100;
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.4);
            transform: translateY(-1px);
        }

        .font-size-group { width: 180px; gap: 5px; }
        .font-size-group input[type="range"] { flex-grow: 1; }
        .font-size-group #fontSizeValue {
            font-size: 12px; min-width: 30px; text-align: center;
            color: #555; font-weight: bold;
        }

        .separator {
            width: 1px; height: 18px; 
            background-color: #ddd; margin: 0; flex-shrink: 0;
        }

        .find-control {
            position: relative; display: flex; align-items: center;
            border-radius: 6px; background-color: #f0f0f0; padding: 0; overflow: hidden; 
        }

        #findInput {
            padding: 0 35px 0 8px; border: none; background: transparent;
            height: 34px; width: 120px; font-size: 13px; color: #333;
        }
        #findInput:focus { outline: none; }

        .clear-btn {
            position: absolute; right: 40px; top: 50%; transform: translateY(-50%);
            border: none; background: transparent; color: #999; cursor: pointer;
            width: 30px; height: 30px; display: none; 
            align-items: center; justify-content: center; padding: 0;
            transition: color 0.2s ease; z-index: 10;
        }

        .find-control .icon-btn {
            height: 34px; border-radius: 0 6px 6px 0; 
            padding: 0 8px; min-width: 34px;
        }
        
        .char-stats-overlay {
            position: fixed;
            bottom: 35px; 
            right: 35px;  
            top: auto; left: auto; 
            z-index: 999;
            background-color: transparent; 
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            font-size: 13px;
            color: #555;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: row; 
            gap: 15px; 
        }

        .char-stats-overlay div { margin-bottom: 0; white-space: nowrap; }

        .char-stats-overlay span {
            color: #E65100;
            font-weight: bold;
            margin-left: 5px;
        }

        .highlight {
            background-color: #FFE0B2;
            padding: 0 3px;
            border-radius: 4px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 850px) {
            .char-stats-overlay { display: none; }

            .dock-bar {
                width: max-content; max-width: 95%; 
                bottom: 15px; flex-wrap: nowrap; 
                justify-content: center; gap: 8px; 
                padding: 8px 12px; overflow-x: auto; 
            }

            .separator { display: none; }

            .btn, .icon-btn {
                height: 30px; min-width: 30px; 
                padding: 0 6px; font-size: 12px;
            }
            .btn i, .icon-btn i { font-size: 13px; }

            .font-size-group { width: 110px; gap: 3px; }

            .find-control #findInput {
                width: 80px; height: 30px;
                padding: 0 30px 0 6px; 
            }
            body.theme-dark .find-control #findInput {
                 background-color: #3C4045;
            }
            .clear-btn { right: 30px; width: 25px; height: 25px; }
            .find-control .icon-btn {
                 height: 30px; min-width: 30px;
            }
            
             #editor {
                padding-top: 20px; 
                padding-bottom: 100px; 
            }
        }
    </style>

<body class="theme-orange">

    <main> <div class="editor-wrapper">
            <div class="editor-container">
                <div id="editor" contenteditable="true">在这里输入您的文本。</div>
            </div>

            <div class="char-stats-overlay">
                <div>去重: <span id="uniqueCharCount">0</span></div>
                <div>字数: <span id="totalCharCount">0</span></div>
                <div>行数: <span id="lineCount">0</span></div>
            </div>

            <div class="dock-bar">
                
                <div class="control-group font-size-group" title="调整字体大小">
                    <i class="fas fa-text-height"></i>
                    <input type="range" id="fontSize" min="12" max="60" value="18">
                    <span id="fontSizeValue">18px</span>
                </div>

                <div class="separator"></div>

                <div class="control-group text-mode-control">
                    <button class="icon-btn text-mode-btn" data-mode="loose" title="宽松模式：行高和字间距较大"><i class="fas fa-arrows-alt-v"></i></button>
                    <button class="icon-btn text-mode-btn" data-mode="compact" title="紧凑模式：行高和字间距较小"><i class="fas fa-compress-alt"></i></button>
                </div>

                <div class="separator"></div>

                <div class="control-group alignment-control">
                    <button class="icon-btn align-btn" data-align="center" title="切换居中/左对齐">
                        <i class="fas fa-align-center"></i>
                    </button>
                </div>

                <div class="separator"></div>

                <div class="control-group deduplicate-control">
                    <button id="deduplicateBtn" class="icon-btn" title="去重字符（会丢失所有格式）">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
                
                <div class="separator"></div>

                <div class="control-group find-control">
                    <input type="text" id="findInput" placeholder="查找...">
                    <button id="clearInputBtn" class="clear-btn" title="清除查找内容及高亮"><i class="fas fa-times"></i></button>
                    <button id="findBtn" class="icon-btn primary" title="查找并高亮"><i class="fas fa-search"></i></button>
                </div>

                <div class="separator"></div>

                <div class="control-group scroll-buttons">
                    <button id="scrollTopBtn" class="icon-btn" title="滚动到顶部"><i class="fas fa-arrow-up"></i></button>
                    <button id="scrollBottomBtn" class="icon-btn" title="滚动到底部"><i class="fas fa-arrow-down"></i></button>
                </div>

            </div>
        </div>

    </main>

    <footer id="footerContainer">
    </footer>
    
    <script src="https://www.zizao.top/pages/common.js"></script>
    
    <script>
        // 移除 renderHeader() 函数
        
        const editor = document.getElementById('editor');
        const fontSizeSlider = document.getElementById('fontSize');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const findInput = document.getElementById('findInput');
        const findBtn = document.getElementById('findBtn');
        const clearInputBtn = document.getElementById('clearInputBtn'); 
        const deduplicateBtn = document.getElementById('deduplicateBtn');
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        const scrollBottomBtn = document.getElementById('scrollBottomBtn');
        const uniqueCharCount = document.getElementById('uniqueCharCount');
        const totalCharCount = document.getElementById('totalCharCount');
        const lineCount = document.getElementById('lineCount');
        const alignCenterBtn = document.querySelector('.align-btn[data-align="center"]');
        const textModeButtons = document.querySelectorAll('.text-mode-btn');

        function initEditorContent() {
            const savedContent = localStorage.getItem('editorContent');
            const initialTheme = localStorage.getItem('theme') || 'orange';
            document.body.className = `theme-${initialTheme}`;

            if (savedContent) {
                editor.innerHTML = savedContent;
            } 
            editor.style.textAlign = localStorage.getItem('textAlign') || 'left';
            updateCharStats();
        }

        function updateCharStats() {
            const text = editor.innerText || editor.textContent;
            const chineseChars = text.match(/[\u4e00-\u9fa5]/g) || [];
            totalCharCount.textContent = chineseChars.length;
            const uniqueChars = new Set(chineseChars);
            uniqueCharCount.textContent = uniqueChars.size;
            const trimmedText = text.trim();
            const lines = trimmedText === '' ? [] : trimmedText.split('\n');
            lineCount.textContent = lines.length;
        }

        function setupAutoSave() {
            let saveTimer;

            editor.addEventListener('input', () => {
                updateCharStats(); 
                clearTimeout(saveTimer); 

                saveTimer = setTimeout(() => {
                    localStorage.setItem('editorContent', editor.innerHTML); 
                }, 1500);
            });
        }

        function setupStyleAdjustments() {
            const savedFontSize = localStorage.getItem('fontSize');
            const defaultSize = fontSizeSlider.value;
            const size = savedFontSize || defaultSize;

            editor.style.fontSize = `${size}px`;
            fontSizeSlider.value = size;
            fontSizeValue.textContent = `${size}px`;

            fontSizeSlider.addEventListener('input', () => {
                const newSize = fontSizeSlider.value;
                editor.style.fontSize = `${newSize}px`;
                fontSizeValue.textContent = `${newSize}px`;
                localStorage.setItem('fontSize', newSize);
            });
        }

        function setupWheelZoom() {
            editor.addEventListener('wheel', (e) => {
                if (e.altKey) {
                    e.preventDefault();
                    const currentSize = parseInt(editor.style.fontSize) || 18;
                    let newSize = currentSize;
                    if (e.deltaY < 0) {
                        newSize = Math.min(60, currentSize + 1);
                    } else {
                        newSize = Math.max(12, currentSize - 1);
                    }

                    if (newSize !== currentSize) {
                        editor.style.fontSize = `${newSize}px`;
                        fontSizeSlider.value = newSize;
                        fontSizeValue.textContent = `${newSize}px`;
                        localStorage.setItem('fontSize', newSize);
                    }
                }
            }, { passive: false });
        }

        function setupFindFunctionality() {
            function clearHighlights() {
                const highlights = editor.querySelectorAll('.highlight');
                highlights.forEach(highlight => {
                    const textNode = document.createTextNode(highlight.textContent);
                    const parent = highlight.parentNode;
                    parent.replaceChild(textNode, highlight);

                    if (parent.normalize) {
                        parent.normalize();
                    }
                });
            }

            function clearInputAndHighlights() {
                clearHighlights();
                findInput.value = '';
                clearInputBtn.style.display = 'none'; 
                editor.focus();
            }

            function highlightText(node, searchTerm) {
                const escapedSearchTerm = searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(escapedSearchTerm, 'gi');

                const walker = document.createTreeWalker(
                    node,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );

                let currentNode;
                const textNodesToProcess = [];

                while ((currentNode = walker.nextNode())) {
                    if (!currentNode.parentNode.classList.contains('highlight') &&
                        currentNode.textContent.trim().length > 0) {
                        textNodesToProcess.push(currentNode);
                    }
                }

                textNodesToProcess.forEach(textNode => {
                    const text = textNode.textContent;
                    let match;
                    let lastIndex = 0;
                    const fragment = document.createDocumentFragment();
                    let matchesFound = false;
                    const parentNode = textNode.parentNode;

                    regex.lastIndex = 0;

                    while ((match = regex.exec(text)) !== null) {
                        matchesFound = true;
                        if (match.index > lastIndex) {
                            fragment.appendChild(document.createTextNode(text.substring(lastIndex, match.index)));
                        }
                        const span = document.createElement('span');
                        span.className = 'highlight';
                        span.textContent = match[0];
                        fragment.appendChild(span);
                        lastIndex = regex.lastIndex;
                    }

                    if (matchesFound) {
                        if (lastIndex < text.length) {
                            fragment.appendChild(document.createTextNode(text.substring(lastIndex)));
                        }
                        parentNode.replaceChild(fragment, textNode);
                    }
                });
            }

            findInput.addEventListener('input', () => {
                if (findInput.value.trim() !== '') {
                    clearInputBtn.style.display = 'flex'; 
                } else {
                    clearInputAndHighlights(); 
                }
            });
            
            findInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    findBtn.click();
                }
            });

            clearInputBtn.addEventListener('click', clearInputAndHighlights);

            findBtn.addEventListener('click', () => {
                const searchTerm = findInput.value.trim();
                clearHighlights(); 

                if (searchTerm === '') {
                    editor.focus();
                    return;
                }

                highlightText(editor, searchTerm);

                const firstHighlight = editor.querySelector('.highlight');
                if (firstHighlight) {
                    firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                editor.focus();
            });
        }

        function setupScrollButtons() {
            scrollTopBtn.addEventListener('click', () => {
                editor.scrollTop = 0;
            });

            scrollBottomBtn.addEventListener('click', () => {
                editor.scrollTop = editor.scrollHeight;
            });
        }

        function setupTextAlignment() {
            const savedAlign = localStorage.getItem('textAlign');
            if (savedAlign) {
                editor.style.textAlign = savedAlign;
                if (savedAlign === 'center') {
                    alignCenterBtn.classList.add('active');
                } else {
                    alignCenterBtn.classList.remove('active');
                }
            } else {
                editor.style.textAlign = 'left';
                alignCenterBtn.classList.remove('active');
            }

            alignCenterBtn.addEventListener('click', () => {
                if (editor.style.textAlign === 'center') {
                    editor.style.textAlign = 'left';
                    alignCenterBtn.classList.remove('active');
                } else {
                    editor.style.textAlign = 'center';
                    alignCenterBtn.classList.add('active');
                }
                localStorage.setItem('textAlign', editor.style.textAlign);
            });
        }

        function setupTextModes() {
            const initialMode = localStorage.getItem('textMode') || 'loose';

            const activateButton = (mode) => {
                textModeButtons.forEach(btn => {
                    if (btn.getAttribute('data-mode') === mode) {
                        btn.classList.add('active');
                        if (mode === 'compact') {
                            editor.style.lineHeight = '1.4';
                            editor.style.letterSpacing = '0px';
                        } else {
                            editor.style.lineHeight = '1.7';
                            editor.style.letterSpacing = '1px';
                        }
                    } else {
                        btn.classList.remove('active');
                    }
                });
            };

            activateButton(initialMode);

            textModeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const mode = btn.getAttribute('data-mode');
                    activateButton(mode);
                    localStorage.setItem('textMode', mode);
                });
            });
        }

        function setupDeduplicateFunctionality() {
            deduplicateBtn.addEventListener('click', () => {
                const currentText = editor.innerText || editor.textContent;

                if (currentText.trim() === '') {
                    alert('编辑器内容为空，无需去重。');
                    return;
                }

                const confirmDeduplicate = confirm('“去重字符”功能将移除所有重复字符，并会丢失编辑器中的所有格式（如标题、列表、加粗等）。您确定要继续吗？');
                if (!confirmDeduplicate) {
                    return;
                }

                let simpleResult = '';
                const simpleSeen = new Set();
                for (const char of currentText) {
                    if (char.trim() === '') {
                        simpleResult += char; 
                    } else if (!simpleSeen.has(char)) {
                        simpleSeen.add(char);
                        simpleResult += char;
                    }
                }
                
                editor.textContent = simpleResult;
                updateCharStats();
                editor.focus();
                alert('字符去重完成！所有格式已丢失，请注意。');
            });
        }

        function setupPasteAsPlainText() {
            editor.addEventListener('paste', (event) => {
                event.preventDefault();
                const plainText = event.clipboardData.getData('text/plain');
                document.execCommand('insertText', false, plainText);
            });
        }

        function setupDarkModeToggle() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('theme-dark');
            } else {
                 document.body.classList.remove('theme-dark');
                 localStorage.setItem('theme', 'orange');
            }
        }
        
        // 移除 setupNavEvents() 函数
        
        document.addEventListener('DOMContentLoaded', function() {
            
            // 移除了 Header/Nav 相关的初始化调用
            
            setupDarkModeToggle();
            setupTextModes();
            initEditorContent();
            setupAutoSave();
            setupStyleAdjustments();
            setupTextAlignment();
            setupWheelZoom();
            setupFindFunctionality();
            setupScrollButtons();
            setupDeduplicateFunctionality();
            setupPasteAsPlainText();
            
            document.body.style.opacity = '1';
        });
    </script>

</body>
