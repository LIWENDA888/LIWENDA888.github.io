<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本字符去重工具</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .container {
            display: flex;
            gap: 24px;
            margin-top: 20px;
        }
        
        .text-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .text-box label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .text-box label svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
        
        .text-counter {
            text-align: right;
            font-size: 14px;
            color: var(--dark-color);
            margin-top: 5px;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            padding: 16px;
            border: 2px solid #dee2e6;
            border-radius: var(--border-radius);
            resize: none;
            font-size: 15px;
            line-height: 1.6;
            transition: var(--transition);
            background-color: white;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        #input-text {
            border-color: var(--primary-color);
        }
        
        #output-text {
            border-color: var(--success-color);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 16px;
        }
        
        button {
            padding: 12px 28px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .copy-btn {
            background-color: var(--success-color);
        }
        
        .copy-btn:hover {
            background-color: #3aacd9;
        }
        
        .removed-chars {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .removed-chars h3 {
            margin-top: 0;
            color: var(--dark-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chars-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .char-item {
            padding: 6px 12px;
            background-color: #fff0f3;
            border-radius: 20px;
            font-family: monospace;
            font-size: 14px;
            color: var(--danger-color);
            border: 1px solid #ffccd5;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>📝 文本字符去重工具</h1>
    
    <div class="container">
        <div class="text-box">
            <label for="input-text">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                输入文本
            </label>
            <textarea id="input-text" placeholder="请在此处粘贴您的文本..."></textarea>
            <div class="text-counter">字符数量: <span id="input-count">0</span></div>
        </div>
        
        <div class="text-box">
            <label for="output-text">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                去重结果
            </label>
            <textarea id="output-text" readonly placeholder="去重后的文本将显示在这里..."></textarea>
            <div class="text-counter">字符数量: <span id="output-count">0</span></div>
        </div>
    </div>
    
    <div class="buttons">
        <button id="process-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            去重字符
        </button>
        <button id="copy-btn" class="copy-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
            复制结果
        </button>
    </div>
    
    <div id="removed-section" style="display: none;">
        <h3>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            被移除的重复字符
        </h3>
        <div class="removed-chars">
            <div id="removed-chars-container">
                <div class="chars-list" id="chars-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const processBtn = document.getElementById('process-btn');
            const copyBtn = document.getElementById('copy-btn');
            const inputCountEl = document.getElementById('input-count');
            const outputCountEl = document.getElementById('output-count');
            const removedSection = document.getElementById('removed-section');
            const charsList = document.getElementById('chars-list');
            
            // 计算非空白字符数量
            function countNonWhitespace(text) {
                return text.replace(/\s/g, '').length;
            }
            
            // 更新输入框字符计数
            function updateInputCount() {
                const text = inputText.value;
                inputCountEl.textContent = countNonWhitespace(text);
            }
            
            // 输入框内容变化时更新计数
            inputText.addEventListener('input', updateInputCount);
            
            // 去重字符函数
            function removeDuplicateChars(text) {
                const seenChars = new Set();
                const removedChars = new Set();
                const removedCharDetails = [];
                let result = '';
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    
                    // 如果是空白字符（空格、换行、制表符等），直接保留
                    if (/\s/.test(char)) {
                        result += char;
                    } 
                    // 如果是普通字符且第一次出现，保留
                    else if (!seenChars.has(char)) {
                        seenChars.add(char);
                        result += char;
                    }
                    // 否则（普通字符且已出现过），记录被移除的字符
                    else {
                        removedChars.add(char);
                        removedCharDetails.push({
                            char: char,
                            position: i
                        });
                    }
                }
                
                // 更新输出框字符计数
                outputCountEl.textContent = countNonWhitespace(result);
                
                return {
                    text: result,
                    removedChars: Array.from(removedChars),
                    removedCharDetails: removedCharDetails
                };
            }
            
            // 处理按钮点击事件
            processBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    alert('请输入文本后再执行去重操作！');
                    return;
                }
                
                const processedData = removeDuplicateChars(text);
                outputText.value = processedData.text;
                
                // 显示被移除的字符
                charsList.innerHTML = '';
                if (processedData.removedChars.length > 0) {
                    processedData.removedChars.sort().forEach(char => {
                        const charItem = document.createElement('div');
                        charItem.className = 'char-item';
                        // 处理特殊字符的显示
                        if (char === ' ') {
                            charItem.textContent = '[空格]';
                        } else if (char === '\n') {
                            charItem.textContent = '[换行]';
                        } else if (char === '\t') {
                            charItem.textContent = '[制表符]';
                        } else {
                            charItem.textContent = char;
                        }
                        charsList.appendChild(charItem);
                    });
                    
                    removedSection.style.display = 'block';
                } else {
                    removedSection.style.display = 'none';
                }
                
                copyBtn.disabled = false;
            });
            
            // 复制按钮点击事件
            copyBtn.addEventListener('click', function() {
                if (outputText.value.trim() === '') {
                    alert('没有可复制的内容！');
                    return;
                }
                
                outputText.select();
                document.execCommand('copy');
                
                // 显示复制成功提示
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    已复制！
                `;
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
            
            // 初始化输入框计数
            updateInputCount();
        });
    </script>
</body>
</html>
