<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本字符差异对比工具</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .container {
            display: flex;
            gap: 24px;
            margin-top: 20px;
        }
        
        .text-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .text-box label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .text-box label svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
        
        .text-counter {
            text-align: right;
            font-size: 14px;
            color: var(--dark-color);
            margin-top: 5px;
            font-weight: 600;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            padding: 16px;
            border: 2px solid #dee2e6;
            border-radius: var(--border-radius);
            resize: none;
            font-size: 15px;
            line-height: 1.6;
            transition: var(--transition);
            background-color: white;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        #text1 {
            border-color: var(--primary-color);
        }
        
        #text2 {
            border-color: var(--success-color);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 16px;
        }
        
        button {
            padding: 12px 28px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .result-section h3 {
            margin-top: 0;
            color: var(--dark-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chars-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .char-item {
            padding: 6px 12px;
            background-color: #fff0f3;
            border-radius: 20px;
            font-family: monospace;
            font-size: 14px;
            color: var(--danger-color);
            border: 1px solid #ffccd5;
        }
        
        .char-info {
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>🔍 文本字符差异对比工具</h1>
    
    <div class="container">
        <div class="text-box">
            <label for="text1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                文本1
            </label>
            <textarea id="text1" placeholder="请输入第一个文本..."></textarea>
            <div class="text-counter">字符数量: <span id="count1">0</span></div>
        </div>
        
        <div class="text-box">
            <label for="text2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                文本2
            </label>
            <textarea id="text2" placeholder="请输入第二个文本..."></textarea>
            <div class="text-counter">字符数量: <span id="count2">0</span></div>
        </div>
    </div>
    
    <div class="buttons">
        <button id="compare-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
            </svg>
            对比差异
        </button>
    </div>
    
    <div id="result-section" class="result-section" style="display: none;">
        <h3>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            文本1有但文本2没有的字符
        </h3>
        <div class="char-info" id="char-info"></div>
        <div class="chars-list" id="chars-list"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const compareBtn = document.getElementById('compare-btn');
            const count1El = document.getElementById('count1');
            const count2El = document.getElementById('count2');
            const resultSection = document.getElementById('result-section');
            const charsList = document.getElementById('chars-list');
            const charInfo = document.getElementById('char-info');
            
            // 计算非空白字符数量
            function countNonWhitespace(text) {
                return text.replace(/\s/g, '').length;
            }
            
            // 更新字符计数
            function updateCounts() {
                count1El.textContent = countNonWhitespace(text1.value);
                count2El.textContent = countNonWhitespace(text2.value);
            }
            
            // 输入框内容变化时更新计数
            text1.addEventListener('input', updateCounts);
            text2.addEventListener('input', updateCounts);
            
            // 找出文本1有但文本2没有的字符
            function findUniqueChars(text1, text2) {
                const chars1 = new Set();
                const chars2 = new Set();
                const uniqueChars = new Set();
                
                // 收集文本1中的所有非空白字符
                for (const char of text1) {
                    if (!/\s/.test(char)) {
                        chars1.add(char);
                    }
                }
                
                // 收集文本2中的所有非空白字符
                for (const char of text2) {
                    if (!/\s/.test(char)) {
                        chars2.add(char);
                    }
                }
                
                // 找出文本1有但文本2没有的字符
                for (const char of chars1) {
                    if (!chars2.has(char)) {
                        uniqueChars.add(char);
                    }
                }
                
                return Array.from(uniqueChars).sort();
            }
            
            // 对比按钮点击事件
            compareBtn.addEventListener('click', function() {
                const txt1 = text1.value;
                const txt2 = text2.value;
                
                if (txt1.trim() === '' || txt2.trim() === '') {
                    alert('请先输入两个文本再进行对比！');
                    return;
                }
                
                const uniqueChars = findUniqueChars(txt1, txt2);
                
                // 显示结果
                charsList.innerHTML = '';
                if (uniqueChars.length > 0) {
                    charInfo.textContent = `共找到 ${uniqueChars.length} 个文本1有但文本2没有的字符：`;
                    
                    uniqueChars.forEach(char => {
                        const charItem = document.createElement('div');
                        charItem.className = 'char-item';
                        // 处理特殊字符的显示
                        if (char === ' ') {
                            charItem.textContent = '[空格]';
                        } else if (char === '\n') {
                            charItem.textContent = '[换行]';
                        } else if (char === '\t') {
                            charItem.textContent = '[制表符]';
                        } else {
                            charItem.textContent = char;
                        }
                        charsList.appendChild(charItem);
                    });
                    
                    resultSection.style.display = 'block';
                } else {
                    charInfo.textContent = '文本1中的所有字符在文本2中都存在，没有差异字符。';
                    charsList.innerHTML = '';
                    resultSection.style.display = 'block';
                }
            });
            
            // 初始化计数
            updateCounts();
        });
    </script>
</body>
</html>
