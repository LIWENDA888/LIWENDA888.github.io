    <script>
        
        // =========================================================
        // I. index.html çš„å…¬å…±æ¨¡å—æ¸²æŸ“é€»è¾‘ (ä¸å˜)
        // =========================================================
        function renderHeader() {
            const headerContainer = document.getElementById('headerContainer');
            if (!headerContainer) return;

            let navHtml = navData.map(item => {
                const isDropdown = item.hasDropdown ? 'has-dropdown' : '';
                
                // æ£€æŸ¥æ˜¯å¦åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€ï¼Œå¹¶ç”Ÿæˆå¯¹åº”å±æ€§
                const targetAttr = item.openInNewTab ? ' target="_blank" rel="noopener noreferrer"' : '';

                let subMenuHtml = '';
                if (item.subMenu) {
                    const subLinks = item.subMenu.map(sub => {
                        // æ£€æŸ¥äºŒçº§èœå•æ˜¯å¦åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€
                        const subTargetAttr = sub.openInNewTab ? ' target="_blank" rel="noopener noreferrer"' : '';

                        return `<a href="${sub.url}" class="nav-item-sub"${subTargetAttr}>${sub.label}</a>`;
                    }).join('');
                    subMenuHtml = `<div class="dropdown-menu">${subLinks}</div>`;
                }

                return `
                    <div class="nav-item-dropdown">
                        <a href="${item.url || '#'}" class="nav-item ${isDropdown}"${targetAttr}>${item.label}</a>
                        ${subMenuHtml}
                    </div>
                `;
            }).join('');

            headerContainer.innerHTML = `
                <a href="${siteConfig.homeUrl}" class="logo">
                    <img src="${siteConfig.logoUrl}" alt="å“ç‰Œ LOGO" id="headerLogo">
                </a>
                <button class="menu-toggle" id="menuToggle">â˜°</button> 
                <div class="backdrop" id="menuBackdrop"></div>
                <nav class="nav" id="mainNav">
                    ${navHtml}
                </nav>
            `;
        }

        function renderFooter() {
            const footerContainer = document.getElementById('footerContainer');
            if (!footerContainer) return;

            // ä¿æŒåº•éƒ¨é“¾æ¥åœ¨æ–°çª—å£æ‰“å¼€ï¼Œè¿™æ˜¯æ¯”è¾ƒå¸¸è§çš„åšæ³•
            const linkHtml = footerLinks.map(link => `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.label}</a>
            `).join(' | ');

            footerContainer.className = 'footer';
            footerContainer.innerHTML = `
                <div class="copyright-section">
                    <p>${siteConfig.copyrightText} ${linkHtml}</p>
                </div>
            `;
        }

        // ----------------------------------------------------
        // II. duibi.html çš„é€»è¾‘ (æ•´åˆåˆ°æ–°æ–‡ä»¶çš„ DOMContentLoaded äº‹ä»¶ä¸­)
        // ----------------------------------------------------
        
        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. åŠ¨æ€æ¸²æŸ“å…¬å…±æ¨¡å—
            renderHeader();
            renderFooter();
            
            // 2. å¯¼èˆªäº‹ä»¶ç»‘å®šé€»è¾‘ (ä¿æŒä¸å˜)
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            const menuBackdrop = document.getElementById('menuBackdrop'); 
            const dropdownItems = mainNav.querySelectorAll('.nav-item-dropdown');

            function closeMenu() {
                if (!mainNav || !menuBackdrop) return;
                mainNav.classList.remove('open');
                menuBackdrop.classList.remove('open'); 
                document.body.style.overflow = '';
                dropdownItems.forEach(dropdown => dropdown.classList.remove('open'));
            }
            
            function toggleMenu() {
                const isOpen = mainNav.classList.toggle('open');
                menuBackdrop.classList.toggle('open'); 
                
                if (window.innerWidth <= 768) {
                    document.body.style.overflow = isOpen ? 'hidden' : ''; 
                }
                
                if (!isOpen) { 
                    closeMenu(); 
                }
            }
            
            if (menuToggle && mainNav && menuBackdrop) {
                menuToggle.addEventListener('click', toggleMenu);
                menuBackdrop.addEventListener('click', closeMenu); 
                
                // é“¾æ¥ç‚¹å‡»åå…³é—­ä¸»èœå•
                mainNav.querySelectorAll('.nav-item, .nav-item-sub').forEach(item => {
                    // åªæœ‰éä¸‹æ‹‰ä¸”éå­èœå•çš„é“¾æ¥æ‰æ‰§è¡Œå…³é—­é€»è¾‘ï¼Œæˆ–è€…å­èœå•é“¾æ¥
                    if (!item.classList.contains('has-dropdown') || item.classList.contains('nav-item-sub')) {
                        item.addEventListener('click', () => {
                            if (mainNav.classList.contains('open')) {
                                setTimeout(closeMenu, 100); 
                            }
                        });
                    }
                });
            }
            
            // ç§»åŠ¨ç«¯äºŒçº§èœå•å±•å¼€/æ”¶èµ·é€»è¾‘
            dropdownItems.forEach(item => {
                const navLink = item.querySelector('.nav-item.has-dropdown');
                if (navLink) {
                    navLink.addEventListener('click', function(e) {
                        if (window.innerWidth <= 768) {
                            e.preventDefault(); 
                            const wasOpen = item.classList.contains('open');
                            dropdownItems.forEach(d => d.classList.remove('open')); 
                            if (!wasOpen) {
                                item.classList.add('open'); 
                            }
                        }
                    });
                }
            });

            // 3. duibi.html çš„é€»è¾‘ (æ ¸å¿ƒåŠŸèƒ½)
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const compareBtn = document.getElementById('compare-btn');
            const clearText1Btn = document.getElementById('clear-text1-btn');
            const clearText2Btn = document.getElementById('clear-text2-btn');
            const count1El = document.getElementById('count1');
            const count2El = document.getElementById('count2');

            const diff1Section = document.getElementById('diff1-section');
            const charInfoDiff1 = document.getElementById('char-info-diff1');
            const charsListDiff1 = document.getElementById('chars-list-diff1');

            const diff2Section = document.getElementById('diff2-section');
            const charInfoDiff2 = document.getElementById('char-info-diff2');
            const charsListDiff2 = document.getElementById('chars-list-diff2');

            const noDiffSection = document.getElementById('no-diff-section');

            const LOCAL_STORAGE_KEY_TEXT1 = 'diffToolText1';
            const LOCAL_STORAGE_KEY_TEXT2 = 'diffToolText2';

            function countNonWhitespace(text) {
                // å¿½ç•¥æ‰€æœ‰ç©ºç™½å­—ç¬¦ï¼ˆç©ºæ ¼ã€æ¢è¡Œã€åˆ¶è¡¨ç¬¦ç­‰ï¼‰
                return text.replace(/\s/g, '').length;
            }

            function updateCountsAndSave(textarea, countElement, storageKey) {
                const text = textarea.value;
                countElement.textContent = countNonWhitespace(text);
                localStorage.setItem(storageKey, text); // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            }

            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ–‡æœ¬å¹¶æ›´æ–°è®¡æ•°
            text1.value = localStorage.getItem(LOCAL_STORAGE_KEY_TEXT1) || '';
            text2.value = localStorage.getItem(LOCAL_STORAGE_KEY_TEXT2) || '';

            // åˆå§‹åŒ–è®¡æ•°
            updateCountsAndSave(text1, count1El, LOCAL_STORAGE_KEY_TEXT1);
            updateCountsAndSave(text2, count2El, LOCAL_STORAGE_KEY_TEXT2);

            text1.addEventListener('input', () => updateCountsAndSave(text1, count1El, LOCAL_STORAGE_KEY_TEXT1));
            text2.addEventListener('input', () => updateCountsAndSave(text2, count2El, LOCAL_STORAGE_KEY_TEXT2));

            function hideAllResults() {
                diff1Section.style.display = 'none';
                diff2Section.style.display = 'none';
                noDiffSection.style.display = 'none';
            }
            
            clearText1Btn.addEventListener('click', function() {
                text1.value = '';
                updateCountsAndSave(text1, count1El, LOCAL_STORAGE_KEY_TEXT1);
                hideAllResults();
            });

            clearText2Btn.addEventListener('click', function() {
                text2.value = '';
                updateCountsAndSave(text2, count2El, LOCAL_STORAGE_KEY_TEXT2);
                hideAllResults();
            });

            function findUniqueChars(textA, textB) {
                const charsA = new Set();
                const charsB = new Set();
                const uniqueChars = new Set();

                for (const char of textA) {
                    if (!/\s/.test(char)) { // å¿½ç•¥ç©ºç™½å­—ç¬¦
                        charsA.add(char);
                    }
                }

                for (const char of textB) {
                    if (!/\s/.test(char)) { // å¿½ç•¥ç©ºç™½å­—ç¬¦
                        charsB.add(char);
                    }
                }

                for (const char of charsA) {
                    if (!charsB.has(char)) {
                        uniqueChars.add(char);
                    }
                }

                return Array.from(uniqueChars).sort();
            }

            function renderCharList(targetElement, chars, className) {
                targetElement.innerHTML = '';
                if (chars.length === 0) {
                    targetElement.style.display = 'none';
                    return;
                }
                targetElement.style.display = 'flex';
                chars.forEach(char => {
                    const charItem = document.createElement('div');
                    charItem.className = `char-item ${className}`;
                    // ç‰¹æ®Šå­—ç¬¦æ˜¾ç¤ºå¤„ç†
                    if (char === ' ') {
                        charItem.textContent = '[ç©ºæ ¼]';
                    } else if (char === '\n') {
                        charItem.textContent = '[æ¢è¡Œ]';
                    } else if (char === '\t') {
                        charItem.textContent = '[åˆ¶è¡¨ç¬¦]';
                    } else {
                        charItem.textContent = char;
                    }
                    targetElement.appendChild(charItem);
                });
            }

            compareBtn.addEventListener('click', function() {
                const txt1 = text1.value;
                const txt2 = text2.value;

                hideAllResults();

                if (txt1.trim() === '' || txt2.trim() === '') {
                    alert('è¯·å…ˆè¾“å…¥ä¸¤ä¸ªæ–‡æœ¬å†è¿›è¡Œå¯¹æ¯”ï¼');
                    return;
                }

                // ç§»é™¤ç©ºç™½å­—ç¬¦åè¿›è¡Œæ¯”è¾ƒï¼Œå¾—åˆ°å”¯ä¸€çš„å·®å¼‚å­—ç¬¦
                const uniqueChars1to2 = findUniqueChars(txt1, txt2);
                const uniqueChars2to1 = findUniqueChars(txt2, txt1);

                let hasDifferences = false;

                if (uniqueChars1to2.length > 0) {
                    diff1Section.style.display = 'block';
                    charInfoDiff1.textContent = `å…±æ‰¾åˆ° ${uniqueChars1to2.length} ä¸ªå­—ç¬¦ï¼š`;
                    renderCharList(charsListDiff1, uniqueChars1to2, 'diff1');
                    hasDifferences = true;
                } else {
                    diff1Section.style.display = 'block';
                    charInfoDiff1.textContent = 'æ–‡æœ¬1ä¸­çš„æ‰€æœ‰éç©ºç™½å­—ç¬¦åœ¨æ–‡æœ¬2ä¸­éƒ½å­˜åœ¨ã€‚';
                    charsListDiff1.innerHTML = '';
                    charsListDiff1.style.display = 'none';
                }

                if (uniqueChars2to1.length > 0) {
                    diff2Section.style.display = 'block';
                    charInfoDiff2.textContent = `å…±æ‰¾åˆ° ${uniqueChars2to1.length} ä¸ªå­—ç¬¦ï¼š`;
                    renderCharList(charsListDiff2, uniqueChars2to1, 'diff2');
                    hasDifferences = true;
                } else {
                    diff2Section.style.display = 'block';
                    charInfoDiff2.textContent = 'æ–‡æœ¬2ä¸­çš„æ‰€æœ‰éç©ºç™½å­—ç¬¦åœ¨æ–‡æœ¬1ä¸­éƒ½å­˜åœ¨ã€‚';
                    charsListDiff2.innerHTML = '';
                    charsListDiff2.style.display = 'none';
                }

                if (!hasDifferences) {
                    hideAllResults();
                    noDiffSection.style.display = 'block';
                }
            });
            
            // 4. æ˜¾ç¤ºé¡µé¢å†…å®¹
            document.body.style.opacity = '1';
        });
    </script>
