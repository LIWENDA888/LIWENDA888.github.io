<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="字造, 字库, 字体设计, 设计资源">
    <meta name="author" content="字造">
    <meta property="og:title" content="字造 - 专注分享字体领域优质内容">
    <meta property="og:description" content="字造工具箱，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta property="og:image" content="https://www.zizao.top/logo.png">
    <meta property="og:url" content="https://www.zizao.top">

    <link rel="icon" href="index.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background-color: #ffffff;
        }

        body {
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e0e0e0;
            height: 70px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-inner {
            max-width: 1700px;
            width: 100%;
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.6rem;
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }

        .logo-img {
            height: 35px;
            width: auto;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links > li > a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .nav-links > li > a .dot {
            display: block;
            width: 7px;
            height: 7px;
            border: 2px solid #333;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .nav-links > li > a:hover {
            background: rgba(255, 126, 95, 0.1);
            color: #ff7e5f;
        }

        .nav-links > li > a:hover .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
        }

        .nav-links > li > a.active {
            color: #ff7e5f;
            background: rgba(255, 126, 95, 0.1);
        }

        .nav-links > li > a.active .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
        }

        .dropdown-arrow {
            margin-left: 8px;
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .dropdown-parent-link:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown {
            list-style: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.98);
            width: 200px;
            border-radius: 10px;
            padding: 12px 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(8px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .nav-links li:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(12px);
        }

        .dropdown li {
            padding: 0;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }
        .dropdown li:last-child {
            border-bottom: none;
        }

        .dropdown li a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .dropdown li a .dot {
            display: block;
            width: 7px;
            height: 7px;
            border: 2px solid #333;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dropdown li a:hover {
            color: #ff7e5f;
            background: rgba(255, 126, 95, 0.05);
            padding-left: 25px;
        }
        .dropdown li a:hover .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
        }

        .dropdown li a.active-sub {
            color: #ff7e5f;
            font-weight: 600;
        }
        .dropdown li a.active-sub .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 35px;
            height: 35px;
            position: relative;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 2px;
            background: #333;
            border-radius: 2px;
            margin: 6px auto;
            transition: all 0.3s ease;
        }

        @media (max-width: 992px) {
            .navbar-inner {
                padding: 0 20px;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background: rgba(255, 255, 255, 0.98);
                flex-direction: column;
                align-items: flex-start;
                padding: 80px 20px 20px;
                transition: right 0.4s ease;
                box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
                z-index: 999;
                overflow-y: auto;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links > li > a {
                padding: 12px 25px;
                width: 100%;
                border-bottom: 1px solid rgba(0,0,0,0.05);
                color: #333;
                gap: 10px;
            }

            .nav-links > li > a .dot {
                display: block;
                border-color: #333;
                width: 7px;
                height: 7px;
            }

            .nav-links > li > a:hover {
                background: rgba(255, 126, 95, 0.1);
                color: #ff7e5f;
            }
            .nav-links > li > a:hover .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
            }

            .nav-links > li > a.active {
                color: #ff7e5f;
                background: rgba(255, 126, 95, 0.1);
            }
            .nav-links > li > a.active .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
                box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
            }

            .hamburger {
                display: block;
            }

            .hamburger.active span:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            .dropdown {
                position: static;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                box-shadow: none;
                padding: 0;
                max-height: 0;
                overflow: hidden;
                opacity: 1;
                visibility: visible;
                transform: none;
                transition: max-height 0.4s ease-in-out, margin-top 0.4s ease-in-out;
                border-radius: 0;
                margin-top: 0;
                border-top: 1px solid rgba(0,0,0,0.05);
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }

            .dropdown.active {
                max-height: 500px;
                margin-top: 5px;
            }

            .dropdown li a {
                padding: 10px 0 10px 45px;
                color: #333;
            }

            .dropdown li a .dot {
                border-color: #333;
                width: 7px;
                height: 7px;
            }
            .dropdown li a:hover {
                background: rgba(255, 126, 95, 0.05);
                color: #ff7e5f;
            }
            .dropdown li a:hover .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
            }

            .dropdown li a.active-sub {
                color: #ff7e5f;
                font-weight: 600;
            }
            .dropdown li a.active-sub .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
                box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
            }

            .dropdown li {
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }
            .dropdown li:last-child {
                border-bottom: none;
            }

            .nav-links li:hover .dropdown {
                transform: none;
            }

            .dropdown-parent-link.expanded .dropdown-arrow {
                transform: rotate(180deg);
            }
        }

        #content-area {
            position: absolute;
            top: 70px;
            bottom: 0;
            left: 0;
            right: 0;
            display: block;
            overflow: hidden;
        }

        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: #ffffff;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .iframe-wrapper.active {
            display: block;
            opacity: 1;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        #loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: #333;
            transition: opacity 0.3s ease;
            opacity: 1;
            pointer-events: auto;
        }

        #loading-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff7e5f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-indicator p {
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">

    <div id="content-area">
        <div id="loading-indicator">
            <div class="spinner"></div>
            <p>内容加载中...</p>
        </div>

        <div id="wrapper-home" class="iframe-wrapper active" data-top-page="home">
            <iframe data-src="pages/home/index.html"></iframe>
        </div>
        <div id="wrapper-hao" class="iframe-wrapper" data-top-page="hao">
            <iframe data-src="pages/hao/index.html"></iframe>
        </div>
        <div id="wrapper-bao" class="iframe-wrapper" data-top-page="bao">
            <iframe data-src="https://zizaotop.feishu.cn/share/base/query/shrcn0Ka5zIo6q8TCHmstW2OS6c"></iframe>
        </div>
        <div id="wrapper-txt" class="iframe-wrapper" data-top-page="tools">
            <iframe data-src="https://www.zizao.top/pages/toolbox/#txt"></iframe>
        </div>
        <div id="wrapper-quchong" class="iframe-wrapper" data-top-page="tools">
            <iframe data-src="https://www.zizao.top/pages/toolbox/#quchong"></iframe>
        </div>
        <div id="wrapper-duibi" class="iframe-wrapper" data-top-page="tools">
            <iframe data-src="https://www.zizao.top/pages/toolbox/#duibi"></iframe>
        </div>
        <div id="wrapper-pinyin" class="iframe-wrapper" data-top-page="tools">
            <iframe data-src="https://www.zizao.top/pages/toolbox/#pinyin"></iframe>
        </div>
        <div id="wrapper-xinjinzi" class="iframe-wrapper" data-top-page="tools">
            <iframe data-src="https://www.zizao.top/pages/toolbox/#xinjinzi"></iframe>
        </div>
        <div id="wrapper-shufa" class="iframe-wrapper" data-top-page="tools">
            <iframe data-src="https://www.zizao.top/pages/toolbox/#shufa"></iframe>
        </div>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const loadingIndicator = document.getElementById('loading-indicator');
        const iframeWrappers = document.querySelectorAll('.iframe-wrapper');

        const pageMap = {
            'home': { url: 'pages/home/index.html', title: '字造 - 专注分享字体领域优质内容', topPage: 'home' },
            'hao': { url: 'pages/hao/index.html', title: '字造导航 - 设计师的私藏灵感库', topPage: 'hao' },
            'bao': { url: 'https://zizaotop.feishu.cn/share/base/query/shrcn0Ka5zIo6q8TCHmstW2OS6c', title: '字造百宝库 - 设计师的资源百宝库', topPage: 'bao' },
            'txt': { url: 'https://www.zizao.top/pages/toolbox/#txt', title: '在线TXT文本编辑器 - 字造ZIZAO', topPage: 'tools' },
            'quchong': { url: 'https://www.zizao.top/pages/toolbox/#quchong', title: '文本字符去重工具 - 字造ZIZAO', topPage: 'tools' },
            'duibi': { url: 'https://www.zizao.top/pages/toolbox/#duibi', title: '文字字符对比工具 - 字造ZIZAO', topPage: 'tools' },
            'pinyin': { url: 'https://www.zizao.top/pages/toolbox/#pinyin', title: '汉字拼音转换工具 - 字造ZIZAO', topPage: 'tools' },
            'xinjinzi': { url: 'https://www.zizao.top/pages/toolbox/#xinjinzi', title: '形近字查询工具 - 字造ZIZAO', topPage: 'tools' },
            'shufa': { url: 'https://www.zizao.top/pages/toolbox/#shufa', title: '书法风格查询工具 - 字造ZIZAO', topPage: 'tools' },
            'iconfont': { url: 'https://www.zizao.top/pages/toolbox', title: '字造工具箱纯享版', type: 'zao', topPage: 'zao' }
        };

        function closeMobileMenu() {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
            document.body.style.overflow = '';

            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
                const parentLink = dropdown.previousElementSibling;
                if (parentLink && parentLink.classList.contains('dropdown-parent-link')) {
                    parentLink.classList.remove('expanded');
                }
            });
        }

        hamburger.addEventListener('click', () => {
            const isActive = hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            document.body.style.overflow = isActive ? 'hidden' : '';

            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
                const parentLink = dropdown.previousElementSibling;
                if (parentLink) {
                    parentLink.classList.remove('expanded');
                }
            });
        });

        document.querySelectorAll('.nav-links > li').forEach(parentLi => {
            const parentLink = parentLi.querySelector('a');
            const dropdown = parentLi.querySelector('.dropdown');

            if (dropdown) {
                parentLink.addEventListener('click', (e) => {
                    if (window.innerWidth > 992 && parentLink.classList.contains('dropdown-parent-link')) {
                        e.preventDefault();
                    }

                    if (window.innerWidth <= 992) {
                        e.preventDefault();

                        document.querySelectorAll('.dropdown.active').forEach(openDropdown => {
                            if (openDropdown !== dropdown) {
                                openDropdown.classList.remove('active');
                                const otherParentLink = openDropdown.previousElementSibling;
                                if (otherParentLink) {
                                    otherParentLink.classList.remove('expanded');
                                }
                            }
                        });

                        dropdown.classList.toggle('active');
                        parentLink.classList.toggle('expanded');
                    }
                });
            }
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (window.innerWidth > 992) {
                    if (this.classList.contains('dropdown-parent-link')) {
                        e.preventDefault();
                    }
                    return;
                }

                const pageKey = this.getAttribute('data-page');
                const pageInfo = pageMap[pageKey];

                if (pageInfo && pageInfo.type === 'external') {
                    closeMobileMenu();
                    return;
                }

                const parentLi = this.closest('.nav-links > li');
                const hasDropdown = parentLi && parentLi.querySelector('.dropdown');
                const isSubLink = this.closest('.dropdown');

                if (isSubLink || (parentLi && !hasDropdown) ||
                   (parentLi && hasDropdown && !this.classList.contains('dropdown-parent-link') && this.getAttribute('href') !== '#')) {
                    closeMobileMenu();
                }
            });
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 992 && navLinks.classList.contains('active') &&
                !e.target.closest('.nav-links') && !e.target.closest('.hamburger')) {
                closeMobileMenu();
            }
        });

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (window.innerWidth > 992) {
                    closeMobileMenu();
                }

                if (window.innerWidth <= 992 && navLinks.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            }, 100);
        });

        function updateIframeContent() {
            const hash = window.location.hash.substring(1);
            let pageKey = hash || 'home';

            const pageInfo = pageMap[pageKey];

            if (pageInfo && pageInfo.type === 'external') {
                loadingIndicator.classList.add('hidden');
                return;
            }

            const targetWrapperId = `wrapper-${pageKey}`;
            const targetWrapper = document.getElementById(targetWrapperId);

            if (!pageInfo || !targetWrapper) {
                window.location.hash = '#home';
                loadingIndicator.classList.add('hidden');
                return;
            }

            const targetIframe = targetWrapper.querySelector('iframe');
            if (!targetIframe.src) {
                loadingIndicator.classList.remove('hidden');
            } else {
                loadingIndicator.classList.add('hidden');
            }

            iframeWrappers.forEach(wrapper => {
                wrapper.classList.remove('active');
            });

            targetWrapper.classList.add('active');
            document.title = pageInfo.title;

            if (!targetIframe.src) {
                targetIframe.src = targetIframe.dataset.src;
                targetIframe.onload = function() {
                    loadingIndicator.classList.add('hidden');
                    this.onload = null;
                };
                targetIframe.onerror = function() {
                    loadingIndicator.classList.add('hidden');
                    console.error('Iframe content failed to load or was blocked for:', targetIframe.src);
                    this.onerror = null;
                };
            }

            document.querySelectorAll('.nav-links > li > a').forEach(link => {
                if (link.hasAttribute('data-page')) {
                    const linkPageKey = link.getAttribute('data-page');
                    link.classList.toggle('active', linkPageKey === pageInfo.topPage);
                }
            });

            document.querySelectorAll('.dropdown li a').forEach(subLink => {
                subLink.classList.toggle('active-sub', subLink.getAttribute('data-page') === pageKey);
            });
        }

        window.addEventListener('load', () => {
            loadingIndicator.classList.remove('hidden');
            updateIframeContent();
        });

        window.addEventListener('hashchange', updateIframeContent);

        if (!window.location.hash) {
            window.location.hash = '#home';
        }
    </script>
</body>
</html>
