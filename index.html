<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字造 - 专注分享字体领域优质内容</title>
    <meta name="description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta name="keywords" content="字造, 字库, 字体设计, 设计资源">
    <meta name="author" content="字造">
    <meta property="og:title" content="字造 - 专注分享字体领域优质内容">
    <meta property="og:description" content="字造工具箱，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta property="og:image" content="https://www.zizao.top/logo.png">
    <meta property="og:url" content="https://www.zizao.top">
    <meta property="og:type" content="website">
    <!-- 将 favicon 路径修改为根目录下的 index.ico (如果您的favicon在根目录) -->
    <link rel="icon" href="index.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <style>
        /* 样式代码保持不变 */
        /* 全局重置与基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c, #1a2a6c);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏样式 */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px; 
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-inner {
            max-width: 1200px;
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px; 
            font-size: 1.6rem; 
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }
        
        .logo-img {
            height: 35px; 
            width: auto;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 8px; 
            list-style: none;
        }
        
        .nav-links li {
            position: relative;
        }
        
        .nav-links > li > a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px; 
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px; 
            position: relative;
        }
        
        /* 导航项圆点指示器 */
        .nav-links > li > a .dot {
            display: block;
            width: 7px; 
            height: 7px; 
            border: 2px solid #333;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .nav-links > li > a:hover {
            background: rgba(255, 126, 95, 0.1);
            color: #ff7e5f;
        }
        
        .nav-links > li > a:hover .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
        }
        
        .nav-links > li > a.active {
            color: #ff7e5f;
        }
        
        .nav-links > li > a.active .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
        }
        
        /* 下拉菜单样式 */
        .dropdown {
            list-style: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.98);
            width: 200px; 
            border-radius: 10px; 
            padding: 12px 0; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); 
            opacity: 0;
            visibility: hidden;
            transform: translateY(8px); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        
        .nav-links li:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(12px); 
        }
        
        .dropdown li {
            padding: 0;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }
        .dropdown li:last-child {
            border-bottom: none;
        }
        
        .dropdown li a {
            display: flex;
            align-items: center;
            gap: 10px; 
            padding: 10px 20px; 
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .dropdown li a .dot {
            display: block;
            width: 7px; 
            height: 7px; 
            border: 2px solid #333;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .dropdown li a:hover {
            color: #ff7e5f;
            background: rgba(255, 126, 95, 0.05);
            padding-left: 25px; 
        }
        .dropdown li a:hover .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
        }
        
        /* 汉堡菜单按钮 */
        .hamburger {
            display: none;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 35px; 
            height: 35px; 
            position: relative;
            z-index: 1001;
        }
        
        .hamburger span {
            display: block;
            width: 25px; 
            height: 2px; 
            background: #333;
            border-radius: 2px;
            margin: 6px auto; 
            transition: all 0.3s ease;
        }
        
        /* 移动端样式 */
        @media (max-width: 992px) {
            .navbar-inner {
                padding: 0 20px;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px; 
                height: 100vh;
                background: rgba(255, 255, 255, 0.98);
                flex-direction: column;
                align-items: flex-start;
                padding: 80px 20px 20px; 
                transition: right 0.4s ease;
                box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
                z-index: 999;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links li {
                width: 100%;
            }
            
            .nav-links > li > a {
                padding: 12px 0; 
                width: 100%;
                border-bottom: 1px solid rgba(0,0,0,0.05);
                color: #333;
                gap: 10px;
            }
            
            .nav-links > li > a .dot {
                display: block;
                border-color: #333;
                width: 7px; 
                height: 7px;
            }

            .nav-links > li > a:hover {
                background: rgba(255, 126, 95, 0.1);
                color: #ff7e5f;
            }
            .nav-links > li > a:hover .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
            }

            .nav-links > li > a.active {
                color: #ff7e5f;
            }
            .nav-links > li > a.active .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
                box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
            }

            .hamburger {
                display: block;
            }
            
            .hamburger.active span:nth-child(1) {
                transform: translateY(8px) rotate(45deg); 
            }
            
            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }
            
            .hamburger.active span:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg); 
            }
            
            /* 移动端二级菜单 */
            .dropdown {
                list-style: none;
                position: static;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                box-shadow: none;
                padding: 0;
                max-height: 0;
                overflow: hidden;
                opacity: 1;
                visibility: visible;
                transform: none;
                transition: max-height 0.4s ease, margin-top 0.4s ease;
                border-radius: 0;
                margin-top: 0;
                border-top: 1px solid rgba(0,0,0,0.05);
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }
            
            .dropdown.active {
                max-height: 500px;
                margin-top: 5px;
            }
            
            .dropdown li a {
                padding: 10px 0 10px 35px; 
                color: #333;
            }

            .dropdown li a .dot {
                border-color: #333;
                width: 7px; 
                height: 7px;
            }
            .dropdown li a:hover {
                background: rgba(255, 126, 95, 0.05);
                color: #ff7e5f;
            }
            .dropdown li a:hover .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
            }
            
            .dropdown li {
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }
            .dropdown li:last-child {
                border-bottom: none;
            }

            .nav-links li:hover .dropdown {
                transform: none;
            }
        }
        
        /* 主内容区域及Iframe样式 */
        #content-area {
            flex-grow: 1;
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        #main-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            background: transparent;
            padding: 0;
            box-shadow: none;
        }

        /* 加载指示器样式 */
        #loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: #333;
            transition: opacity 0.3s ease;
            opacity: 1;
            pointer-events: auto;
        }

        #loading-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff7e5f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-indicator p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="#home" class="logo">
                <!-- 将 logo 路径修改为根目录下的 logo.svg (如果您的logo在根目录) -->
                <img src="logo.svg" alt="zizaotop Logo" class="logo-img"> 
            </a>
            
            <ul class="nav-links">
                <li>
                    <a href="#home" class="active" data-page="home"><span class="dot"></span><span>首页</span></a>
                </li>
                <li>
                    <a href="#hao" data-page="hao"><span class="dot"></span><span>设计导航</span></a>
                </li>
                <li>
                    <a href="#bao" data-page="bao"><span class="dot"></span><span>百宝库</span></a>
                </li>
                <li>
                    <a href="#tools" data-page="tools"><span class="dot"></span><span>工具箱</span></a>
                    <ul class="dropdown">
                        <li><a href="#quzhong" data-page="quzhong"><span class="dot"></span>字符去重</a></li>
                        <li><a href="#duibi" data-page="duibi"><span class="dot"></span>文本对比</a></li>
                        <li><a href="#pinyin" data-page="pinyin"><span class="dot"></span>汉字拼音转换</a></li>
                        <li><a href="#xingjinzi" data-page="xingjinzi"><span class="dot"></span>形近字查询</a></li>
                        <li><a href="#shufafengge" data-page="shufafengge"><span class="dot"></span>书法风格</a></li>
                    </ul>
                </li>

                <li>
                    <a href="https://www.iconfont.cn" target="_blank" rel="noopener noreferrer"><span class="dot"></span><span>iconfont图标库⤴</span></a>
                </li>
            </ul>
            
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
        
    <div id="content-area">
        <div id="loading-indicator">
            <div class="spinner"></div>
            <p>内容加载中...</p>
        </div>
        <!-- Iframe 初始 src 设置为默认加载的页面 -->
        <iframe id="main-iframe" src="pages/home/index.html"></iframe> 
    </div>
    
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const mainIframe = document.getElementById('main-iframe');
        const loadingIndicator = document.getElementById('loading-indicator');

        // **核心
        const pageMap = {
            'home': 'pages/home/index.html',
            'hao': 'pages/hao/index.html', 
            'bao': 'https://zizaotop.feishu.cn/share/base/query/shrcn0Ka5zIo6q8TCHmstW2OS6c',
            'tools': 'pages/toolbox/1.html',
            'quzhong': 'pages/toolbox/1.html',
            'duibi': 'pages/toolbox/2.html',
            'pinyin': 'pages/toolbox/3.html', 
            'xingjinzi': 'pages/toolbox/4.html',
            'shufafengge': 'pages/toolbox/write/index.html',
        };

        // 新增的页面标题映射
        const pageTitles = {
            'home': '字造 - 专注分享字体领域优质内容',
            'hao': '字造导航 - 设计师的私藏灵感库',
            'bao': '字造百宝库 - 设计师的资源百宝库',
            'tools': '字造工具箱 - 字造ZIZAO',
            'quzhong': '文本字符去重工具 - 字造ZIZAO',
            'duibi': '文字字符对比工具 - 字造ZIZAO',
            'pinyin': '汉字拼音转换工具 - 字造ZIZAO',
            'xingjinzi': '形近字查询工具 - 字造ZIZAO',
            'shufafengge': '书法风格查询工具 - 字造ZIZAO',
        };

        // 关闭移动端菜单和所有下拉菜单的通用函数
        function closeMobileMenu() {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        }
        
        // 汉堡菜单点击事件：切换主菜单的显示/隐藏
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        });
        
        // 移动端下拉菜单切换逻辑（点击父级链接）
        document.querySelectorAll('.nav-links > li').forEach(parentLi => {
            const parentLink = parentLi.querySelector('a');
            const dropdown = parentLi.querySelector('.dropdown');

            if (dropdown) { 
                parentLink.addEventListener('click', (e) => {
                    if (window.innerWidth <= 992) {
                        // 检查点击事件是否确实发生在父链接或其内部的元素上
                        if (e.target === parentLink || e.target.closest('.nav-links > li > a') === parentLink) {
                            e.preventDefault(); // 阻止父链接的默认哈希跳转行为
                            
                            // 关闭所有其他打开的下拉菜单
                            document.querySelectorAll('.dropdown.active').forEach(openDropdown => {
                                if (openDropdown !== dropdown) {
                                    openDropdown.classList.remove('active');
                                }
                            });
                            dropdown.classList.toggle('active'); // 切换当前点击的下拉菜单
                        }
                    }
                });
            }
        });
        
        // 点击导航链接后关闭移动菜单 (如果是最终链接)
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth > 992) {
                    return; 
                }

                // 对于外部链接 (target="_blank") 不会触发 iframe 加载和菜单关闭
                if (this.target === '_blank') {
                    closeMobileMenu(); // 外部链接点击后也可以关闭菜单
                    return;
                }

                const parentLi = this.closest('.nav-links > li');
                const hasDropdown = parentLi && parentLi.querySelector('.dropdown');
                const isSubLink = this.closest('.dropdown');

                // 如果是子链接，或者父链接没有下拉菜单（如“首页”、“关于我们”）
                if (isSubLink || (parentLi && !hasDropdown)) {
                    closeMobileMenu();
                }
            });
        });
        
        // 点击菜单外部时关闭移动菜单
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 992 && navLinks.classList.contains('active') && 
                !e.target.closest('.nav-links') && !e.target.closest('.hamburger')) {
                closeMobileMenu();
            }
        });

        // 窗口大小调整时关闭移动菜单 (从移动端到桌面端)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (window.innerWidth > 992) {
                    closeMobileMenu();
                }
            }, 250); 
        });
        
        // Iframe 加载完成时隐藏加载指示器
        mainIframe.onload = function() {
            loadingIndicator.classList.add('hidden');
        };

        // 路由功能：更新 Iframe 内容和导航状态
        function updateIframeContent() {
            loadingIndicator.classList.remove('hidden'); 
            
            const hash = window.location.hash.substring(1);
            const pageKey = hash || 'home'; // 如果没有哈希值，默认使用 'home' 作为 key
            
            // **核心修改：从 pageMap 获取文件路径**
            const iframeSrc = pageMap[pageKey] || 'pages/404.html'; // 如果pageKey不存在，则加载一个404页面 (您需要创建这个文件)
            mainIframe.src = iframeSrc;
            
            const topLevelHash = pageKey.split('/')[0];
            
            // 更新主导航项的 active 状态
            document.querySelectorAll('.nav-links > li > a').forEach(link => {
                if (link.hasAttribute('data-page')) { 
                    const linkPage = link.getAttribute('data-page'); 
                    if (linkPage === topLevelHash) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                }
            });

            // 更新页面标题
            // 使用新的 pageTitles 映射来设置标题
            document.title = pageTitles[pageKey] || '字造 - 专注分享字体领域优质内容'; // 如果 pageKey 不在映射中，则使用默认标题
        }
        
        // 页面加载和哈希变化时调用更新函数
        window.addEventListener('load', () => {
            loadingIndicator.classList.remove('hidden'); 
            updateIframeContent();
        });
        window.addEventListener('hashchange', updateIframeContent);

    </script>
</body>
</html>
