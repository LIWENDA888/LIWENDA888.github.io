<html lang="zh-CN">

<head>

    <meta property="og:description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">

    <link rel="icon" href="index.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --easing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-duration: 0.6s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slides-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(0.98);
            transition:
                opacity var(--transition-duration) var(--easing),
                transform var(--transition-duration) var(--easing);
            pointer-events: none;
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* 允许按钮换行 */
            justify-content: center; /* 水平居中按钮 */
        }

        .nav-button {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.4s var(--easing);
            backdrop-filter: blur(5px);
            text-decoration: none;
            min-width: 120px; /* 统一最小宽度 */
            text-align: center;
            display: inline-block; /* 确保可以设置宽度和内边距 */
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .text-indicator {
            position: absolute;
            bottom: 50px;
            left:50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px; /* 增加间距 */
            white-space: nowrap; /* 阻止文字换行 */
        }

        .indicator-item {
            color: rgba(255,255,255,0.7); /* 调整颜色 */
            cursor: pointer;
            font-size: 20px; /* 调整字体大小 */
            transition: color 0.3s ease, transform 0.3s ease; /* 修改过渡效果 */
            padding: 5px 10px; /* 增加内边距 */
            user-select: none;
            position: relative; /* 为下划线定位做准备 */
        }

        .indicator-item.active {
            color: white;
        }

        .indicator-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px; /* 调整下划线位置，使其远离文字 */
            left: 0;
            width: 100%;
            height: 1px; /* 调整下划线粗细 */
            background-color: white;
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        /* 导航菜单 */
        .nav-toggle {
            position: fixed;
            top: 25px;
            right: 20px;
            width: 120px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 101;
            font-size: 20px;
        }

        .nav-toggle:hover {
            transform: scale(1.05);
        }

        .nav-toggle .logo {
            width: 50px;
            height: auto;
            transition: filter 0.3s, transform 0.3s ease;
        }

        .nav-toggle .logo:hover {
            transform: scale(1.1);
        }

        .nav-menu {
            position: fixed;
            top: 65px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            padding: 0.8rem;
            width: 180px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 102;
            display: flex;
            flex-direction: column;
        }

        .nav-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .nav-item {
            padding: 8px 12px;
            border-radius: 6px;
            color: #666;
            transition: all 0.2s, color 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            text-decoration: none; /* 移除默认下划线 */
        }

        .nav-item::before {
            content: '\f060';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover {
            background: #7c8ff710;
            color: #7c8ff7;
            transform: scale(1.05);
            text-decoration: none; /* 移除 hover 时的下划线 */
        }

        .nav-item:hover::before {
            opacity: 1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.6rem;
            text-align: center;
            font-size: 11px;
            color: #888;
            border-top: 1px solid rgba(124, 143, 247, 0.1);
            z-index: 100;
        }

        .footer a {
            color: #7c8ff7;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* 二维码相关样式 */
        .qr-button-wrapper {
            position: relative;
            display: inline-block;
            height: auto;
        }

        .qr-code-container {
            position: absolute;
            bottom: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s var(--easing);
            z-index: 100;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        }

        .qr-code-container.active {
            opacity: 1;
            visibility: visible;
        }

        .qr-code-box {
            position: relative;
            background: white;
            border-radius: 15px;
            transform-origin: bottom center;
            width: 200px; /* 调整宽度 */
            padding: 10px; /* 调整内边距 */
            text-align: center; /* 确保内容居中 */
        }

        .qr-code-box::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }

        .qr-code-img {
            width: 170px; /* 调整宽度 */
            height: 170px; /* 调整高度 */
            display: block;
            image-rendering: optimizeQuality;
            image-rendering: -webkit-optimize-contrast;
            max-width: 100%; /* 确保图片不会超出容器 */
            max-height: 100%; /* 确保图片不会超出容器 */
            margin: 0 auto; /* 水平居中图片 */
        }

        @media (max-width: 768px) {
            .buttons-container {
                bottom: 15%;
                flex-direction: column;
                gap: 15px;
            }

            .nav-button {
                padding: 10px 20px;
                font-size: 16px;
                min-width: 100px;
            }

            .text-indicator {
                bottom: 30px;
                gap: 10px; /* 缩小间距 */
            }

            .indicator-item {
                font-size: 16px; /* 缩小字体 */
                padding: 3px 6px; /* 缩小内边距 */
            }

            .qr-code-box {
                width: 160px; /* 调整宽度 */
                padding: 8px; /* 调整内边距 */
            }

            .qr-code-img {
                width: 130px; /* 调整宽度 */
                height: 130px; /* 调整高度 */
            }
        }
    </style>
</head>
<body>
    <!-- 折叠导航 -->
    <div class="nav-toggle" id="navToggle" aria-label="切换导航">
        <a href="https://zizao.top/">
            <img src="logo.svg" class="logo" alt="ZAO Tool">
        </a>
        ☰
    </div>
    <nav class="nav-menu" id="navMenu">
        <a href="https://zizao.top" class="nav-item">首页</a>
        <a href="https://zizao.top/hao" class="nav-item">设计导航</a>
        <a href="https://zizao.top/bao" class="nav-item">百宝库</a>
    </nav>

    <div class="slides-container">
        <div class="slide active">
            <img src="image/image1.webp" alt="字造起点黑" loading="lazy">
            <div class="buttons-container">
                <a href="#" class="nav-button">了解详情</a>
                <a href="#" class="nav-button">下载字体</a>
            </div>
        </div>

        <div class="slide">
            <img src="image/image2.webp" alt="工具箱" loading="lazy">
            <div class="buttons-container">
                <a href="https://zizao.top/bao" class="nav-button">百宝库</a>
            </div>
        </div>

        <div class="slide">
            <img src="image/image3.webp" alt="更多" loading="lazy">
            <div class="buttons-container">
                <a href="link3-2.html" class="nav-button">抖音</a>
                <a href="link3-3.html" class="nav-button">小红书</a>
                <a href="link3-3.html" class="nav-button">站酷</a>
                <div class="qr-button-wrapper">
                    <a href="link3-1.html" class="nav-button qr-trigger">微信公众号</a>
                    <div class="qr-code-container">
                        <div class="qr-code-box">
                            <img src="qrcode.svg" alt="扫码关注微信公众号" class="qr-code-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-indicator"></div>
    </div>

    <script>
        class ManualSlideshow {
            constructor() {
                this.slides = document.querySelectorAll('.slide');
                this.indicators = [];
                this.currentIndex = 0;
                this.touchStartX = 0;

                this.init();
            }

            init() {
                this.createIndicators();
                this.addEventListeners();
                this.preloadImages();
            }

            createIndicators() {
                const container = document.querySelector('.text-indicator');
                this.slides.forEach((_, i) => {
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator-item';

                    if (i === 0) {
                        indicator.textContent = "字造起点黑";
                    } else if (i === 1) {
                        indicator.textContent = "工具箱";
                    } else if (i === 2) {
                        indicator.textContent = "了解更多";
                    } else {
                        indicator.textContent = `Slide ${i + 1}`; // 默认情况，如果轮播图数量超过自定义文字的数量
                    }

                indicator.addEventListener('click', () => this.setSlide(i));
                container.appendChild(indicator);
                this.indicators.push(indicator);
            });
            this.updateIndicators();
            }


            setSlide(index) {
                this.currentIndex = (index + this.slides.length) % this.slides.length;

                this.slides.forEach(slide => slide.classList.remove('active'));
                this.slides[this.currentIndex].classList.add('active');

                // 切换幻灯片时关闭所有二维码
                this.closeAllQRCodes();
                this.updateIndicators();
            }

            updateIndicators() {
                this.indicators.forEach((indicator, i) =>
                    indicator.classList.toggle('active', i === this.currentIndex)
                );
            }

            handleTouchStart(e) {
                this.touchStartX = e.touches[0].clientX;
            }

            handleTouchEnd(e) {
                const deltaX = e.changedTouches[0].clientX - this.touchStartX;
                if (Math.abs(deltaX) > 50) {
                    this.setSlide(deltaX > 0 ?
                        this.currentIndex - 1 :
                        this.currentIndex + 1
                    );
                }
            }

            handleKeyDown(e) {
                switch(e.key) {
                    case 'ArrowLeft':
                        this.setSlide(this.currentIndex - 1);
                        break;
                    case 'ArrowRight':
                        this.setSlide(this.currentIndex + 1);
                        break;
                }
            }

            async preloadImages() {
                await Promise.all(
                    [...this.slides].map(slide => {
                        const img = slide.querySelector('img');
                        return img.complete ?
                            Promise.resolve() :
                            new Promise(resolve => img.onload = resolve);
                    })
                );
            }

            closeAllQRCodes() {
                document.querySelectorAll('.qr-code-container').forEach(el => {
                    el.classList.remove('active');
                });
            }

            addEventListeners() {
                // 触摸事件
                document.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                document.addEventListener('touchend', (e) => this.handleTouchEnd(e));

                // 键盘事件
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));

                // 点击事件
                document.addEventListener('click', (e) => {
                    // 二维码按钮点击
                    if (e.target.closest('.qr-trigger')) {
                        const wrapper = e.target.closest('.qr-button-wrapper');
                        const qrCode = wrapper.querySelector('.qr-code-container');
                        qrCode.classList.toggle('active');
                        e.preventDefault();
                    }
                    // 点击其他区域关闭二维码
                    else if (!e.target.closest('.qr-code-container')) {
                        this.closeAllQRCodes();
                    }
                });

                // 窗口失焦时关闭二维码
                window.addEventListener('blur', () => this.closeAllQRCodes());
            }
        }
        // 导航栏
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        const navItems = document.querySelectorAll('.nav-item');

        navToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navMenu.classList.toggle('active');
        });

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

        // 初始化轮播
        new ManualSlideshow();
    </script>
</body>
</html>
