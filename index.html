<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΖΔΩ Type | 赛博字体实验室</title>
    <style>
        /* CSS Reset (Simplified) */
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol,
        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Variables */
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --matrix-green: #0f0;
            --dark-bg: #000;
            --text-color: #fff;
            --accent-color: var(--neon-blue);
            --grid-spacing: 20px;
        }

        /* General Styles */
        body {
            background: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            line-height: 1.6;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover,
        a:focus {
            color: var(--neon-pink);
            outline: none;
        }

        /* Dynamic Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: var(--grid-spacing) var(--grid-spacing);
            /* Use CSS variables for background size */
            transition: background-image 0.5s ease;
            pointer-events: none;
            /* Prevent interaction */
        }

        /* Neon Cursor Trail (Simplified with CSS) */
        .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--neon-blue);
            border-radius: 50%;
            mix-blend-mode: screen;
            pointer-events: none;
            /* Prevent interaction */
            animation: trail 0.3s linear forwards;
            z-index: 9999;
            /* Ensure it's on top */
        }

        @keyframes trail {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Main Content */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            perspective: 1000px;
            justify-content: center;
            /* Center content horizontally */
            text-align: center;
            /* Center text within the hero */
        }

        .hero h1 {
            font-size: 4rem;
            /* Adjusted for smaller screens */
            line-height: 1.1;
            position: relative;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-float 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(255, 0, 255, 0.3);
            transition: font-size 0.3s ease; /* 添加过渡效果 */
        }

        /* Font Cards */
        .showcase {
            padding: 3rem 5%;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(3, minmax(280px, 1fr));
            /* Adjusted minmax for better responsiveness */
            justify-content: center;
            /* Center the cards */
            transition: grid-template-columns 0.3s ease; /* 添加过渡效果 */
        }

        .font-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            border: 1px solid var(--neon-blue);
            transform-style: preserve-3d;
            transition: transform 0.5s, box-shadow 0.5s;
            position: relative;
            overflow: hidden;
        }

        .font-card:hover,
        .font-card:focus {
            transform: rotateX(10deg) rotateY(10deg) translateZ(20px);
            box-shadow: 0 0 30px var(--neon-blue), 0 0 60px var(--neon-pink);
            outline: none;
        }

        .font-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--neon-blue), transparent 30%);
            animation: rotate 4s linear infinite;
        }

        .font-card h3 {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .font-card p {
            color: var(--neon-pink);
            font-size: 0.9rem;
        }

        .font-card .preview {
            margin: 1rem 0;
        }

        /* Animations */
        @keyframes text-float {
            0%,
            100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }

            50% {
                transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            }
        }

        @keyframes scanline {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                color: var(--neon-blue);
            }

            50% {
                transform: scale(1.2);
                color: var(--neon-pink);
            }

            100% {
                transform: scale(1);
                color: var(--neon-blue);
            }
        }

        @keyframes glitch {
            0% {
                clip: rect(44px, auto, 94px, auto);
            }

            5% {
                clip: rect(1px, auto, 42px, auto);
            }

            10% {
                clip: rect(41px, auto, 64px, auto);
            }

            15% {
                clip: rect(41px, auto, 14px, auto);
            }

            20% {
                clip: rect(100px, auto, 78px, auto);
            }

            25% {
                clip: rect(48px, auto, 10px, auto);
            }

            30% {
                clip: rect(38px, auto, 100px, auto);
            }

            35% {
                clip: rect(89px, auto, 63px, auto);
            }

            40% {
                clip: rect(29px, auto, 75px, auto);
            }

            45% {
                clip: rect(63px, auto, 97px, auto);
            }

            50% {
                clip: rect(25px, auto, 43px, auto);
            }

            55% {
                clip: rect(75px, auto, 70px, auto);
            }

            60% {
                clip: rect(35px, auto, 99px, auto);
            }

            65% {
                clip: rect(9px, auto, 73px, auto);
            }

            70% {
                clip: rect(71px, auto, 75px, auto);
            }

            75% {
                clip: rect(33px, auto, 99px, auto);
            }

            80% {
                clip: rect(69px, auto, 73px, auto);
            }

            85% {
                clip: rect(18px, auto, 73px, auto);
            }

            90% {
                clip: rect(10px, auto, 79px, auto);
            }

            95% {
                clip: rect(19px, auto, 10px, auto);
            }

            100% {
                clip: rect(39px, auto, 79px, auto);
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes scale {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Media Queries */
        @media (max-width: 992px) {
            .showcase {
                grid-template-columns: repeat(2, minmax(280px, 1fr));
            }

            .hero h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .showcase {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>

    <section class="hero">
        <h1 data-text="Hello, Welcome to&#10;ΖΔΩ Type!">Hello, Welcome to<br />ΖΔΩ Type!</h1>
    </section>

    <section class="showcase">
        <div class="font-card">
            <h3 style="color: var(--neon-blue)">NEON PULSE</h3>
            <p style="color: var(--neon-pink)">动态呼吸灯字体</p>
            <div class="preview" style="font-size: 3em; margin: 2rem 0; animation: pulse 2s infinite">Aa</div>
        </div>

        <div class="font-card">
            <h3 style="color: var(--neon-blue)">MATRIX CODE</h3>
            <p style="color: var(--neon-pink)">数据流风格字体</p>
            <div class="preview" style="font-family: 'Courier New'; font-size: 2em; color: var(--matrix-green)">
                01010101</div>
        </div>

        <div class="font-card">
            <h3 style="color: var(--neon-blue)">GLITCH TEXT</h3>
            <p style="color: var(--neon-pink)">故障艺术字体</p>
            <div class="preview"
                style="font-size: 2.5em; margin: 2rem 0; animation: glitch 1s steps(2, end) infinite;">Aa</div>
        </div>

        <div class="font-card">
            <h3 style="color: var(--neon-blue)">SLIDE IN</h3>
            <p style="color: var(--neon-pink)">滑动进入字体</p>
            <div class="preview" style="font-size: 3em; margin: 2rem 0; animation: slide 3s linear infinite alternate">
                Aa</div>
        </div>

        <div class="font-card">
            <h3 style="color: var(--neon-blue)">FADE IN</h3>
            <p style="color: var(--neon-pink)">淡入字体</p>
            <div class="preview" style="font-size: 3em; margin: 2rem 0; animation: fade 3s linear infinite alternate">
                Aa</div>
        </div>

        <div class="font-card">
            <h3 style="color: var(--neon-blue)">SCALE UP</h3>
            <p style="color: var(--neon-pink)">放大字体</p>
            <div class="preview" style="font-size: 3em; margin: 2rem 0; animation: scale 3s linear infinite alternate">
                Aa</div>
        </div>
    </section>

    <script>
        // Cursor Trail Effect (Simplified)
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.clientX - 5 + 'px';
            trail.style.top = e.clientY - 5 + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 300);
        });

        // 3D Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const hero = document.querySelector('.hero h1');
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            hero.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // Dynamic Grid Animation
        const grid = document.querySelector('.grid-bg');
        let offset = 0;

        function animateGrid() {
            offset += 0.2;
            grid.style.backgroundPosition = `${offset}px ${offset}px`;
            requestAnimationFrame(animateGrid);
        }
        animateGrid();
    </script>
</body>

</html>
