<html lang="zh-CN">
<head>

    <meta property="og:description" content="字造工具箱，提供优质的字库产品和设计资源。了解更多关于字造的信息。">

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>
    
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #555;
            --brand-color: #FF8C19;

            --text-color-dark: #2c3e50;
            --text-color-medium: #555;
            --text-color-light: #9ca3af;

            --border-color-light: #e5e7eb;
            --border-color-medium: #d1d5db;

            --bg-color-white: #ffffff;
            --bg-color-light: #f7f7f7;
            --bg-color-hover-primary: rgba(51, 51, 51, 0.08);
            --bg-color-dropdown: var(--bg-color-white);
            --bg-color-dropdown-mobile: var(--bg-color-white);

            --shadow-color-large: rgba(0, 0, 0, 0.15);

            --navbar-bg: rgba(255, 255, 255, 0.95);
            --navbar-blur: blur(12px); /* 导航栏背景模糊效果 */

            --transition-base: all 0.3s ease-in-out;
            --transition-nav-slide: right 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 字体栈：优先使用系统UI字体，并为中英文提供常见系统字体作为备选 */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif, 
                          "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", "sans-serif";
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth; /* 平滑滚动 */
            background-color: var(--bg-color-white);
            color: var(--text-color-dark);
            font-weight: 400;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition-base);
        }

        .navbar {
            background: var(--navbar-bg);
            backdrop-filter: var(--navbar-blur); /* 背景模糊效果 */
            -webkit-backdrop-filter: var(--navbar-blur); /* 兼容性处理 */
            border-bottom: 1px solid var(--border-color-light);
            height: 70px;
            position: sticky; /* 粘性定位，导航栏固定在顶部 */
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-inner {
            max-width: 1900px;
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--text-color-dark);
            text-decoration: none;
            flex-shrink: 0;
        }

        .logo-img {
            height: 36px;
            width: auto;
            display: block;
        }

        .nav-content-area {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-left: auto;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
            align-items: center;
        }

        .nav-links > li > a {
            color: var(--text-color-dark);
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 10px;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            position: relative;
            overflow: hidden;
        }

        .nav-links > li > a .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: transparent;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            transition: var(--transition-base);
            flex-shrink: 0;
        }

        .nav-links > li > a:hover {
            background: var(--bg-color-hover-primary);
            color: var(--primary-color);
        }

        .nav-links > li > a:hover .dot {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(51, 51, 51, 0.6);
        }

        .nav-links > li > a.active,
        .nav-links > li > a.expanded { /* active：当前页面；expanded：下拉菜单父级展开时 */
            background: var(--bg-color-hover-primary);
            color: var(--brand-color);
            font-weight: 600;
        }

        .nav-links > li > a.active .dot,
        .nav-links > li > a.expanded .dot {
            background: var(--brand-color);
            border-color: var(--brand-color);
            box-shadow: 0 0 12px rgba(255, 140, 25, 0.8);
        }
        
        .dropdown li a.active-sub { /* 下拉菜单中当前激活的子项 */
            background: var(--bg-color-hover-primary);
            color: var(--brand-color);
            font-weight: 600;
        }
        .dropdown li a.active-sub .dot {
            background: var(--brand-color);
            border-color: var(--brand-color);
            box-shadow: 0 0 10px rgba(255, 140, 25, 0.8);
        }

        .dropdown-arrow {
            margin-left: 6px;
            font-size: 0.75em;
            transition: transform 0.3s ease-in-out;
        }

        .nav-links > li:hover .dropdown-parent-link .dropdown-arrow,
        .nav-links > li .dropdown-parent-link.expanded .dropdown-arrow {
            transform: rotate(180deg);
        }

        .nav-links > li {
            position: relative;
        }

        .dropdown {
            list-style: none;
            position: absolute;
            background: var(--bg-color-dropdown);
            border-radius: 12px;
            padding: 8px 0;
            box-shadow: 0 10px 30px var(--shadow-color-large);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            z-index: 100;
            top: 100%; /* 定位在父链接下方 */
            transform: translateY(8px); /* 初始状态略微向下偏移 */
            left: 0;
            transform-origin: top center;
            width: 220px;
            border: 1px solid var(--border-color-light);
            pointer-events: none; /* 隐藏时禁止鼠标事件 */
        }

        .dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0); /* 激活时恢复正常位置 */
            pointer-events: auto; /* 激活时允许鼠标事件 */
        }

        /* 移除了下拉菜单项之间的分割线 */
        /* .dropdown li:not(:last-child) {
            border-bottom: 1px solid var(--border-color-light);
            padding-bottom: 8px;
            margin-bottom: 8px;
        }
        .dropdown li:not(:last-child) a {
             margin-bottom: 0;
        } */

        .dropdown li a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px; /* 调整了下拉菜单项的上下间距 */
            color: var(--text-color-dark);
            transition: var(--transition-base);
            font-size: 14px;
            border-radius: 8px;
            margin: 0 10px;
            font-weight: 450;
        }

        .dropdown li a:hover {
            color: var(--primary-color);
            background: var(--bg-color-hover-primary);
        }

        .dropdown li a:hover .dot {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(51, 51, 51, 0.6);
        }

        .search-container {
            flex-shrink: 0;
            margin-left: 20px;
            width: auto;
            display: flex;
            align-items: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color-medium);
            border-radius: 24px;
            background-color: var(--bg-color-light);
            transition: var(--transition-base);
            width: 280px;
            gap: 8px;
            height: 40px;
            padding: 0 15px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .search-box:focus-within { /* 搜索框聚焦时的样式 */
            border-color: var(--primary-color);
            background-color: var(--bg-color-white);
            box-shadow: 0 0 0 3px rgba(51, 51, 51, 0.2);
        }

        #searchInput {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 0;
            font-size: 14px;
            background-color: transparent;
            color: var(--text-color-dark);
            height: 100%;
            caret-color: var(--primary-color);
        }

        #searchInput::placeholder {
            color: var(--text-color-light);
        }

        #searchButton {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--secondary-color);
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            height: 100%;
            border-radius: 6px;
        }

        #searchButton:hover {
            color: var(--primary-color);
            background-color: var(--bg-color-hover-primary);
        }

        .hamburger {
            display: none; /* 默认隐藏，在移动端显示 */
            cursor: pointer;
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            position: relative;
            z-index: 1001;
            flex-shrink: 0;
            padding: 5px;
            margin-left: auto;
        }

        .hamburger span {
            display: block;
            width: 22px;
            height: 2.5px;
            background: var(--primary-color);
            border-radius: 2px;
            margin: 5px auto;
            transition: var(--transition-base);
        }

        .hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; } /* 汉堡菜单激活时，中间线条消失，上下线条旋转形成叉号 */
        .hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 移动端导航展开时的半透明遮罩 */
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .mobile-nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 992px) { /* 移动端样式调整 */
            .navbar-inner { padding: 0 20px; }
            .logo { font-size: 1.5rem; }
            .logo-img { height: 32px; }

            .hamburger { display: block; } /* 在移动端显示汉堡菜单 */
            .search-container { display: none; } /* 在移动端隐藏搜索框 */

            .nav-content-area {
                position: fixed;
                top: 70px;
                right: -100%; /* 默认隐藏在屏幕右侧外部 */
                width: 75vw;
                max-width: 300px;
                height: calc(100vh - 70px);
                background: var(--navbar-bg);
                backdrop-filter: var(--navbar-blur);
                -webkit-backdrop-filter: var(--navbar-blur);
                flex-direction: column;
                align-items: flex-start;
                transition: var(--transition-nav-slide); /* 导航滑入动画 */
                box-shadow: -6px 0 40px var(--shadow-color-large);
                z-index: 999;
                overflow-y: auto;
                border-right: 1px solid var(--border-color-light);
            }

            .nav-content-area.active {
                right: 0; /* 激活时滑入屏幕 */
                display: flex;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 0;
                padding: 10px 0;
            }

            .nav-links > li {
                width: 100%;
                border-bottom: 1px solid var(--border-color-light);
            }

            .nav-links > li:last-child {
                border-bottom: none;
            }

            .nav-links > li > a {
                width: 100%;
                padding: 14px 25px;
                gap: 12px;
                font-size: 16px;
                font-weight: 500;
                justify-content: flex-start;
                border-radius: 0;
            }

            .nav-links > li > a .dot {
                margin-right: 12px;
            }

            .dropdown {
                position: static; /* 移动端下拉菜单内联显示 */
                width: 100%;
                background: var(--bg-color-dropdown-mobile);
                box-shadow: none;
                padding: 0;
                max-height: 0; /* 默认折叠 */
                overflow: hidden;
                transition: max-height 0.4s cubic-bezier(0.23, 1, 0.32, 1), padding 0.4s ease; /* 展开/折叠动画 */
                border-radius: 0;
                margin-top: 0;
                border: none;
                pointer-events: auto; /* 始终允许交互 */
            }

            .dropdown.active {
                max-height: 500px; /* 展开高度 */
                padding-top: 10px;
                padding-bottom: 10px;
            }

            /* 移除了移动端下拉菜单项之间的分割线 */
            /* .dropdown li:not(:last-child) {
                border-bottom: 1px solid var(--border-color-light);
                padding-bottom: 8px;
                margin-bottom: 8px;
            } */

            .dropdown li a {
                padding-left: 45px; /* 子菜单项缩进 */
                gap: 10px;
                font-size: 15px;
                border-radius: 0;
                justify-content: flex-start;
                border-bottom: none; /* 确保没有底部分割线 */
                margin: 0;
                color: var(--text-color-medium);
            }
        }

        main {
            flex-grow: 1; /* 占据剩余垂直空间 */
            width: 100%;
            background-color: var(--bg-color-white);
            position: relative;
            overflow: hidden;
        }

        .iframe-wrapper {
            position: absolute; /* 定位在 main 内部，覆盖整个区域 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* 默认隐藏 */
            background-color: var(--bg-color-white);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1;
        }

        .iframe-wrapper.active {
            display: block; /* 激活时显示 */
            opacity: 1;
            z-index: 2; /* 确保激活的 iframe 在顶部 */
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .iframe-error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #dc3545;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            z-index: 10;
        }
        .iframe-error-message p {
            margin-bottom: 10px;
            font-weight: 500;
        }
        .iframe-error-message button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        .iframe-error-message button:hover {
            background-color: #555;
        }


        #loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: var(--text-color-dark);
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        #loading-indicator.hidden {
            opacity: 0;
            pointer-events: none; /* 隐藏后不响应鼠标事件 */
            transform: translateY(-20px); /* 隐藏时向上移动，增加动画感 */
        }

        .spinner {
            border: 5px solid var(--border-color-light);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            animation: spin 1.1s linear infinite; /* 旋转动画 */
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-indicator p {
            font-size: 1.15rem;
            font-weight: 500;
            color: var(--text-color-medium);
            letter-spacing: 0.5px;
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color-light); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--border-color-medium); border-radius: 10px; transition: background-color 0.3s ease; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }

        /* 兼容 Firefox 滚动条 */
        * {
            scrollbar-color: var(--border-color-medium) var(--bg-color-light);
            scrollbar-width: thin;
        }
    </style>
</head>

        <div id="wrapper-duibi" class="iframe-wrapper" data-page-key="duibi"><iframe data-src="pages/toolbox/tools/duibi.html" title="文本对比工具" loading="lazy"></iframe></div>
        <div id="wrapper-pinyin" class="iframe-wrapper" data-page-key="pinyin"><iframe data-src="pages/toolbox/tools/pinyin.html" title="汉字拼音转换工具" loading="lazy"></iframe></div>
        <div id="wrapper-xinjinzi" class="iframe-wrapper" data-page-key="xinjinzi"><iframe data-src="pages/toolbox/tools/xinjinzi.html" title="形近字查询工具" loading="lazy"></iframe></div>
        <div id="wrapper-shufa" class="iframe-wrapper" data-page-key="shufa"><iframe data-src="pages/toolbox/tools/write/index.html" title="书法风格工具" loading="lazy"></iframe></div>
    </main>

    <script>
        // 页面元数据：定义每个页面对应的标题和父级导航项，用于导航高亮和文档标题更新
        const PAGE_METADATA = {
            'home': { title: '字造 - 专注分享字体领域优质内容', parent: 'home' },
            'fonts': { title: '字造字库 - 以字体探索美学新感知', parent: 'fonts' },
            'hao': { title: '字造导航 - 设计师的私藏灵感库', parent: 'hao' },
            'Material': { title: '字造百宝库 - 设计师的资源百宝库', parent: 'Material' },
            'tools': { title: '字造设计工具箱', parent: 'tools' }, // 工具箱的父级
            'txt': { title: '在线TXT文本编辑器 - 字造ZIZAO', parent: 'tools' },
            'quchong': { title: '文本字符去重工具 - 字造ZIZAO', parent: 'tools' },
            'duibi': { title: '文字字符对比工具 - 字造ZIZAO', parent: 'tools' },
            'pinyin': { title: '汉字拼音转换工具 - 字造ZIZAO', parent: 'tools' },
            'xinjinzi': { title: '形近字查询工具 - 字造ZIZAO', parent: 'tools' },
            'shufa': { title: '书法风格查询工具 - 字造ZIZAO', parent: 'tools' },
        };

        const hamburger = document.querySelector('.hamburger');
        const navContentArea = document.querySelector('.nav-content-area');
        const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
        const loadingIndicator = document.getElementById('loading-indicator');
        const iframeWrappers = document.querySelectorAll('.iframe-wrapper');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const navLinksList = document.querySelector('.nav-links');
        const body = document.body;

        let currentActivePageKey = ''; // 当前激活的页面键

        // 控制移动端导航菜单的显示/隐藏
        function toggleMobileMenu(show) {
            hamburger.classList.toggle('active', show);
            navContentArea.classList.toggle('active', show);
            mobileNavOverlay.classList.toggle('active', show);
            body.style.overflow = show ? 'hidden' : ''; // 阻止页面滚动
        }

        // 关闭所有移动端菜单和下拉菜单
        function closeMobileMenuAndDropdowns() {
            toggleMobileMenu(false);
            document.querySelectorAll('.dropdown.active').forEach(dropdown => {
                dropdown.classList.remove('active');
                const parentLink = dropdown.previousElementSibling;
                if (parentLink && parentLink.classList.contains('dropdown-parent-link')) {
                    parentLink.classList.remove('expanded');
                }
            });
        }

        // 从 URL hash 中获取当前页面的键值
        function getPageKeyFromHash() {
            let pageKey = window.location.hash.substring(1).split('?')[0]; // 移除 # 和可能的查询参数
            return pageKey || 'home'; // 默认返回 'home'
        }

        // 清除 iframe 包装器内的错误消息
        function clearErrorMessage(wrapper) {
            const existingError = wrapper.querySelector('.iframe-error-message');
            if (existingError) {
                existingError.remove();
            }
        }

        // 显示 iframe 加载错误消息
        function showErrorMessage(wrapper, pageKey) {
            clearErrorMessage(wrapper);
            const errorMessageDiv = document.createElement('div');
            errorMessageDiv.className = 'iframe-error-message';
            errorMessageDiv.innerHTML = `
                <p>无法加载页面 "${PAGE_METADATA[pageKey]?.title || pageKey}"，请检查网络或稍后再试。</p>
                <button onclick="window.location.reload();">重新加载</button>
            `;
            wrapper.appendChild(errorMessageDiv);
        }

        // 根据 URL hash 更新 iframe 内容
        function updateIframeContent() {
            const targetPageKey = getPageKeyFromHash();
            // 如果目标页面已激活且 iframe 已显示，则不执行任何操作
            if (targetPageKey === currentActivePageKey && document.getElementById(`wrapper-${targetPageKey}`)?.classList.contains('active')) {
                return;
            }

            const pageInfo = PAGE_METADATA[targetPageKey] || PAGE_METADATA['home']; // 获取页面信息，如果不存在则默认首页
            const targetWrapper = document.getElementById(`wrapper-${targetPageKey}`);

            if (!targetWrapper) {
                console.warn(`未找到页面键为 '${targetPageKey}' 的 iframe 包装器。重定向到首页。`);
                window.location.hash = '#home'; // 未找到目标页面则重定向到首页
                return;
            }

            const iframe = targetWrapper.querySelector('iframe');
            if (!iframe) {
                console.error(`页面键 '${targetPageKey}' 的包装器中没有找到 iframe 元素。`);
                return;
            }

            // 构建 iframe 的 src，包含查询参数
            const iframeSrcBase = iframe.dataset.src; // 从 data-src 获取基本路径
            const currentHash = window.location.hash.substring(1);
            const newIframeSrc = currentHash.includes('?') ? `${iframeSrcBase}?${currentHash.split('?')[1]}` : iframeSrcBase;

            // 判断是否需要重新加载 iframe：如果 iframe 的 src 不同，或者 iframe 尚未加载过内容
            const shouldReloadIframe = (iframe.src !== newIframeSrc || !targetWrapper.classList.contains('loaded-once'));

            // 隐藏所有 iframe 包装器并清除错误消息
            iframeWrappers.forEach(wrapper => {
                wrapper.classList.remove('active');
                clearErrorMessage(wrapper);
            });

            // 显示加载指示器
            loadingIndicator.classList.remove('hidden');

            if (shouldReloadIframe) {
                // 定义 iframe 加载成功处理函数
                const loadHandler = () => {
                    targetWrapper.classList.add('loaded-once'); // 标记为已加载
                    
                    // 稍作延迟，确保 iframe 内容完全渲染后再隐藏加载器
                    setTimeout(() => {
                        loadingIndicator.classList.add('hidden');
                        targetWrapper.classList.add('active'); // 激活目标 iframe 包装器
                        currentActivePageKey = targetPageKey;
                        updateNavActiveState(pageInfo.parent, targetPageKey); // 更新导航栏激活状态
                        document.title = pageInfo.title; // 更新页面标题
                    }, 100);
                    
                    iframe.removeEventListener('load', loadHandler);
                    iframe.removeEventListener('error', errorHandler);
                };

                // 定义 iframe 加载错误处理函数
                const errorHandler = (event) => {
                    console.error('iframe 加载错误:', targetPageKey, event);
                    loadingIndicator.classList.add('hidden');
                    targetWrapper.classList.add('active');
                    showErrorMessage(targetWrapper, targetPageKey); // 显示错误消息
                    currentActivePageKey = targetPageKey;
                    updateNavActiveState(pageInfo.parent, targetPageKey);
                    document.title = pageInfo.title;

                    iframe.removeEventListener('load', loadHandler);
                    iframe.removeEventListener('error', errorHandler);
                };

                iframe.addEventListener('load', loadHandler);
                iframe.addEventListener('error', errorHandler);

                iframe.src = newIframeSrc; // 设置 iframe src 以触发加载
            } else {
                // 如果不需要重新加载，直接显示 iframe
                loadingIndicator.classList.add('hidden');
                targetWrapper.classList.add('active');
                currentActivePageKey = targetPageKey;
                updateNavActiveState(pageInfo.parent, targetPageKey);
                document.title = pageInfo.title;
            }
        }

        // 更新导航栏激活状态
        function updateNavActiveState(activeParentKey, currentPageKey) {
            // 移除所有链接的激活状态
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active', 'expanded', 'active-sub');
            });

            // 激活父级导航链接
            const parentLink = document.querySelector(`.nav-links a[data-page="${activeParentKey}"]`);
            if (parentLink) {
                parentLink.classList.add('active');
                if (parentLink.classList.contains('dropdown-parent-link')) {
                    parentLink.classList.add('expanded'); // 如果是下拉菜单父级，则添加 expanded 类
                }
            }

            // 激活当前子链接
            const currentSubLink = document.querySelector(`.dropdown a[data-page="${currentPageKey}"]`);
            if (currentSubLink) {
                currentSubLink.classList.add('active-sub');
                // 在移动端，如果子链接被激活，确保其父级下拉菜单也展开
                if (window.innerWidth <= 992) {
                    const parentDropdown = currentSubLink.closest('.dropdown');
                    if (parentDropdown) {
                        parentDropdown.classList.add('active');
                        const parentNavElement = parentDropdown.previousElementSibling;
                        if (parentNavElement && parentNavElement.classList.contains('dropdown-parent-link')) {
                            parentNavElement.classList.add('expanded');
                        }
                    }
                }
            }
        }

        let desktopHoverTimeout;
        // 设置桌面端下拉菜单的鼠标悬停效果
        function setupDesktopDropdownHover() {
            // 清除之前的事件监听器，避免重复绑定
            document.querySelectorAll('.nav-links > li').forEach(li => {
                if (li._mouseenterHandler) li.removeEventListener('mouseenter', li._mouseenterHandler);
                if (li._mouseleaveHandler) li.removeEventListener('mouseleave', li._mouseleaveHandler);
            });

            if (window.innerWidth <= 992) return; // 移动端不启用此效果

            navLinksList.querySelectorAll('.nav-links > li').forEach(li => {
                const dropdown = li.querySelector('.dropdown');
                const parentLink = li.querySelector('.dropdown-parent-link');

                if (dropdown && parentLink) {
                    const mouseenterHandler = () => {
                        clearTimeout(desktopHoverTimeout); // 清除任何待执行的隐藏操作

                        // 隐藏其他已打开的下拉菜单
                        document.querySelectorAll('.nav-links > li > .dropdown.active').forEach(otherDropdown => {
                            if (otherDropdown !== dropdown) {
                                otherDropdown.classList.remove('active');
                                const parentOfOther = otherDropdown.previousElementSibling;
                                if (parentOfOther) parentOfOther.classList.remove('expanded');
                            }
                        });

                        dropdown.classList.add('active'); // 显示当前下拉菜单
                        parentLink.classList.add('expanded');
                    };

                    const mouseleaveHandler = () => {
                        // 鼠标移出后延迟隐藏，允许用户移动到子菜单
                        desktopHoverTimeout = setTimeout(() => {
                            dropdown.classList.remove('active');
                            parentLink.classList.remove('expanded');
                        }, 150);
                    };

                    li.addEventListener('mouseenter', mouseenterHandler);
                    li.addEventListener('mouseleave', mouseleaveHandler);
                    // 存储事件处理函数引用，以便后续可以移除
                    li._mouseenterHandler = mouseenterHandler;
                    li._mouseleaveHandler = mouseleaveHandler;
                }
            });
        }

        // 执行搜索操作，将搜索词作为参数添加到 #Material 页面的 URL hash 中
        function performSearch() {
            const searchTerm = searchInput.value.trim();
            const newHash = `#Material${searchTerm ? `?q=${encodeURIComponent(searchTerm)}` : ''}`;
            // 如果 hash 发生变化，则更新 hash；否则直接触发内容更新
            if (window.location.hash !== newHash) {
                window.location.hash = newHash;
            } else {
                updateIframeContent();
            }

            // 移动端搜索后关闭菜单
            if (window.innerWidth <= 992) {
                closeMobileMenuAndDropdowns();
            }
        }

        // 汉堡菜单点击事件
        hamburger.addEventListener('click', () => toggleMobileMenu(!navContentArea.classList.contains('active')));
        // 移动端遮罩点击事件，用于关闭菜单
        mobileNavOverlay.addEventListener('click', closeMobileMenuAndDropdowns);

        // 导航链接点击事件代理
        navLinksList.addEventListener('click', function(e) {
            const targetLink = e.target.closest('a[data-page]');

            if (!targetLink) return;

            const targetHash = targetLink.getAttribute('href');
            const parentLi = targetLink.closest('li');
            const dropdown = parentLi?.querySelector('.dropdown');
            const isDropdownParent = targetLink.classList.contains('dropdown-parent-link');

            if (window.innerWidth <= 992) { // 移动端处理逻辑
                if (isDropdownParent) {
                    e.preventDefault(); // 阻止父链接的默认跳转
                    dropdown.classList.toggle('active');
                    targetLink.classList.toggle('expanded');
                } else {
                    closeMobileMenuAndDropdowns(); // 点击子链接后关闭移动菜单
                    if (window.location.hash !== targetHash) {
                        window.location.hash = targetHash;
                    } else {
                        updateIframeContent(); // 如果 hash 未变，手动触发更新
                    }
                }
            } else { // 桌面端处理逻辑
                if (window.location.hash !== targetHash) {
                    window.location.hash = targetHash;
                } else {
                    updateIframeContent();
                }
            }
        });

        let resizeTimeout;
        // 窗口尺寸调整事件，用于切换移动/桌面端逻辑，并防抖
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const isMobile = window.innerWidth <= 992;
                if (isMobile) {
                    closeMobileMenuAndDropdowns(); // 切换到移动端时关闭可能打开的桌面菜单
                }
                setupDesktopDropdownHover(); // 重新设置/清除桌面端悬停事件
            }, 100);
        });

        // 搜索按钮点击事件
        searchButton.addEventListener('click', performSearch);
        // 搜索输入框回车事件
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });

        // 页面首次加载时，如果 URL 中没有 hash，则默认跳转到首页
        if (!window.location.hash) {
            window.location.hash = '#home';
        } else {
            // 如果有 hash，则加载对应内容
            updateIframeContent();
        }

        // 页面完全加载后，设置桌面端下拉菜单的悬停效果
        window.addEventListener('load', () => {
            setupDesktopDropdownHover();
        });

        // 监听 URL hash 变化，当 hash 改变时更新 iframe 内容
        window.addEventListener('hashchange', updateIframeContent);

    </script>
