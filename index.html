    <script>
        // --- JS 渲染函数：导航栏 (逻辑保留在 HTML 中) ---
        function renderNavbar() {
            // 确保 APP_DATA 可用
            if (typeof APP_DATA === 'undefined' || !APP_DATA.navData) {
                console.error("APP_DATA (来自 script.js) 未加载.");
                return;
            }
            const data = APP_DATA.navData;
            const navbar = document.querySelector('#navbar');
            if (!navbar) return;

            let html = data.logoHtml;

            // 1. 汉堡菜单按钮
            html += `<button class="menu-toggle">
                        <span class="menu-toggle-icon"></span>
                    </button>`;

            // 2. 菜单列表
            let menuHtml = '<ul class="navbar-menu">';
            data.menuItems.forEach(item => {
                let dropdownHtml = '';
                
                if (item.dropdown) {
                    dropdownHtml = '<ul class="dropdown">';
                    item.dropdown.forEach(ddItem => {
                        // 检查是否有分隔线需求
                        let separator = ddItem.separator ? '<li style="border-top: 1px solid #f0f0f0; margin: 5px 20px;"></li>' : '';
                        dropdownHtml += separator;
                        dropdownHtml += `<li><a href="${ddItem.link}" class="dropdown-link">${ddItem.name}</a></li>`;
                    });
                    dropdownHtml += '</ul>';
                }

                // 如果有下拉菜单，则使用 <span> 标签作为触发器
                const linkContent = item.dropdown 
                                    ? `<span class="menu-link">${item.name}</span>` 
                                    : `<a href="${item.link}" class="menu-link">${item.name}</a>`;
                
                menuHtml += `<li class="menu-item">
                                ${linkContent}
                                ${dropdownHtml}
                            </li>`;
            });
            menuHtml += '</ul>';
            html += menuHtml;

            // 3. 右侧操作按钮
            const btn = data.actionButton;
            html += `<div class="navbar-actions">
                        <a href="${btn.link}" class="btn-primary" target="${btn.target}" rel="${btn.rel}">
                            <span>${btn.text}</span>
                        </a>
                    </div>`;

            navbar.innerHTML = html;
        }

        // --- JS 渲染函数：底部栏 (逻辑保留在 HTML 中) ---
        function renderFooter() {
             if (typeof APP_DATA === 'undefined' || !APP_DATA.footerData) return;
            const footer = document.querySelector('#footer');
            if (footer) {
                footer.innerHTML = APP_DATA.footerData.copyright;
            }
        }

        // --- 核心执行逻辑 (保留在 HTML 中) ---
        document.addEventListener('DOMContentLoaded', () => {
            // 1. 渲染导航栏和底部栏内容
            renderNavbar();
            renderFooter();

            // 2. 绑定移动端菜单切换逻辑 
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.navbar-menu');

            if (menuToggle && menu) {
                menuToggle.addEventListener('click', () => {
                    menu.classList.toggle('active');
                });
            }
        });
    </script>
