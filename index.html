            /**

            /**

            function handleHashChange() {
                const newSection = window.location.hash.replace('#', '');
                if (newSection && newSection !== currentSection) {
                    const targetElement = document.querySelector(`[data-section="${newSection}"]`);
                    if (targetElement) {

            /**

            function loadSection(sectionId, updateHistory = true) {

                // å¤„ç†é iframe ç±»å‹æˆ–æ— å¯¹åº” iframe è·¯å¾„çš„é“¾æ¥

                const targetIframeUrl = new URL(targetFilePath, window.location.href);

                // å¦‚æœç›®æ ‡é¡µé¢å·²åŠ è½½ä¸”å¤„äºæ¿€æ´»çŠ¶æ€ï¼Œåˆ™ä¸é‡æ–°åŠ è½½
                if (currentIframeSrc === targetIframeSrc && currentSection === sectionId && !isAnimating) {

                isAnimating = true;

            /**

             * @param {string} sectionId - å½“å‰éƒ¨åˆ†çš„IDã€‚

            function updatePageTitle(sectionId) {

                // åªæœ‰å½“ç›®æ ‡æ˜¯ iframe ç±»å‹æ—¶ï¼Œæ‰æ›´æ–° iframe çš„ title
                if (targetElement && targetElement.dataset.type === 'iframe') {

            /**

            function resetActiveStates(sectionId) {

                document.querySelectorAll('.nav-item, .submenu > li').forEach(el => {

                // æ¡Œé¢ç«¯ï¼šæŠ˜å æ‰€æœ‰å­èœå•å’Œè¿˜åŸå›¾æ ‡
                if (window.innerWidth > 992) {

                    if (activeItem.closest('.submenu')) {

                        activeItem.setAttribute('tabindex', '0');

                // å‘ä¸Šéå†ä»¥æ¿€æ´»çˆ¶çº§å­èœå•é¡¹ï¼ˆå¦‚æœé€‚ç”¨ï¼‰
                let currentEl = activeItem;

                            if (window.innerWidth <= 992 && isMobileMenuOpen) {
                                parentUl.classList.add('show');
                                const icon = parentNavItem.querySelector('.submenu-icon');
                                if (icon) {
                                    icon.style.transform = 'rotate(180deg)';
                                }
                            }
                            currentEl = parentNavItem; // ç»§ç»­å‘ä¸Šéå†

                        }
                    } else {
                        break;
                    }
                }
            }


            /**
             * å¤„ç†å¯¼èˆªé“¾æ¥çš„ç‚¹å‡»äº‹ä»¶ã€‚
             * @param {HTMLElement} targetElement - è¢«ç‚¹å‡»çš„å¯¼èˆªé¡¹å…ƒç´ ã€‚
             * @param {Event} e - äº‹ä»¶å¯¹è±¡ã€‚

            function handleLinkClick(targetElement, e) {
                const sectionId = targetElement.dataset.section;
                const linkType = targetElement.dataset.type;
                const isSubmenuParent = targetElement.classList.contains('has-submenu');

                if (isSubmenuParent) {

                    if (window.innerWidth <= 992) {
                        // ç§»åŠ¨ç«¯å­èœå•åˆ‡æ¢é€»è¾‘
                        const submenu = targetElement.querySelector('.submenu');
                        const icon = targetElement.querySelector('.submenu-icon');
                        const currentlyActive = targetElement.classList.contains('active'); // æ£€æŸ¥å½“å‰ç‚¹å‡»çš„çˆ¶é¡¹æ˜¯å¦å·²æ¿€æ´»ï¼ˆå·²å±•å¼€ï¼‰

                        // 1. å…³é—­æ‰€æœ‰å…¶ä»–å·²æ‰“å¼€çš„å­èœå•ï¼ˆé™¤äº†å½“å‰ç‚¹å‡»çš„ï¼‰
                        targetElement.closest('.nav-links').querySelectorAll('.nav-item.has-submenu').forEach(item => {

                                item.classList.remove('active');

                                const otherSubmenu = item.querySelector('.submenu');

                                if (otherSubmenu) otherSubmenu.classList.remove('show');

                        });

                        // 2. åˆ‡æ¢å½“å‰ç‚¹å‡»çš„å­èœå•çš„æ˜¾ç¤º/éšè—çŠ¶æ€
                        if (currentlyActive) {
                            targetElement.classList.remove('active');
                            targetElement.setAttribute('aria-expanded', 'false');
                            if (submenu) submenu.classList.remove('show');
                            if (icon) icon.style.transform = '';
                        } else {
                            targetElement.classList.add('active');
                            targetElement.setAttribute('aria-expanded', 'true');
                            if (submenu) submenu.classList.add('show');
                            if (icon) icon.style.transform = 'rotate(180deg)';
                        }
                    }
                } else if (sectionId) {
                    // è¿™æ˜¯å¶å­å¯¼èˆªé¡¹ï¼ˆå®é™…é“¾æ¥ï¼‰
                    e.preventDefault();

                    if (linkType === 'newtab') {
                        const actualLink = targetElement.querySelector('a') || targetElement; // å¦‚æœæ˜¯ <a> æ ‡ç­¾æœ¬èº«å¸¦æœ‰ data-section
                        if (actualLink && actualLink.href) {
                            window.open(actualLink.href, '_blank', 'noopener noreferrer');
                        }
                        currentSection = sectionId;
                        resetActiveStates(sectionId);
                        updatePageTitle(sectionId);
                        if (window.innerWidth <= 992) {

                        loadSection(sectionId);
                        if (window.innerWidth <= 992) {

            // æ‰€æœ‰å¯¼èˆªé“¾æ¥çš„äº‹ä»¶ç›‘å¬å™¨
            mainNavLinks.addEventListener('click', function(e) {

                if (clickedItem && clickedItem.dataset.section) {

            // Logo ç‚¹å‡»è¿”å›é¦–é¡µ
            logoLink.addEventListener('click', function(e) {

            /**

            function toggleMobileMenu() {
                isMobileMenuOpen = !isMobileMenuOpen;
                mainNavLinks.classList.toggle('show', isMobileMenuOpen);
                hamburgerBtn.setAttribute('aria-expanded', isMobileMenuOpen.toString());
                document.body.style.overflow = isMobileMenuOpen ? 'hidden' : ''; // é˜»æ­¢ä¸»ä½“æ»šåŠ¨

                if (isMobileMenuOpen) {
                    resetActiveStates(currentSection); // æ‰“å¼€æ—¶è®¾ç½®æ­£ç¡®çš„æ¿€æ´»çŠ¶æ€ï¼ŒåŒ…æ‹¬å­èœå•çš„å±•å¼€
                } else {
                    // å…³é—­ä¸»ç§»åŠ¨èœå•æ—¶ï¼ŒæŠ˜å æ‰€æœ‰å­èœå•å’Œç§»é™¤ active ç±»
                    document.querySelectorAll('.nav-item.has-submenu').forEach(toggle => {
                        toggle.classList.remove('active'); // ç§»é™¤çˆ¶èœå•çš„æ¿€æ´»çŠ¶æ€
                        toggle.setAttribute('aria-expanded', 'false');
                        const submenu = toggle.querySelector('.submenu');
                        const icon = toggle.querySelector('.submenu-icon');
                        if (submenu) submenu.classList.remove('show'); // æŠ˜å å­èœå•
                        if (icon) icon.style.transform = ''; // è¿˜åŸå›¾æ ‡æ–¹å‘
                    });
                }
            }

            /**
             * å…³é—­ç§»åŠ¨å¯¼èˆªèœå•ã€‚
             */
            function closeMobileMenu() {
                if (!isMobileMenuOpen) return;
                isMobileMenuOpen = false;
                mainNavLinks.classList.remove('show');
                hamburgerBtn.setAttribute('aria-expanded', 'false');
                document.body.style.overflow = ''; // æ¢å¤ä¸»ä½“æ»šåŠ¨

                // å…³é—­ç§»åŠ¨èœå•æ—¶ï¼ŒæŠ˜å æ‰€æœ‰å­èœå•å’Œç§»é™¤activeç±»
                document.querySelectorAll('.nav-item.has-submenu').forEach(toggle => {
                    toggle.classList.remove('active'); // ç§»é™¤çˆ¶èœå•çš„æ¿€æ´»çŠ¶æ€
                    toggle.setAttribute('aria-expanded', 'false');
                    const submenu = toggle.querySelector('.submenu');
                    const icon = toggle.querySelector('.submenu-icon');
                    if (submenu) submenu.classList.remove('show'); // æŠ˜å å­èœå•
                    if (icon) icon.style.transform = ''; // è¿˜åŸå›¾æ ‡æ–¹å‘
                });
            }

            hamburgerBtn.addEventListener('click', function(e) {
                e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
                toggleMobileMenu();
            });

            hamburgerBtn.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleMobileMenu();
                }
            });

            // ç‚¹å‡»èœå•å¤–éƒ¨å…³é—­ç§»åŠ¨èœå•
            document.addEventListener('click', function(event) {
                if (isMobileMenuOpen && !hamburgerBtn.contains(event.target) && !mainNavLinks.contains(event.target)) {
                    closeMobileMenu();
                }
            });

            // å¤„ç†çª—å£å¤§å°è°ƒæ•´äº‹ä»¶
            function handleResize() {
                if (window.innerWidth > 992) {
                    closeMobileMenu(); // çª—å£å˜å¤§æ—¶è‡ªåŠ¨å…³é—­ç§»åŠ¨èœå•
                    document.body.style.overflow = ''; // æ¡Œé¢æ¨¡å¼ä¸‹å§‹ç»ˆæ¢å¤æ»šåŠ¨
                } else {
                    document.body.style.overflow = isMobileMenuOpen ? 'hidden' : ''; // ç§»åŠ¨æ¨¡å¼ä¸‹æ ¹æ®èœå•çŠ¶æ€ç®¡ç†æ»šåŠ¨
                }

            window.addEventListener('resize', handleResize);

            // é¡µé¢åŠ è½½å’Œå“ˆå¸Œå˜åŒ–æ—¶åˆå§‹åŒ–
            initPage();
            window.addEventListener('hashchange', handleHashChange);
        });
    </script>
