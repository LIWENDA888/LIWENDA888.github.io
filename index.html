        /* =========================================================================
           CSS 变量定义
           ========================================================================= */
        :root {
            --primary-color: #FF8C19;
            --sub-text-color: #6c7a89;
            --text-color: #1a2a40;
            
            /* === 统一的 Header/Footer 颜色变量 (来自 fonts.html) === */
            --deep-grey: #222222;
            --light-grey: #CCCCCC;
            --accent-color: #E0B973; 
            --nav-hover-bg: rgba(224, 185, 115, 0.1); 
            --sidebar-bg: #FFFFFF; 
            --hero-text-color: #FFFFFF; 
        }
        
        a { color: var(--deep-grey); text-decoration: none; transition: color 0.3s; }

        /* =========================================================================
           全局/基础样式
           ========================================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #f8fafc;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            
            /* 统一：为固定导航栏增加顶部填充 (桌面端默认值) */
            padding-top: 61px;
            
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* =========================================================================
           1. 顶部导航栏 (Header) 
           ========================================================================= */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background-color: #FFFFFF; 
            border-bottom: 1px solid var(--light-grey); 
            height: auto; 
        }
        
        .logo { display: block; height: auto; } 
        .logo img { height: 28px; width: auto; display: block; filter: none !important; }

        /* 导航菜单 - 桌面端 */
        .nav { display: flex; align-items: center; }
        .nav-item-dropdown { position: relative; list-style: none; margin-left: 15px; }
        
        .nav-item-dropdown > a {
            font-size: 16px; 
            font-weight: 500; 
            display: inline-flex; align-items: center;
            padding: 5px 10px 10px 10px; border-radius: 4px; position: relative;
            color: var(--deep-grey); 
        }
        
        /* 桌面端下划线动画 */
        .nav-item-dropdown > a::after {
            content: ''; position: absolute; bottom: 0; left: 50%;
            width: 50%; height: 3px; background-color: var(--accent-color); 
            transform: translateX(-50%) scaleX(0); transition: transform 0.3s ease-out;
        }
        
        .nav-item-dropdown > a:hover { color: var(--deep-grey); }
        .nav-item-dropdown:hover > a::after { transform: translateX(-50%) scaleX(1); }
        
        /* 桌面端二级菜单 */
        .dropdown-menu {
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%) translateY(10px); 
            min-width: 150px; background-color: #FFFFFF;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08); border-radius: 6px; padding: 8px 0; 
            z-index: 100; display: none; opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
        }
        
        .nav-item-dropdown:hover .dropdown-menu {
            display: block; opacity: 1; transform: translateX(-50%) translateY(0);
        }
        
        .dropdown-menu a {
            display: block; padding: 8px 15px; font-size: 15px;
            white-space: nowrap; border-radius: 4px; margin: 0 8px;
        }

        .dropdown-menu a:hover { background-color: var(--nav-hover-bg); }

        .menu-toggle {
            display: none; background: none; border: none; font-size: 24px;
            cursor: pointer; color: var(--deep-grey); padding: 0 10px; z-index: 999; 
        }
        
        /* 侧边栏遮罩层 */
        .backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); z-index: 990; 
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }

        .backdrop.open { opacity: 1; visibility: visible; }
        
        /* =========================================================================
           2. 英雄区域 (Hero Section) - 桌面端样式
           ========================================================================= */
        .hero-section {
            position: relative;
            height: 700px; /* 桌面端固定高度 */
            padding: 0 5%;
            padding-top: 0; 
        }
        
        .hero-section .hero-image-container {
            position: absolute; /* 桌面端绝对定位，作为背景 */
            top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
        }

        .hero-section .hero-image-container picture { display: block; width: 100%; height: 100%; }
        .hero-section .hero-image-container img { width: 100%; height: 100%; object-fit: cover; object-position: center; }
        
        .hero-content {
            position: relative; 
            z-index: 1;
            color: white; /* 桌面端白色文字 */
            max-width: 700px;
            text-align: left;
            margin-left: 15%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 桌面端垂直居中 */
        }

        .hero-content h1 { font-size: 3rem; margin-bottom: 16px; font-weight: bold; }
        .hero-content p { font-size: 1.4rem; margin-bottom: 30px; color: rgba(255, 255, 255, 0.9); }
        .hero-buttons { display: flex; gap: 20px; }
        .hero-button { display: inline-block; padding: 10px 24px; border-radius: 10px; font-weight: 600; text-decoration: none; transition: all 0.3s; font-size: 1rem; border: 2px solid transparent; }
        .hero-button-primary { background-color: #FF8C19; color: white; box-shadow: 0 4px 15px rgba(255, 140, 25, 0.4); }
        .hero-button-primary:hover { background-color: #e67e00; transform: translateY(-2px); box-shadow: 6px 20px rgba(255, 140, 25, 0.6); }
        .hero-button-secondary { background-color: transparent; color: white; border-color: white; }
        .hero-button-secondary:hover { background-color: rgba(255, 255, 255, 0.1); transform: translateY(-2px); }


        /* =========================================================================
           3. 主要内容区域与卡片 (Main Content) 
           ========================================================================= */
        .main-content {
            flex: 1;
            padding-top: 0; 
            padding-bottom: 40px;
            padding-left: 5%;
            padding-right: 5%;
        }

        .container { max-width: 2000px; margin: 0 auto; }
        .card-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; margin-top: 40px; }
        .card { position: relative; padding-bottom: 76.34%; height: 0; display: block; transition: none; text-decoration: none; cursor: pointer; background-color: white; border-radius: 25px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); overflow: hidden; }
        .card-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; transition: none; filter: brightness(0.65); }
        .card-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; color: white; padding: 40px; text-align: left; }
        
        /* 卡片文字响应式缩放 */
        .card-content h3 { 
            font-size: clamp(1.2rem, 1.8vw, 1.6rem); 
            margin-bottom: 5px; 
            font-weight: 700; 
        }
        
        .card-content p { 
            font-size: clamp(1.0rem, 1.25vw, 1.1rem); 
            color: rgba(255, 255, 255, 0.9); 
            line-height: 1.6; 
            margin-bottom: 8px; 
            font-weight: normal; 
        }
        
        .card-action-text { 
            display: inline-block; 
            font-size: clamp(0.8rem, 1.02vw, 0.9rem); 
            color: white; 
            font-weight: 700; 
            text-decoration: none; 
            transition: text-decoration 0.3s; 
        }
        
        a.card:hover .card-action-text { text-decoration: underline; }

        /* =========================================================================
           4. 社交图标 (Social Icons) 
           ========================================================================= */
        .social-links-section {
            background: #f8fafc;
            color: #1a2a40;
            padding: 80px 5% 40px; 
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .contact-social-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }
        
        .social-links { 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px; 
            flex-wrap: wrap;
        }
        
        .social-button { display: flex; justify-content: center; align-items: center; width: 60px; height: 60px; border-radius: 50%; background-color: #f0f4f8; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); position: relative; overflow: hidden; cursor: pointer; }
        .social-button:hover { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); transform: translateY(-2px); }
        .social-icon, .qr-code-icon { width: 60%; height: 60%; object-fit: contain; z-index: 2; transition: transform 0.3s ease; }
        .social-button:hover .social-icon, .social-button:hover .qr-code-icon { transform: scale(1.1); }
        .qr-code-container { position: relative; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .qr-code-popup { position: absolute; bottom: calc(100% + 15px); left: 50%; transform: translateX(-50%) translateY(10px); padding: 15px; background: white; border-radius: 12px; box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15); z-index: 10; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease; }
        .qr-code-container:hover .qr-code-popup { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }
        .qr-code-popup img { width: 120px; height: 120px; display: block; }
        .qr-code-popup p { font-size: 0.85rem; color: var(--text-color); margin-top: 10px; font-weight: 500; }

        
        /* =========================================================================
           5. 动态版权底部栏 (Dynamic Footer) 
           ========================================================================= */
        .dynamic-copyright-footer {
            background: #FFFFFF; color: var(--text-color); padding: 30px 5%; 
            display: flex; justify-content: center; border-top: 1px solid var(--light-grey); 
            width: 100%;
        }

        .copyright-section {
            text-align: center;
            width: 100%;
        }
        
        .copyright-section p { color: var(--sub-text-color); font-size: 0.9rem; margin: 0; }
        .copyright-section a { color: var(--sub-text-color); text-decoration: none; transition: color 0.3s ease, text-decoration 0.3s ease; }
        .copyright-section a:hover { color: var(--text-color); text-decoration: underline; }


        /* =========================================================================
           6. 响应式调整 (Mobile) 
           ========================================================================= */
        
        @media (max-width: 768px) {
            /* 确保 body padding 与 Header 高度一致 */
            body {
                padding-top: 48px; 
            }
            
            /* 导航菜单 - 移动端优化 */
            /* 修正：删除显式 height: 48px; 使其与 fonts.html 保持一致，依赖 padding + content 计算高度 */
            .header { padding: 10px 4%; } 
            .logo img { height: 28px; }
            .menu-toggle { display: block; }
            
            .nav {
                position: fixed; top: 48px; right: 0; left: 0; width: 100%; 
                max-width: none; height: calc(100vh - 48px);
                background-color: var(--sidebar-bg); box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); 
                z-index: 999; display: flex; flex-direction: column; padding: 20px 4%; 
                overflow-y: auto; 
                transform: translateY(-100%); opacity: 0; visibility: hidden;
                transition: transform 0.3s ease-out, opacity 0.3s, visibility 0s 0.3s;
            }

            .nav.open {
                transform: translateY(0); opacity: 1; visibility: visible;
                transition: transform 0.3s ease-out, opacity 0.3s; 
            }
            
            .backdrop { top: 48px; height: calc(100vh - 48px); }

            .nav-item-dropdown { margin: 0; width: 100%; border-bottom: 1px solid #eeeeee; }
            .nav-item-dropdown:last-child { border-bottom: none; }

            .nav-item-dropdown > a {
                padding: 15px 10px; font-size: 18px; width: 100%;
                display: flex; justify-content: space-between; 
            }
            
            .nav-item-dropdown > a::after { content: none; } 
            
            .nav .nav-item-dropdown .dropdown-menu {
                display: none; position: static; opacity: 1; transform: none; border: none !important; box-shadow: none !important;
            }
            
            .nav .nav-item-dropdown.open .dropdown-menu { display: block !important; }
            
            .dropdown-menu a { padding: 10px 10px; font-size: 16px; margin: 3px 0; }
            
            /* 英雄区结构调整 - 移动端流式布局 */
            .hero-section { 
                padding-top: 0; 
                height: auto; 
                padding-left: 0; 
                padding-right: 0;
            }
            
            /* 图像容器恢复正常流 */
            .hero-section .hero-image-container {
                position: relative; 
                height: auto; 
            }
            
            .hero-section .hero-image-container img {
                height: auto; 
                object-fit: contain;
            }
            
            /* 内容区域左对齐，并确保颜色/背景正确 */
            .hero-content {
                position: relative; 
                z-index: 2;
                color: var(--text-color); 
                margin-left: 0; 
                max-width: 100%; 
                height: auto;
                display: block; 
                text-align: left; 
                padding: 40px 5%; 
                background-color: #FFFFFF; /* 白色背景 */
            }

            .hero-content h1 { 
                font-size: 2rem; 
                margin-bottom: 10px;
                color: var(--text-color); 
            }
            
            .hero-content p { 
                color: var(--sub-text-color); 
                font-size: 1.1rem; 
                margin-bottom: 25px; 
            }

            .hero-buttons { 
                justify-content: flex-start; /* 按钮靠左对齐 */
            }
            
            /* 确保次要按钮在白色背景下可见 */
            .hero-content .hero-button-secondary {
                color: var(--text-color); 
                border-color: var(--sub-text-color); 
            }

            .hero-content .hero-button-secondary:hover {
                background-color: var(--nav-hover-bg); 
            }
            
            /* 卡片区适应 */
            .social-links-section { padding: 40px 5% 30px; }
            .card-container { grid-template-columns: 1fr; gap: 30px; margin-top: 30px; }
            
            /* 手机端按钮样式调整 */
            .nav-button {
                display: block; 
                width: 100%;
                margin: 10px 0 0 0;
            }
        }
    </style>
</head>

    <script>
        
        // ----------------------------------------------------
        // 公共模块渲染函数 (统一自 fonts.html)
        // ----------------------------------------------------
        function renderHeader() {
            const headerContainer = document.getElementById('headerContainer');
            if (!headerContainer) return;
            
            // 使用外部 common.js 中的 navData
            let navHtml = navData.map(item => {
                const isDropdown = item.hasDropdown ? 'has-dropdown' : '';
                const targetAttr = item.openInNewTab ? ' target="_blank" rel="noopener noreferrer"' : '';

                let subMenuHtml = '';
                if (item.subMenu) {
                    const subLinks = item.subMenu.map(sub => {
                        const subTargetAttr = sub.openInNewTab ? ' target="_blank" rel="noopener noreferrer"' : '';
                        return `<a href="${sub.url}" class="nav-item-sub"${subTargetAttr}>${sub.label}</a>`;
                    }).join('');
                    subMenuHtml = `<div class="dropdown-menu">${subLinks}</div>`;
                }

                return `
                    <div class="nav-item-dropdown">
                        <a href="${item.url || '#'}" class="nav-item ${isDropdown}"${targetAttr}>${item.label}</a>
                        ${subMenuHtml}
                    </div>
                `;
            }).join('');
            
            // 注意: 此处不再添加 "合作洽谈" 按钮

            // 使用外部 common.js 中的 siteConfig
            headerContainer.innerHTML = `
                <a href="${siteConfig.homeUrl}" class="logo">
                    <img src="${siteConfig.logoUrl}" alt="品牌 LOGO" id="headerLogo" class="logo-image">
                </a>
                <button class="menu-toggle" id="menuToggle">☰</button> 
                <div class="backdrop" id="menuBackdrop"></div>
                <nav class="nav" id="mainNav">
                    ${navHtml}
                </nav>
            `;
        }

        function renderFooter() {
            const footerContainer = document.getElementById('footerContainer');
            if (!footerContainer) return;

            // 使用外部 common.js 中的 footerLinks
            const linkHtml = footerLinks.map(link => `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.label}</a>
            `).join(' | ');

            // 使用外部 common.js 中的 siteConfig
            footerContainer.innerHTML = `
                <div class="copyright-section">
                    <p>${siteConfig.copyrightText} ${linkHtml}</p>
                </div>
            `;
        }
        
        // ----------------------------------------------------
        // 页面初始化与事件绑定 (统一自 fonts.html)
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. 动态渲染公共模块
            renderHeader();
            renderFooter();
            
            // 2. 导航事件绑定逻辑
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            const menuBackdrop = document.getElementById('menuBackdrop'); 
            const dropdownItems = mainNav ? mainNav.querySelectorAll('.nav-item-dropdown') : [];

            function closeMenu() {
                if (!mainNav || !menuBackdrop) return;
                mainNav.classList.remove('open');
                menuBackdrop.classList.remove('open'); 
                document.body.style.overflow = '';
                dropdownItems.forEach(dropdown => dropdown.classList.remove('open'));
            }
            
            function toggleMenu() {
                const isOpen = mainNav.classList.toggle('open');
                menuBackdrop.classList.toggle('open'); 
                
                if (window.innerWidth <= 768) {
                    document.body.style.overflow = isOpen ? 'hidden' : ''; 
                }
            }
            
            if (menuToggle && mainNav && menuBackdrop) {
                menuToggle.addEventListener('click', toggleMenu);
                menuBackdrop.addEventListener('click', closeMenu); 
                
                mainNav.querySelectorAll('.nav-item, .nav-item-sub').forEach(item => {
                    if (!item.classList.contains('has-dropdown') || item.classList.contains('nav-item-sub')) {
                        item.addEventListener('click', () => {
                            if (mainNav.classList.contains('open')) {
                                setTimeout(closeMenu, 100); 
                            }
                        });
                    }
                });
            }
            
            // 移动端二级菜单展开/收起逻辑
            dropdownItems.forEach(item => {
                const navLink = item.querySelector('.nav-item.has-dropdown');
                if (navLink) {
                    navLink.addEventListener('click', function(e) {
                        if (window.innerWidth <= 768) {
                            e.preventDefault(); 
                            const wasOpen = item.classList.contains('open');
                            dropdownItems.forEach(d => d.classList.remove('open')); 
                            if (!wasOpen) {
                                item.classList.add('open'); 
                            }
                        }
                    });
                }
            });
            
            // 3. 页面内容渲染完成后显示页面
            document.body.style.opacity = '1';
        });
    </script>
</body>
