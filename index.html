    <script>
        // 二维码悬浮弹窗功能
        const qrCodeIcons = document.querySelectorAll('.qr-code-icon');

        qrCodeIcons.forEach(iconLink => {
            const qrCodeContainer = iconLink.querySelector('.qr-code-container');

            if (qrCodeContainer) {
                let hideTimeout;

                iconLink.addEventListener('mouseenter', () => {
                    clearTimeout(hideTimeout);
                    qrCodeContainer.style.display = 'block';
                });

                iconLink.addEventListener('mouseleave', () => {
                    hideTimeout = setTimeout(() => {
                        if (!iconLink.matches(':hover') && !qrCodeContainer.matches(':hover')) {
                            qrCodeContainer.style.display = 'none';
                        }
                    }, 100);
                });

                qrCodeContainer.addEventListener('mouseenter', () => {
                    clearTimeout(hideTimeout);
                    qrCodeContainer.style.display = 'block';
                });

                qrCodeContainer.addEventListener('mouseleave', () => {
                    hideTimeout = setTimeout(() => {
                        if (!iconLink.matches(':hover') && !qrCodeContainer.matches(':hover')) {
                            qrCodeContainer.style.display = 'none';
                        }
