<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO 优化 -->
    <title>字造 - 一起共赴十年之约</title>
    <meta name="description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta name="keywords" content="字造, 字库, 字体设计, 设计资源, 你的关键词">

    <!-- 社交媒体优化 (Open Graph) -->

    <meta property="og:description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta property="og:image" content="URL_TO_YOUR_IMAGE">

    <link rel="icon" href="index.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-start: #0011ff;
            --color-end: #000066;
            --color-accent: #00ffff;
            --color-dark: #000033;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        .bot-container {
            position: relative;
            transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .core {
            width: 360px;
            height: 360px;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 30% 30%, 
                var(--color-start), 
                var(--color-end) 70%);
            box-shadow: 0 0 80px var(--color-accent),
                       inset 0 0 50px rgba(255,255,255,0.1);
            transition: all 0.4s;
            cursor: pointer;
        }

        .gear {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid var(--color-accent);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            filter: drop-shadow(0 0 10px var(--color-accent));
        }
        .gear::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid;
            border-color: var(--color-accent) transparent;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .face {
            position: absolute;
            width: 70%;
            height: 70%;
            left: 15%;
            top: 15%;
            perspective: 800px;
        }

        .eyes {
            display: flex;
            justify-content: space-between;
            padding: 0 15%;
            transform-style: preserve-3d;
        }

        .eye {
            width: 70px;
            height: 100px;
            background: rgba(255,255,255,0.15);
            border-radius: 35px;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--color-accent);
            box-shadow: 0 0 30px var(--color-accent),
                       inset 0 -10px 20px rgba(0,0,0,0.2);
        }

        .pupil {
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 12px var(--color-accent));
        }

        .mouth {
            width: 50%;
            height: 30px;
            margin: 30px auto 0;
            border-radius: 0 0 50px 50px;
            border-bottom: 4px solid var(--color-accent);
            transition: all 0.3s;
            background: linear-gradient(to right,
                transparent 20%,
                var(--color-accent) 50%,
                transparent 80%);
            opacity: 0.8;
        }

        .arm {
            position: absolute;
            width: 28px;
            height: 140px;
            background: linear-gradient(to bottom, 
                var(--color-dark) 20%, 
                var(--color-accent) 80%);
            border-radius: 14px;
            transform-origin: top center;
            transition: transform 0.4s cubic-bezier(0.445, 0.05, 0.55, 0.95);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        .arm::after {
            content: '';
            position: absolute;
            bottom: -12px;
            width: 45px;
            height: 45px;
            background: var(--color-accent);
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(3px);
        }

        .message {
            position: absolute;
            width: 100%;
            bottom: -80px;
            color: var(--color-accent);
            font-family: 'Comic Sans MS', cursive;
            font-size: 30px;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 0 25px var(--color-accent);
            letter-spacing: 2px;
        }

        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.3) 10%,
                rgba(255,255,255,0) 70%);
            border-radius: 50%;
            animation: ripple 0.8s ease-out;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 0.6; }
            100% { transform: scale(3); opacity: 0; }
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        /* 导航菜单 */
        .nav-toggle {
            position: fixed;
            top: 25px;
            right: 20px;
            width: 120px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 101;
            font-size: 20px;
        }

        .nav-toggle:hover {
            transform: scale(1.05);
        }

        .nav-toggle .logo {
            width: 50px;
            height: auto;
            transition: filter 0.3s, transform 0.3s ease;
        }

        .nav-toggle .logo:hover {
            transform: scale(1.1);
        }

        .nav-menu {
            position: fixed;
            top: 65px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            padding: 0.8rem;
            width: 180px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 102;
            display: flex;
            flex-direction: column;
        }

        .nav-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .nav-item {
            padding: 8px 12px;
            border-radius: 6px;
            color: #666;
            transition: all 0.2s, color 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .nav-item::before {
            content: '\f060';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover {
            background: #7c8ff710;
            color: #7c8ff7;
            transform: scale(1.05);
        }

        .nav-item:hover::before {
            opacity: 1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.6rem;
            text-align: center;
            font-size: 11px;
            color: #888;
            border-top: 1px solid rgba(124, 143, 247, 0.1);
            z-index: 100;
        }

        .footer a {
            color: #7c8ff7;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- 折叠导航 -->
    <div class="nav-toggle" id="navToggle" aria-label="切换导航">
        <a href="https://zizao.top/">
            <img src="logo.svg" class="logo" alt="ZAO Tool">
        </a>
        ☰
    </div>
    <nav class="nav-menu" id="navMenu">
        <a href="https://zizao.top" class="nav-item">首页</a>
        <a href="https://zizao.top/hao" class="nav-item">设计导航</a>
        <a href="https://zizao.top/bao" class="nav-item">百宝库</a>
    </nav>
    <div class="stars"></div>
    
    <div class="bot-container">
        <div class="core">
            <div class="gear" style="top: -40px; left: -40px;"></div>
            <div class="gear" style="bottom: -40px; right: -40px;"></div>
            
            <div class="face">
                <div class="eyes">
                    <div class="eye"><div class="pupil"></div></div>
                    <div class="eye"><div class="pupil"></div></div>
                </div>
                <div class="mouth"></div>
            </div>
            
            <div class="arm left" style="left: -50px;"></div>
            <div class="arm right" style="right: -50px;"></div>
        </div>
        <div class="message">(◕‿◕) 点击开启冒险！</div>
    </div>

    <script>
        // 星空初始化
        function createStars() {
            const stars = document.querySelector('.stars');
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', Math.random() * 3 + 1 + 's');
                stars.appendChild(star);
            }
        }

        // 颜色管理系统
        let hue = 200;
        function updateColors() {
            hue = (hue + 0.3) % 360;
            const startColor = `hsl(${hue}, 90%, 50%)`;
            const endColor = `hsl(${hue + 180}, 90%, 20%)`;
            const accentColor = `hsl(${hue}, 100%, 70%)`;
            const darkColor = `hsl(${hue + 180}, 100%, 10%)`;
            
            document.documentElement.style.setProperty('--color-start', startColor);
            document.documentElement.style.setProperty('--color-end', endColor);
            document.documentElement.style.setProperty('--color-accent', accentColor);
            document.documentElement.style.setProperty('--color-dark', darkColor);
            
            requestAnimationFrame(updateColors);
        }

        // 眼睛跟踪系统
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            const coreRect = document.querySelector('.core').getBoundingClientRect();
            const centerX = coreRect.left + coreRect.width/2;
            const centerY = coreRect.top + coreRect.height/2;
            
            pupils.forEach(pupil => {
                const eye = pupil.parentElement;
                const eyeRect = eye.getBoundingClientRect();
                const targetX = e.clientX - eyeRect.left - eyeRect.width/2;
                const targetY = e.clientY - eyeRect.top - eyeRect.height/2;
                const distance = Math.min(25, Math.hypot(targetX, targetY)/4);
                const angle = Math.atan2(targetY, targetX);
                
                pupil.style.transform = `translate(
                    ${Math.cos(angle) * distance}px,
                    ${Math.sin(angle) * distance}px
                )`;
            });

            // 手臂动态
            const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
            const leftArmRot = Math.min(45, Math.max(-45, angle * 57.3 - 110));
            const rightArmRot = Math.min(45, Math.max(-45, angle * 57.3 + 110));
            
            document.querySelector('.arm.left').style.transform = 
                `rotate(${leftArmRot}deg)`;
            document.querySelector('.arm.right').style.transform = 
                `rotate(${-rightArmRot}deg)`;
        });

        // 点击交互系统
        let clickCount = 0;
        document.querySelector('.core').addEventListener('click', function(e) {
            // 涟漪效果
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = e.offsetX - 50 + 'px';
            ripple.style.top = e.offsetY - 50 + 'px';
            this.appendChild(ripple);
            
            // 核心动画
            this.style.transform = `scale(0.92) rotate(${clickCount % 2 ? 4 : -4}deg)`;
            this.querySelector('.mouth').style.transform = 'scaleY(1.4)';
            
            // 齿轮加速
            document.querySelectorAll('.gear').forEach(gear => {
                gear.style.animation = 'rotate 1.8s linear infinite';
            });
            
            // 状态重置
            setTimeout(() => {
                this.style.transform = '';
                this.querySelector('.mouth').style.transform = '';
                gear.style.animation = 'rotate 20s linear infinite';
                ripple.remove();
            }, 300);

            // 消息更新
            const messages = [
                "(◕‿◕) 发现新维度！",
                "(✧ω✧) 能量激增！",
                "(❁´◡`❁) 准备跃迁！",
                "(≧∇≦)ﾉ 超空间启动！"
            ];
            document.querySelector('.message').textContent = messages[clickCount++ % messages.length];
        });

        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        const navItems = document.querySelectorAll('.nav-item');

        navToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navMenu.classList.toggle('active');
        });

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

        // 初始化
        createStars();
        updateColors();
    </script>
</body>
</html>
