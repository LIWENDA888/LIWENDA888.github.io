<html lang="zh-CN">
<head>

    <meta property="og:description" content="字造工具箱，提供优质的字库产品和设计资源。了解更多关于字造的信息。">

    <meta property="og:url" content="https://www.zizao.top">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS 变量定义 */
        :root {
            --primary-color: #333; /* 主要颜色 */
            --secondary-color: #555; /* 次要颜色 */
            --brand-color: #FF8C19; /* 品牌颜色 (激活状态) */

            --text-color-dark: #2c3e50; /* 深文本颜色 */
            --text-color-medium: #555; /* 中等文本颜色 */
            --text-color-light: #9ca3af; /* 浅文本颜色 */

            --border-color-light: #e5e7eb; /* 浅边框颜色 */
            --border-color-medium: #d1d5db; /* 中等边框颜色 */

            --bg-color-white: #ffffff; /* 白色背景 */
            --bg-color-light: #f7f7f7; /* 浅灰色背景 */
            --bg-color-hover-primary: rgba(51, 51, 51, 0.08); /* 主要颜色悬停背景 */
            --bg-color-dropdown: var(--bg-color-white); /* 下拉菜单背景 */
            --bg-color-dropdown-mobile: var(--bg-color-white); /* 移动端下拉菜单背景 */

            --shadow-color-large: rgba(0, 0, 0, 0.15); /* 大阴影颜色 */

            --navbar-bg: rgba(255, 255, 255, 0.95); /* 导航栏背景 */
            --navbar-blur: blur(12px); /* 导航栏模糊效果 */

            --transition-base: all 0.3s ease-in-out; /* 基本过渡效果 */
            --transition-nav-slide: right 0.4s cubic-bezier(0.23, 1, 0.32, 1); /* 导航滑入过渡 */
        }

        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei";
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* 防止横向滚动 */
            scroll-behavior: smooth; /* 平滑滚动 */
            background-color: var(--bg-color-white);
            color: var(--text-color-dark);
            font-weight: 400;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 确保内容区域至少占满视口高度 */
        }

        a {
            color: var(--primary-color);
            text-decoration: none; /* 去除下划线 */
            transition: var(--transition-base);
        }

        a:hover {
            color: var(--primary-color); /* 悬停时颜色不变 */
        }

        /* 导航栏 */
        .navbar {
            background: var(--navbar-bg);
            backdrop-filter: var(--navbar-blur);
            -webkit-backdrop-filter: var(--navbar-blur); /* Safari兼容 */
            border-bottom: 1px solid var(--border-color-light);
            height: 70px;
            position: sticky; /* 固定在顶部 */
            top: 0;
            width: 100%;
            z-index: 1000; /* 确保在最上层 */
            display: flex;
            justify-content: center; /* 内容居中 */
            align-items: center;
        }

        .navbar-inner {
            max-width: 1900px; /* 最大宽度限制 */
            width: 100%;
            padding: 0 30px; /* 左右内边距 */
            display: flex;
            justify-content: space-between; /* 子元素左右对齐 */
            align-items: center;
            gap: 20px; /* 子元素间隙 */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--text-color-dark);
            text-decoration: none;
            flex-shrink: 0; /* 不允许收缩 */
        }

        .logo-img {
            height: 36px;
            width: auto;
            display: block;
        }

        /* 导航内容区域和链接 */
        .nav-content-area {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-left: auto; /* 推到最右边 */
        }

        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none; /* 去除列表标记 */
            align-items: center;
        }

        .nav-links > li > a {
            color: var(--text-color-dark);
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 10px; /* 圆角 */
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            position: relative; /* 为下拉菜单定位做准备 */
            overflow: hidden; /* 隐藏超出部分 */
        }

        .nav-links > li > a .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: transparent;
            border: 2px solid var(--secondary-color);
            border-radius: 50%; /* 圆形 */
            transition: var(--transition-base);
            flex-shrink: 0;
        }

        .nav-links > li > a:hover {
            background: var(--bg-color-hover-primary);
            color: var(--primary-color);
        }

        .nav-links > li > a:hover .dot {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(51, 51, 51, 0.6); /* 悬停时添加阴影 */
        }

        .nav-links > li > a.active,
        .nav-links > li > a.expanded {
            background: var(--bg-color-hover-primary);
            color: var(--brand-color);
            font-weight: 600;
        }

        .nav-links > li > a.active .dot,
        .nav-links > li > a.expanded .dot {
            background: var(--brand-color);
            border-color: var(--brand-color);
            box-shadow: 0 0 12px rgba(255, 140, 25, 0.8); /* 激活时添加品牌色阴影 */
        }

        .dropdown-arrow {
            margin-left: 6px;
            font-size: 0.75em;
            transition: transform 0.3s ease-in-out;
        }

        .nav-links > li:hover .dropdown-parent-link .dropdown-arrow,
        .nav-links > li .dropdown-parent-link.expanded .dropdown-arrow {
            transform: rotate(180deg); /* 展开箭头 */
        }

        /* 下拉菜单 (桌面端) */
        .nav-links > li {
            position: relative; /* 为下拉菜单定位提供相对基准 */
        }

        .dropdown {
            list-style: none;
            position: absolute;
            background: var(--bg-color-dropdown);
            border-radius: 12px;
            padding: 8px 0;
            box-shadow: 0 10px 30px var(--shadow-color-large);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            z-index: 100;
            top: 100%; /* 从父级元素底部开始 */
            transform: translateY(8px); /* 初始化向上偏移 */
            left: 0;
            transform-origin: top center; /* 动画原点 */
            width: 220px;
            border: 1px solid var(--border-color-light);
        }

        .dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0); /* 恢复正常位置 */
        }

        .dropdown li a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            color: var(--text-color-dark);
            transition: var(--transition-base);
            font-size: 14px;
            border-radius: 8px;
            margin: 0 10px; /* 左右外边距 */
            font-weight: 450;
            border-bottom: 1px solid var(--border-color-light);
        }

        .dropdown li:last-child a {
            border-bottom: none; /* 最后一个子项无下边框 */
        }

        .dropdown li a:hover,
        .dropdown li a.active-sub {
            color: var(--primary-color);
            background: var(--bg-color-hover-primary);
        }

        .dropdown li a:hover .dot,
        .dropdown li a.active-sub .dot {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(51, 51, 51, 0.6);
        }

        /* 搜索框 */
        .search-container {
            flex-shrink: 0;
            margin-left: 20px;
            width: auto;
            display: flex;
            align-items: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color-medium);
            border-radius: 24px;
            background-color: var(--bg-color-light);
            transition: var(--transition-base);
            width: 280px;
            gap: 8px;
            height: 40px;
            padding: 0 15px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .search-box:focus-within {
            border-color: var(--primary-color);
            background-color: var(--bg-color-white);
            box-shadow: 0 0 0 3px rgba(51, 51, 51, 0.2); /* 输入时添加聚焦效果 */
        }

        #searchInput {
            flex-grow: 1; /* 占据剩余空间 */
            border: none;
            outline: none;
            padding: 0;
            font-size: 14px;
            background-color: transparent;
            color: var(--text-color-dark);
            height: 100%;
            caret-color: var(--primary-color); /* 光标颜色 */
        }

        #searchInput::placeholder {
            color: var(--text-color-light);
        }

        #searchButton {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--secondary-color);
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            height: 100%;
            border-radius: 6px;
        }

        #searchButton:hover {
            color: var(--primary-color);
            background-color: var(--bg-color-hover-primary);
        }

        /* 汉堡菜单 */
        .hamburger {
            display: none; /* 默认隐藏，移动端显示 */
            cursor: pointer;
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            position: relative;
            z-index: 1001; /* 确保在导航内容上方 */
            flex-shrink: 0;
            padding: 5px;
            margin-left: auto; /* 推到最右边 */
        }

        .hamburger span {
            display: block;
            width: 22px;
            height: 2.5px;
            background: var(--primary-color);
            border-radius: 2px;
            margin: 5px auto;
            transition: var(--transition-base);
        }

        .hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); } /* 第一条线 */
        .hamburger.active span:nth-child(2) { opacity: 0; } /* 第二条线隐藏 */
        .hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); } /* 第三条线 */

        /* 移动端导航遮罩层 */
        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .mobile-nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* 响应式调整 */
        @media (max-width: 992px) {
            .navbar-inner { padding: 0 20px; }
            .logo { font-size: 1.5rem; }
            .logo-img { height: 32px; }

            .hamburger { display: block; } /* 显示汉堡菜单 */
            .search-container { display: none; } /* 隐藏桌面搜索框 */

            /* 移动端导航面板 */
            .nav-content-area {
                position: fixed;
                top: 70px; /* 紧贴导航栏下方 */
                right: -100%; /* 默认隐藏在右侧 */
                width: 75vw;
                max-width: 300px;
                height: calc(100vh - 70px); /* 剩余视口高度 */
                background: var(--navbar-bg);
                backdrop-filter: var(--navbar-blur);
                -webkit-backdrop-filter: var(--navbar-blur);
                flex-direction: column; /* 垂直布局 */
                align-items: flex-start; /* 左对齐 */
                transition: var(--transition-nav-slide);
                box-shadow: -6px 0 40px var(--shadow-color-large);
                z-index: 999; /* 在遮罩层上方 */
                overflow-y: auto; /* 允许滚动 */
                border-right: 1px solid var(--border-color-light);
            }

            .nav-content-area.active {
                right: 0; /* 滑入显示 */
                display: flex; /* 确保显示 */
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 0;
                padding: 10px 0;
            }

            .nav-links > li {
                width: 100%;
                border-bottom: 1px solid var(--border-color-light);
            }

            .nav-links > li:last-child {
                border-bottom: none;
            }

            .nav-links > li > a {
                width: 100%;
                padding: 14px 25px;
                gap: 12px;
                font-size: 16px;
                font-weight: 500;
                justify-content: flex-start;
                border-radius: 0; /* 移除圆角 */
            }

            .nav-links > li > a .dot {
                margin-right: 12px;
            }

            /* 移动端下拉菜单 */
            .dropdown {
                position: static; /* 取消绝对定位 */
                width: 100%;
                background: var(--bg-color-dropdown-mobile);
                box-shadow: none;
                padding: 0;
                max-height: 0; /* 默认隐藏 */
                overflow: hidden;
                transition: max-height 0.4s cubic-bezier(0.23, 1, 0.32, 1), padding-top 0.4s ease, padding-bottom 0.4s ease, border-top 0.4s ease, border-bottom 0.4s ease;
                border-radius: 0;
                margin-top: 0;
                border: none;
            }

            .dropdown.active {
                max-height: 500px; /* 显示高度 */
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .dropdown li a {
                padding-left: 45px; /* 缩进 */
                gap: 10px;
                font-size: 15px;
                border-radius: 0;
                justify-content: flex-start;
                border-bottom: 1px solid var(--border-color-light);
                margin: 0;
                color: var(--text-color-medium);
            }

            .dropdown li:last-child a {
                border-bottom: none;
            }
        }

        /* 内容区域和 iframe */
        #content-area {
            flex-grow: 1; /* 占据剩余空间 */
            width: 100%;
            background-color: var(--bg-color-white);
            position: relative; /* 为 iframe 绝对定位做准备 */
        }

        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* 默认隐藏 */
            background-color: var(--bg-color-white);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1;
        }

        .iframe-wrapper.active {
            display: block; /* 显示激活的 iframe */
            opacity: 1;
            z-index: 2; /* 确保激活的 iframe 在最上层 */
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none; /* 去除 iframe 边框 */
            display: block;
        }

        /* 加载指示器 */
        #loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: var(--text-color-dark);
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
            pointer-events: auto; /* 可点击 */
            transform: translateY(0);
        }

        #loading-indicator.hidden {
            opacity: 0;
            pointer-events: none; /* 不可点击 */
            transform: translateY(-20px); /* 向上移出视野 */
        }

        .spinner {
            border: 5px solid var(--border-color-light); /* 边框 */
            border-top: 5px solid var(--primary-color); /* 旋转部分 */
            border-radius: 50%;
            width: 55px;
            height: 55px;
            animation: spin 1.1s linear infinite; /* 应用旋转动画 */
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-indicator p {
            font-size: 1.15rem;
            font-weight: 500;
            color: var(--text-color-medium);
            letter-spacing: 0.5px;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar { width: 8px; height: 8px; } /* 滚动条宽度 */
        ::-webkit-scrollbar-track { background: var(--bg-color-light); border-radius: 10px; } /* 滚动条轨道 */
        ::-webkit-scrollbar-thumb { background: var(--border-color-medium); border-radius: 10px; transition: background-color 0.3s ease; } /* 滚动条滑块 */
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); } /* 滑块悬停效果 */

        * {
            scrollbar-color: var(--border-color-medium) var(--bg-color-light); /* Firefox 滚动条样式 */
            scrollbar-width: thin; /* Firefox 滚动条宽度 */
        }

        /* 字体导入 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>

        const PAGE_METADATA = {
            'home': { title: '字造 - 专注分享字体领域优质内容', parent: 'home' },
            'fonts': { title: '字造字库 - 以字体探索美学新感知', parent: 'fonts' },
            'hao': { title: '字造导航 - 设计师的私藏灵感库', parent: 'hao' },
            'Material': { title: '字造百宝库 - 设计师的资源百宝库', parent: 'Material' },
            'tools': { title: '字造设计工具箱', parent: 'tools' }, // 工具父级
            'txt': { title: '在线TXT文本编辑器 - 字造ZIZAO', parent: 'tools' },
            'quchong': { title: '文本字符去重工具 - 字造ZIZAO', parent: 'tools' },
            'duibi': { title: '文字字符对比工具 - 字造ZIZAO', parent: 'tools' },
            'pinyin': { title: '汉字拼音转换工具 - 字造ZIZAO', parent: 'tools' },
            'xinjinzi': { title: '形近字查询工具 - 字造ZIZAO', parent: 'tools' },
            'shufa': { title: '书法风格查询工具 - 字造ZIZAO', parent: 'tools' },
        };

        // DOM 元素获取
        const hamburger = document.querySelector('.hamburger');
        const navContentArea = document.querySelector('.nav-content-area');
        const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
        const loadingIndicator = document.getElementById('loading-indicator');
        const iframeWrappers = document.querySelectorAll('.iframe-wrapper');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const navLinksList = document.querySelector('.nav-links');
        const body = document.body;

        let currentActivePageKey = ''; // 当前激活的页面键

        // 切换移动端菜单显示/隐藏
        function toggleMobileMenu(show) {
            hamburger.classList.toggle('active', show);
            navContentArea.classList.toggle('active', show);
            mobileNavOverlay.classList.toggle('active', show);
            body.style.overflow = show ? 'hidden' : ''; // 隐藏背景滚动
        }

        // 关闭移动端菜单及所有展开的下拉菜单
        function closeMobileMenuAndDropdowns() {
            toggleMobileMenu(false);
            document.querySelectorAll('.dropdown.active').forEach(dropdown => {
                dropdown.classList.remove('active');
                // 移除父级链接的 expanded 类以复原箭头
                const parentLink = dropdown.previousElementSibling;
                if (parentLink && parentLink.classList.contains('dropdown-parent-link')) {
                    parentLink.classList.remove('expanded');
                }
            });
        }

        // 从 URL hash 获取当前页面键
        function getPageKeyFromHash() {
            let pageKey = window.location.hash.substring(1).split('?')[0];
            return pageKey || 'home'; // 默认为 home
        }

        // 更新 iframe 内容和页面状态
        function updateIframeContent() {
            const targetPageKey = getPageKeyFromHash();
            const pageInfo = PAGE_METADATA[targetPageKey] || PAGE_METADATA['home']; // 获取页面信息或默认 home
            const targetWrapper = document.getElementById(`wrapper-${targetPageKey}`);

            if (!targetWrapper) {
                window.location.hash = '#home'; // 如果 wrapper 不存在，重定向到 home
                return;
            }

            const iframe = targetWrapper.querySelector('iframe');
            const iframeSrc = iframe.dataset.src;
            const currentHash = window.location.hash.substring(1);
            // 保留 URL 查询参数
            const newIframeSrc = currentHash.includes('?') ? `${iframeSrc}?${currentHash.split('?')[1]}` : iframeSrc;

            // 仅在页面或 src 发生变化时才更新 iframe
            if (currentActivePageKey !== targetPageKey || iframe.src !== newIframeSrc) {
                loadingIndicator.classList.remove('hidden');
                iframe.src = newIframeSrc; // 设置或更新 iframe 的 src

                const loadHandler = () => {
                    loadingIndicator.classList.add('hidden');
                    iframeWrappers.forEach(wrapper => wrapper.classList.remove('active')); // 隐藏所有 wrapper
                    targetWrapper.classList.add('active'); // 显示目标 wrapper
                    currentActivePageKey = targetPageKey; // 更新当前激活页键
                    updateNavActiveState(pageInfo.parent); // 更新导航高亮
                    document.title = pageInfo.title; // 更新页面标题
                    iframe.removeEventListener('load', loadHandler); // 移除监听器
                    iframe.removeEventListener('error', errorHandler);
                };

                const errorHandler = () => {
                    console.error('Iframe 加载错误:', targetPageKey);
                    loadingIndicator.classList.add('hidden');
                    iframeWrappers.forEach(wrapper => wrapper.classList.remove('active'));
                    // 可选：显示错误信息或重定向
                    currentActivePageKey = targetPageKey;
                    updateNavActiveState(pageInfo.parent);
                    document.title = pageInfo.title;
                    iframe.removeEventListener('load', loadHandler);
                    iframe.removeEventListener('error', errorHandler);
                };

                iframe.addEventListener('load', loadHandler);
                iframe.addEventListener('error', errorHandler);
            } else if (!targetWrapper.classList.contains('active')) {
                // 如果是同一页面但未激活，则仅激活 wrapper
                iframeWrappers.forEach(wrapper => wrapper.classList.remove('active'));
                targetWrapper.classList.add('active');
                updateNavActiveState(pageInfo.parent);
                document.title = pageInfo.title;
            }
        }

        // 更新导航栏中当前激活的链接高亮
        function updateNavActiveState(activeParentKey) {
            // 先移除所有链接的高亮状态
            document.querySelectorAll('.nav-links a[data-page]').forEach(link => {
                link.classList.remove('active', 'expanded');
            });
            document.querySelectorAll('.dropdown li a').forEach(subLink => {
                subLink.classList.remove('active-sub');
            });

            // 激活父级链接
            const parentLink = document.querySelector(`.nav-links a[data-page="${activeParentKey}"]`);
            if (parentLink) {
                parentLink.classList.add('active');
                // 如果父级是带有下拉菜单的链接，同时标记为展开
                if (parentLink.classList.contains('dropdown-parent-link')) {
                    parentLink.classList.add('expanded');
                    const dropdown = parentLink.nextElementSibling;
                    if (dropdown && dropdown.classList.contains('dropdown')) {
                        dropdown.classList.add('active'); // 同时激活下拉菜单
                    }
                }
            }

            // 激活当前页面的子链接（如果存在）
            const currentLink = document.querySelector(`.nav-links a[data-page="${currentActivePageKey}"]`);
            if (currentLink && currentLink.closest('.dropdown')) {
                currentLink.classList.add('active-sub');
            }
        }

        let desktopHoverTimeout; // 用于桌面悬停的 timeout ID
        // 设置桌面端导航项的悬停效果
        function setupDesktopDropdownHover() {
            navLinksList.querySelectorAll('li').forEach(li => {
                const dropdown = li.querySelector('.dropdown');
                const parentLink = li.querySelector('.dropdown-parent-link');

                if (dropdown && parentLink) {
                    // 鼠标进入时显示下拉菜单
                    li.addEventListener('mouseenter', () => {
                        clearTimeout(desktopHoverTimeout); // 清除可能存在的延迟关闭

                        // 快速关闭其他已打开的下拉菜单，避免重叠
                        document.querySelectorAll('.nav-links > li > .dropdown').forEach(otherDropdown => {
                            if (otherDropdown !== dropdown && otherDropdown.classList.contains('active')) {
                                otherDropdown.classList.remove('active');
                                // 恢复初始 transform
                                const parent = otherDropdown.previousElementSibling;
                                if (parent) parent.classList.remove('expanded');
                            }
                        });

                        dropdown.classList.add('active'); // 显示当前下拉菜单
                        parentLink.classList.add('expanded'); // 展开箭头
                    });

                    // 鼠标离开时延迟关闭下拉菜单
                    li.addEventListener('mouseleave', () => {
                        desktopHoverTimeout = setTimeout(() => {
                            if (dropdown.classList.contains('active')) {
                                dropdown.classList.remove('active');
                                parentLink.classList.remove('expanded');
                            }
                        }, 150); // 延迟 150ms 关闭
                    });
                }
            });
        }

        // 执行搜索操作
        function performSearch() {
            const searchTerm = searchInput.value.trim();
            // 跳转到设计资源页面，并带上搜索词
            window.location.hash = `#Material${searchTerm ? `?q=${encodeURIComponent(searchTerm)}` : ''}`;
            if (window.innerWidth <= 992) closeMobileMenuAndDropdowns(); // 移动端搜索后关闭菜单
        }

        // --- 事件监听器设置 ---

        // 汉堡菜单点击事件
        hamburger.addEventListener('click', () => toggleMobileMenu(!navContentArea.classList.contains('active')));
        // 移动端导航遮罩层点击事件，关闭菜单
        mobileNavOverlay.addEventListener('click', closeMobileMenuAndDropdowns);

        // 导航链接点击事件处理
        navLinksList.addEventListener('click', function(e) {
            const targetLink = e.target.closest('a[data-page]'); // 获取被点击的链接元素
            if (!targetLink || targetLink.matches('.dropdown *, .dropdown')) return; // 忽略下拉菜单内部点击或直接点击 dropdown

            const targetHash = targetLink.getAttribute('href');
            const parentLi = targetLink.closest('li');
            const dropdown = parentLi?.querySelector('.dropdown');

            if (window.innerWidth <= 992) { // 移动端逻辑
                if (dropdown && targetLink.classList.contains('dropdown-parent-link')) {
                    e.preventDefault(); // 阻止默认跳转
                    // 切换下拉菜单的激活状态
                    dropdown.classList.toggle('active');
                    targetLink.classList.toggle('expanded'); // 切换箭头状态
                } else {
                    closeMobileMenuAndDropdowns(); // 点击非下拉父级链接时关闭菜单
                    if (window.location.hash !== targetHash) {
                        window.location.hash = targetHash; // 导航到新页面
                    } else {
                        updateIframeContent(); // 如果 hash 相同，强制更新内容
                    }
                }
            } else { // 桌面端逻辑
                if (window.location.hash !== targetHash) {
                    window.location.hash = targetHash; // 导航到新页面
                } else {
                    updateIframeContent(); // 如果 hash 相同，强制更新内容
                }
            }
        });

        let resizeTimeout; // 用于处理窗口大小改变的防抖定时器
        // 窗口大小改变事件监听
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const isMobile = window.innerWidth <= 992;
                if (isMobile) {
                    closeMobileMenuAndDropdowns(); // 窗口小于 992px 时确保菜单关闭
                } else {
                    setupDesktopDropdownHover(); // 重新设置桌面端悬停效果
                }
                updateIframeContent(); // 窗口改变时可能需要更新内容
            }, 100); // 100ms 防抖
        });

        // 搜索按钮点击事件
        searchButton.addEventListener('click', performSearch);
        // 输入框回车键事件
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') performSearch();
        });

        // --- 初始化 ---

        // 如果初始没有 hash，则设置为 home
        if (!window.location.hash) window.location.hash = '#home';

        // 页面加载完成后更新内容并设置桌面悬停
        window.addEventListener('load', () => {
            updateIframeContent();
            if (window.innerWidth > 992) { // 仅在桌面模式下设置悬停
                setupDesktopDropdownHover();
            }
        });

        // hash 改变时触发内容更新
        window.addEventListener('hashchange', updateIframeContent);

    </script>
