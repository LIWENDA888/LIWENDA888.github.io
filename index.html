<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字造 - 专注分享字体领域优质内容</title>
    <meta name="description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta name="keywords" content="字造, 字库, 字体设计, 设计资源">
    <meta name="author" content="字造">
    <meta property="og:title" content="字造 - 专注分享字体领域优质内容">
    <meta property="og:description" content="字造工具箱，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta property="og:image" content="https://www.zizao.top/logo.png">
    <meta property="og:url" content="https://www.zizao.top">
    <meta property="og:type" content="website">
    <link rel="icon" href="index.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            /* 彻底移除 html 上的背景渐变，防止任何蓝色显示 */
            /* background: linear-gradient(135deg, #1a2a6c, #2a3a7c, #1a2a6c); */
        }

        body {
            height: 100%;
            width: 100%;
            color: #333; /* 文本颜色改为深色，以适应浅色背景 */
            display: flex;
            flex-direction: column;
            background-color: #ffffff; /* 将 body 背景设置为纯白色，确保无蓝色透出 */
            min-height: 100vh; /* 确保 body 至少占据整个视口高度 */
        }
        
        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            height: 70px; 
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-inner {
            max-width: 1700px;
            width: 100%;
            padding: 0 10px; /* 桌面端内边距 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px; 
            font-size: 1.6rem; 
            font-weight: 700;
            color: #333;
            text-decoration: none;
        }
        
        .logo-img {
            height: 35px; 
            width: auto;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 8px; 
            list-style: none;
        }
        
        .nav-links li {
            position: relative;
        }
        
        .nav-links > li > a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px; 
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px; 
            position: relative;
        }
        
        /* 导航项圆点 */
        .nav-links > li > a .dot {
            display: block;
            width: 7px; 
            height: 7px; 
            border: 2px solid #333;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .nav-links > li > a:hover {
            background: rgba(255, 126, 95, 0.1);
            color: #ff7e5f;
        }
        
        .nav-links > li > a:hover .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
        }
        
        .nav-links > li > a.active {
            color: #ff7e5f;
            background: rgba(255, 126, 95, 0.1);
        }
        
        .nav-links > li > a.active .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
        }

        /* 下拉箭头样式 */
        .dropdown-arrow {
            margin-left: 8px; /* 增加与文字的距离 */
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        /* 桌面端：hover 时箭头旋转 */
        .dropdown-parent-link:hover .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        /* 下拉菜单 */
        .dropdown {
            list-style: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(255, 255, 255, 0.98);
            width: 200px; 
            border-radius: 10px; 
            padding: 12px 0; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); 
            opacity: 0;
            visibility: hidden;
            transform: translateY(8px); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        
        .nav-links li:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(12px); 
        }
        
        .dropdown li {
            padding: 0;
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }
        .dropdown li:last-child {
            border-bottom: none;
        }
        
        .dropdown li a {
            display: flex;
            align-items: center;
            gap: 10px; 
            padding: 10px 20px; 
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .dropdown li a .dot {
            display: block;
            width: 7px; 
            height: 7px; 
            border: 2px solid #333;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .dropdown li a:hover {
            color: #ff7e5f;
            background: rgba(255, 126, 95, 0.05);
            padding-left: 25px; 
        }
        .dropdown li a:hover .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
        }

        /* 二级菜单活跃状态 */
        .dropdown li a.active-sub {
            color: #ff7e5f; 
            font-weight: 600;
        }
        .dropdown li a.active-sub .dot {
            background: #ff7e5f;
            border-color: #ff7e5f;
            box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
        }
        
        /* 汉堡菜单按钮 */
        .hamburger {
            display: none;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 35px; 
            height: 35px; 
            position: relative;
            z-index: 1001;
        }
        
        .hamburger span {
            display: block;
            width: 25px; 
            height: 2px; 
            background: #333;
            border-radius: 2px;
            margin: 6px auto; 
            transition: all 0.3s ease;
        }
        
        /* 移动端样式 */
        @media (max-width: 992px) {
            .navbar-inner {
                padding: 0 20px; /* 手机端内边距 */
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px; 
                height: 100vh;
                background: rgba(255, 255, 255, 0.98);
                flex-direction: column;
                align-items: flex-start;
                padding: 80px 20px 20px;
                transition: right 0.4s ease;
                box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
                z-index: 999;
                overflow-y: auto; /* 菜单内容过长时可滚动 */
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .nav-links li {
                width: 100%;
            }
            
            .nav-links > li > a {
                padding: 12px 25px; /* 一级菜单文字右移 */
                width: 100%;
                border-bottom: 1px solid rgba(0,0,0,0.05);
                color: #333;
                gap: 10px;
            }
            
            .nav-links > li > a .dot {
                display: block;
                border-color: #333;
                width: 7px; 
                height: 7px;
            }

            .nav-links > li > a:hover {
                background: rgba(255, 126, 95, 0.1);
                color: #ff7e5f;
            }
            .nav-links > li > a:hover .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
            }

            .nav-links > li > a.active {
                color: #ff7e5f;
                background: rgba(255, 126, 95, 0.1);
            }
            .nav-links > li > a.active .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
                box-shadow: 0 0 10px rgba(255, 126, 95, 0.7);
            }

            .hamburger {
                display: block;
            }
            
            .hamburger.active span:nth-child(1) {
                transform: translateY(8px) rotate(45deg); 
            }
            
            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }
            
            .hamburger.active span:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg); 
            }
            
            /* 移动端二级菜单 */
            .dropdown {
                position: static;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                box-shadow: none;
                padding: 0;
                max-height: 0; /* 初始隐藏 */
                overflow: hidden;
                opacity: 1; /* 通过 max-height 控制显隐 */
                visibility: visible;
                transform: none;
                transition: max-height 0.4s ease, margin-top 0.4s ease;
                border-radius: 0;
                margin-top: 0;
                border-top: 1px solid rgba(0,0,0,0.05);
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }
            
            .dropdown.active {
                max-height: 500px; /* 展开高度 */
                margin-top: 5px;
            }
            
            .dropdown li a {
                padding: 10px 0 10px 45px; /* 子菜单文字右移 */
                color: #333;
            }

            .dropdown li a .dot {
                border-color: #333;
                width: 7px; 
                height: 7px;
            }
            .dropdown li a:hover {
                background: rgba(255, 126, 95, 0.05);
                color: #ff7e5f;
            }
            .dropdown li a:hover .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
            }

            /* 移动端二级菜单活跃状态 */
            .dropdown li a.active-sub {
                color: #ff7e5f;
                font-weight: 600;
            }
            .dropdown li a.active-sub .dot {
                background: #ff7e5f;
                border-color: #ff7e5f;
                box-shadow: 0 0 10px rgba(255, 126, 95, 0.5);
            }
            
            .dropdown li {
                border-bottom: 1px solid rgba(0,0,0,0.05);
            }
            .dropdown li:last-child {
                border-bottom: none;
            }

            .nav-links li:hover .dropdown {
                transform: none;
            }

            /* 移动端：当父链接展开时箭头旋转 */
            .dropdown-parent-link.expanded .dropdown-arrow {
                transform: rotate(180deg);
            }
        }
        
        /* 主内容区域 */
        #content-area {
            flex-grow: 1;
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 防止内容溢出导致横向滚动 */
            /* #content-area 自身可以不需要背景，它被 iframe 完全覆盖 */
        }

        #main-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            background-color: #ffffff; /* 确保 iframe 自身背景是白色 */
            padding: 0;
            box-shadow: none;
            min-height: calc(100vh - 70px); /* 确保iframe高度足够，减去导航栏高度 */
            display: block;
        }

        /* 加载指示器 (覆盖在iframe上方) */
        #loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95); /* 确保加载指示器背景是白色（带透明度） */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: #333; /* 文本颜色也调整为深色 */
            transition: opacity 0.3s ease;
            opacity: 1;
            pointer-events: auto;
        }

        #loading-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff7e5f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-indicator p {
            font-size: 1.1rem;
            color: #333; /* 确保文字颜色 */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="#home" class="logo">
                <img src="logo.svg" alt="zizaotop Logo" class="logo-img"> 
            </a>
            
            <ul class="nav-links">
                <li>
                    <a href="#home" class="active" data-page="home"><span class="dot"></span><span>首页</span></a>
                </li>
                <li>
                    <a href="#hao" data-page="hao"><span class="dot"></span><span>设计导航</span></a>
                </li>
                <li>
                    <a href="#bao" data-page="bao"><span class="dot"></span><span>百宝库</span></a>
                </li>
                <li>
                    <!-- 修改：href="#", 添加 class, 添加箭头图标 -->
                    <a href="#" data-page="tools" class="dropdown-parent-link"><span class="dot"></span><span>工具箱 <i class="fa-solid fa-chevron-down dropdown-arrow"></i></span></a>
                    <ul class="dropdown">
                        <li><a href="#quzhong" data-page="quzhong"><span class="dot"></span>字符去重</a></li>
                        <li><a href="#duibi" data-page="duibi"><span class="dot"></span>文本对比</a></li>
                        <li><a href="#pinyin" data-page="pinyin"><span class="dot"></span>汉字拼音转换</a></li>
                        <li><a href="#xingjinzi" data-page="xingjinzi"><span class="dot"></span>形近字查询</a></li>
                        <li><a href="#shufafengge" data-page="shufafengge"><span class="dot"></span>书法风格</a></li>
                    </ul>
                </li>

                <li>
                    <a href="https://www.iconfont.cn" target="_blank" rel="noopener noreferrer"><span class="dot"></span><span>iconfont图标库⤴</span></a>
                </li>
            </ul>
            
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
        
    <div id="content-area">
        <div id="loading-indicator">
            <div class="spinner"></div>
            <p>内容加载中...</p>
        </div>
        <iframe id="main-iframe" src="pages/home/index.html"></iframe> 
    </div>
    
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const mainIframe = document.getElementById('main-iframe');
        const loadingIndicator = document.getElementById('loading-indicator');

        const pageMap = {
            'home': 'pages/home/index.html',
            'hao': 'pages/hao/index.html', 
            'bao': 'https://zizaotop.feishu.cn/share/base/query/shrcn0Ka5zIo6q8TCHmstW2OS6c',
            // 'tools' 对应的页面已移除，因为我们不希望它直接加载页面
            'quzhong': 'pages/toolbox/1.html',
            'duibi': 'pages/toolbox/2.html',
            'pinyin': 'pages/toolbox/3.html', 
            'xingjinzi': 'pages/toolbox/4.html',
            'shufafengge': 'pages/toolbox/write/index.html',
        };

        const pageTitles = {
            'home': '字造 - 专注分享字体领域优质内容',
            'hao': '字造导航 - 设计师的私藏灵感库',
            'bao': '字造百宝库 - 设计师的资源百宝库',
            // 'tools' 标题已移除，因为不直接加载页面
            'quzhong': '文本字符去重工具 - 字造ZIZAO',
            'duibi': '文字字符对比工具 - 字造ZIZAO',
            'pinyin': '汉字拼音转换工具 - 字造ZIZAO',
            'xingjinzi': '形近字查询工具 - 字造ZIZAO',
            'shufafengge': '书法风格查询工具 - 字造ZIZAO',
        };

        // 关闭移动端菜单和所有下拉菜单
        function closeMobileMenu() {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
            document.body.style.overflow = ''; // 恢复body滚动
            
            // 关闭所有下拉菜单并移除 expanded 类
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
                const parentLink = dropdown.previousElementSibling; // 假设父链接在 dropdown 之前
                if (parentLink && parentLink.classList.contains('dropdown-parent-link')) {
                    parentLink.classList.remove('expanded');
                }
            });
        }
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            // 防止body滚动
            document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';

            // 汉堡菜单打开时关闭所有下拉菜单
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
                const parentLink = dropdown.previousElementSibling;
                if (parentLink && parentLink.classList.contains('dropdown-parent-link')) {
                    parentLink.classList.remove('expanded');
                }
            });
        });
        
        // 移动端下拉菜单切换 和 桌面端阻止父链接的默认行为
        document.querySelectorAll('.nav-links > li').forEach(parentLi => {
            const parentLink = parentLi.querySelector('a');
            const dropdown = parentLi.querySelector('.dropdown');

            if (dropdown) { // 只有有下拉菜单的父链接才需要特殊处理
                parentLink.addEventListener('click', (e) => {
                    // 如果是桌面端点击了带有下拉菜单的父链接 (href="#")，阻止其默认行为
                    // 这样就不会导致 hash 变为 ''，iframe 内容不会被重置
                    if (window.innerWidth > 992 && parentLink.classList.contains('dropdown-parent-link')) {
                        e.preventDefault(); 
                    }
                    
                    // 移动端下拉菜单切换逻辑
                    if (window.innerWidth <= 992) {
                        e.preventDefault(); // 阻止移动端点击父链接时的默认哈希跳转
                        
                        // 关闭其他下拉菜单并移除它们的 expanded 类
                        document.querySelectorAll('.dropdown.active').forEach(openDropdown => {
                            if (openDropdown !== dropdown) {
                                openDropdown.classList.remove('active');
                                const otherParentLink = openDropdown.previousElementSibling; 
                                if (otherParentLink && otherParentLink.classList.contains('dropdown-parent-link')) {
                                    otherParentLink.classList.remove('expanded');
                                }
                            }
                        });
                        
                        // 切换当前下拉菜单的显示/隐藏
                        dropdown.classList.toggle('active'); 
                        // 切换父链接的 'expanded' 类，用于控制箭头旋转
                        parentLink.classList.toggle('expanded');
                    }
                });
            }
        });
        
        // 点击导航链接后关闭移动菜单
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth > 992) return; 

                if (this.target === '_blank') {
                    closeMobileMenu();
                    return;
                }

                const parentLi = this.closest('.nav-links > li');
                const hasDropdown = parentLi && parentLi.querySelector('.dropdown');
                const isSubLink = this.closest('.dropdown');

                // 如果是子链接，或者是一级链接但没有下拉菜单，或者是一级下拉菜单但 href="#" 且已展开，则关闭菜单
                // 修改：确保点击一级带下拉菜单的父链接时不关闭，因为是用来展开/折叠的
                if (isSubLink || (parentLi && !hasDropdown) || (parentLi && hasDropdown && !this.classList.contains('dropdown-parent-link') && this.getAttribute('href') !== '#')) {
                    closeMobileMenu();
                }
            });
        });
        
        // 点击菜单外部时关闭移动菜单
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 992 && navLinks.classList.contains('active') && 
                !e.target.closest('.nav-links') && !e.target.closest('.hamburger')) {
                closeMobileMenu();
            }
        });

        // 窗口大小调整时关闭移动菜单
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (window.innerWidth > 992) {
                    closeMobileMenu();
                }
            }, 250); 
        });
        
        // Iframe 加载完成时隐藏加载指示器
        mainIframe.onload = function() {
            loadingIndicator.classList.add('hidden');
        };

        // 路由功能：更新 Iframe 内容和导航状态
        function updateIframeContent() {
            loadingIndicator.classList.remove('hidden'); 
            
            const hash = window.location.hash.substring(1);
            let pageKey = hash; 
            
            // 确定当前页面对应的顶级菜单项，用于高亮显示
            let activeTopLevelPageKey = pageKey;
            const toolsSubPages = ['quzhong', 'duibi', 'pinyin', 'xingjinzi', 'shufafengge'];
            if (toolsSubPages.includes(pageKey)) {
                activeTopLevelPageKey = 'tools'; 
            } else if (!pageKey) { // 如果hash为空（例如首次加载或点击非hash链接），默认激活首页
                activeTopLevelPageKey = 'home';
            }

            const iframeSrc = pageMap[pageKey];
            
            // 只有当 pageMap 中有对应的页面时才加载 iframe
            // 并且避免不必要的重新加载
            if (iframeSrc && mainIframe.src !== iframeSrc) {
                mainIframe.src = iframeSrc;
                document.title = pageTitles[pageKey] || '字造 - 专注分享字体领域优质内容';
            } else if (!iframeSrc && pageKey !== '') { 
                // 如果 hash 不是空字符串，但 pageMap 中没有对应页面，
                // 且不是 'tools' (下拉菜单父链接)，则回到首页
                if (pageKey === 'tools') { 
                    // 'tools' 作为父链接，不加载页面，不改变标题
                    // 保持当前 iframe.src 和 document.title 不变
                } else {
                    mainIframe.src = pageMap['home']; // 加载默认首页
                    document.title = pageTitles['home'] || '字造 - 专注分享字体领域优质内容';
                }
            } else if (pageKey === '') { 
                // 如果 hash 是空字符串 (例如点击了 href="#" 的链接)，
                // 保持当前 iframe.src 和 document.title 不变。
                // 这样可以避免点击“工具箱”父链接时页面内容刷新。
                // 但是确保 'home' 仍然是高亮的。
                activeTopLevelPageKey = 'home'; 
            }

            // 更新主导航项的 active 状态
            document.querySelectorAll('.nav-links > li > a').forEach(link => {
                if (link.hasAttribute('data-page')) { 
                    const linkPage = link.getAttribute('data-page'); 
                    if (linkPage === activeTopLevelPageKey) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                }
            });

            // 更新二级菜单项的 active 状态
            document.querySelectorAll('.dropdown li a').forEach(subLink => {
                if (subLink.getAttribute('data-page') === pageKey) {
                    subLink.classList.add('active-sub'); 
                } else {
                    subLink.classList.remove('active-sub');
                }
            });
        }

        window.addEventListener('load', () => {
            loadingIndicator.classList.remove('hidden'); 
            updateIframeContent();
        });
        window.addEventListener('hashchange', updateIframeContent);

    </script>
</body>
</html>
