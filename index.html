<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>字造 - 专注分享字体领域优质内容</title>

    <meta property="og:description" content="字造工具箱，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta property="og:image" content="https://www.zizao.top/logo.png">
    <meta property="og:url" content="https://www.zizao.top">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --accent-color: #ff7e5f;
            --accent-color-rgb: 255, 126, 95;
            --text-color-dark: #333;
            --text-color-medium: #666;
            --text-color-light: #999;
            --border-color-light: #e0e0e0;
            --border-color-medium: #ddd;
            --shadow-color-light: rgba(0, 0, 0, 0.1);
            --shadow-color-medium: rgba(0, 0, 0, 0.2);
            --bg-color-light: #f9f9f9;
            --bg-color-white: #ffffff;
            --navbar-bg: rgba(255, 255, 255, 0.98);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background-color: var(--bg-color-white);
        }

        body {
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-color-dark);
        }

        .navbar {
            background: var(--navbar-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color-light);
            height: 65px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-inner {
            max-width: 1900px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-color-dark);
            text-decoration: none;
            flex-shrink: 0;
        }

        .logo-img {
            height: 30px;
            width: auto;
            display: block;
        }

        .nav-main-area {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: flex-end;
            gap: 24px;
            margin-left: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
            align-items: center;
        }

        .nav-links > li {
            position: relative;
        }

        .nav-links > li > a {
            color: var(--text-color-dark);
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
        }

        .nav-links > li > a .dot {
            display: block;
            width: 7px;
            height: 7px;
            border: 2px solid var(--text-color-dark);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .nav-links > li > a:hover {
            background: rgba(var(--accent-color-rgb), 0.1);
            color: var(--accent-color);
        }

        .nav-links > li > a:hover .dot {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .nav-links > li > a.active {
            color: var(--accent-color);
            background: rgba(var(--accent-color-rgb), 0.1);
        }

        .nav-links > li > a.active .dot {
            background: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.7);
        }

        .dropdown-arrow {
            margin-left: 8px;
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        .nav-links li:hover .dropdown-parent-link .dropdown-arrow {
            transform: rotate(180deg);
        }

        .dropdown {
            list-style: none;
            position: absolute;
            background: var(--navbar-bg);
            width: 200px;
            border-radius: 10px;
            padding: 6px 0;
            box-shadow: 0 6px 20px var(--shadow-color-light);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, top 0.3s ease;
            z-index: 100;
            top: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%);
        }

        .dropdown.active {
            opacity: 1;
            visibility: visible;
            top: 100%;
            transform: translateX(-50%) translateY(0);
            transition-delay: 0s;
        }

        .dropdown li a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            color: var(--text-color-dark);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
            border-radius: 6px;
            margin: 0 6px;
        }

        /* 二级菜单选中和悬浮样式一致 */
        .dropdown li a:hover,
        .dropdown li a.active-sub {
            color: var(--accent-color);
            background: rgba(var(--accent-color-rgb), 0.05);
        }

        .dropdown li a:hover .dot,
        .dropdown li a.active-sub .dot {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .dropdown li a.active-sub .dot {
            box-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.5);
        }


        .search-container {
            flex-shrink: 0;
            margin-left: 20px;
            width: auto;
            display: flex;
            align-items: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color-medium);
            border-radius: 20px;
            background-color: var(--bg-color-light);
            overflow: hidden;
            transition: all 0.3s ease;
            width: 100%;
            gap: 8px;
            height: 36px;
            padding: 0 12px;
            box-sizing: border-box;
        }

        .search-box:focus-within {
            border-color: var(--accent-color);
            background-color: var(--bg-color-white);
        }

        #searchInput {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 0;
            font-size: 14px;
            background-color: transparent;
            color: var(--text-color-dark);
            height: 100%;
            box-sizing: border-box;
        }

        #searchInput::placeholder {
            color: var(--text-color-light);
        }

        #searchButton {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-color-medium);
            font-size: 16px;
            padding: 0 5px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            height: 100%;
        }

        #searchButton:hover {
            color: var(--accent-color);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 35px;
            height: 35px;
            position: relative;
            z-index: 1001;
            flex-shrink: 0;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 2px;
            background: var(--text-color-dark);
            border-radius: 2px;
            margin: 6px auto;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        @media (max-width: 992px) {
            .navbar-inner {
                padding: 0 10px;
            }

            .logo {
                font-size: 1.4rem;
            }
            .logo-img {
                height: 30px;
            }

            .nav-main-area {
                justify-content: flex-start;
                gap: 0;
                display: flex;
                align-items: center;
                margin-left: 0;
            }

            .search-container {
                display: none;
            }

            .hamburger {
                display: block;
                margin-left: auto;
                margin-right: 12px;
            }

            .nav-links {
                display: none;
                position: fixed;
                top: 0;
                right: -100%;
                width: 80vw;
                max-width: 280px;
                height: 100vh;
                background: var(--navbar-bg);
                flex-direction: column;
                align-items: flex-start;
                padding: 80px 20px 20px;
                transition: right 0.4s ease;
                box-shadow: -4px 0 20px var(--shadow-color-light);
                z-index: 999;
                overflow-y: auto;
            }

            .nav-links.active {
                right: 0;
                display: flex;
            }

            .nav-links > li {
                width: 100%;
            }

            .nav-links > li > a {
                padding: 12px 25px;
                width: 100%;
                border-bottom: 1px solid rgba(0,0,0,0.05);
                gap: 10px;
                font-size: 15px;
            }

            .nav-links > li:last-child > a {
                border-bottom: none;
            }

            .nav-links > li > a .dot {
                border-color: var(--text-color-dark);
            }

            .nav-links > li > a:hover {
                background: rgba(var(--accent-color-rgb), 0.1);
                color: var(--accent-color);
            }
            .nav-links > li > a:hover .dot {
                background: var(--accent-color);
                border-color: var(--accent-color);
            }

            .nav-links > li > a.active {
                color: var(--accent-color);
                background: rgba(var(--accent-color-rgb), 0.1);
            }
            .nav-links > li > a.active .dot {
                background: var(--accent-color);
                border-color: var(--accent-color);
                box-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.7);
            }

            .dropdown {
                position: static;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                box-shadow: none;
                padding: 0;
                max-height: 0;
                overflow: hidden;
                opacity: 1;
                visibility: visible;
                transition: max-height 0.4s ease-in-out, margin-top 0.4s ease-in-out;
                border-radius: 0;
                margin-top: 0;
                border-top: none;
                border-bottom: none;
                transition-delay: 0s;
            }

            .dropdown.active {
                max-height: 500px;
                margin-top: 5px;
            }

            .dropdown li a {
                padding: 10px 0 10px 45px;
                color: var(--text-color-dark);
                gap: 10px;
                font-size: 14px;
                border-radius: 0;
                justify-content: flex-start;
            }

            .dropdown li a:hover {
                background: rgba(var(--accent-color-rgb), 0.05);
                color: var(--accent-color);
            }
            .dropdown li a:hover .dot {
                background: var(--accent-color);
                border-color: var(--accent-color);
            }
        }

        #content-area {
            position: absolute;
            top: 65px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: var(--bg-color-white);
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        .iframe-wrapper.active {
            display: block;
            opacity: 1;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        #loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            color: var(--text-color-dark);
            transition: opacity 0.3s ease;
            opacity: 1;
            pointer-events: auto;
        }

        #loading-indicator.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 4px solid var(--border-color-light);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-indicator p {
            font-size: 1.1rem;
            color: var(--text-color-dark);
        }
    </style>
</head>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const loadingIndicator = document.getElementById('loading-indicator');
        const iframeWrappers = document.querySelectorAll('.iframe-wrapper');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const navLinksLis = document.querySelectorAll('.nav-links > li');

        const pageMap = {
            'home': { title: '字造 - 专注分享字体领域优质内容', topPage: 'home' },
            'fonts': { title: '字造字库 - 以字体探索美学新感知', topPage: 'fonts' },
            'hao': { title: '字造导航 - 设计师的私藏灵感库', topPage: 'hao' },
            'Material': { title: '字造百宝库 - 设计师的资源百宝库', topPage: 'Material' },
            'txt': { title: '在线TXT文本编辑器 - 字造ZIZAO', topPage: 'tools' },
            'quchong': { title: '文本字符去重工具 - 字造ZIZAO', topPage: 'tools' },
            'duibi': { title: '文字字符对比工具 - 字造ZIZAO', topPage: 'tools' },
            'pinyin': { title: '汉字拼音转换工具 - 字造ZIZAO', topPage: 'tools' },
            'xinjinzi': { title: '形近字查询工具 - 字造ZIZAO', topPage: 'tools' },
            'shufa': { title: '书法风格查询工具 - 字造ZIZAO', topPage: 'tools' },
        };

        let currentActivePageKey = '';

        function closeMobileMenu() {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
            document.body.style.overflow = '';
            document.querySelectorAll('.dropdown.active').forEach(dropdown => {
                dropdown.classList.remove('active');
                const parentLink = dropdown.previousElementSibling;
                if (parentLink && parentLink.classList.contains('dropdown-parent-link')) {
                    parentLink.classList.remove('expanded');
                }
            });
        }

        hamburger.addEventListener('click', () => {
            const isActive = hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            document.body.style.overflow = isActive ? 'hidden' : '';
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                const parentLi = this.closest('li');
                const dropdown = parentLi?.querySelector('.dropdown');

                if (window.innerWidth <= 992) { // 移动端逻辑
                    if (dropdown) {
                        e.preventDefault();
                        document.querySelectorAll('.dropdown.active').forEach(openDropdown => {
                            if (openDropdown !== dropdown) {
                                openDropdown.classList.remove('active');
                                openDropdown.previousElementSibling?.classList.remove('expanded');
                            }
                        });
                        dropdown.classList.toggle('active');
                        this.classList.toggle('expanded');
                    } else {
                        closeMobileMenu();
                    }
                } else { // PC端逻辑
                    if (dropdown) {
                        e.preventDefault();
                    }
                }

                if (!e.defaultPrevented) {
                    const newHash = this.getAttribute('href');
                    if (window.location.hash !== newHash) {
                        window.location.hash = newHash;
                    } else {
                        updateIframeContent();
                    }
                }
            });
        });

        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 992 && navLinks.classList.contains('active') &&
                !e.target.closest('.nav-links') && !e.target.closest('.hamburger')) {
                closeMobileMenu();
            }
        });

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (window.innerWidth > 992) {
                    closeMobileMenu();
                    handleDropdownPosition();
                }
                document.body.style.overflow = (window.innerWidth <= 992 && navLinks.classList.contains('active')) ? 'hidden' : '';
            }, 100);
        });

        function handleDropdownMouseEnter() {
            const li = this;
            const parentLink = li.querySelector('a');
            const dropdown = li.querySelector('.dropdown');

            if (!parentLink || !dropdown) return;

            document.querySelectorAll('.nav-links > li > .dropdown').forEach(otherDropdown => {
                if (otherDropdown !== dropdown) {
                    otherDropdown.style.opacity = '0';
                    otherDropdown.style.visibility = 'hidden';
                    otherDropdown.style.top = 'calc(100% + 15px)';
                    otherDropdown.style.left = '50%';
                    otherDropdown.style.transform = 'translateX(-50%)';
                    otherDropdown.classList.remove('active');
                }
            });

            dropdown.style.left = '';
            dropdown.style.transform = '';

            setTimeout(() => {
                dropdown.style.opacity = '1';
                dropdown.style.visibility = 'visible';
                dropdown.style.top = '100%';
                dropdown.classList.add('active');
            }, 10);
        }

        function handleDropdownMouseLeave() {
            const li = this;
            const dropdown = li.querySelector('.dropdown');

            if (!dropdown) return;

            setTimeout(() => {
                if (!li.matches(':hover') && !dropdown.matches(':hover')) {
                    dropdown.classList.remove('active');
                    dropdown.style.opacity = '0';
                    dropdown.style.visibility = 'hidden';
                    dropdown.style.top = 'calc(100% + 15px)';
                    dropdown.style.left = '50%';
                    dropdown.style.transform = 'translateX(-50%)';
                }
            }, 200);
        }

        function handleDropdownPosition() {
            navLinksLis.forEach(li => {
                const dropdown = li.querySelector('.dropdown');
                if (dropdown && window.innerWidth > 992) {
                    if (!li.dataset.eventListenersAdded) {
                        li.addEventListener('mouseenter', handleDropdownMouseEnter);
                        li.addEventListener('mouseleave', handleDropdownMouseLeave);
                        li.dataset.eventListenersAdded = 'true';
                    }
                } else {
                    li.removeEventListener('mouseenter', handleDropdownMouseEnter);
                    li.removeEventListener('mouseleave', handleDropdownMouseLeave);
                }
            });
        }

        function performSearch() {
            const searchTerm = searchInput.value.trim();
            let newHash = '#Material';
            if (searchTerm) {
                newHash += `?q=${encodeURIComponent(searchTerm)}`;
            }

            if (window.innerWidth <= 992) {
                closeMobileMenu();
            }

            if (window.location.hash !== newHash) {
                window.location.hash = newHash;
            } else {
                updateIframeContent();
            }
        }

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        function updateIframeContent() {
            const fullHash = window.location.hash.substring(1);
            const [pageKey, queryString] = fullHash.split('?');
            let targetPageKey = pageKey || 'home';

            if (targetPageKey === 'tools' && !queryString) {
                window.location.hash = '#txt';
                return;
            }

            const pageInfo = pageMap[targetPageKey];

            if (!pageInfo) {
                console.warn(`未找到页面信息或 wrapper: ${targetPageKey}. 将跳转到首页。`);
                window.location.hash = '#home';
                return;
            }

            const targetWrapperId = `wrapper-${targetPageKey}`;
            const targetWrapper = document.getElementById(targetWrapperId);

            if (!targetWrapper) {
                console.warn(`未找到对应的 iframe wrapper: ${targetWrapperId}. 将跳转到首页。`);
                window.location.hash = '#home';
                return;
            }

            const targetIframe = targetWrapper.querySelector('iframe');
            const baseSrc = targetIframe.dataset.src;
            let newIframeSrc = baseSrc;
            if (targetPageKey === 'Material' && queryString) {
                newIframeSrc += `?${queryString}`;
            }

            const shouldLoadIframe = (currentActivePageKey !== targetPageKey) || (targetIframe.src !== newIframeSrc);

            if (shouldLoadIframe) {
                loadingIndicator.classList.remove('hidden');
                targetIframe.src = newIframeSrc;
                targetIframe.onload = () => {
                    loadingIndicator.classList.add('hidden');
                    targetIframe.onload = null;
                };
                targetIframe.onerror = () => {
                    loadingIndicator.classList.add('hidden');
                    console.error('iframe加载失败或被阻止:', targetIframe.src);
                    targetIframe.onerror = null;
                };
            } else {
                loadingIndicator.classList.add('hidden');
            }

            document.title = pageInfo.title;

            iframeWrappers.forEach(wrapper => wrapper.classList.remove('active'));
            targetWrapper.classList.add('active');
            currentActivePageKey = targetPageKey;

            document.querySelectorAll('.nav-links > li > a').forEach(link => {
                const linkDataPage = link.getAttribute('data-page');
                link.classList.toggle('active', linkDataPage === pageInfo.topPage);
            });

            document.querySelectorAll('.dropdown li a').forEach(subLink => {
                subLink.classList.toggle('active-sub', subLink.getAttribute('data-page') === targetPageKey);
            });
        }

        window.addEventListener('load', () => {
            if (!window.location.hash) {
                window.location.hash = '#home';
            }
            updateIframeContent();
            handleDropdownPosition();
        });

        window.addEventListener('hashchange', updateIframeContent);
    </script>
</body>
