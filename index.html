    <style>
        /* CSS Reset (Simplified) */
        html {
            box-sizing: border-box;
            font-size: 16px;
            scroll-behavior: smooth;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol,
        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Variables */
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --matrix-green: #0f0;
            --dark-bg: #000;
            --text-color: #fff;
            --accent-color: var(--neon-blue);
            --grid-spacing: 20px;
        }

        /* General Styles */
        body {
            background: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover,
        a:focus {
            color: var(--neon-pink);
            outline: none;
        }

        /* Dynamic Grid Background */
      .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: var(--grid-spacing) var(--grid-spacing);
            animation: gridAnimation 10s linear infinite;
            pointer-events: none;
        }

        @keyframes gridAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 100px;
            }
        }

        /* Neon Cursor Trail (Simplified with CSS) */
      .cursor-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--neon-blue);
            border-radius: 50%;
            mix-blend-mode: screen;
            pointer-events: none;
            animation: trail 0.3s linear forwards;
            z-index: 9999;
        }

        /* Main Content */
      .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 5%;
            perspective: 1000px;
            justify-content: center;
            text-align: center;
        }

      .hero h1 {
            font-size: 4rem;
            line-height: 1.1;
            position: relative;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-float 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(255, 0, 255, 0.3);
            transition: font-size 0.3s ease;
            margin-bottom: 0;
            font-family: "Courier New", Courier, monospace;
        }

        /* Font Cards */
      .showcase {
            padding: 3rem 5%;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(3, minmax(280px, 1fr));
            justify-content: center;
            transition: grid-template-columns 0.3s ease;
        }

      .font-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            border: 1px solid var(--neon-blue);
            transform-style: preserve-3d;
            transition: transform 0.5s, box-shadow 0.5s;
            position: relative;
            overflow: hidden;
        }

      .font-card:hover,
      .font-card:focus {
            transform: rotateX(10deg) rotateY(10deg) translateZ(20px);
            box-shadow: 0 0 30px var(--neon-blue), 0 0 60px var(--neon-pink);
            outline: none;
        }

      .font-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--neon-blue), transparent 30%);
            animation: rotate 4s linear infinite;
        }

      .font-card h3 {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

      .font-card p {
            color: var(--neon-pink);
            font-size: 0.9rem;
        }

      .font-card.preview {
            margin: 1rem 0;
        }

        /* Animations */
        @keyframes text-float {

            0%,
            100% {
                transform: translateY(0) rotateX(0) rotateY(0);
            }

            50% {
                transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            }
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                color: var(--neon-blue);
            }

            50% {
                transform: scale(1.2);
                color: var(--neon-pink);
            }

            100% {
                transform: scale(1);
                color: var(--neon-blue);
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        @keyframes scale {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Media Queries */
        @media (max-width: 992px) {
          .showcase {
                grid-template-columns: repeat(2, minmax(280px, 1fr));
            }

          .hero h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
          .showcase {
                grid-template-columns: 1fr;
            }

          .hero h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
          .hero h1 {
                font-size: 2.0rem;
            }
        }

        /* 顶部导航栏样式 */
        header {
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 66px;
            padding: 0 10%;
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 30px;
            background: transparent!important;
            z-index: 2;
        }

      .logo {
            margin-right: 20px;
            position: relative;
            z-index: 2;
        }

      .logo a img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        nav {
            position: relative;
            z-index: 2;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav>ul>li {
            margin: 0 15px;
            position: relative;
        }

        nav>ul>li>a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            padding: 10px 0;
            display: block;
            position: relative;
            transition: color 0.3s ease;
        }

        nav>ul>li>a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        nav>ul>li>a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

      .toggle-button {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
            z-index: 2;
        }

      .toggle-button:hover {
            color: #000;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: -15px;
            background-color: #fff;
            min-width: 200px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 4;
        }

        nav ul li:hover ul {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li a {
            color: #333;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            font-size: 13px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li ul li a:hover {
            background-color: #f5f5f5;
            color: #0070c9;
        }

        @media (max-width: 768px) {
            header {
                padding: 0 20px;
            }

            nav ul {
                display: none;
                position: absolute;
                top: 66px;
                left: 0;
                width: 100%;
                background-color: #f5f5f7;
                flex-direction: column;
            }

            nav ul.show {
                display: flex!important;
            }

            nav>ul>li {
                margin: 0;
            }

            nav>ul>li>a {
                padding: 15px 20px;
            }

            nav ul li ul {
                position: static;
                width: 100%;
                box-shadow: none;
                border-radius: 0;
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
                display: none;
            }

            nav ul li.active ul {
                display: block;
            }

          .toggle-button {
                display: block;
                position: absolute;
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
            }
        }

        /* 底部导航栏样式 */
        footer {
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }

      .footer-container {
            width: 70%;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            padding-bottom: 20px;
        }

      .footer-section {
            width: 30%;
            padding-left: 20px;
            text-align: left;
        }

      .footer-section h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

      .footer-section p {
            font-size: 0.9em;
            line-height: 1.4;
        }

      .footer-section ul {
            list-style: none;
            padding: 0;
        }

      .footer-section ul li {
            margin-bottom: 5px;
        }

      .footer-section ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* 响应式底部导航栏 */
        @media (max-width: 768px) {
          .footer-container {
                width: 90%;
                flex-direction: column;
                align-items: center;
            }

          .footer-section {
                width: 80%;
                text-align: center;

            }
        }

        /* Glowing Arrow Styles */
      .glowing-arrow {
            font-size: 3em;
            color: #00f3ff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00f3ff;

      .glowing-arrow:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            transform: translateY(-5px);
        }
    </style>

    <script>
        // Cursor Trail Effect (Simplified)
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.clientX - 5 + 'px';
            trail.style.top = e.clientY - 5 + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 300);
        });

        // 3D Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const hero = document.querySelector('.hero h1');
            const x = (window.innerWidth / 2 - e.pageX) / 30;
            const y = (window.innerHeight / 2 - e.pageY) / 30;
            hero.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // Dynamic Grid Animation
        const grid = document.querySelector('.grid-bg');
        let offset = 0;

        function animateGrid() {
            offset += 0.2;
            grid.style.backgroundPosition = `${offset}px ${offset}px`;
            requestAnimationFrame(animateGrid);
        }
        animateGrid();

        // Mobile Menu Setup
        function setupMobileMenu() {
            const toggleButton = document.querySelector('.toggle-button');
            const navUl = document.getElementById('nav-ul');

            if (!toggleButton || !navUl) {
                console.error('Toggle button or navUl not found');
                return;
            }

            toggleButton.addEventListener('click', () => {
                navUl.classList.toggle('show');
            });

            // Submenu Handling
            const hasSubmenuItems = document.querySelectorAll('li.has-submenu > a');
            hasSubmenuItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default link behavior
                    const parentLi = item.parentNode;
                    parentLi.classList.toggle('active');
                    e.stopPropagation(); // Prevent event bubbling
                });
            });

            // Close submenus on body click
            document.body.addEventListener('click', () => {
                const activeSubmenus = document.querySelectorAll('li.has-submenu.active');
                activeSubmenus.forEach(submenu => {
                    submenu.classList.remove('active');
                });
            });
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            setupMobileMenu(); // Call mobile menu function
        });
    </script>
