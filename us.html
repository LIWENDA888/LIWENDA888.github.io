<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们 - 自在造字(ZIZAO)</title>
    <meta name="description" content="自在造字，专注字体字库产品制作与分享">
    <link rel="icon" href="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/AR9P/ico.ico">
    
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="common.css">

    <style>
        /* --- 页面特有样式 --- */
        body { background-color: #ffffff; }
        
        .doc-container {
            max-width: 1400px; 
            margin: 60px auto 40px; /* 增加顶部间距，避免贴顶 */
            padding: 0 30px 0 0; 
            display: flex; gap: 30px; 
        }

        .sidebar {
            width: 320px; flex-shrink: 0; position: sticky; top: 120px; 
            max-height: calc(100vh - 160px); overflow-y: auto; background: #fff;
            border-radius: 12px; padding: 10px 0; border: 1px solid #e0e0e0; 
        }
        .sidebar-menu { list-style: none; padding: 0 10px; }
        .category-header { 
            display: flex; justify-content: space-between; padding: 12px 10px; font-weight: 700; 
            cursor: pointer; border-radius: 8px; margin-top: 10px;
        }
        .category-header:hover { background-color: #f7f7f7; }
        .category-header span { font-size: 10px; transform: rotate(-90deg); transition: transform 0.3s; }
        .category-header.open span { transform: rotate(0deg); }
        .subcategory-list { list-style: none; overflow: hidden; max-height: 0; transition: max-height 0.4s; background: #fcfcfc; border-radius: 8px; margin: 0 5px 8px 5px; }
        .subcategory-link { display: block; padding: 8px 10px 8px 20px; color: #666; font-size: 15px; border-radius: 6px; }
        .subcategory-link:hover { color: #1a1a1a; background-color: #eee; }
        .subcategory-link.active { color: #1a1a1a; font-weight: 600; background-color: #e6e6e6; }

        .content-area {
            width: 960px; flex-shrink: 0; background: #fff; padding: 40px;
            border-radius: 12px; border: 1px solid #e0e0e0; 
        }
        .content-area h2 { font-size: 28px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .content-area h3 { font-size: 22px; margin-top: 30px; margin-bottom: 15px; }
        .content-area p { font-size: 16px; line-height: 1.8; color: #555; margin-bottom: 20px; }
        .content-placeholder { min-height: 400px; display: flex; justify-content: center; align-items: center; color: #999; }

        @media (max-width: 1024px) {
            .doc-container { flex-direction: column; padding: 0 20px; }
            .sidebar { width: 100%; position: static; max-height: none; border: none; padding: 10px; }
            .content-area { width: 100%; border: none; padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <nav class="navbar" id="navbar"></nav>

        <div class="main-content">
            <div class="doc-container">
                <aside class="sidebar" id="sidebar">
                    <ul class="sidebar-menu">
                        <li class="category-item">
                            <div class="category-header">常见问题<span>▼</span></div>
                            <ul class="subcategory-list">
                                <li><a href="#auth_faq" class="subcategory-link" data-hash="auth_faq">授权问题</a></li>
                            </ul>
                        </li>
                        <li class="category-item">
                            <div class="category-header">用户协议<span>▼</span></div>
                            <ul class="subcategory-list">
                                <li><a href="#service_agreement" class="subcategory-link" data-hash="service_agreement">授权服务协议</a></li>
                                <li><a href="#privacy_policy" class="subcategory-link" data-hash="privacy_policy">隐私政策</a></li>
                            </ul>
                        </li>
                        <li class="category-item">
                            <div class="category-header">字体使用反馈<span>▼</span></div>
                            <ul class="subcategory-list">
                                <li><a href="#font_feedback" class="subcategory-link" data-hash="font_feedback">提交反馈</a></li>
                            </ul>
                        </li>
                    </ul>
                </aside>

                <main class="content-area" id="content-area">
                    <div class="content-placeholder">请在左侧选择一个主题以查看详细内容</div>
                </main>
            </div>
        </div>
        
        <footer class="footer" id="footer"></footer>
    </div> 
    
    <script src="common.js"></script> 
    <script>
        const DOC_CONTENT = {
            "auth_faq": { title: "授权问题", content: `<h2>授权问题</h2><h3>Q: 授权期限？</h3><p>A: 个人版一年，企业版详询。</p>` },
            "service_agreement": { title: "服务协议", content: `<h2>服务协议</h2><p>本协议是您与公司之间关于使用授权服务的法律协议...</p>` },
            "font_feedback": { title: "反馈", content: `<h2>反馈</h2><p>请通过邮件 support@example.com 联系我们。</p>` },
            "privacy_policy": { title: "隐私政策", content: `<h2>隐私政策</h2><p>我们重视您的隐私...</p>` }
        };

        function renderContent(hash) {
            const area = document.getElementById('content-area');
            const data = DOC_CONTENT[hash];
            if(data) {
                area.innerHTML = data.content;
                document.querySelectorAll('.subcategory-link').forEach(l => l.classList.toggle('active', l.dataset.hash === hash));
                // 自动展开父菜单
                const active = document.querySelector('.subcategory-link.active');
                if(active) {
                    const list = active.closest('.subcategory-list');
                    if(list) list.style.maxHeight = list.scrollHeight + 'px';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
             document.querySelectorAll('.subcategory-link').forEach(l => l.addEventListener('click', e => {
                 e.preventDefault(); renderContent(e.currentTarget.dataset.hash);
             }));
             document.querySelectorAll('.category-header').forEach(h => h.addEventListener('click', e => {
                 const l = e.currentTarget.nextElementSibling;
                 e.currentTarget.classList.toggle('open');
                 l.style.maxHeight = e.currentTarget.classList.contains('open') ? l.scrollHeight + 'px' : '0';
             }));
             const hash = window.location.hash.slice(1) || 'auth_faq';
             renderContent(hash);
        });
    </script>
</body>
</html>
