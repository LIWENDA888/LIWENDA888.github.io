                }

                if (!CONFIG.mappings[keyword]) {
                    container.innerHTML = '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å­—ç¬¦</div>';
                    return;
                }

                CONFIG.mappings[keyword].forEach(char => {
                    const positions = [];
                    let pos = -1;

                    while ((pos = CONFIG.content.indexOf(char, pos + 1)) !== -1) {
                        positions.push(calculatePosition(pos + 1));
                    }

                    if (positions.length > 0) {
                        const card = createResultCard(char, positions);
                        container.appendChild(card);
                    }
                });

                if (container.innerHTML === '') {
                    container.innerHTML = '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å­—ç¬¦</div>';
                }
            }, 500); // æ¨¡æ‹Ÿ 500ms åŠ è½½æ—¶é—´
        }

        function createResultCard(char, positions) {
            const card = document.createElement('div');
            card.className = 'result-card';

            const positionItems = positions.map(p => `
        <div class="position-item">
            <span class="page-number">${p.page}</span>
            <span class="position-number">/${p.position}</span>
        </div>
    `).join('');

            card.innerHTML = `
        <div class="char-display">${char}</div>
        <div class="position-grid">
            ${positionItems}
        </div>
        <button class="copy-btn" aria-label="å¤åˆ¶å­—ç¬¦ ${char}" onclick="copyToClipboard('${char}')">å¤åˆ¶</button>
    `;

            return card;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    console.log('Text copied to clipboard');
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                });
        }

        // è¾“å…¥ç›‘å¬
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderResults(e.target.value.trim());
        });
    </script>
</body>
