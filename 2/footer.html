<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体设计师工作室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /*  通用重置和字体 */
        
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }
        
        /* 主要内容 */
        
        .main-content {
            flex: 1;
            padding: 2rem;
        }
        
        /* 页脚样式 */
        
        .site-footer {
            padding: 40px 0;
            margin-top: auto;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .footer-section {}
        /* 每个部分的样式 */
        
        
        .footer-logo {
            width: 150px;
            margin-bottom: 15px;
            filter: brightness(0);
        }
        
        .footer-section h4 {
            color: #000005;
            font-size: 1.1rem;
            margin-bottom: 15px;
            position: relative;
            padding-bottom: 8px;
        }
        
        .footer-section h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30px;
            height: 2px;
            background-color: #000005;
        }
        
        /* 链接 */
        
        .footer-links li {
            margin-bottom: 8px;
        }
        
        .footer-links a {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #333;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #000;
            /* 鼠标悬停时颜色改为黑色 */
        }
        
        /* 联系信息 */
        
        .contact-info p {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .contact-info i {
            color: #333;
            width: 20px;
            text-align: center;
        }
        
        /* 社交链接 */
        
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .social-links a {
            background-color: #eee;
            color: #666;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            display: inline-block;
        }
        
        .social-links a:hover {
            background-color: #333;
            /* 鼠标悬停时背景颜色改为黑色 */
            color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            /* 更深的阴影 */
        }
        
        /* 页脚底部 */
        
        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            margin-top: 30px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 0.8rem;
        }
        
        .footer-bottom a {
            color: #888;
            margin: 0 10px;
        }
        
        .footer-bottom a:hover {
            color: #000;
            /* 鼠标悬停时颜色改为黑色 */
        }
        
        /* 响应式设计 */
        
        @media (max-width: 768px) {
            .footer-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .footer-section h4::after {
                left: 50%;
                transform: translateX(-50%);
            }
            .footer-links {
                text-align: center;
            }
            .contact-info {
                text-align: center;
            }
            .contact-info p {
                justify-content: center;
            }
            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <footer class="site-footer">
        <div class="footer-container">

            <div class="footer-section">
                <h4>字体设计</h4>
                <ul class="footer-links">
                    <li><a href="#">最新作品</a></li>
                    <li><a href="#">热门作品</a></li>
                    <li><a href="#">经典作品</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h4>关于我们</h4>
                <div class="contact-info">
                    <p><i class="fas fa-map-marker-alt"></i>北京市朝阳区某某大厦12层</p>
                    <p><i class="fas fa-phone"></i>010-12345678</p>
                    <p><i class="fas fa-envelope"></i>contact@company.com</p>
                </div>
            </div>

            <div class="footer-section">
                <h4>关注我们</h4>
                <div class="social-links">
                    <a href="#">微信公众号</a>
                    <a href="#">新浪微博</a>
                    <a href="#">LinkedIn</a>
                    <a href="#">CSDN博客</a>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 字体设计师工作室. All rights reserved.</p>
            <p>
                <a href="#">隐私政策</a>
                <a href="#">服务条款</a>
            </p>
        </div>
    </footer>
</body>

</html>
