<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- SEO 优化 -->
    <title>字造导航 - 设计师的灵感百宝库</title>
    <meta name="description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta name="keywords" content="字造, 字库, 字体设计, 设计资源, 你的关键词">
    <meta name="author" content="字造">

    <!-- 社交媒体优化 (Open Graph) -->
    <meta property="og:title" content="字造产品展示 - 你的关键词">
    <meta property="og:description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta property="og:image" content="URL_TO_YOUR_IMAGE">
    <meta property="og:url" content="URL_TO_YOUR_PAGE">
    <meta property="og:type" content="website">

    <!-- 网站图标 -->
    <link rel="icon" href="index.ico" type="image/x-icon">
    <style>
        /* 通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            transition: background-color 0.3s, color 0.3s; /* 添加过渡效果 */
        }

        body {
            min-height: 100vh;
            background: #f5f5f5; /* 浅灰色背景 */
            color: #333; /* 深灰色文字 */
            padding: 80px 5% 4rem;
            position: relative;
        }

        /* 深色模式下的样式 */
        body.dark-mode {
            background: #222; /* 深灰色背景 */
            color: #eee; /* 浅灰色文字 */
        }

        body.dark-mode .header,
        body.dark-mode .nav-toggle,
        body.dark-mode .nav-menu,
        body.dark-mode .engine-btn,
        body.dark-mode .search-box,
        body.dark-mode .main-cat-item,
        body.dark-mode .sub-category,
        body.dark-mode .sub-cat-item,
        body.dark-mode .tool-card,
        body.dark-mode .footer {
            background: rgba(0, 0, 0, 0.7); /* 深色背景 */
            border-color: rgba(255, 255, 255, 0.1); /* 浅色边框 */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3); /* 加强阴影 */
        }

        body.dark-mode .engine-btn.active,
        body.dark-mode .sub-cat-item.active,
        body.dark-mode .main-cat-item.active {
            background: #555; /* 更深的背景 */
            color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .tool-title {
            color: #fff; /* 白色标题 */
        }

        body.dark-mode .tool-desc {
            color: #ccc; /* 浅灰色描述 */
        }

        body.dark-mode .footer {
            border-top-color: rgba(255, 255, 255, 0.1);
            color: #aaa;
        }

        body.dark-mode .footer a {
            color: #bbb;
        }

        /* 头部区域 */
        .header {
            position: fixed;
            top: 15px;
            left: 20px;
            z-index: 99;
        }

        .logo {
            width: 120px;
            height: auto;
            filter: grayscale(100%) drop-shadow(0 4px 12px rgba(0,0,0,0.1)); /* 黑白logo */
        }

        body.dark-mode .logo {
            filter: grayscale(100%) drop-shadow(0 4px 12px rgba(255,255,255,0.1)); /* 深色模式下logo阴影 */
        }

        /* 导航菜单 */
        .nav-toggle {
            position: fixed;
            top: 25px;
            right: 20px;
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            z-index: 101;
            font-size: 18px;
        }

        .nav-toggle:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            position: fixed;
            top: 60px;
            right: 20px;
            background: rgba(255,255,255,0.98);
            border-radius: 12px;
            padding: 0.8rem;
            width: 180px;
            box-shadow: 0 12px 36px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 102; /* 提高 z-index */
        }

        .nav-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .nav-item {
            padding: 8px 12px;
            border-radius: 6px;
            color: #666;
            transition: all 0.2s;
            font-size: 14px;
        }

        .nav-item:hover {
            background: #7c8ff710;
            color: #7c8ff7;
        }

        /* 深色模式切换按钮 */
        .dark-mode-toggle {
            width: 36px;
            height: 36px;
            background: rgba(255,255,255,0.95);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            font-size: 18px;
            color: #333;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.05);
        }

        body.dark-mode .dark-mode-toggle {
            color: #eee;
        }

        /* 调整深色模式按钮位置 */
        .nav-menu {
            display: flex;
            flex-direction: column;
        }

        .nav-menu .dark-mode-toggle {
            margin-bottom: 0.5rem; /* 调整间距 */
        }

        /* 搜索引擎栏 */
        .engine-bar {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .engine-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 24px;
            background: rgba(255,255,255,0.85);
            border: 1px solid rgba(124,143,247,0.2);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: #666;
            backdrop-filter: blur(6px);
        }

        .engine-btn.active {
            background: #7c8ff7;
            color: white;
            box-shadow: 0 4px 16px rgba(124,143,247,0.2);
        }

        /* 搜索框 */
        .search-wrapper {
            max-width: 700px;
            margin: 0 auto 2rem;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.6rem;
            border: 1px solid rgba(0, 0, 0, 0.2); /* 深色边框 */
            border-radius: 40px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            font-size: 15px;
            transition: all 0.3s;
            color: #333;
        }

        body.dark-mode .search-box {
            border-color: rgba(255, 255, 255, 0.2); /* 浅色边框 */
            color: #eee;
        }

        .search-box:focus {
            outline: none;
            border-color: #7c8ff7;
            box-shadow: 0 8px 32px rgba(124,143,247,0.15);
        }

        /* 分类系统 */
        .category-system {
            margin-bottom: 2rem;
        }

        .main-category {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 1rem;
        }

        .main-cat-item {
            padding: 0.7rem 1.4rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255,255,255,0.7);
            color: #666;
            font-weight: 500;
            font-size: 14px;
        }

        .main-cat-item.active {
            background: #7c8ff7;
            color: white;
            box-shadow: 0 4px 20px rgba(124,143,247,0.3);
        }

        .sub-category {
            display: none;
            justify-content: center;
            gap: 0.6rem;
            flex-wrap: wrap;
            padding: 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            margin: 0.8rem auto 1.5rem;
            max-width: 90%;
            backdrop-filter: blur(6px);
        }

        .sub-category.active {
            display: flex;
            animation: fadeSlide 0.4s ease;
        }

        .sub-cat-item {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            font-size: 13px;
            color: #666;
            border: 1px solid rgba(124,143,247,0.15);
            transition: all 0.2s;
        }

        .sub-cat-item.active {
            background: #7c8ff7;
            color: white;
            border-color: transparent;
        }

        /* 工具卡片 */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 0.8rem;
        }

        .tool-card {
            background: rgba(255,255,255,0.9);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            transition: all 0.3s;
            border: 1px solid rgba(124,143,247,0.1);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
        }

        .tool-card a {
            text-decoration: none; /* 移除链接下划线 */
            color: inherit; /* 继承父元素的颜色 */
            display: block; /* 使链接占据整个卡片区域 */
            height: 100%; /* 确保链接高度撑满卡片 */
        }

        .tool-icon {
            width: 32px; /* 缩小图标尺寸 */
            height: 32px; /* 缩小图标尺寸 */
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .tool-title {
            color: #333;
            margin-bottom: 0.6rem;
            font-size: 16px;
            font-weight: 600;
        }

        .tool-desc {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 70px 3% 4rem;
            }
            .main-category {
                flex-wrap: wrap;
                gap: 0.8rem;
            }
            .main-cat-item {
                padding: 0.6rem 1.2rem;
            }
            .nav-toggle {
                right: 15px;
                top: 20px;
            }
            .header {
                left: 15px;
                top: 15px;
            }
            .logo {
                width: 100px;
            }
        }

        /* 底部信息栏 */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.8rem;
            text-align: center;
            font-size: 12px;
            color: #888;
            border-top: 1px solid rgba(124, 143, 247, 0.1);
        }

        .footer a {
            color: #7c8ff7;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* 默认图标样式 */
        .tool-icon.default-icon {
            background-color: #ddd; /* 浅灰色背景 */
            border-radius: 50%; /* 圆形 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #888;
        }

        /* 预设图标样式 */
        .tool-icon.preset-icon {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- 头部LOGO -->
    <div class="header">
        <a href="https://zizao.top/"> <!-- 添加链接 -->
            <img src="logo.svg" class="logo" alt="Tool Galaxy">
        </a>
    </div>

    <!-- 折叠导航 -->
    <div class="nav-toggle" id="navToggle">☰</div>
    <nav class="nav-menu" id="navMenu">
        <!-- 深色模式切换按钮 -->
        <div class="dark-mode-toggle" id="darkModeToggle">🌙</div>
        <div class="nav-item">用户中心</div>
        <div class="nav-item">工具提交</div>

    <!-- 搜索引擎栏 -->

        <div class="engine-btn" data-engine="baidu">百度</div>
        <div class="engine-btn" data-engine="direct">直达模式</div>
    </div>

    <!-- 搜索框 -->
    <div class="search-wrapper">
        <input type="text" class="search-box" placeholder="输入工具名称或直达网址" id="searchInput">
    </div>

    <!-- 分类系统 -->
    <div class="category-system">

        <!-- 二级分类 -->
        <div class="sub-category active" data-for-cat="all">
            <div class="sub-cat-item active" data-subcat="all">显示全部</div>

        <div class="sub-category" data-for-cat="design">
            <div class="sub-cat-item active" data-subcat="all">全部设计</div>
            <div class="sub-cat-item" data-subcat="ui">UI/UX设计</div>

            <div class="sub-cat-item" data-subcat="edit">图像处理</div>
        </div>

        <div class="sub-category" data-for-cat="dev">
            <div class="sub-cat-item active" data-subcat="all">全部开发</div>
            <div class="sub-cat-item" data-subcat="frontend">前端开发</div>
            <div class="sub-cat-item" data-subcat="backend">后端框架</div>
            <div class="sub-cat-item" data-subcat="database">数据库</div>
        </div>

        <div class="sub-category" data-for-cat="office">
            <div class="sub-cat-item active" data-subcat="all">全部办公</div>
            <div class="sub-cat-item" data-subcat="docs">文档协作</div>
            <div class="sub-cat-item" data-subcat="meeting">视频会议</div>
            <div class="sub-cat-item" data-subcat="manage">项目管理</div>
        </div>
    </div>

    <!-- 工具卡片 -->
    <div class="tool-grid" id="toolGrid">
        <!-- 示例数据 -->
        <div class="tool-card" data-cat="design" data-subcat="ui" data-url="https://www.figma.com">
            <a href="https://www.figma.com" target="_blank">
                <img src="" class="tool-icon" data-url="https://www.figma.com">
                <h3 class="tool-title">Figma</h3>
                <p class="tool-desc">基于浏览器的协作式UI设计工具，支持实时协作和设计系统管理</p>
            </a>
        </div>

        <div class="tool-card" data-cat="dev" data-subcat="frontend" data-url="https://code.visualstudio.com">
            <a href="https://code.visualstudio.com" target="_blank">
                <img src="" class="tool-icon" data-url="https://code.visualstudio.com">
                <h3 class="tool-title">VS Code</h3>
                <p class="tool-desc">轻量级但功能强大的源代码编辑器，支持多种编程语言</p>
            </a>
        </div>
        <div class="tool-card" data-cat="dev" data-subcat="frontend" data-url="https://zizao.top">
            <a href="https://zizao.top" target="_blank">
                <img src="" class="tool-icon" data-url="https://zizao.top">
                <h3 class="tool-title">字造</h3>
                <p class="tool-desc">轻量级但功能强大的源代码编辑器，支持多种编程语言</p>
            </a>
        </div>

    </div>

    <!-- 底部信息栏 -->
    <footer class="footer">
        &copy; 2025 字造 All rights reserved. | <a href="#">关于我们</a> | <a href="#">联系方式</a>
    </footer>

    <script>
        // 深色模式切换
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // 检查本地存储中是否已保存深色模式设置
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const darkModeEnabled = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');

            // 切换图标
            darkModeToggle.textContent = darkModeEnabled ? '☀️' : '🌙';
        });

        // 初始化深色模式按钮图标
        darkModeToggle.textContent = isDarkMode ? '☀️' : '🌙';

        // 导航菜单交互
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');

        navToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navMenu.classList.toggle('active');
        });

        document.addEventListener('click', () => {
            navMenu.classList.remove('active');
        });

        // 搜索引擎切换
        document.querySelectorAll('.engine-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.engine-btn.active').classList.remove('active');
                this.classList.add('active');
                localStorage.setItem('searchEngine', this.dataset.engine);
            });
        });

        // 搜索功能
        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                const engine = document.querySelector('.engine-btn.active').dataset.engine;

                if(engine === 'direct') {
                    window.location.href = /^(https?:\/\/)/i.test(query) ? query : `http://${query}`;
                } else {
                    const engines = {
                        google: 'https://www.google.com/search?q=',
                        bing: 'https://www.bing.com/search?q=',
                        baidu: 'https://www.baidu.com/s?wd='
                    };
                    window.open(engines[engine] + encodeURIComponent(query), '_blank');
                }
            }
        });

        // 分类筛选系统
        function filterTools(cat, subcat) {
            document.querySelectorAll('.tool-card').forEach(card => {
                const matchCat = cat === 'all' || card.dataset.cat === cat;
                const matchSubcat = subcat === 'all' || card.dataset.subcat === subcat;
                card.style.display = (matchCat && matchSubcat) ? 'block' : 'none';
            });
        }

        // 主分类点击
        document.querySelectorAll('.main-cat-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelector('.main-cat-item.active').classList.remove('active');
                this.classList.add('active');

                const cat = this.dataset.cat;
                document.querySelectorAll('.sub-category').forEach(sub => {
                    sub.classList.toggle('active', sub.dataset.forCat === cat);
                });

                filterTools(cat, 'all');
            });
        });

        // 二级分类点击
        document.querySelectorAll('.sub-cat-item').forEach(item => {
            item.addEventListener('click', function() {
                const parent = this.closest('.sub-category');
                parent.querySelector('.sub-cat-item.active').classList.remove('active');
                this.classList.add('active');

                const cat = parent.dataset.forCat;
                const subcat = this.dataset.subcat;
                filterTools(cat === 'all' ? 'all' : cat, subcat);
            });
        });

        // 获取网站 Favicon
        function getFavicon(url) {
            return `https://www.google.com/s2/favicons?domain=${url}`;
        }

        // 预设图标列表 (替换为你的图标 URL)
        const presetIcons = [
            'icon1.png',
            'icon2.png',
            'icon3.png',
            'icon4.png'
        ];

        // 随机选择预设图标
        function getRandomPresetIcon() {
            const randomIndex = Math.floor(Math.random() * presetIcons.length);
            return presetIcons[randomIndex];
        }

        // 初始化工具卡片
        document.querySelectorAll('.tool-card').forEach(card => {
            const url = card.dataset.url;
            const icon = card.querySelector('.tool-icon');

            if (url && icon) {
                const img = new Image();
                img.onload = () => {
                    icon.src = getFavicon(url);
                };
                img.onerror = () => {
                    icon.classList.add('preset-icon'); // 使用预设图标样式
                    icon.style.backgroundImage = `url('${getRandomPresetIcon()}')`; // 设置背景图片
                    icon.src = ''; // 清空 src
                };
                img.src = getFavicon(url); // 尝试加载图标
            } else {
                icon.classList.add('preset-icon'); // 使用预设图标样式
                icon.style.backgroundImage = `url('${getRandomPresetIcon()}')`; // 设置背景图片
                icon.src = ''; // 清空 src
            }
        });

        // 初始化
        localStorage.getItem('searchEngine') &&
            document.querySelector(`[data-engine="${localStorage.getItem('searchEngine')}"]`).click();
    </script>
</body>
</html>
