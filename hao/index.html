    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --primary-color: #FF8C19;
            --primary-dark: #E07D15;
            --text-color: #333333;
            --text-light: #666666;
            --bg-color: #F5F5F5;
            --card-color: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --light-background: rgba(255, 255, 255, 0.85);
            --border-color: rgba(124, 143, 247, 0.2);
            --shadow-color: rgba(124, 143, 247, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .navbar {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-brand a {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: var(--transition);
            letter-spacing: 0.5px;
        }

        .logo-img {
            height: 36px;
            width: auto;
            transition: var(--transition);
            transform-origin: center;
        }

        .navbar-brand:hover .logo-img {
            animation: logoPulse 1.5s infinite;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .search-btn {
            padding: 8px 20px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            color: white;
            margin-left: 20px;
            box-shadow: 0 2px 8px rgba(255, 140, 25, 0.3);
        }

        .search-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 140, 25, 0.4);
        }

        .search-btn i {
            color: white;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 8px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            color: var(--text-color);
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: var(--transition);
            font-weight: 500;
            font-size: 15px;
            transform: scale(1);
            background: transparent;
        }

        .nav-links li a:hover {
            background-color: rgba(44, 44, 44, 0.1);
            color: var(--dark-color);
            transform: scale(1.05);
        }

        .nav-links li a:active {
            transform: scale(0.98);
        }

        .nav-links li a i {
            margin-right: 8px;
            font-size: 16px;
            color: var(--dark-color);
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 240px;
            box-shadow: var(--shadow);
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 100;
            padding: 8px 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-content a {
            padding: 12px 20px;
            display: block;
            color: var(--text-color);
            transition: var(--transition);
            font-size: 14px;
            margin: 0 8px;
            border-radius: 6px;
            transform: scale(1);
            background: transparent;
        }

        .dropdown-content a:hover {
            background-color: rgba(44, 44, 44, 0.1);
            color: var(--dark-color);
            transform: scale(1.02);
            padding-left: 22px;
        }

        .dropdown-content a i {
            color: var(--dark-color);
            width: 20px;
            text-align: center;
        }

        .dropdown > a::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: 8px;
            font-size: 12px;
            transition: var(--transition);
            color: var(--dark-color);
        }

        .dropdown:hover > a::after {
            transform: rotate(180deg);
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
            background: none;
            border: none;
            padding: 0;
        }

        .navbar-toggle span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--text-color);
            transition: var(--transition);
            border-radius: 3px;
            transform-origin: center;
        }

        .content-container {
            flex: 1;
            width: 100%;
            height: calc(100vh - 70px);
            overflow: hidden;
            position: relative;
        }

        #main-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            display: block;
        }

        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .search-modal-content {
            width: 90%;
            max-width: 1600px;
            height: 90%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .search-modal-header {
            padding: 15px 20px;
            background-color: var(--bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-modal-header h3 {
            color: var(--text-color);
            font-size: 18px;
        }

        .close-search {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: var(--transition);
        }

        .close-search:hover {
            color: var(--dark-color);
            transform: rotate(90deg);
        }

        .search-iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        /* 右侧按钮栏样式 */
        .right-button-bar {
            position: fixed;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            z-index: 999;
        }

        .right-button {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--light-background);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow-color);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            transition: all 0.3s;
        }

        .right-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px var(--shadow-color);
        }

        .qr-code-popup {
            position: absolute;
            top: 50%;
            right: 120%;
            transform: translateY(-50%);
            background: var(--light-background);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 4px 16px var(--shadow-color);
            padding: 1rem;
            z-index: 1001;
            display: none;
            backdrop-filter: blur(10px);
        }

        .right-button:hover .qr-code-popup {
            display: block;
        }

        .qr-code-popup img {
            max-width: 200px;
            max-height: 200px;
            display: block;
        }

        .icon-image {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        /* 手机端优化 */
        @media (max-width: 992px) {
            .navbar-container {
                padding: 0 15px;
            }

            .search-btn {
                margin-left: 15px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 768px) {
            .navbar-container {
                height: 60px;
                padding: 0 15px;
            }

            .navbar-brand {
                gap: 10px;
            }

            .search-btn {
                display: none;
            }

            .navbar-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: white;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px 0;
                transform: translateX(100%);
                opacity: 0;
                transition: transform 0.3s ease, opacity 0.3s ease;
                z-index: 999;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .navbar-menu.active {
                transform: translateX(0);
                opacity: 1;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
                width: 90%;
                max-width: 300px;
                padding: 20px 0;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links li a {
                padding: 16px 20px;
                font-size: 16px;
                border-radius: 12px;
                justify-content: flex-start;
                background-color: rgba(44, 44, 44, 0.05);
            }

            .nav-links li a i {
                font-size: 18px;
                margin-right: 12px;
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
                opacity: 1;
                visibility: visible;
                transform: none;
                display: none;
                width: 100%;
                background-color: transparent;
                padding: 0;
                margin-top: 5px;
                border: none;
            }

            .dropdown.active .dropdown-content {
                display: block;
            }

            .dropdown-content a {
                padding: 14px 30px;
                background-color: rgba(44, 44, 44, 0.03);
                margin: 0;
                font-size: 15px;
            }

            .dropdown > a::after {
                position: absolute;
                right: 20px;
                font-size: 14px;
            }

            .dropdown.active > a::after {
                transform: rotate(180deg);
            }

            .navbar-toggle {
                display: flex;
            }

            .navbar-toggle.active span:nth-child(1) {
                transform: translateY(10px) rotate(45deg);
            }

            .navbar-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .navbar-toggle.active span:nth-child(3) {
                transform: translateY(-10px) rotate(-45deg);
            }

            .content-container {
                height: calc(100vh - 60px);
            }

            .search-modal-content {
                width: 95%;
                height: 90%;
            }

            /* 手机端右侧按钮栏优化 */
            .right-button-bar {
                display: none; /* 隐藏手机端的右侧按钮栏 */
            }

            /* 手机端二维码弹窗 */
            .qr-code-popup {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                border-radius: 0;
                padding: 0;
            }

            .qr-code-popup img {
                max-width: 80%;
                max-height: 80%;
                border-radius: 10px;
            }

            .show-qr-code .qr-code-popup {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                width: 95%;
            }
            
            .nav-links li a {
                padding: 14px 16px;
                font-size: 15px;
            }
            
            .dropdown-content a {
                padding: 12px 24px;
            }
        }

        /* 手机右上角图标 */
        .mobile-top-right-icon {
            display: none;
        }

    </style>
</head>

            </div>

        </div>

    <div class="right-button-bar">
        <a href="https://www.douyin.com/user/MS4wLjABAAAAHS3xXmx-djagMBtv5pfJpJ_awJuC5Du8SnXDC8AYPI4Wr4lQpJllFxZDUEOCpZ8k" class="right-button" style="background-image: url('Button/dy.webp');" target="_blank" title="打开抖音主页"></a>
        <a href="https://www.xiaohongshu.com/user/profile/678f47130000000007000eaa?xsec_token=ABaqtmkT0lw0VyG8UiVO9Bc8BQmkF8zQ1S3FXVw-iEiN0%3D&xsec_source=pc_search" class="right-button" style="background-image: url('Button/xhs.webp');" target="_blank" title="打开小红书主页"></a>
        <a href="https://www.zcool.com.cn/u/15462186" class="right-button" style="background-image: url('Button/zk.webp');" target="_blank" title="打开站酷主页"></a>
        <a href="#" class="right-button" style="background-image: url('Button/wg.webp');" title="关注公众号" id="qrCodeButton1">
            <div class="qr-code-popup">
                <img src="Button/iwg.webp" alt="Your QR Code">
            </div>
        </a>
        <a href="#" class="right-button" style="background-image: url('Button/wx.webp');" title="加客服微信" id="qrCodeButton2">
            <div class="qr-code-popup">
                <img src="Button/iwx.webp" alt="Your QR Code">
            </div>
        </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggle = document.querySelector('.navbar-toggle');
            const navbarMenu = document.querySelector('.navbar-menu');
            const searchBtn = document.getElementById('searchBtn');
            const searchModal = document.getElementById('searchModal');
            const closeSearch = document.getElementById('closeSearch');
            const dropdowns = document.querySelectorAll('.dropdown');
            const navLinks = document.querySelectorAll('.nav-links li a:not(.dropdown > a)');
            const qrCodeButton1 = document.getElementById('qrCodeButton1');
            const qrCodeButton2 = document.getElementById('qrCodeButton2');
            const mobileSearchBtn = document.getElementById('mobileSearchBtn');
            const dropdownLinks = document.querySelectorAll('.dropdown > a');

            // 移动端菜单切换
            navbarToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                navbarMenu.classList.toggle('active');
                document.body.style.overflow = navbarMenu.classList.contains('active') ? 'hidden' : '';
                
                // 关闭所有下拉菜单
                if (!navbarMenu.classList.contains('active')) {
                    document.querySelectorAll('.dropdown').forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });

            // 搜索按钮点击
            searchBtn.addEventListener('click', function() {
                searchModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });

            // 移动端搜索按钮点击
            if (mobileSearchBtn) {
                mobileSearchBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    searchModal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                    navbarMenu.classList.remove('active');
                    navbarToggle.classList.remove('active');
                });
            }

            // 关闭搜索模态框
            closeSearch.addEventListener('click', function() {
                searchModal.style.display = 'none';
                document.body.style.overflow = '';
            });

            // 点击搜索模态框外部关闭
            searchModal.addEventListener('click', function(e) {
                if (e.target === searchModal) {
                    searchModal.style.display = 'none';
                    document.body.style.overflow = '';
                }
            });

            // 移动端下拉菜单切换
            dropdownLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        const dropdown = this.parentElement;
                        
                        // 关闭其他打开的下拉菜单
                        document.querySelectorAll('.dropdown').forEach(item => {
                            if (item !== dropdown && item.classList.contains('active')) {
                                item.classList.remove('active');
                            }
                        });
                        
                        // 切换当前下拉菜单
                        dropdown.classList.toggle('active');
                    }
                });
            });

            // 导航链接点击
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        navbarMenu.classList.remove('active');
                        navbarToggle.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });

            // 窗口大小变化时重置
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    navbarMenu.classList.remove('active');
                    navbarToggle.classList.remove('active');
                    document.body.style.overflow = '';
                    
                    // 重置下拉菜单状态
                    document.querySelectorAll('.dropdown').forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });

            // 移动端二维码按钮点击
            if (window.innerWidth <= 768) {
                qrCodeButton1.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.toggle('show-qr-code');
                });

                qrCodeButton2.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.toggle('show-qr-code');
                });
                
                // 点击二维码外部关闭
                document.addEventListener('click', function(e) {
                    if (!qrCodeButton1.contains(e.target) && !qrCodeButton2.contains(e.target)) {
                        qrCodeButton1.classList.remove('show-qr-code');
                        qrCodeButton2.classList.remove('show-qr-code');
                    }
                });
            }
        });
    </script>
</body>
</html>
