    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #FF8C19;
            --primary-dark: #E07D15;
            --text-color: #333333;
            --text-light: #666666;
            --bg-color: #F5F5F5;
            --card-color: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);

            --light-background: rgba(255, 255, 255, 0.85); /* For right button bar */
            --border-color: rgba(124, 143, 247, 0.2);      /* For right button bar */
            --shadow-color: rgba(124, 143, 247, 0.2);      /* For right button bar */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .navbar {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-brand a {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: var(--transition);
            letter-spacing: 0.5px;
        }

        .logo-img {
            height: 36px;
            width: auto;
            transition: var(--transition);
            transform-origin: center;
        }

        .navbar-brand:hover .logo-img {
            animation: logoPulse 1.5s infinite;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .search-btn {
            padding: 8px 20px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            color: white;
            margin-left: 20px;
            box-shadow: 0 2px 8px rgba(255, 140, 25, 0.3);
        }

        .search-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 140, 25, 0.4);
        }

        .search-btn i {
            color: white;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 8px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            color: var(--text-color);
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: var(--transition);
            font-weight: 500;
            font-size: 15px;
            transform: scale(1);
            background: transparent;
        }

        .nav-links li a:hover {
            background-color: rgba(44, 44, 44, 0.1);
            color: var(--dark-color);
            transform: scale(1.05);
        }

        .nav-links li a:active {
            transform: scale(0.98);
        }

        .nav-links li a i {
            margin-right: 8px;
            font-size: 16px;
            color: var(--dark-color);
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 240px;
            box-shadow: var(--shadow);
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 100;
            padding: 8px 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-content a {
            padding: 12px 20px;
            display: block;
            color: var(--text-color);
            transition: var(--transition);
            font-size: 14px;
            margin: 0 8px;
            border-radius: 6px;
            transform: scale(1);
            background: transparent;
        }

        .dropdown-content a:hover {
            background-color: rgba(44, 44, 44, 0.1);
            color: var(--dark-color);
            transform: scale(1.02);
            padding-left: 22px;
        }

        .dropdown-content a i {
            color: var(--dark-color);
            width: 20px;
            text-align: center;
        }

        .dropdown > a::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: 8px;
            font-size: 12px;
            transition: var(--transition);
            color: var(--dark-color);
        }

        .dropdown:hover > a::after {
            transform: rotate(180deg);
        }

        .navbar-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        .navbar-toggle span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--dark-color);
            transition: var(--transition);
            border-radius: 3px;
            transform-origin: center;
        }

        .content-container {
            flex: 1;
            width: 100%;
            height: calc(100vh - 70px);
            overflow: hidden;
            position: relative;
        }

        #main-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            display: block;
        }

        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .search-modal-content {
            width: 90%;
            max-width: 1600px;
            height: 90%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .search-modal-header {
            padding: 15px 20px;
            background-color: var(--bg-color); /* Changed to bg-color */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-modal-header h3 {
            color: var(--text-color);
            font-size: 18px;
        }

        .close-search {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: var(--transition);
        }

        .close-search:hover {
            color: var(--dark-color);
            transform: rotate(90deg);
        }

        .search-iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        @media (max-width: 992px) {
            .navbar-container {
                padding: 0 15px;
            }

            .search-btn {
                margin-left: 15px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 768px) {
            .navbar-container {
                height: 60px;
                padding: 0 15px;
            }

            .navbar-brand {
                gap: 10px;
            }

            .search-btn {
                display: none;
            }

            .navbar-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background-color: white;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px 0;
                transform: translateX(100%);
                opacity: 0;
                transition: var(--transition);
                z-index: 999;
            }

            .navbar-menu.active {
                transform: translateX(0);
                opacity: 1;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
                width: 80%;
                max-width: 300px;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links li a {
                padding: 15px 20px;
                border-radius: 8px;
                justify-content: center;
                background-color: rgba(44, 44, 44, 0.05);
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
                opacity: 1;
                visibility: visible;
                transform: none;
                display: none;
                width: 100%;
                background-color: transparent;
                padding: 0;
                margin-top: 5px;
                border: none;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown-content a {
                padding: 12px 30px;
                background-color: rgba(44, 44, 44, 0.03);
                margin: 0;
            }

            .navbar-toggle {
                display: flex;
            }

            .navbar-toggle.active span:nth-child(1) {
                transform: translateY(10px) rotate(45deg);
            }

            .navbar-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .navbar-toggle.active span:nth-child(3) {
                transform: translateY(-10px) rotate(-45deg);
            }

            .content-container {
                height: calc(100vh - 60px);
            }

            .search-modal-content {
                width: 95%;
                height: 90%;
            }
        }

        /* Right Button Bar Styles */
        .right-button-bar {
            position: fixed;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            z-index: 999;
        }

        .right-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--light-background);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow-color);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            transition: all 0.3s;
        }

        .right-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px var(--shadow-color);
        }

        .qr-code-popup {
            position: absolute;
            top: 50%;
            right: 120%;
            transform: translateY(-50%);
            background: var(--light-background);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 4px 16px var(--shadow-color);
            padding: 1rem;
            z-index: 1001;
            display: none;
            backdrop-filter: blur(10px);
        }

        .right-button:hover .qr-code-popup {
            display: block;
        }

        .qr-code-popup img {
            max-width: 200px;
            max-height: 200px;
            display: block;
        }

        .icon-image {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }
    </style>
</head>
<body>

        <div class="navbar-container">

            <div class="nav-right">

                        <li class="dropdown">

                            <div class="dropdown-content">

                                <a href="#"><i class="fas fa-paint-brush"></i> 设计工具</a>

                                <a href="#"><i class="fas fa-file-alt"></i> 文档工具</a>
                            </div>
                        </li>
                        <li><a href="#"><i class="fas fa-bookmark"></i> 收藏</a></li>
                        <li><a href="#"><i class="fas fa-user"></i> 我的</a></li>
                    </ul>
                </nav>

                <div class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    <span>快速搜索</span>
                </div>
            </div>

            <div class="navbar-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <div class="content-container">
        <iframe id="main-iframe" src="hao.html" allowfullscreen></iframe>
    </div>

    <div class="search-modal" id="searchModal">
        <div class="search-modal-content">
            <div class="search-modal-header">
                <h3>快速搜索</h3>
                <button class="close-search" id="closeSearch">&times;</button>
            </div>
            <iframe class="search-iframe" src="https://www.zitisheji.com" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Right Button Bar -->
    <div class="right-button-bar">
        <a href="https://www.example.com" class="right-button" style="background-image: url('Button/1.webp');" target="_blank" title="打开抖音主页">
        </a>
        <a href="https://www.example.com" class="right-button" style="background-image: url('Button/2.webp');" target="_blank" title="打开小红书主页">
        </a>
        <a href="https://www.example.com" class="right-button" style="background-image: url('Button/3.webp');" target="_blank" title="打开站酷主页">
        </a>
        <div class="right-button" id="qrCodeButton" title="关注公众号">
            <img src="Button/4.webp" alt="QR Code Icon" class="icon-image">
            <div class="qr-code-popup" id="qrCodePopup">
                <img src="your_qr_code.png" alt="Your QR Code">
            </div>
        </div>
        <div class="right-button" id="qrCodeButton" title="加客服微信">
            <img src="Button/5.webp" alt="QR Code Icon" class="icon-image">
            <div class="qr-code-popup" id="qrCodePopup">
                <img src="your_qr_code.png" alt="Your QR Code">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggle = document.querySelector('.navbar-toggle');
            const navbarMenu = document.querySelector('.navbar-menu');
            const searchBtn = document.getElementById('searchBtn');
            const searchModal = document.getElementById('searchModal');
            const closeSearch = document.getElementById('closeSearch');
            const dropdowns = document.querySelectorAll('.dropdown > a');
            const navLinks = document.querySelectorAll('.nav-links li a:not(.dropdown > a)');

            navbarToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                navbarMenu.classList.toggle('active');
                document.body.style.overflow = navbarMenu.classList.contains('active') ? 'hidden' : '';
            });

            searchBtn.addEventListener('click', function() {
                searchModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });

            closeSearch.addEventListener('click', function() {
                searchModal.style.display = 'none';
                document.body.style.overflow = '';
            });

            searchModal.addEventListener('click', function(e) {
                if (e.target === searchModal) {
                    searchModal.style.display = 'none';
                    document.body.style.overflow = '';
                }
            });

            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        const dropdownContent = this.nextElementSibling;

                        document.querySelectorAll('.dropdown-content').forEach(content => {
                            if (content !== dropdownContent && content.style.display === 'block') {
                                content.style.display = 'none';
                            }
                        });

                        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                    }
                });
            });

            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) {
                        navbarMenu.classList.remove('active');
                        navbarToggle.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });

            window.addEventListener('resize', function() {
                if (window.innerWidth > 768) {
                    navbarMenu.classList.remove('active');
                    navbarToggle.classList.remove('active');
                    document.body.style.overflow = '';
                    document.querySelectorAll('.dropdown-content').forEach(content => {
                        content.style.display = '';
                    });
                }
            });
        });
    </script>
</body>
</html>
