        .dropdown-link::after { content: '→'; font-size: 12px; color: #1a1a1a; opacity: 0; transform: translateX(-10px); transition: all 0.3s ease; }

        .grid-header p { font-size: 14px; color: #666; margin-top: 5px; }

        .font-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            width: 100%;
        }

        /* --- 字体卡片组件 --- */
        .font-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.03); /* 卡片边框更浅 */
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            text-decoration: none; 
            color: inherit; 
        }

        .font-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.06); /* 阴影更柔和 */
            border-color: rgba(0,0,0,0);
        }

        .card-cover {
            width: 100%;
            height: 180px;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .card-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .font-card:hover .card-cover img {
            transform: scale(1.05);
        }

        /* 卡片标签圆角拉满 */
        .card-tag {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(4px);
            padding: 4px 10px;
            border-radius: 50px; 
            font-size: 11px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 5; 
        }
        
        .card-info {
            padding: 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .font-name {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 6px;
        }

        .font-author {
            font-size: 13px;
            color: #888;
            margin-bottom: 15px;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f5f5f5;
            padding-top: 12px;
        }

        .font-specs {
            font-size: 12px;
            color: #999;
            display: flex;
            gap: 10px;
        }

        .btn-view {
            font-size: 13px;
            font-weight: 600;
            color: #1a1a1a;
            text-decoration: none; 
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .btn-view::after {
            content: '→';
            font-size: 14px;
            transition: transform 0.2s;
        }
        .font-card:hover .btn-view::after {
            transform: translateX(3px);
        }

        .empty-state {
            width: 100%;
            padding: 60px;
            text-align: center;
            color: #999;
            background: #fff;
            border: 1px dashed #ddd;
            border-radius: 12px;
        }

        /* --- 分页样式 --- */
        .pagination-container {
            margin-top: 30px;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .page-link {
            padding: 8px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-decoration: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            background-color: #fff;
            user-select: none;
        }
        
        .page-link:hover:not(.active):not(.disabled) {
            border-color: #aaa;
            color: #1a1a1a;
        }

        .page-link.active {
            background-color: #1a1a1a;
            border-color: #1a1a1a;
            color: #fff;
            font-weight: 600;
            cursor: default;
        }

        .page-link.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-link.nav-arrow {
            font-size: 16px;

        .page-link.nav-arrow.next::before { content: '>'; }

        .footer {

            color: #888; 
            font-size: 14px;

            width: 100%; 
            background-color: #fff;

        @media (max-width: 768px) {
            .navbar { height: 60px; padding: 0 20px; }

            .menu-toggle { display: block; order: 3; }

                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); padding: 20px 0; gap: 0; overflow-y: auto;
                transform: translateY(-100%); visibility: hidden; opacity: 0; transition: all 0.4s ease-out;
            }
            .navbar-menu.active { transform: translateY(0); visibility: visible; opacity: 1; }
            .menu-item { width: 100%; padding: 10px 20px; align-items: flex-start; }
            .menu-link { width: 100%; padding: 10px 0; font-size: 16px; font-weight: 600; }
            .dropdown { position: static; transform: none; width: 100%; box-shadow: none; background-color: #f7f7f7; opacity: 1; visibility: visible; display: none; }
            .menu-item:hover .dropdown { display: block; }

            .main-content { padding-top: 20px; }
            .doc-container { flex-direction: column; gap: 20px; padding: 0 20px; }
            
            .sidebar { 
                width: 100%; 
                position: static; 
                max-height: none; 
                padding: 0;
                border: none; 
                box-shadow: none;
                background: transparent;
            }
            .category-header { background: #fff; border: 1px solid #eee; }
            .subcategory-list { margin-bottom: 10px; border: 1px solid #eee; border-top: none; border-radius: 0 0 8px 8px; background: #fff; }

            .content-area { padding: 0; }
            .font-grid { grid-template-columns: repeat(auto-fill, minmax(100%, 1fr)); gap: 20px; }
        }

    </style>
    </head>

            // 1. 渲染 Logo 和菜单切换按钮

            html += `<button class="menu-toggle"><span class="menu-toggle-icon"></span></button>`;

            data.menuItems.forEach(item => {

                    item.dropdown.forEach(ddItem => {
                        // 检查是否有分隔符属性
                        const isSeparator = ddItem.separator ? ' style="border-top: 1px solid #f5f5f5; padding-top: 8px; margin-top: 8px;"' : '';
                        dropdownHtml += `<li${isSeparator}><a href="${ddItem.link}" class="dropdown-link">${ddItem.name}</a></li>`;
                    });
                    dropdownHtml += '</ul>';
                }
                
                // 确保菜单项始终是可点击的链接 (<a> 标签)
                const linkContent = `<a href="${item.link}" class="menu-link">${item.name}</a>`;
                
                menuHtml += `<li class="menu-item">${linkContent}${dropdownHtml}</li>`;
            });
            menuHtml += '</ul>';
            
            // 将生成的菜单 (menuHtml) 插入到主要 HTML 结构中
            html += menuHtml;

            // 3. 渲染右侧操作按钮
            if (data.actionButton) {
                // 读取 actionButton 上的 target 和 rel 属性
                const targetAttr = data.actionButton.target ? `target="${data.actionButton.target}"` : '';
                const relAttr = data.actionButton.rel ? `rel="${data.actionButton.rel}"` : '';
                html += `<div class="navbar-actions"><a href="${data.actionButton.link}" class="btn-primary" ${targetAttr} ${relAttr}><span>${data.actionButton.text}</span></a></div>`;
            }
            
            // 最终渲染
            navbar.innerHTML = html;
        }


        // --- 4. 渲染函数：底部 (使用外部 APP_DATA) ---
        function renderFooter() {
             // 依赖外部 script.js 文件中的 APP_DATA 变量
             if (typeof APP_DATA === 'undefined' || !APP_DATA.footerData) return;
            const footer = document.querySelector('#footer');
            if (footer) footer.innerHTML = APP_DATA.footerData.copyright;
        }

        // --- 5. 渲染分页控件 ---
        function renderPagination(totalPages, currentPage, filterHash) {
            const container = document.getElementById('pagination-container');
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            
            // 上一页
            const prevDisabled = currentPage === 1 ? 'disabled' : '';
            html += `<a href="#" class="page-link nav-arrow prev ${prevDisabled}" data-page="${currentPage - 1}" data-filter="${filterHash}"></a>`;

            // 页码 (只显示当前页周围的页码)
            const maxPageLinks = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPageLinks / 2));
            let endPage = Math.min(totalPages, startPage + maxPageLinks - 1);
            
            if (endPage - startPage + 1 < maxPageLinks) {
                startPage = Math.max(1, endPage - maxPageLinks + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const active = i === currentPage ? 'active' : '';
                html += `<a href="#" class="page-link ${active}" data-page="${i}" data-filter="${filterHash}">${i}</a>`;
            }

            // 下一页
            const nextDisabled = currentPage === totalPages ? 'disabled' : '';
            html += `<a href="#" class="page-link nav-arrow next ${nextDisabled}" data-page="${currentPage + 1}" data-filter="${filterHash}"></a>`;

            container.innerHTML = html;

            // 绑定点击事件
            container.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (e.currentTarget.classList.contains('disabled')) return;
                    
                    const newPage = parseInt(e.currentTarget.getAttribute('data-page'));
                    const hash = e.currentTarget.getAttribute('data-filter');
                    
                    // 调用核心渲染函数
                    renderGrid(hash, newPage);
                    
                    // 滚动到卡片顶部
                    document.getElementById('grid-title').scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
            });
        }
        
        // --- 6. 核心逻辑：卡片网格渲染 ---
        function renderGrid(filterHash, page = 1) {
            const gridContainer = document.getElementById('font-grid-container');
            const titleEl = document.getElementById('grid-title');
            const descEl = document.getElementById('grid-desc');
            
            if (!gridContainer) return;

            const filter = filterHash || 'all';
            
            // 1. 筛选数据：同时支持 category 筛选和 style 筛选
            let filteredData = [];
            if (filter === 'all') {
                filteredData = FONT_DATA;
            } else {
                // 统一筛选逻辑：匹配 category 或 style 字段
                filteredData = FONT_DATA.filter(item => item.category === filter || item.style === filter);
            }

            // 2. 更新状态 (仅在 filter 切换时重置 page)
            if (State.currentFilter !== filter) {
                State.currentPage = 1;
            } else {
                State.currentPage = page;
            }
            State.currentFilter = filter;

            // 3. 计算分页
            const totalCards = filteredData.length;
            const totalPages = Math.ceil(totalCards / CARDS_PER_PAGE);
            const currentPage = State.currentPage;

            const startIndex = (currentPage - 1) * CARDS_PER_PAGE;
            const endIndex = startIndex + CARDS_PER_PAGE;
            const paginatedData = filteredData.slice(startIndex, endIndex);

            // 4. 设置标题和描述 (使用统一的 FILTER_MAP)
            const pageTitle = FILTER_MAP[filter] || "搜索结果";
            
            let pageDesc = `该分类下共有 ${totalCards} 款字体`;
            if (totalPages > 1) {
                 pageDesc += ` (当前第 ${currentPage} / ${totalPages} 页)`;
            }

            titleEl.innerText = pageTitle;
            descEl.innerText = pageDesc;


            // 5. 生成卡片 HTML 
            if (paginatedData.length === 0) {
                gridContainer.innerHTML = `<div class="empty-state">暂无相关字体数据</div>`;
                gridContainer.style.display = 'block'; 
            } else {
                gridContainer.style.display = 'grid';
                let cardsHtml = '';
                
                paginatedData.forEach(font => {
                    const detailLink = `#font-detail-${font.id}`; 
                    
                    cardsHtml += `
                        <a href="${detailLink}" target="_blank" class="font-card">
                            <div class="card-cover">
                                <img src="${font.cover}" alt="${font.name}" loading="lazy">
                            </div>
                            <div class="card-info">
                                <div class="font-name">${font.name}</div>
                                <div class="font-author">${font.author}</div> <div class="card-footer">
                                    <div class="font-specs">${font.weight}</div>
                                    <span class="btn-view">查看</span>
                                </div>
                            </div>
                        </a>
                    `;
                });
                gridContainer.innerHTML = cardsHtml;
            }

            // 6. 渲染分页控件
            renderPagination(totalPages, currentPage, filter);

            // 7. 更新左侧菜单的激活状态
            document.querySelectorAll('.subcategory-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-hash') === filter) {
                    link.classList.add('active');
                    const parentHeader = link.closest('.category-item')?.querySelector('.category-header');
                    if (parentHeader && !parentHeader.classList.contains('open')) {
                        // 自动展开当前激活项所在的分类
                        const parentList = link.closest('.subcategory-list');
                        if (parentList) {
                            parentHeader.classList.add('open');
                            // 确保在激活时设置高度
                            parentList.style.maxHeight = parentList.scrollHeight + 'px'; 
                        }
                    }
                }
            });
        }

        // --- 7. 辅助功能：更新侧边栏计数 ---
        function updateSidebarCounts() {
            document.getElementById('count-all').innerText = FONT_DATA.length;
            document.getElementById('count-sans_serif').innerText = FONT_DATA.filter(i => i.category === 'sans_serif').length;
            document.getElementById('count-serif').innerText = FONT_DATA.filter(i => i.category === 'serif').length;
            document.getElementById('count-display').innerText = FONT_DATA.filter(i => i.category === 'display').length;
        }

        // --- 8. 页面初始化与事件绑定 ---
        function initPage() {
            // 折叠菜单点击事件
            document.querySelectorAll('.category-header').forEach(header => {
                header.addEventListener('click', (e) => {
                    const list = e.currentTarget.nextElementSibling;
                    e.currentTarget.classList.toggle('open');
                    if (e.currentTarget.classList.contains('open')) {
                        // 使用 scrollHeight 确保展开完全
                        list.style.maxHeight = list.scrollHeight + 'px';
                    } else {
                        list.style.maxHeight = '0';
                    }
                });
            });

            // 监听 Hash 变化 (只用于切换分类，页码由内部点击控制)
            window.addEventListener('hashchange', () => {
                const newHash = window.location.hash.slice(1);
                // 切换分类时，默认回到第 1 页
                renderGrid(newHash, 1); 
            });

            // 初始渲染
            updateSidebarCounts();
            const initialHash = window.location.hash.slice(1);
            // 初始渲染时使用 hash 中的分类，页码默认为 1
            renderGrid(initialHash || 'all', 1);

        }

        document.addEventListener('DOMContentLoaded', () => {
            // 检查外部 APP_DATA 是否加载，如果没有则定义一个空的以防报错
            if (typeof APP_DATA === 'undefined') {
                window.APP_DATA = {
                    navData: { logoHtml: '<a href="#" class="navbar-logo"><img src="logo.svg" alt="Logo"></a>', menuItems: [], actionButton: null },
                    footerData: { copyright: '© 2025 Font Library. All rights reserved.' }
                };
            }
            
            renderNavbar();
            renderFooter();

            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.navbar-menu');
            if (menuToggle && menu) {
                menuToggle.addEventListener('click', () => {
                    menu.classList.toggle('active');
                });
            }
            
            initPage();
        });
    </script>
