<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字库产品 - 自在造字(ZIZAO)</title>
    <meta name="description" content="自在造字，专注字体字库产品制作与分享">
    <meta name="author" content="自在造字">
    <meta property="og:title" content="字库产品 - 自在造字(ZIZAO)">
    <meta property="og:image" content="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251101/abRh/500X180/logo.png/webp">
    <meta property="og:url" content="https://www.zizao.top">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251101/8hkj/ico.ico" type="zizaoicon">

    <style>
        /* 基础样式和变量 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --deep-grey: #222222; /* 主深色 */
            --light-grey: #CCCCCC;
            --accent-color: #E0B973; 
            --active-color: #222222; /* 激活状态颜色设为深灰/黑 */
            --nav-hover-bg: rgba(224, 185, 115, 0.1); 
            --sidebar-bg: #FFFFFF; 
            --sub-text-color: #6c7a89;
            --text-color: #1a2a40;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #FFFFFF; 
            color: var(--deep-grey);
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.5s;
            background-image: none; 
            
            min-height: 100vh; 
            display: flex;
            flex-direction: column; 
        }

        main {
            flex-grow: 1; 
            padding-top: 61px; 
        }

        a { color: var(--deep-grey); text-decoration: none; transition: color 0.3s; }

        /* 顶部栏 */
        .header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background-color: #FFFFFF;
            border-bottom: 1px solid var(--light-grey); 
        }

        /* 确保 logo 链接可以正常显示图片 */
        .logo { display: block; } 
        .logo img { height: 28px; max-width: 150px; display: block; }

        /* 导航菜单 - 桌面端样式省略... */
        .nav { display: flex; align-items: center; }
        .nav-item-dropdown { position: relative; list-style: none; margin-left: 15px; }
        .nav-item-dropdown > a {
            font-size: 16px; display: inline-flex; align-items: center;
            padding: 5px 10px 10px 10px; border-radius: 4px; position: relative;
        }
        .nav-item-dropdown > a::after {
            content: ''; position: absolute; bottom: 0; left: 50%;
            width: 50%; height: 3px; background-color: var(--accent-color); 
            transform: translateX(-50%) scaleX(0); transition: transform 0.3s ease-out;
        }
        .nav-item-dropdown > a:hover { color: var(--deep-grey); }
        .nav-item-dropdown:hover > a::after { transform: translateX(-50%) scaleX(1); }
        .dropdown-menu {
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%) translateY(10px); 
            min-width: 150px; background-color: #FFFFFF;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08); border-radius: 6px; padding: 8px 0; 
            z-index: 100; display: none; opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
        }
        .nav-item-dropdown:hover .dropdown-menu {
            display: block; opacity: 1; transform: translateX(-50%) translateY(0);
        }
        .dropdown-menu a {
            display: block; padding: 8px 15px; font-size: 15px;
            white-space: nowrap; border-radius: 4px; margin: 0 8px;
        }
        .dropdown-menu a:hover { background-color: var(--nav-hover-bg); }
        .menu-toggle {
            display: none; background: none; border: none; font-size: 24px;
            cursor: pointer; color: var(--deep-grey); padding: 0 10px; z-index: 999; 
        }
        .backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); z-index: 990; 
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .backdrop.open { opacity: 1; visibility: visible; }

        /* 内容区和底部 */
        /* 扩大主体卡片区域宽度限制 */
        .container { width: 90%; max-width: 1400px; margin: 0 auto; }

        /* --- 字体展示区顶部 Hero 区域样式 --- */
        .font-hero {
            /* 背景图片样式 */
            background-image: url('https://tc-new.z.wiki/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251005/h0ur/2500X700/index.jpg/webp'); 
            background-size: cover; 
            background-position: center; 
            background-color: var(--deep-grey); 
            
            padding: 80px 0; 
            margin-top: 0; 
            color: #FFFFFF;
            
            display: flex;
            align-items: center; 
            justify-content: center; 
            min-height: 250px;
            position: relative; 
        }

        /* 图片蒙版，增强文字可读性 */
        .font-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.2); 
            z-index: 1;
        }

        .font-hero .container {
            z-index: 2; 
            position: relative;
        }
        
        .hero-content {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .font-count {
            font-size: 32px; 
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px; 
        }

        .font-count span {
            color: var(--accent-color); 
            font-size: 64px; 
            margin-right: 15px;
        }

        /* 【修改点】授权按钮样式：白色描边 (调整为扁宽圆角) */
        .auth-button {
            display: inline-block;
            /* 调整：垂直内边距减小，水平内边距增大，实现更扁更宽 */
            padding: 8px 40px; 
            font-size: 16px; 
            font-weight: 600;
            /* 调整：圆角最大化，设置为一个足够大的值 (如 50px) 实现药丸状 */
            border-radius: 50px; 
            transition: all 0.3s;
            white-space: nowrap;
            cursor: pointer;

            /* 描边样式：透明背景，白色文字，白色粗边框 */
            background-color: transparent; 
            color: #FFFFFF; 
            border: 2px solid #FFFFFF; 
        }

        .auth-button:hover {
            /* 悬浮样式：填充浅色半透明背景 */
            background-color: rgba(255, 255, 255, 0.1); 
            color: #FFFFFF; 
            border-color: #FFFFFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transform: translateY(-1px);
        }
        
        .font-showcase-wrapper { 
            padding-top: 40px; 
            padding-bottom: 80px; 
        }
        
        /* 分类标签样式保持不变 */
        .category-tabs { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-bottom: 40px; 
            border-bottom: none; 
            padding-bottom: 0;
            padding-top: 10px; 
        }

        .category-tab { 
            background: none; 
            border: 1px solid var(--deep-grey); 
            border-radius: 20px; 
            padding: 8px 20px; 
            font-size: 16px; 
            font-weight: 500; 
            color: var(--deep-grey); 
            cursor: pointer; 
            position: relative; 
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .category-tab:hover {
            background-color: rgba(34, 34, 34, 0.05); 
            color: var(--deep-grey); 
            border-color: var(--deep-grey);
        }

        .category-tab.active { 
            color: #FFFFFF; 
            font-weight: 700; 
            background-color: var(--deep-grey); 
            border-color: var(--deep-grey); 
        }
        
        .category-tab.active::after { content: none; }
        
        .font-showcase { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; }

        /* 字体卡片样式保持不变 */
        .font-card { transition: transform 0.2s ease-out; }
        .font-card:hover { transform: translateY(-3px); box-shadow: none; }

        .font-cover { width: 100%; padding-top: 75%; position: relative; overflow: hidden; border-radius: 4px; }
        .font-cover::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: inherit; background-size: cover; background-position: center;
            transition: transform 0.3s ease; border-radius: 4px;
        }
        
        .font-card:hover .font-cover::before { transform: scale(1.05); }

        .font-name { padding: 15px 0 10px; text-align: center; font-size: 16px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .footer {
            background: #FFFFFF; color: var(--text-color); padding: 30px 5%; 
            display: flex; justify-content: center; border-top: 1px solid var(--light-grey); 
        }

        .copyright-section p { color: var(--sub-text-color); font-size: 0.9rem; margin: 0; }
        .copyright-section a { color: var(--sub-text-color); }
        .copyright-section a:hover { color: var(--text-color); text-decoration: underline; }

        /* 响应式设计：移动端优化部分 (屏幕宽度小于等于 768px) */
        @media (max-width: 768px) {
            
            main {
                padding-top: 48px; 
            }
            
            .header { padding: 10px 4%; }
            .menu-toggle { display: block; }
            
            /* 移动端 Hero 区域调整 */
            .font-hero {
                padding: 40px 0; 
                min-height: 200px; 
            }

            .container { width: 95%; }

            .font-count {
                font-size: 20px;
                margin-bottom: 15px;
                text-align: center;
            }
            
            .font-count span {
                font-size: 40px;
                margin-right: 5px;
            }

            /* 移动端授权按钮样式继承 */
            .auth-button {
                width: auto; 
                text-align: center;
                /* 移动端也采用扁平圆角 */
                padding: 8px 30px; 
                font-size: 14px;
                border-radius: 50px; 
                background-color: transparent; 
                color: #FFFFFF; 
                border: 2px solid #FFFFFF;
            }
            
            /* 移动端菜单主体和侧边栏样式省略... */
            .nav {
                position: fixed; top: 48px; right: 0; left: 0; width: 100%; 
                max-width: none; height: calc(100vh - 48px);
                background-color: var(--sidebar-bg); box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); 
                z-index: 999; display: flex; flex-direction: column; padding: 20px 4%; 
                overflow-y: auto; 
                transform: translateY(-100%); opacity: 0; visibility: hidden;
                transition: transform 0.3s ease-out, opacity 0.3s, visibility 0s 0.3s;
            }

            .nav.open {
                transform: translateY(0); opacity: 1; visibility: visible;
                transition: transform 0.3s ease-out, opacity 0.3s; 
            }
            
            .backdrop { top: 48px; height: calc(100vh - 48px); }

            .nav-item-dropdown { margin: 0; width: 100%; border-bottom: 1px solid #eeeeee; }
            .nav-item-dropdown:last-child { border-bottom: none; }

            .nav-item-dropdown > a {
                padding: 15px 10px; font-size: 18px; width: 100%;
                display: flex; justify-content: space-between; 
            }
            
            .nav-item-dropdown > a::after { content: none; } 
            
            .nav .nav-item-dropdown .dropdown-menu {
                display: none; 
                position: static; 
                opacity: 1;
                transform: none;
                border: none !important;
                box-shadow: none !important;
            }
            
            .nav .nav-item-dropdown.open .dropdown-menu {
                display: block !important; 
            }
            
            .dropdown-menu a {
                padding: 10px 10px; font-size: 16px; margin: 3px 0;
            }
            
            /* 其他移动端样式调整 */
            .font-showcase-wrapper { padding-top: 30px; padding-bottom: 40px; } 

            /* 移动端分类标签优化 */
            .category-tabs { 
                gap: 10px; 
                margin-bottom: 30px; 
                overflow-x: auto; 
                overflow-y: hidden; 
                white-space: nowrap; 
                padding-bottom: 5px; 
                justify-content: flex-start; 
                padding-top: 10px;
            }

            .category-tab { 
                padding: 6px 15px; 
                font-size: 14px; 
                border-color: var(--deep-grey); 
                color: var(--deep-grey);
            }
            
            .category-tab.active { 
                background-color: var(--deep-grey); 
                border-color: var(--deep-grey);
                color: #FFFFFF; 
            }

            .font-showcase { grid-template-columns: repeat(2, 1fr); gap: 20px; }
        }
    </style>
</head>
<body>

    <header class="header" id="headerContainer">
    </header>

    <main>
        
        <section class="font-hero">
            <div class="container">
                <div class="hero-content">
                    <h1 class="font-count">
                        已上线字体 <span id="fontCountDisplay">0</span> 套
                    </h1>
                    <a href="https://www.zizao.top/auth" target="_blank" rel="noopener noreferrer" class="auth-button">
                        获取正版授权
                    </a>
                </div>
            </div>
        </section>

        <section class="font-showcase-wrapper">
            <div class="container">
                <div class="category-tabs" id="categoryTabs"></div> 
                <section class="font-showcase" id="fontShowcase"></section>
            </div>
        </section>

    </main>

    <footer id="footerContainer">
    </footer>
    
    <script src="https://www.zizao.top/pages/common.js"></script>
    
    <script>
        // 渲染 Header 和 Footer 的函数保持不变
        function renderHeader() {
            const headerContainer = document.getElementById('headerContainer');
            if (!headerContainer) return;

            let navHtml = navData.map(item => {
                const isDropdown = item.hasDropdown ? 'has-dropdown' : '';
                const targetAttr = item.openInNewTab ? ' target="_blank" rel="noopener noreferrer"' : '';

                let subMenuHtml = '';
                if (item.subMenu) {
                    const subLinks = item.subMenu.map(sub => {
                        const subTargetAttr = sub.openInNewTab ? ' target="_blank" rel="noopener noreferrer"' : '';
                        return `<a href="${sub.url}" class="nav-item-sub"${subTargetAttr}>${sub.label}</a>`;
                    }).join('');
                    subMenuHtml = `<div class="dropdown-menu">${subLinks}</div>`;
                }

                return `
                    <div class="nav-item-dropdown">
                        <a href="${item.url || '#'}" class="nav-item ${isDropdown}"${targetAttr}>${item.label}</a>
                        ${subMenuHtml}
                    </div>
                `;
            }).join('');

            headerContainer.innerHTML = `
                <a href="${siteConfig.homeUrl}" class="logo">
                    <img src="${siteConfig.logoUrl}" alt="品牌 LOGO" id="headerLogo">
                </a>
                <button class="menu-toggle" id="menuToggle">☰</button> 
                <div class="backdrop" id="menuBackdrop"></div>
                <nav class="nav" id="mainNav">
                    ${navHtml}
                </nav>
            `;
        }

        function renderFooter() {
            const footerContainer = document.getElementById('footerContainer');
            if (!footerContainer) return;

            const linkHtml = footerLinks.map(link => `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.label}</a>
            `).join(' | ');

            footerContainer.className = 'footer';
            footerContainer.innerHTML = `
                <div class="copyright-section">
                    <p>${siteConfig.copyrightText} ${linkHtml}</p>
                </div>
            `;
        }

        // ----------------------------------------------------
        // II. 页面内容数据（页面独有）
        // ----------------------------------------------------
        const fontData = [
            { name: '字造起点黑 · 即将上线', coverUrl: 'https://tc-new.z.wiki/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251005/KII0/930X710/index1.jpg/webp', detailUrl: 'https://www.zizao.top/fonts/qidiansans', tags: [ '正文', '免费商用'] },
            { name: '字体设计 · 作品展示', coverUrl: 'https://tc-new.z.wiki/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251005/KII0/930X710/index1.jpg/webp', detailUrl: 'https://www.zizao.top/work', tags: [ '免费商用'] },
            { name: '示例字体 A', coverUrl: 'https://tc-new.z.wiki/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251005/KII0/930X710/index1.jpg/webp', detailUrl: '#', tags: [ '正文'] },
            { name: '示例字体 B', coverUrl: 'https://tc-new.z.wiki/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251005/KII0/930X710/index1.jpg/webp', detailUrl: '#', tags: [ '标题'] },
        ];
        
        // 自动生成分类标签
        const allTags = fontData.flatMap(font => font.tags);
        const uniqueTags = new Set(allTags);
        const categories = ['全部', ...uniqueTags]; 

        // ----------------------------------------------------
        // III. 初始化与事件绑定
        // ----------------------------------------------------

        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. 动态渲染公共模块
            renderHeader();
            renderFooter();
            
            // 2. 导航事件绑定逻辑 (保持不变)
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            const menuBackdrop = document.getElementById('menuBackdrop'); 
            const dropdownItems = mainNav.querySelectorAll('.nav-item-dropdown');

            function closeMenu() {
                if (!mainNav || !menuBackdrop) return;
                mainNav.classList.remove('open');
                menuBackdrop.classList.remove('open'); 
                document.body.style.overflow = '';
                dropdownItems.forEach(dropdown => dropdown.classList.remove('open'));
            }
            
            function toggleMenu() {
                const isOpen = mainNav.classList.toggle('open');
                menuBackdrop.classList.toggle('open'); 
                
                if (window.innerWidth <= 768) {
                    document.body.style.overflow = isOpen ? 'hidden' : ''; 
                }
                
                if (!isOpen) { 
                    closeMenu(); 
                }
            }
            
            if (menuToggle && mainNav && menuBackdrop) {
                menuToggle.addEventListener('click', toggleMenu);
                menuBackdrop.addEventListener('click', closeMenu); 
                
                // 链接点击后关闭主菜单
                mainNav.querySelectorAll('.nav-item, .nav-item-sub').forEach(item => {
                    if (!item.classList.contains('has-dropdown') || item.classList.contains('nav-item-sub')) {
                        item.addEventListener('click', () => {
                            if (mainNav.classList.contains('open')) {
                                setTimeout(closeMenu, 100); 
                            }
                        });
                    }
                });
            }
            
            // 移动端二级菜单展开/收起逻辑
            dropdownItems.forEach(item => {
                const navLink = item.querySelector('.nav-item.has-dropdown');
                if (navLink) {
                    navLink.addEventListener('click', function(e) {
                        if (window.innerWidth <= 768) {
                            e.preventDefault(); 
                            const wasOpen = item.classList.contains('open');
                            dropdownItems.forEach(d => d.classList.remove('open')); 
                            if (!wasOpen) {
                                item.classList.add('open'); 
                            }
                        }
                    });
                }
            });

            // 3. 页面内容渲染逻辑 (增强)
            let currentCategory = '全部'; 
            const fontShowcaseElement = document.getElementById('fontShowcase');
            const categoryTabsElement = document.getElementById('categoryTabs');
            const fontCountDisplay = document.getElementById('fontCountDisplay');
            
            // 动态显示字体总数
            if (fontCountDisplay) {
                fontCountDisplay.textContent = fontData.length;
            }

            function renderFonts(category) {
                const filteredFonts = category === '全部'
                    ? fontData
                    : fontData.filter(font => font.tags.includes(category));

                fontShowcaseElement.innerHTML = filteredFonts.map(font => `
                    <a href="${font.detailUrl}" target="_blank" class="font-card">
                        <div class="font-cover" style="background-image: url('${font.coverUrl}');"></div>
                        <div class="font-name">${font.name}</div>
                    </a>
                `).join('');
            }

            function renderTabs() {
                categoryTabsElement.innerHTML = categories.map(cat => `
                    <button class="category-tab ${cat === currentCategory ? 'active' : ''}" data-category="${cat}">
                        ${cat}
                    </button>
                `).join('');

                categoryTabsElement.querySelectorAll('.category-tab').forEach(button => {
                    button.addEventListener('click', function() {
                        const newCategory = this.dataset.category;
                        if (newCategory !== currentCategory) {
                            currentCategory = newCategory;
                            renderTabs(); 
                            renderFonts(currentCategory); 
                        }
                    });
                });
            }

            // 4. 页面内容渲染
            renderTabs();
            renderFonts(currentCategory); 
            
            document.body.style.opacity = '1';
        });
    </script>

</body>
</html>
