<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF8C19;
            --primary-light: rgba(255, 140, 25, 0.1);
            --text-color: #2d3748;
            --text-light: #718096;
            --bg-color: #f8f9fa;
            --card-bg: #f1f3f5;
            --border-color: #e2e8f0;
            --border-radius: 16px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        /* 左侧导航 - 一级分类区域 */
        .primary-nav {
            width: 280px;
            padding: 30px 20px;
            background-color: var(--bg-color);
            border-right: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .nav-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            min-width: 160px;
            height: 80px;
        }

        .logo {
            max-width: 180px; /* 增加logo宽度 */
            max-height: 60px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .primary-categories {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .primary-category {
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 15px;
            color: var(--text-color);
            border: none;
            background: none;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .primary-category:hover {
            background-color: var(--primary-light);
        }

        .primary-category.active {
            color: var(--primary-color);
            background-color: var(--primary-light);
            font-weight: 600;
        }

        .primary-category i {
            margin-right: 12px;
            font-size: 18px;
            width: 20px;
            color: var(--primary-color);
        }

        /* 右侧内容区 */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* 搜索区域 */
        .search-section {
            padding: 30px 40px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        .search-area {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .search-engine-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 0;
            justify-content: center;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            overflow: hidden;
        }

        .search-engine-tab {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-bottom: none;
            transition: var(--transition);
            border-radius: 12px 12px 0 0;
        }

        .search-engine-tab:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .search-engine-tab.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .search-container {
            width: 100%;
            position: relative;
        }

        .search-input-container {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .search-input-container:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 140, 25, 0.2);
        }

        .search-input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            font-size: 15px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
        }

        .search-btn {
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .search-btn:hover {
            background-color: #e07d16;
        }

        /* 搜索建议 */
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow-md);
            z-index: 100;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .search-suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none; /* 移除下划线 */
            color: inherit; /* 继承父元素的颜色 */
            display: block; /* 使链接占据整个区域 */
        }

        .suggestion-item:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }

        .quick-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }

        .quick-link {
            padding: 8px 16px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .quick-link:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* 卡片区域 */
        .cards-section {
            flex: 1;
            padding: 30px 40px;
            background-color: var(--bg-color);
        }

        /* 分类标题 */
        .category-header {
            margin-bottom: 25px;
            display: flex;
            align-items: center; /* 修改为居中对齐 */
            gap: 20px;
        }

        .category-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px; /* 添加下边距 */
        }

        .category-desc {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.2; /* 调整行高 */
        }

        /* 二级分类 */
        .subcategory-list {
            display: none;
            gap: 10px;
            margin-bottom: 25px;
        }

        .subcategory-list.active {
            display: flex;
        }

        .subcategory-item {
            padding: 8px 16px;
            border-radius: 16px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        .subcategory-item:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .subcategory-item.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* 网址卡片 */
        .cards-container {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .cards-container.active {
            display: grid;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 20px;
            transition: var(--transition);
            display: flex;
            text-decoration: none;
            color: inherit;
            min-height: 120px;
            border: 1px solid var(--border-color);
            align-items: center;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            border: 1px solid transparent; /* 移除hover时的描边 */
        }

        .card-header {
            display: flex;
            align-items: center;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 12px;
        }

        .card-title {
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 6px;
        }

        .card-desc {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 移动端折叠菜单 */
        .mobile-menu-toggle {
            display: none;
            padding: 14px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 15px;
            color: var(--text-color);
            border: none;
            background: none;
            text-align: left;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 8px;
        }

        .mobile-menu-toggle i {
            transition: var(--transition);
        }

        .mobile-menu-toggle.active i {
            transform: rotate(180deg);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .app-container {
                flex-direction: column;
                border-left: none;
                border-right: none;
            }

            .primary-nav {
                position: static;
                width: 100%;
                height: auto;
                padding: 20px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                overflow-y: visible;
            }

            .search-section {
                padding: 20px;
            }

            .cards-section {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .primary-categories {
                display: none;
                flex-direction: column;
            }

            .primary-categories.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .search-engine-tabs {
                overflow-x: auto;
                padding-bottom: 0;
                justify-content: center;
            }

            /* 手机端只显示三个搜索引擎 */
            .search-engine-tab:nth-child(n+4) {
                display: none;
            }

            .search-engine-tabs::-webkit-scrollbar {
                height: 4px;
            }

            .search-engine-tabs::-webkit-scrollbar-thumb {
                background-color: rgba(0,0,0,0.1);
                border-radius: 2px;
            }

            .quick-links {
                justify-content: flex-start;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            /* 加长搜索框 */
            .search-input {
                padding: 14px 30px; /* 增加内边距 */
            }

            /* 搜索引擎按钮居中 */
            .search-engine-tabs {
                justify-content: center; /* 修改为居中对齐 */
            }
        }
    </style>

        }

        // 加载卡片（使用懒加载）
        Object.keys(cardData).forEach(subcategory => {
            const container = document.querySelector(`.cards-container[data-subcategory="${subcategory}"]`);
            if (container) {
                container.innerHTML = cardData[subcategory].map(card => `
                        <a href="${card.url}" class="card" target="_blank">
                            <div class="card-header">
                                <img src="${card.icon}" class="card-icon" loading="lazy" alt="${card.title}">
                                <div>
                                    <div class="card-title">${card.title}</div>
                                    <div class="card-desc">${card.desc}</div>
                                </div>
                            </div>
                        </a>
                    `).join('');
            }
        });

        // 主分类点击事件
        primaryCategories.forEach(item => {
            item.addEventListener('click', function() {
                const category = this.dataset.category;

                // 更新标题
                categoryTitle.textContent = categoryData[category].title;
                categoryDesc.textContent = categoryData[category].desc;

                // 切换active状态
                primaryCategories.forEach(i => i.classList.remove('active'));
                this.classList.add('active');

                // 显示对应的二级分类
                document.querySelectorAll('.subcategory-list').forEach(list => {
                    list.classList.toggle('active', list.dataset.category === category);
                });

                // 激活第一个子分类
                const firstSubcategory = document.querySelector(`.subcategory-list[data-category="${category}"] .subcategory-item`);
                if (firstSubcategory) {
                    subcategoryItems.forEach(i => i.classList.remove('active'));
                    firstSubcategory.classList.add('active');

                    // 显示对应卡片
                    document.querySelectorAll('.cards-container').forEach(container => {
                        container.classList.remove('active');
                    });
                    document.querySelector(`.cards-container[data-subcategory="${firstSubcategory.dataset.subcategory}"]`).classList.add('active');
                }
            });
        });

        // 子分类点击事件
        subcategoryItems.forEach(item => {
            item.addEventListener('click', function() {
                // 切换active状态
                this.parentElement.querySelectorAll('.subcategory-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');

                // 显示对应卡片
                document.querySelectorAll('.cards-container').forEach(container => {
                    container.classList.remove('active');
                });
                document.querySelector(`.cards-container[data-subcategory="${this.dataset.subcategory}"]`).classList.add('active');
            });
        });
    }

    // 初始化搜索功能
    function initSearch() {
        const searchEngineTabs = document.querySelectorAll('.search-engine-tab');
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        const quickLinks = document.querySelectorAll('.quick-link');
        const searchSuggestionsContainer = document.querySelector('.search-suggestions');

        let currentEngine = 'baidu';

        // 切换搜索引擎
        searchEngineTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                currentEngine = this.dataset.engine;

                // 更新active状态
                searchEngineTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 搜索功能
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                const engineData = searchEngines[currentEngine];
                if (engineData) {
                    window.open(engineData.url + encodeURIComponent(query), '_blank');
                    searchInput.value = '';
                    searchSuggestionsContainer.classList.remove('active');
                } else {
                    console.error(`未找到搜索引擎: ${currentEngine}`);
                    alert(`未找到搜索引擎: ${currentEngine}`);  // 可以显示一个错误提示
                }

            }
        }

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        searchBtn.addEventListener('click', performSearch);

        // 快速链接
        quickLinks.forEach(link => {
            link.addEventListener('click', function() {
                window.open(this.dataset.url, '_blank');
            });
        });

        // 搜索建议
        searchInput.addEventListener('focus', function() {
            if (this.value.trim() === '') {
                searchSuggestionsContainer.classList.add('active');
            }
        });

        searchInput.addEventListener('blur', function() {
            setTimeout(() => {
                searchSuggestionsContainer.classList.remove('active');
            }, 200);
        });

        searchInput.addEventListener('input', function() {
            if (this.value.trim() === '') {
                searchSuggestionsContainer.classList.add('active');
            } else {
                searchSuggestionsContainer.classList.remove('active');
            }
        });

        // 生成搜索建议
        function generateSearchSuggestions() {
            searchSuggestionsContainer.innerHTML = searchSuggestions.map(suggestion => `
                <a href="${suggestion.url}" class="suggestion-item" target="_blank">${suggestion.text}</a>
            `).join('');
        }

        generateSearchSuggestions(); // 初始化搜索建议

    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        initNavigation();
        initSearch();
    });
</script>
