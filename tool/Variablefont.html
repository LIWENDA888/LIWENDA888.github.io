    <style>
        /* 全局样式 */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        /* 头部导航栏样式 */
        header {
            background-color: #f5f5f7;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 66px;
            padding: 0 10%;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 0px;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        header.hidden {
            top: -66px;
        }

        header:hover {
            background-color: #e8e8ea;
        }

        .logo {
            margin-right: 20px;
        }

        .logo a img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav>ul>li {
            margin: 0 15px;
            position: relative;
        }

        nav>ul>li>a {
            color: #333;
            text-decoration: none;
            font-size: 15px;
            padding: 10px 0;
            display: block;
            position: relative;
            transition: color 0.3s ease;
        }

        nav>ul>li>a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #000;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        nav>ul>li>a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .toggle-button {
            display: none;
            background: none;
            border: none;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-button:hover {
            color: #000;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: -15px;
            background-color: #fff;
            min-width: 200px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 4;
        }

        nav ul li:hover ul {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li a {
            color: #000;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            font-size: 13px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li ul li a:hover {
            background-color: #f5f5f5;
            color: #0070c9;
        }

        @media (max-width: 768px) {
            header {
                padding: 0 20px;
            }

            nav ul {
                display: none;
                position: absolute;
                top: 66px;
                left: 0;
                width: 100%;
                background-color: #f5f5f7;
                flex-direction: column;
            }

            nav ul.show {
                display: flex;
            }

            nav>ul>li {
                margin: 0;
            }

            nav>ul>li>a {
                padding: 15px 20px;
            }

            nav ul li ul {
                position: static;
                width: 100%;
                box-shadow: none;
                border-radius: 0;
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
                display: none;
            }

            nav ul li.active ul {
                display: block;
            }

            .toggle-button {
                display: block;
                position: absolute;
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
            }
        }

        /* 底部导航栏样式 */
        footer {
            background-color: #f5f5f7;
            color: #333;
            text-align: center;
            border-top: 1px solid #e8e8ea;
            width: 100%;
            box-sizing: border-box;
            padding: 20px 0;
            margin-top: 50px; /* 底部导航栏与主体内容间距 */
        }

        .footer-container {
            max-width: 1200px; /* 与主体内容的最大宽度保持一致 */
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .footer-section {
            width: 30%;
            min-width: 200px;
            margin-bottom: 20px;
            text-align: left;
            padding-left: 50px;
            box-sizing: border-box;
        }

        .footer-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .footer-section p {
            font-size: 14px;
            line-height: 1.6;
        }

        .footer-section ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-section li {
            margin-bottom: 5px;
        }

        .footer-section a {
            color: #0070c9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #003f8e;
        }

        .footer-bottom {
            padding-top: 10px;
            border-top: 1px solid #e8e8ea;
        }

        .footer-bottom p {
            font-size: 12px;
            color: #666;
        }

        /* 响应式底部导航栏 */
        @media (max-width: 768px) {
            .footer-container {
                width: 90%;
                flex-direction: column;
                align-items: center;
            }

            .footer-section {
                width: 80%;
                text-align: center;
                padding-left: 0;
            }
        }

        /* 字体定义 */
        @font-face {
            font-family: 'MyVariableFont';
            src: url('YourFont-VF.woff2') format('woff2-variations');
            font-weight: 100 900;
            font-stretch: 75% 125%;
        }

        :root {
            --weight: 400;
            --width: 100;
            --size: 24;
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        body {
            font-family: 'MyVariableFont', sans-serif;
            /* max-width: 1200px;  移除 body 的 max-width 限制 */
            margin: 0 auto; /* 移除上边距，使用 padding-top 代替 */
            padding: 100px 40px 40px; /* 增加内边距，顶部内边距留给 header */
            background: #f8f9fa;
        }

        .container {
            max-width: 1200px; /* 将 max-width 应用于一个容器元素 */
            margin: 0 auto;
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .slider-container {
            position: relative;
            padding: 15px 20px;
            background: linear-gradient(145deg, #ffffff, #f1f3f5);
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .slider-container label {
            display: block;
            margin-bottom: 12px;
            color: var(--primary-color);
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            min-width: 50px;
            padding: 5px 10px;
            background: var(--primary-color);
            color: white;
            border-radius: 4px;
            text-align: center;
        }

        .preview-area {
            margin-top: 50px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #previewText {
            font-size: calc(var(--size) * 1px);
            line-height: 1.6;
            min-height: 200px;
            padding: 30px;
            border: 2px dashed #e9ecef;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        #previewText:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="https://zizao.top" aria-label="回到首页">
                <img src="index-image/logo.png" alt="网站 logo">
            </a>
        </div>
        <button class="toggle-button" id="toggle-button" aria-label="切换导航菜单" aria-expanded="false">☰</button>
        <nav id="nav">
            <ul>
                <li><a href="https://zizao.top">首页</a></li>
                <li><a href="https://zizao.top/fonts">字库产品</a></li>
                <li><a href="https://zizao.top/tool/bao">百宝库</a></li>
                <li><a href="https://zizao.top/tool/hao">设计导航</a></li>
                <li><a href="https://zizao.top/more">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="control-panel">
            <!-- 字重控制 -->
            <div class="slider-container">
                <label for="weightSlider">字重 <span class="value-display" id="weightValue">400</span></label>
                <input type="range" id="weightSlider" min="100" max="900" step="10" value="400">
            </div>

            <!-- 宽度控制 -->
            <div class="slider-container">
                <label for="widthSlider">宽度 <span class="value-display" id="widthValue">100%</span></label>
                <input type="range" id="widthSlider" min="75" max="125" value="100">
            </div>

            <!-- 新增字号控制 -->
            <div class="slider-container">
                <label for="sizeSlider">字号 <span class="value-display" id="sizeValue">24px</span></label>
                <input type="range" id="sizeSlider" min="12" max="72" value="24">
            </div>
        </div>

        <div class="preview-area">
            <div id="previewText" contenteditable="true">
                字造起点黑-Beta
		<br>设计导航-百宝库
		<br>字体工具箱
		<br>今国意我永然警转酬随风鹰
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>关于我们</h3>
                <p>字造导航是一个为设计师提供灵感和资源的平台。</p>
            </div>
            <div class="footer-section">
                <h3>联系方式</h3>
                <p>邮箱：example@email.com</p>
                <p>电话：123-456-7890</p>
            </div>
            <div class="footer-section">
                <h3>友情链接</h3>
                <ul>
                    <li><a href="#">链接1</a></li>
                    <li><a href="#">链接2</a></li>
                    <li><a href="#">链接3</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 字造. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 初始化设置
        const controls = {
            weight: { element: weightSlider, display: weightValue, unit: '' },
            width: { element: widthSlider, display: widthValue, unit: '%' },
            size: { element: sizeSlider, display: sizeValue, unit: 'px' }
        };

        // 通用更新函数
        function updateValue(type) {
            const value = controls[type].element.value;
            document.documentElement.style.setProperty(`--${type}`, value);
            controls[type].display.textContent = value + controls[type].unit;

            // 特殊处理字体属性
            if (type === 'weight') {
                document.getElementById('previewText').style.fontWeight = value;
            }
            if (type === 'width') {
                document.getElementById('previewText').style.fontStretch = `${value}%`;
            }
        }

        // 绑定事件
        Object.keys(controls).forEach(type => {
            controls[type].element.addEventListener('input', () => {
                updateValue(type);
                saveSettings();
            });
        });

        // 保存设置到本地存储
        function saveSettings() {
            const settings = {
                weight: weightSlider.value,
                width: widthSlider.value,
                size: sizeSlider.value
            };
            localStorage.setItem('fontSettings', JSON.stringify(settings));
        }

        // 加载保存的设置
        function loadSettings() {
            const saved = JSON.parse(localStorage.getItem('fontSettings'));
            if (saved) {
                weightSlider.value = saved.weight || 400;
                widthSlider.value = saved.width || 100;
                sizeSlider.value = saved.size || 24;

                // 触发初始更新
                Object.keys(controls).forEach(updateValue);
            }
        }

        // 初始化加载
        loadSettings();

        // 添加动画帧优化
        let isDragging = false;
        document.querySelectorAll('input[type="range"]').forEach(slider => {
            slider.addEventListener('mousedown', () => isDragging = true);
            slider.addEventListener('mouseup', () => isDragging = false);
            slider.addEventListener('input', () => {
                if (!isDragging) {
                    requestAnimationFrame(() => updateValue(slider.id.replace('Slider', '')));
                }
            });
        });
    </script>
</body>
