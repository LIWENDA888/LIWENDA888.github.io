    <!-- Inter font from Google Fonts -->
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap' rel='stylesheet'>
    <style>
        :root {
            /* 颜色 */
            --primary-color: #ffffff;
            --secondary-color: #ccc;
            --text-color-dark: #1f2937;
            --text-color-light: #4b5563;
            --brand-color: #FF8C19;
            --brand-color-hover: #e07a0e;
            --bg-color-white: #ffffff;
            --bg-color-hover: rgba(255, 255, 255, 0.15);
            --bg-color-dropdown: rgba(51, 51, 51, 0.95);
            --overlay-background: rgba(0, 0, 0, 0.6);

            /* 边框 */
            --border-color-light: #e5e7eb;

            /* 阴影 */
            --shadow-color-medium: rgba(0, 0, 0, 0.08);

            /* 字体 */
            --font-family-base: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;

            /* 动画 */
            --transition-base: all 0.3s ease-in-out;
            --transition-nav-slide: right 0.4s cubic-bezier(0.23, 1, 0.32, 1);

            /* 页面相关 */
            --navbar-height: 70px;
            --border-radius-base: 30px; /*  统一圆角 */
            --page-background-image: url('https://tc.z.wiki/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20250702/7gfe/1761X987/9bd893bc8f24adeb484c0cbd9d3ba5a68faa4bbeafa1b-6vmjdu.jpg');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family-base);
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            font-weight: 400;
        }

        body {
            background-color: var(--bg-color-white);
            background-image: var(--page-background-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--primary-color);
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-background); /* 使用变量 */
            z-index: -1;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition-base);
        }

        a:hover {
            color: var(--brand-color);
        }

        /* 按钮基础样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: var(--border-radius-base); /* 使用变量 */
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-base);
            white-space: nowrap;
            border: none;
            outline: none;
        }

        .btn-primary {
            background-color: var(--brand-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--brand-color-hover); /* 使用变量 */
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 140, 25, 0.3);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            backdrop-filter: blur(5px);
        }

        /* 覆盖.btn的hover效果，只保留移动 */
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1); /*  恢复背景色*/
            transform: translateY(-2px); /* 仅移动，不改变颜色 */
        }


        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* 导航栏样式 */
        .navbar {
            backdrop-filter: var(--navbar-blur);
            -webkit-backdrop-filter: var(--navbar-blur);
            height: var(--navbar-height);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition-base);
        }

        .navbar-inner {
            max-width: 1900px;
            width: 100%;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.9rem;
            font-weight: 800;
            color: var(--primary-color);
            text-decoration: none;
            flex-shrink: 0;
            letter-spacing: -0.5px;
            transition: var(--transition-base);
        }

        .logo:hover {
            transform: scale(1.03);
            color: var(--brand-color);
        }

        .logo-img {
            height: 40px;
            width: auto;
            display: block;
            transition: var(--transition-base);
        }

        .logo:hover .logo-img {
            transform: rotate(-5deg);
        }

        .nav-content-area {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-left: auto;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            list-style: none;
            align-items: center;
        }

        .nav-links > li > a {
            color: var(--primary-color);
            font-weight: 500;
            padding: 10px 18px;
            border-radius: var(--border-radius-base); /* 使用变量 */
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            letter-spacing: -0.2px;
            background: transparent;
        }

        .nav-links > li > a .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: transparent;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            transition: var(--transition-base);
            flex-shrink: 0;
        }

        .nav-links > li > a:hover {
            background: var(--bg-color-hover);
            color: var(--brand-color);
        }

        .nav-links > li > a:hover .dot {
            background-color: var(--brand-color);
            border-color: var(--brand-color);
            box-shadow: 0 0 10px rgba(255, 140, 25, 0.6);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 45px;
            height: 45px;
            position: relative;
            z-index: 1001;
            flex-shrink: 0;
            padding: 8px;
            margin-left: auto;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
            margin: 5px auto;
            transition: var(--transition-base);
        }

        .hamburger.active span:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .mobile-nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* --- 主内容样式 --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            flex-direction: column;
            padding-bottom: 80px; /* 为底部栏留出空间 */
        }

        .search-area {
            width: 100%;
            max-width: 800px; /*  扩大搜索框区域 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center;
            margin-bottom: 20px;
        }

        .engine-buttons-container {
            display: flex;
            justify-content: center;
            gap: 12px; /* 增大间距 */
            margin-bottom: 10px;
        }

        .engine-button {
            border: none;
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition-base);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .engine-button:hover,
        .engine-button.active {
            background-color: var(--brand-color);
            color: white;
        }

        .engine-button:hover {
            transform: translateY(-2px);
        }

        .search-container {
            position: relative;
            width: 100%; /* 确保占据父容器的全部宽度 */
        }

        .search-box {
            width: 100%;
            height: 60px;
            padding: 0 25px 0 35px; /* 修改左内边距 */
            border: 2px solid rgba(255, 255, 255, 0.2); /* 降低透明度 */
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.5); /* 降低透明度 */
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
            color: var(--text-color-dark);
            /* box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  // 移除聚焦时的阴影 */
            outline: none;
            transition: var(--transition-base);
            padding-right: 70px;
        }

        .search-box::placeholder {
            color: var(--text-color-light);
        }

        /* .search-box:focus {  // 移除聚焦时的边框和阴影
            border-color: var(--brand-color);
            box-shadow: 0 5px 25px rgba(255, 140, 25, 0.3);
        } */

        /* 搜索按钮 */
        .search-btn {
            position: absolute;
            right: 15px;
            top: 10px;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: none;
            background: var(--brand-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: var(--transition-base);
        }

        .search-btn:hover {
            background: var(--brand-color-hover);
            transform: scale(1.1);
        }

        /* 快捷按钮区域 */
        .button-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        /* 底部栏 */
        .footer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            margin-top: auto; /* 推到底部 */
        }

        /* 展开网址卡片按钮 */
        .expand-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            border: none;
            border-radius: var(--border-radius-base); /* 使用变量 */
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1001; /* 确保在最上层 */
            transition: transform 0.3s ease-in-out; /* 添加过渡效果 */
            color: var(--primary-color); /* 确保文字颜色正确 */
        }

        /* 覆盖.btn的hover效果 */
        .expand-button:hover {
            /*  由于.btn的悬停效果会改变文字颜色，在这里重新设置回来  */
            color: var(--primary-color);
            transform: translateX(-50%) translateY(-2px);
        }



        /* 箭头跳动动画 */
        .expand-button i.fa-arrow-up {
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }

        /* 全屏显示的嵌入页面容器 */
        .fullscreen-container {
            position: fixed;
            bottom: 0; /* 从底部开始 */
            left: 0;
            width: 100%;
            height: 100%; /* 全屏高度 */
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1002; /* 比展开按钮高 */
            display: none; /* 默认隐藏 */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            opacity: 0; /* 初始透明度 */
            transform: translateY(100%); /* 初始位置，在屏幕底部 */
        }

        .fullscreen-container.active {
            display: flex;
            opacity: 1;
            transform: translateY(0); /* 移动到初始位置 */
        }

        /* 遮罩层（点击关闭） */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* 嵌入页面容器 */
        .iframe-container {
            position: relative;
            width: 100%; /* 全屏宽度 */
            height: 100%; /* 全屏高度 */
            background-color: var(--bg-color-white);
            overflow: hidden; /* 防止 iframe 内容溢出 */
        }

        /* 嵌入页面 */
        .fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 关闭按钮 */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* 调整背景色 */
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px; /* 增大按钮尺寸 */
            height: 35px; /* 增大按钮尺寸 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem; /* 增大图标尺寸 */
            cursor: pointer;
            z-index: 1; /* 确保在iframe上方 */
            transition: background-color 0.2s ease, transform 0.2s ease; /* 添加缩放动画 */
        }

        .close-button:hover {
            background-color: rgba(0, 0, 0, 0.9); /* 更深背景色 */
            transform: scale(1.1); /* 悬停时略微放大 */
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .navbar-inner {
                padding: 0 15px;
            }

            .logo {
                font-size: 1.5rem;
            }

            .nav-links {
                display: none; /* 默认隐藏导航链接 */
            }

            .hamburger {
                display: block; /* 手机端显示汉堡包菜单 */
            }

            .nav-content-area.active .nav-links {
                display: flex;
                flex-direction: column; /* 垂直排列导航链接 */
                position: fixed; /* 固定定位 */
                top: var(--navbar-height); /* 位于导航栏下方 */
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8); /* 覆盖背景色 */
                padding: 20px;
                z-index: 999; /* 确保在最前面 */
                border-bottom: 1px solid var(--border-color-light);
            }

            .nav-links > li > a {
                padding: 15px;
                border-radius: 8px;
                font-size: 1.1rem;
            }

            .search-box {
                font-size: 1rem;
                height: 50px;
            }

            .search-btn {
                height: 35px;
                width: 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const navContentArea = document.querySelector('.nav-content-area');
            const mobileNavOverlay = document.querySelector('.mobile-nav-overlay');
            const body = document.body;

            // 导航菜单切换功能
            function toggleMobileMenu(show) {
                const shouldShow = show === undefined ? !navContentArea.classList.contains('active') : show;
                hamburger.classList.toggle('active', shouldShow);
                hamburger.setAttribute('aria-expanded', shouldShow);
                navContentArea.classList.toggle('active', shouldShow);
                mobileNavOverlay.classList.toggle('active', shouldShow);
                body.style.overflow = shouldShow ? 'hidden' : '';
            }

            function closeMobileMenu() {
                toggleMobileMenu(false);
            }

            hamburger.addEventListener('click', () => toggleMobileMenu());
            mobileNavOverlay.addEventListener('click', closeMobileMenu);

            navContentArea.addEventListener('click', (e) => {
                const targetLink = e.target.closest('a[href]');
                if (!targetLink) return;
                if (window.innerWidth <= 992 && !targetLink.target) {
                    closeMobileMenu();
                }
            });

            // 窗口大小改变时重置菜单状态
            window.addEventListener('resize', () => {
                if (window.innerWidth > 992 && navContentArea.classList.contains('active')) {
                    closeMobileMenu();
                }
                if (!navContentArea.classList.contains('active')) {
                    body.style.overflow = '';
                }
            });

            // 搜索引擎功能
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const engineButtonsContainer = document.getElementById('engine-buttons-container');
            // 搜索引擎配置
            const engines = {
                google: {
                    name: 'Google',
                    url: 'https://www.google.com/search?q='
                },
                bing: {
                    name: 'Bing',
                    url: 'https://www.bing.com/search?q='
                },
                duckduckgo: {
                    name: 'DuckDuckGo',
                    url: 'https://duckduckgo.com/?q='
                },
                yahoo: {
                    name: 'Yahoo',
                    url: 'https://search.yahoo.com/search?p='
                },
                yandex: {
                    name: 'Yandex',
                    url: 'https://yandex.com/search/?text='
                },
                baidu: {
                    name: 'Baidu',
                    url: 'https://www.baidu.com/s?wd='
                }
            };

            // 当前选中的搜索引擎
            let currentEngine = 'google';

            // 初始化 - 检查本地存储中的搜索引擎偏好
            const savedEngine = localStorage.getItem('searchEngine');
            if (savedEngine && engines[savedEngine]) {
                currentEngine = savedEngine;
            }

            // 创建引擎按钮
            function createEngineButtons() {
                for (const engineKey in engines) {
                    const engine = engines[engineKey];
                    const button = document.createElement('button');
                    button.classList.add('engine-button');
                    button.dataset.engine = engineKey;
                    button.textContent = engine.name; // 移除图标
                    engineButtonsContainer.appendChild(button);

                    if (engineKey === currentEngine) {
                        button.classList.add('active');
                }
                }
            }
            createEngineButtons();

            const engineButtons = document.querySelectorAll('.engine-button');

            // 切换搜索引擎 - 使用事件委托
            engineButtonsContainer.addEventListener('click', (event) => {
                const button = event.target.closest('.engine-button');
                if (!button) return; // 如果点击的不是按钮，则退出
                currentEngine = button.dataset.engine;
                engineButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                localStorage.setItem('searchEngine', currentEngine);
            });

            // 执行搜索
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    const searchUrl = engines[currentEngine].url + encodeURIComponent(query);
                    window.open(searchUrl, '_blank');
                } else {
                    // 添加搜索框动画效果
                    searchInput.style.borderColor = 'var(--brand-color)';
                    searchInput.placeholder = "请输入搜索内容...";
                    setTimeout(() => {
                        searchInput.style.borderColor = '';
                    }, 1000);
                }
            }


            // 回车键搜索
            searchInput.addEventListener('keydown', function(e) { // 监听keydown事件，而不是keypress
                if (e.key === 'Enter') {
                    e.preventDefault(); // 阻止默认行为 (例如，页面滚动)
                    performSearch();
                }
            });

            // 搜索按钮点击事件
            searchButton.addEventListener('click', performSearch);

            // 输入框聚焦效果 - 移除
            /*
            searchInput.addEventListener('focus', function() {
                this.style.borderColor = 'var(--brand-color)';
                this.style.boxShadow = '0 5px 25px rgba(255, 140, 25, 0.3)';
            });
            */

            searchInput.addEventListener('blur', function() {
                this.style.borderColor = '';
                this.style.boxShadow = '';
            });

            // 展开网址卡片功能
            const expandButton = document.getElementById('expand-button');
            const fullscreenContainer = document.getElementById('fullscreen-container');
            const overlay = document.getElementById('overlay');
            const closeButton = document.getElementById('close-button');

            expandButton.addEventListener('click', () => {
                fullscreenContainer.classList.add('active');
            });

            overlay.addEventListener('click', () => {
                fullscreenContainer.classList.remove('active');
            });

            closeButton.addEventListener('click', () => {
                fullscreenContainer.classList.remove('active');
            });
        });
    </script>
</body>
</html>
