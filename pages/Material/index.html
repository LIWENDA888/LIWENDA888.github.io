<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字造设计资源</title>
    <meta name="description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta name="keywords" content="字造, 字库, 字体设计, 设计资源">
    <meta name="author" content="字造">
    <meta property="og:title" content="字造 - 专注分享字体领域优质内容">
    <meta property="og:description" content="字造工具箱，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta property="og:image" content="https://www.zizao.top/logo.png">
    <meta property="og:url" content="https://www.zizao.top">
    <meta property="og:type" content="website">
    <link rel="icon" href="index.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS 变量 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        :root {
            /* 更改为更柔和的橙色 */
            --primary-color: #F57D1F; /* 柔和橙色 */
            /* 调整为新的主色的浅色版本，以保持渐变效果 */
            --primary-light: #FABB94; /* 更柔和的浅橙色 */
            --secondary-color: #2d3142;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --white: #ffffff;
            --black: #212529;
            /* 调整阴影变量，使其整体更轻 */
            --shadow-sm: 0 1px 4px rgba(0, 0, 0, 0.05); /* 更轻的阴影 */
            --shadow-md: 0 3px 8px rgba(0, 0, 0, 0.09); /* 相对更显眼但整体也更轻的阴影 */
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
            background-image:
                /* 根据新的主色 F57D1F 调整透明渐变 */
                radial-gradient(circle at 10% 20%, rgba(245, 125, 31, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(245, 125, 31, 0.05) 0%, transparent 25%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .logo-and-search-wrapper {
            display: flex;
            align-items: flex-start; /* 保持顶部对齐，让logo-area和main-controls-area各自处理对齐 */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            /* 增加顶部内边距以增大搜索区域的高度 */
            padding: 50px 30px 0; /* 调整了padding-top，从25px增加到50px */
            position: relative;
        }

        .logo-area {
            flex-shrink: 0;
            padding-right: 20px;
            position: relative;
            display: flex;
            align-items: flex-end; /* Logo靠下对齐 */
            height: auto;
            /* 确保logo-area能和main-controls-area保持相同的高度，以便垂直线能够撑满 */
            min-height: 56px; /* 至少和搜索框一样高 */
        }

        .logo-area::after {
            content: "";
            position: absolute;
            right: 0;
            top: 10px; /* 垂直线顶部留白 */
            bottom: 10px; /* 垂直线底部留白，会随logo-area高度自动拉伸 */
            width: 1px;
            background-color: var(--medium-gray);
            opacity: 0.7;
        }

        .site-logo-img {
            height: 55px; /* Logo变大 */
            width: auto;
            flex-shrink: 0;
        }

        .main-controls-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* 大幅增加底部内边距，以增加搜索框和卡片之间的间距，从而增大搜索区域 */
            padding-bottom: 120px; /* 之前是60px，现在增加到120px，以达到40%的目标 */
            margin-top: 5px; /* 为搜索框增加上方一点点间距 */
        }

        .search-box {
            display: flex;
            align-items: center;
            background: transparent;
            border-radius: 50px;
            flex-grow: 1;
            box-shadow: var(--shadow-md); /* 给搜索框增加阴影 */
            /* 确保搜索框能占据main-controls-area的剩余空间 */
            width: 100%;
        }

        .search-box input {
            flex: 1;
            border: 1px solid var(--medium-gray);
            padding: 18px 25px;
            font-size: 1.1rem;
            outline: none;
            background: var(--white);
            border-radius: 50px 0 0 50px;
            border-right: none;
            transition: var(--transition);
            height: 56px;
            box-sizing: border-box;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            /* 搜索框的焦点阴影，保持不变，使其更显眼 */
            box-shadow: 0 0 0 3px rgba(245, 125, 31, 0.2); /* 使用新的主色 */
            z-index: 1;
            position: relative;
        }

        .search-box button {
            background: var(--primary-color);
            color: white;
            border: 1px solid var(--primary-color);
            padding: 0 25px;
            height: 56px;
            line-height: 1;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            border-radius: 0 50px 50px 0;
            box-sizing: border-box;
        }

        .search-box button:hover {
            background: #E57D16; /* 调整为新的主色的深色版本 */
            border-color: #E57D16;
        }

        .section-divider {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: 1px;
            background-color: var(--medium-gray);
            opacity: 0.7;
        }

        /* 调整第一个 divider 的 margin-top，确保搜索区域下方有足够空间 */
        .top-section-divider {
            margin-top: 0;
            margin-bottom: 50px; /* 此处间距保持不变，因为 main-controls-area 的 padding-bottom 已经大幅增加 */
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .results-count span {
            color: var(--primary-color);
            font-weight: 700;
        }

        .back-to-home {
            background: var(--white);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-home:hover {
            background: var(--primary-color);
            color: white;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .collection-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-sm); /* 使用更轻的阴影 */
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            z-index: 1;
        }

        .collection-card:hover {
            box-shadow: var(--shadow-md); /* 悬停时使用相对更显眼的阴影 */
        }

        .card-header-color {
            height: 120px;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
        }

        .header-icon {
            font-size: 3.5rem;
            color: rgba(255, 255, 255, 0.3);
            opacity: 0.8;
        }

        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .collection-card-body {
            padding: 25px 30px 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .card-tag {
            /* 根据新的主色 F57D1F 调整透明度 */
            background: rgba(245, 125, 31, 0.15);
            color: var(--primary-color);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--secondary-color);
            position: relative;
            padding-bottom: 10px;
        }

        .card-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
            opacity: 0.6;
        }

        .card-description {
            color: var(--dark-gray);
            margin: 15px 0;
            flex: 1;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            margin-top: auto;
        }

        .card-collection {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .card-button {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 22px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .card-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
            grid-auto-rows: 280px; /* 统一搜索卡片高度 */
        }

        .result-card {
            background: var(--white);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow-sm); /* 使用更轻的阴影 */
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .result-card:hover {
            box-shadow: var(--shadow-md); /* 悬停时使用相对更显眼的阴影 */
        }

        .result-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 根据新的主色 F57D1F 调整透明渐变 */
            background: linear-gradient(135deg, transparent 50%, rgba(245, 125, 31, 0.03) 100%);
            z-index: -1;
        }

        .result-card-content {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .result-card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--secondary-color);
            position: relative;
            padding-bottom: 12px;
        }

        .result-card-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 2px;
            opacity: 0.5;
        }

        .result-card-description {
            color: var(--dark-gray);
            margin: 15px 0;
            font-size: 1rem;
            line-height: 1.6;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .result-card-action-group {
            display: flex;
            gap: 10px;
            margin-top: auto;
            justify-content: flex-start;
            flex-wrap: wrap;
            padding-top: 15px;
        }

        .result-card-button, .result-card-download-button {
            padding: 7px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
            width: fit-content;
            text-decoration: none;
            text-align: center;
            font-size: 0.88rem;
        }

        .result-card-button {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .result-card-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .result-card-download-button {
            background: var(--primary-color);
            color: white;
            border: 1px solid var(--primary-color);
        }

        .result-card-download-button:hover {
            /* 调整为新的主色的深色版本 */
            background: #E57D16;
            border-color: #E57D16;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--dark-gray);
            font-size: 0.95rem;
            border-top: 1px solid var(--medium-gray);
            margin-top: 20px;
            /* Added for footer content alignment */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* NEW CSS for footer links */
        footer p {
            margin-bottom: 8px; /* Add some spacing between paragraphs in footer */
            line-height: 1.5; /* Ensure good line height for readability */
        }

        footer p:last-child {
            margin-bottom: 0; /* No margin after the last paragraph */
        }

        .footer-link {
            color: var(--dark-gray); /* Match existing text color */
            text-decoration: none; /* Remove underline */
            transition: var(--transition); /* Smooth transition for hover */
        }

        .footer-link:hover {
            color: var(--primary-color); /* Change color on hover */
        }
        /* END NEW CSS */

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--dark-gray);
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-sm); /* 使用更轻的阴影 */
        }

        .decor-element {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }

        .decor-element-1 {
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
            border: 4px solid var(--primary-color);
            border-radius: 50%;
        }

        .decor-element-2 {
            bottom: 10%;
            right: 5%;
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 20px;
            transform: rotate(45deg);
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            .logo-and-search-wrapper, .section-divider {
                max-width: 900px;
            }
            /* 在平板尺寸也增大搜索区域的上下内边距 */
            .logo-and-search-wrapper {
                padding: 50px 25px 0; /* 保持顶部内边距 */
            }
            .main-controls-area {
                padding-bottom: 100px; /* 调整为100px，以适应屏幕宽度变化 */
            }
        }

        @media (max-width: 768px) {
            .logo-and-search-wrapper {
                padding: 20px 25px 0; /* 调整回较小的内边距，以适应更小的屏幕 */
                max-width: 100%;
            }
            .site-logo-img {
                 height: 45px; /* 适应平板尺寸 */
            }
            .search-box input, .search-box button {
                font-size: 1rem;
                height: 50px;
            }
            .search-box input {
                padding: 15px 20px;
            }
            .search-box button {
                padding: 0 20px;
            }
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .card-header-color {
                height: 100px;
            }
            .header-icon {
                font-size: 3rem;
            }
            .collection-card-body {
                padding: 20px 25px 25px;
            }
            .card-title {
                font-size: 1.3rem;
            }
            .section-divider {
                max-width: 90%;
            }
            .top-section-divider {
                margin-bottom: 30px;
            }
             /* 在中等屏幕尺寸下，重新调整搜索区域的 padding-bottom */
            .main-controls-area {
                padding-bottom: 90px; /* 减少一些，以适应屏幕 */
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 20px 15px;
            }
            header {
                padding-bottom: 0;
            }
            .logo-and-search-wrapper {
                flex-direction: column; /* 手机端改为垂直布局 */
                align-items: stretch;
                gap: 15px;
                padding: 15px 15px 0;
            }
            .logo-area {
                padding-right: 0;
                align-self: center; /* 自身在flex column中居中 */
                align-items: center; /* Logo图片在logo-area内部居中 */
                margin-bottom: 5px;
                min-height: auto; /* 手机端不再需要限制最小高度 */
            }
            .logo-area::after {
                display: none; /* 手机端隐藏垂直线 */
            }
            .site-logo-img {
                height: 40px; /* 适应手机尺寸 */
            }
            .main-controls-area {
                padding-bottom: 60px; /* 手机端也需要这个更大的padding */
                margin-top: 0; /* 手机端不需要额外的marginTop */
            }
            .search-box {
                flex-direction: row;
                border-radius: 50px;
                max-width: none;
            }
            .search-box input {
                border-radius: 50px 0 0 50px;
                border-right: none;
            }
            .search-box button {
                border-radius: 0 50px 50px 0;
                width: auto;
            }
            .results-info {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .section-divider {
                max-width: 100%;
            }
            .top-section-divider {
                margin-bottom: 20px;
            }
            .cards-container {
                grid-template-columns: 1fr;
            }
            .collection-card-body {
                padding: 20px;
            }
            .result-card-action-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            .result-card-button, .result-card-download-button {
                width: 100%;
                justify-content: center;
            }
            /* 在手机端，由于flex-direction: column，搜索区域的高度会自然适应，不再需要额外的padding-bottom来控制 */
            .main-controls-area {
                padding-bottom: 0; /* 手机端移除大段的padding-bottom */
            }
        }
    </style>
</head>
<body>
    <div class="decor-element decor-element-1"></div>
    <div class="decor-element decor-element-2"></div>

    <div class="container">
        <header>
            <div class="logo-and-search-wrapper">
                <div class="logo-area">
                    <img src="logo.svg" alt="Site Logo" class="site-logo-img">
                </div>
                <div class="main-controls-area">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="搜索卡片合集或关键词...">
                        <button id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>

                <a href="#" class="footer-link">素材</a>

            <p>

                <a href="#" class="footer-link">服务条款</a>
            </p>
        </footer>
    </div>

    <script>
        const homePageDisplayCards = [
            { id: 1, title: "Adobe创意工具", description: "包含Photoshop、Illustrator、Premiere Pro等Adobe全套创意工具的高级技巧和资源集合。", tags: ["Adobe", "设计", "创意"], collection: "设计大师", searchTerm: "Adobe" },

        const cardsContainer = document.getElementById('cards-container');
        const searchResultsContainer = document.getElementById('search-results');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const backButton = document.getElementById('back-button');
        const resultsCountEl = document.querySelector('.results-count');

        const unifiedCardIconClass = "fas fa-cube";

        function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');

            if (searchQuery) {
                searchInput.value = searchQuery;
                performSearch();
            } else {
                showHomePage();
            }

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            backButton.addEventListener('click', showHomePage);
        }

        function showHomePage() {
            cardsContainer.style.display = 'grid';
            searchResultsContainer.style.display = 'none';
            backButton.style.display = 'none';
            resultsCountEl.innerHTML = '';
            searchInput.value = '';
            displayCollectionCards();
            window.history.pushState({}, '', window.location.pathname);
        }

        function performSearch() {
            const query = searchInput.value.trim();

            if (!query) {
                showHomePage();
                return;
            }

            cardsContainer.style.display = 'none';
            searchResultsContainer.style.display = 'grid';
            backButton.style.display = 'flex';

            const results = searchableContentCards.filter(card =>
                card.title.toLowerCase().includes(query.toLowerCase()) ||
                card.description.toLowerCase().includes(query.toLowerCase())
            );

            resultsCountEl.innerHTML = `找到 <span>${results.length}</span> 个相关结果`;
            displaySearchResults(results);

            const newUrl = `${window.location.pathname}?q=${encodeURIComponent(query)}`;
            window.history.pushState({}, '', newUrl);
        }

        function displayCollectionCards() {
            cardsContainer.innerHTML = '';
            homePageDisplayCards.forEach((card) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'collection-card';
                cardEl.innerHTML = `
                    <div class="card-header-color">
                        <span class="card-badge">合集</span>
                        <i class="${unifiedCardIconClass} header-icon"></i>
                    </div>
                    <div class="collection-card-body">
                        <div class="card-tags">
                            ${card.tags.map(tag => `<div class="card-tag">${tag}</div>`).join('')}
                        </div>
                        <h3 class="card-title">${card.title}</h3>
                        <p class="card-description">${card.description}</p>
                        <div class="card-footer">
                            <div class="card-collection">
                                <i class="fas fa-folder"></i>
                                ${card.collection}
                            </div>
                            <button class="card-button" data-search="${card.searchTerm}">
                                获取 <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                `;
                cardsContainer.appendChild(cardEl);
            });

            document.querySelectorAll('.collection-card .card-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const searchTerm = e.currentTarget.getAttribute('data-search');
                    searchInput.value = searchTerm;
                    performSearch();
                });
            });
        }

        function displaySearchResults(results) {
            searchResultsContainer.innerHTML = '';
            if (results.length === 0) {
                searchResultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search fa-2x" style="margin-bottom: 20px; color: var(--dark-gray);"></i>
                        <h3>没有找到匹配的内容</h3>
                        <p>请尝试其他搜索词，或浏览我们的精选合集</p>
                        <button class="back-to-home" style="margin-top: 20px;">
                            <i class="fas fa-arrow-left"></i> 返回首页
                        </button>
                    </div>
                `;
                document.querySelector('.no-results .back-to-home').addEventListener('click', showHomePage);
                return;
            }

            results.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'result-card';
                cardEl.innerHTML = `
                    <div class="result-card-content">
                        <h3 class="result-card-title">${card.title}</h3>
                        <p class="result-card-description">${card.description}</p>
                        <div class="result-card-action-group">
                            <a href="${card.downloadUrl}" target="_blank" rel="noopener noreferrer" class="result-card-download-button">
                                <i class="fas fa-download"></i> 立即下载
                            </a>
                            <a href="${card.detailsUrl}" target="_blank" rel="noopener noreferrer" class="result-card-button">
                                查看详情 <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                `;
                searchResultsContainer.appendChild(cardEl);
            });
        }

        document.addEventListener('DOMContentLoaded', initPage);
        window.addEventListener('popstate', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');
            if (searchQuery) {
                searchInput.value = searchQuery;
                performSearch();
            } else {
                showHomePage();
            }
        });
    </script>
