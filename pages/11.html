<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字造Type ｜ 让每个想法，轻松成字</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
            scroll-behavior: smooth;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 移除指定字体，使用系统默认字体 */
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0));
            transition: background 0.4s ease, box-shadow 0.4s ease;
            transform: translate3d(0, 0, 0);
        }

        .header-wrapper.scrolled {
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            padding: 15px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            transition: padding 0.4s ease;
        }

        /* --- 调整滚动后顶部栏的padding --- */
        .header-wrapper.scrolled .header {
            padding: 10px 15px; /* 减小了垂直padding */
        }

        .logo-img {
            height: auto;
            transition: transform 0.3s ease, width 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            width: 120px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.6));
        }

        .header-wrapper.scrolled .logo-img {
            filter: none !important;
        }

        .logo-img:hover {
            transform: scale(1.08);
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-left: 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 600; /* 保持初始状态的粗细 */
            padding: 8px 18px;
            position: relative;
            transition: all 0.3s ease-out;
            border-radius: 8px;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
            letter-spacing: 0.8px;
            display: inline-flex;
            align-items: center;
        }

        .nav-links a::before {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: transparent;
            margin-right: 10px;
            transition: all 0.3s ease-out;
            flex-shrink: 0;
        }

        .nav-links a:hover {
            color: #FF8C19;
            background-color: rgba(255,140,25,0.1);
            text-shadow: none;
        }

        .nav-links a:hover::before {
            background-color: #FF8C19;
            border-color: #FF8C19;
        }

        .header-wrapper.scrolled .nav-links a {
            color: #333;
            text-shadow: none;
            font-weight: 500; /* --- 调整为中等粗细 --- */
        }

        .header-wrapper.scrolled .nav-links a::before {
            border-color: #333;
        }
        .header-wrapper.scrolled .nav-links a:hover {
            color: #FF8C19;
        }
        .header-wrapper.scrolled .nav-links a:hover::before {
            background-color: #FF8C19;
            border-color: #FF8C19;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 20px;
            position: relative;
            margin-left: auto;
            order: 2;
        }

        .menu-toggle .bar {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: white;
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
            box-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }

        .header-wrapper.scrolled .menu-toggle .bar {
             background: white;
             box-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }

        .menu-toggle .bar:nth-child(1) { top: 0px; }
        .menu-toggle .bar:nth-child(2) { top: 7px; }
        .menu-toggle .bar:nth-child(3) { top: 14px; }

        .menu-toggle.open .bar:nth-child(1) { top: 7px; transform: rotate(135deg); }
        .menu-toggle.open .bar:nth-child(2) { opacity: 0; left: -60px; }
        .menu-toggle.open .bar:nth-child(3) { top: 7px; transform: rotate(-135deg); }

        .main-content {
            flex-grow: 1;
            padding-top: 80px; /* 留出固定头部空间 */
            padding-bottom: 60px;
        }

        .slider-container {
            width: 100%;
            height: 650px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 15%;
            position: relative;
            background-color: #c0c0c0;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.65), rgba(0,0,0,0.4));
            z-index: 1;
        }

        .slider-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 10;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .slider-dot.active {
            background: white;
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255,255,255,0.9);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 30px;
            padding-top: 20px; /* 减小了第一个container的padding-top，使其更紧凑 */
            padding-bottom: 40px;
        }

        .container:last-of-type {
            margin-bottom: 80px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            margin-top: 15px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: #2c3e50;
            display: inline-block;
            padding: 0 25px;
            position: relative;
            z-index: 2;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #FF8C19, #FFBF00);
            border-radius: 2px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            height: 400px;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: perspective(1000px) rotateY(3deg) scale(1.04);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            height: 220px;
            width: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.3, 1);
            background-color: #e0e0e0;
            loading: "lazy";
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-content {
            padding: 25px;
            position: relative;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.6rem;
            color: #2c3e50;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #FF8C19, #FFBF00);
            transition: width 0.4s ease-out;
            border-radius: 2px;
        }

        .card:hover .card-title::after {
            width: 120px;
        }

        .card-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #FF8C19, #FFBF00);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255,140,25,0.3);
            z-index: 2;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-tag-text {
            font-size: 1rem;
            font-weight: 400;
            display: block;
            line-height: 1.2;
        }

        .card-description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            cursor: pointer;
        }

        footer {
            background: #1a1a1a;
            color: #ecf0f1;
            padding: 60px 0 30px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .footer-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content h3 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #fff;
            font-weight: 700;
        }

        .footer-content p {
            color: #bdc3c7;
            line-height: 1.9;
            margin-bottom: 30px;
            font-size: 1rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            margin: 0 15px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .social-icons a:hover {
            background: #FF8C19;
            transform: translateY(-8px) scale(1.15);
            border-color: #FF8C19;
            box-shadow: 0 10px 25px rgba(255,140,25,0.5);
        }

        .social-icons a img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 12px;
            filter: grayscale(100%) brightness(200%);
            transition: filter 0.4s ease;
        }

        .social-icons a:hover img {
            filter: grayscale(0%) brightness(100%);
        }

        .social-icon-qr {
            position: relative;
        }

        .qr-code-popup {
            position: absolute;
            bottom: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 100;
            width: 150px;
            text-align: center;
        }

        .social-icon-qr:hover .qr-code-popup {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        .qr-code-popup .qr-img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 5px;
        }

        .qr-code-popup p {
            color: #333;
            font-size: 0.85rem;
            margin: 0;
        }

        .qr-popup-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .copyright {
            text-align: center;
            padding-top: 35px;
            margin-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.95rem;
            color: #bdc3c7;
        }

        .copyright a {
            color: #bdc3c7;
            font-size: 0.95rem;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .copyright a:hover {
            color: #FF8C19;
            text-decoration: underline;
        }

        @media (max-width: 1200px) {
            .cards-container { grid-template-columns: repeat(3, 1fr); }
            .slider-container { height: 550px; }
            .header { padding: 15px 10px; }
            .header-wrapper.scrolled .header { padding: 10px 10px; }
            .logo-img { width: 120px; }
            .nav-links li { margin-left: 20px; }
            .nav-links a { font-size: 1rem; padding: 7px 15px; }
            .section-title h2 { font-size: 2.2rem; }
            .container { padding-top: 30px; padding-bottom: 30px; }
            .main-content { padding-bottom: 50px; }
            .container:last-of-type { margin-bottom: 70px; }
        }

        @media (max-width: 992px) {
            .cards-container { grid-template-columns: repeat(2, 1fr); gap: 30px; }
            .slider-container { height: 450px; }
            .section-title h2 { font-size: 2rem; }
            .section-title h2::after { width: 80px; bottom: -12px; }
            .card { height: 380px; }
            .card-image { height: 200px; }
            .card-title { font-size: 1.4rem; }
            .container { padding-top: 25px; padding-bottom: 25px; }
            .main-content { padding-bottom: 40px; }
            .container:last-of-type { margin-bottom: 60px; }
        }

        @media (max-width: 768px) {
            .slider-container { height: 380px; }
            .slide { padding: 0 10%; }
            .section-title h2 { font-size: 1.8rem; }
            .section-title h2::after { width: 70px; bottom: -10px; }
            .main-content { padding-top: 70px; padding-bottom: 30px; }

            .header-wrapper,
            .header-wrapper.scrolled {
                background: rgba(0,0,0,0.9);
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            }

            .header,
            .header-wrapper.scrolled .header {
                padding: 18px 10px;
            }

            .nav-links a,
            .header-wrapper.scrolled .nav-links a {
                color: white;
                text-shadow: 0 1px 4px rgba(0,0,0,0.5);
                font-weight: 500; /* 保持中等粗细 */
            }
            .nav-links a::before,
            .header-wrapper.scrolled .nav-links a::before {
                border-color: white;
            }

            .nav-links a:hover {
                background-color: rgba(255, 255, 255, 0.15);
                color: white;
            }
            .nav-links a:hover::before {
                background-color: #FF8C19;
                border: 2px solid #FF8C19;
            }

            .menu-toggle {
                display: block;
                order: 2;
                width: 30px;
                height: 20px;
            }

            .menu-toggle .bar {
                height: 3px;
                background: white;
                box-shadow: 0 1px 4px rgba(0,0,0,0.4);
            }
            .header-wrapper.scrolled .menu-toggle .bar {
                 background: white;
                 box-shadow: 0 1px 4px rgba(0,0,0,0.4);
            }

            .menu-toggle .bar:nth-child(1) { top: 0px; }
            .menu-toggle .bar:nth-child(2) { top: 7px; }
            .menu-toggle .bar:nth-child(3) { top: 14px; }

            .menu-toggle.open .bar:nth-child(1) { top: 7px; transform: rotate(135deg); }
            .menu-toggle.open .bar:nth-child(2) { opacity: 0; left: -60px; }
            .menu-toggle.open .bar:nth-child(3) { top: 7px; transform: rotate(-135deg); }

            .nav-links {
                max-height: 0;
                opacity: 0;
                visibility: hidden;
                transition: max-height 0.5s ease-out, opacity 0.5s ease-out, visibility 0s 0.5s;
                width: 100%;
                flex-direction: column;
                margin-top: 15px;
                background-color: rgba(0,0,0,0.8);
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                border-radius: 10px;
                padding: 0;
                position: absolute;
                top: 100%;
                left: 0;
            }
            .nav-links.active {
                max-height: 450px;
                opacity: 1;
                visibility: visible;
                transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
            }

            .nav-links li {
                margin: 0;
                width: 100%;
                border-bottom: 1px solid rgba(255,255,255,0.05);
            }
            .nav-links li:last-child { border-bottom: none; }

            .nav-links a {
                padding: 15px 25px;
                font-size: 1.05rem;
                border-radius: 0;
                text-align: left;
                width: 100%;
                display: flex;
                align-items: center;
            }

             .container { padding-top: 20px; padding-bottom: 20px; }
             .main-content { padding-bottom: 25px; }
             .container:last-of-type { margin-bottom: 50px; }
        }

        @media (max-width: 576px) {
            .cards-container { grid-template-columns: 1fr; gap: 25px; }
            .slider-container { height: 300px; }
            .section-title h2 { font-size: 1.5rem; }
            .section-title h2::after { width: 50px; }
            .card { height: 360px; }
            .card-image { height: 180px; }
            .card-content { padding: 20px; }
            .card-title { font-size: 1.3rem; }
            .card-tag { font-size: 0.8rem; padding: 6px 15px; top: 15px; right: 15px;}

            .social-icons a { width: 48px; height: 48px; margin: 0 10px; }
            .social-icons a img { padding: 10px; }
            .header,
            .header-wrapper.scrolled .header {
                padding: 15px 8px;
            }
            .logo-img { width: 110px; }
            .footer-content h3 { font-size: 1.6rem; }
            .footer-content p { font-size: 0.9rem; }
            .container { padding-top: 15px; padding-bottom: 15px; }
            .main-content { padding-bottom: 20px; }
            .container:last-of-type { margin-bottom: 40px; }
        }
    </style>
</head>

                navLinks.classList.toggle('active');
            });

            const headerWrapper = document.querySelector('.header-wrapper');
            let ticking = false;

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    window.requestAnimationFrame(function() {
                        headerWrapper.classList.toggle('scrolled', window.scrollY > 50);
                        ticking = false;
                    });
                    ticking = true;
                }
            });

            const slides = [
                { imageUrl: "https://gd-hbimg.huaban.com/4e75a501e60b2d020b511bac2236cfc661ab287e44d522-5fVoRR" },
                { imageUrl: "https://gd-hbimg.huaban.com/c1a8a9bd1c39c118306e48e6ec944f3fe5988be82753be-kT9MPA" },

            ];

            const mainSlide = document.getElementById('mainSlide');
            const sliderNav = document.getElementById('sliderNav');
            let currentSlide = 0;

            function initSlider() {
                updateSlide(0);

                slides.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.className = 'slider-dot';
                    if (index === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => {
                        currentSlide = index;
                        updateSlide(currentSlide);
                    });
                    sliderNav.appendChild(dot);
                });

                setInterval(() => {
                    currentSlide = (currentSlide + 1) % slides.length;
                    updateSlide(currentSlide);
                }, 5000);
            }

            function updateSlide(index) {
                const slide = slides[index];
                mainSlide.style.backgroundImage = `url(${slide.imageUrl})`;

                document.querySelectorAll('.slider-dot').forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }

            ];

            function generateCards(containerId, cardDataSlice) {
                const cardsContainer = document.getElementById(containerId);
                cardsContainer.innerHTML = '';

                cardDataSlice.forEach((card) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';

                    cardElement.innerHTML = `
                        <div class="card-image" style="background-image: url(${card.imageUrl})"></div>
                        <div class="card-tag">
                            <span class="card-tag-text">${card.tag}</span>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${card.title}</h3>
                            <p class="card-description">${card.description}</p>
                        </div>
                        <a href="${card.linkUrl}" target="_blank" rel="noopener noreferrer" class="card-link" aria-label="${card.title}"></a>
                    `;
                    cardsContainer.appendChild(cardElement);
                });
            }

            generateCards('cardsContainer1', allCardData.slice(0, 4));
            generateCards('cardsContainer2', allCardData.slice(4, 12));
            generateCards('cardsContainer3', allCardData.slice(12, 24));

            initSlider();
