    <script>
        // å®šä¹‰å…¨å±€å˜é‡æ¥å­˜å‚¨æŒ‰é’®çš„åŸå§‹çŠ¶æ€å’Œè®¡æ—¶å™¨ID
        let originalCopyBtnHTML;

        let copyTimeoutId; // ç”¨äºå­˜å‚¨ setTimeout çš„ IDï¼Œä»¥ä¾¿å¯ä»¥æ¸…é™¤å®ƒ
        let isCopying = false; // æ ‡å¿—ä½ï¼Œé˜²æ­¢å¤åˆ¶åŠ¨ç”»é‡å¤è§¦å‘

        // æˆåŠŸå¤åˆ¶åçš„å¯¹å‹¾å›¾æ ‡HTML
        const SUCCESS_ICON_HTML = `

        document.addEventListener('DOMContentLoaded', function() {

            originalCopyBtnHTML = copyBtn.innerHTML;

            // è®¡ç®—éç©ºç™½å­—ç¬¦æ•°é‡
            function countNonWhitespace(text) {

            }

            // æ›´æ–°è¾“å…¥æ¡†å­—ç¬¦è®¡æ•°
            function updateInputCount() {

            inputText.addEventListener('input', updateInputCount);

            // æ¸…ç©ºè¾“å…¥æ–‡æœ¬æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            clearInputBtn.addEventListener('click', function() {

            // å»é‡å­—ç¬¦å‡½æ•°
            function removeDuplicateChars(text) {
                const seenChars = new Set();

                let result = '';

                for (let i = 0; i < text.length; i++) {

                    // å¦‚æœæ˜¯ç©ºç™½å­—ç¬¦ï¼ˆç©ºæ ¼ã€æ¢è¡Œã€åˆ¶è¡¨ç¬¦ç­‰ï¼‰ï¼Œç›´æ¥ä¿ç•™
                    if (/\s/.test(char)) {

                    else if (!seenChars.has(char)) {

                    // å¦åˆ™ï¼ˆæ™®é€šå­—ç¬¦ä¸”å·²å‡ºç°è¿‡ï¼‰ï¼Œè®°å½•è¢«ç§»é™¤çš„å­—ç¬¦
                    else {

                outputCountEl.textContent = countNonWhitespace(result);

                    removedChars: Array.from(removedChars)

            // å¤„ç†æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            processBtn.addEventListener('click', function() {
                const text = inputText.value;

                    outputText.value = '';
                    outputCountEl.textContent = '0';

                    copyBtn.disabled = true;

                }

                const processedData = removeDuplicateChars(text);
                outputText.value = processedData.text;

                // æ˜¾ç¤ºè¢«ç§»é™¤çš„å­—ç¬¦
                charsList.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„åˆ—è¡¨
                if (processedData.removedChars.length > 0) {
                    // æ’åºè¢«ç§»é™¤çš„å­—ç¬¦ï¼Œç‰¹æ®Šå­—ç¬¦ä¼˜å…ˆæ˜¾ç¤º
                    processedData.removedChars.sort((a, b) => {
                        const getOrder = (c) => {
                            if (c === '\n') return 1; // æ¢è¡Œç¬¦æœ€ä¼˜å…ˆ
                            if (c === '\t') return 2; // åˆ¶è¡¨ç¬¦æ¬¡ä¹‹
                            if (c === ' ') return 3;  // ç©ºæ ¼å†æ¬¡ä¹‹
                            return 4; // å…¶ä»–å­—ç¬¦
                        };
                        const orderA = getOrder(a);
                        const orderB = getOrder(b);
                        if (orderA !== orderB) {
                            return orderA - orderB;
                        }
                        return a.localeCompare(b); // ç›¸åŒç±»å‹çš„å­—ç¬¦æŒ‰å­—æ¯é¡ºåº
                    }).forEach(char => {

                        charItem.className = 'char-item';

                        if (char === ' ') {
                            charItem.textContent = '[ç©ºæ ¼]';
                        } else if (char === '\n') {
                            charItem.textContent = '[æ¢è¡Œç¬¦]';
                        } else if (char === '\t') {

                        } else {

                        }
                        charsList.appendChild(charItem);
                    });

                    removedSection.style.display = 'block'; // æ˜¾ç¤ºè¢«ç§»é™¤å­—ç¬¦åŒºåŸŸ
                } else {

                }

                copyBtn.disabled = false; // å¤„ç†å®Œæˆåå¯ç”¨å¤åˆ¶æŒ‰é’®
            });

            // å¤åˆ¶æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            copyBtn.addEventListener('click', async function() {
                if (outputText.value.trim() === '') {
                    alert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹ï¼');
                    return;

                // å¦‚æœæ­£åœ¨æ‰§è¡Œå¤åˆ¶åŠ¨ç”»ï¼Œåˆ™ç›´æ¥è¿”å›ï¼Œé˜²æ­¢é‡å¤ç‚¹å‡»
                if (isCopying) {

                isCopying = true; // è®¾ç½®æ ‡å¿—ä½ä¸º true
                clearTimeout(copyTimeoutId); // æ¸…é™¤ä»»ä½•ä¹‹å‰è®¾ç½®çš„è®¡æ—¶å™¨

                try {

                    // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸåŠ¨ç”»
                    copyBtn.innerHTML = SUCCESS_ICON_HTML + ' å·²å¤åˆ¶ï¼';

                    copyTimeoutId = setTimeout(() => {

                        isCopying = false; // é‡ç½®æ ‡å¿—ä½

                    outputText.select(); // é€‰ä¸­è¾“å‡ºæ–‡æœ¬
                    try {

                    }

                    clearTimeout(copyTimeoutId); // ç¡®ä¿æ¸…é™¤è®¡æ—¶å™¨
                    copyBtn.innerHTML = originalCopyBtnHTML;

            updateInputCount();
