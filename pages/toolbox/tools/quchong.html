<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊñáÊú¨Â≠óÁ¨¶ÂéªÈáçÂ∑•ÂÖ∑</title>
    <style>
        :root {
            --primary-color: #FF7F00;
            --secondary-color: #E66F00;
            --accent-color: #FFA500;
            --light-color: #FFFFFF;
            --dark-color: #333333;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --clear-color: #6C757D;
            --clear-hover-color: #5A6268;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F8F8F8;
            color: var(--dark-color);
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            gap: 24px;
            margin-top: 20px;
        }

        .text-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .text-box label {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: var(--dark-color);
        }

        .text-box .label-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            height: 30px;
        }

        .text-box label svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            color: var(--primary-color);
        }

        .text-counter {
            text-align: right;
            font-size: 14px;
            color: var(--dark-color);
            margin-top: 5px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 16px;
            border: 2px solid #E0E0E0;
            border-radius: var(--border-radius);
            resize: none;
            font-size: 15px;
            line-height: 1.6;
            transition: var(--transition);
            background-color: var(--light-color);
            color: var(--dark-color);
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.2);
        }

        #input-text {
            border-color: var(--primary-color);
        }

        #output-text {
            border-color: #B0B0B0;
            background-color: #FDFDFD;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 16px;
        }

        button {
            padding: 12px 28px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #C0C0C0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .copy-btn {
            background-color: var(--success-color);
        }

        .copy-btn:hover {
            background-color: #43A047;
        }

        .copy-btn svg {
            color: var(--light-color);
        }

        .clear-btn {
            background-color: var(--clear-color);
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            height: fit-content;
            box-shadow: none;
            margin-left: auto;
            white-space: nowrap;
        }

        .clear-btn:hover {
            background-color: var(--clear-hover-color);
            transform: none;
            box-shadow: none;
        }

        .clear-btn:active {
            transform: none;
        }

        .clear-btn svg {
            color: var(--light-color);
        }

        .removed-chars {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .removed-chars h3 {
            margin-top: 0;
            color: var(--dark-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .removed-chars h3 svg {
            color: var(--danger-color);
        }

        .chars-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .char-item {
            padding: 6px 12px;
            background-color: #FFF3E0;
            border-radius: 20px;
            font-family: monospace;
            font-size: 14px;
            color: var(--primary-color);
            border: 1px solid #FFCC80;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .text-box .label-group {
                flex-wrap: wrap;
                justify-content: flex-start;
                gap: 10px;
                height: auto;
            }
            .clear-btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>üìù ÊñáÊú¨Â≠óÁ¨¶ÂéªÈáçÂ∑•ÂÖ∑</h1>

    <div class="container">
        <div class="text-box">
            <div class="label-group">
                <label for="input-text">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m0 0H9m-3 0V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    ËæìÂÖ•ÊñáÊú¨
                </label>
                <button id="clear-input-btn" class="clear-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Ê∏ÖÁ©∫
                </button>
            </div>
            <textarea id="input-text" placeholder="ËØ∑Âú®Ê≠§Â§ÑÁ≤òË¥¥ÊÇ®ÁöÑÊñáÊú¨..."></textarea>
            <div class="text-counter">Â≠óÁ¨¶Êï∞Èáè: <span id="input-count">0</span></div>
        </div>

        <div class="text-box">
            <div class="label-group">
                <label for="output-text">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m0 0H9m-3 0V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    ÂéªÈáçÁªìÊûú
                </label>
            </div>
            <textarea id="output-text" readonly placeholder="ÂéªÈáçÂêéÁöÑÊñáÊú¨Â∞ÜÊòæÁ§∫Âú®ËøôÈáå..."></textarea>
            <div class="text-counter">Â≠óÁ¨¶Êï∞Èáè: <span id="output-count">0</span></div>
        </div>
    </div>

    <div class="buttons">
        <button id="process-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            ÂéªÈáçÂ≠óÁ¨¶
        </button>
        <button id="copy-btn" class="copy-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
            Â§çÂà∂ÁªìÊûú
        </button>
    </div>

    <div id="removed-section" style="display: none;">
        <h3>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Ë¢´ÁßªÈô§ÁöÑÈáçÂ§çÂ≠óÁ¨¶
        </h3>
        <div class="removed-chars">
            <div class="chars-list" id="chars-list"></div>
        </div>
    </div>

    <script>
        // ÂÆö‰πâÂÖ®Â±ÄÂèòÈáèÊù•Â≠òÂÇ®ÊåâÈíÆÁöÑÂéüÂßãÁä∂ÊÄÅÂíåËÆ°Êó∂Âô®ID
        let originalCopyBtnHTML;
        const defaultCopyBtnBgColorVar = 'var(--success-color)'; // Â§çÂà∂ÊåâÈíÆÁöÑÈªòËÆ§ËÉåÊôØÈ¢úËâ≤ÂèòÈáè
        let copyTimeoutId; // Áî®‰∫éÂ≠òÂÇ® setTimeout ÁöÑ IDÔºå‰ª•‰æøÂèØ‰ª•Ê∏ÖÈô§ÂÆÉ
        let isCopying = false; // Ê†áÂøó‰ΩçÔºåÈò≤Ê≠¢Â§çÂà∂Âä®ÁîªÈáçÂ§çËß¶Âèë

        // ÊàêÂäüÂ§çÂà∂ÂêéÁöÑÂØπÂãæÂõæÊ†áHTML
        const SUCCESS_ICON_HTML = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        `;

        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const processBtn = document.getElementById('process-btn');
            const copyBtn = document.getElementById('copy-btn');
            const clearInputBtn = document.getElementById('clear-input-btn');
            const inputCountEl = document.getElementById('input-count');
            const outputCountEl = document.getElementById('output-count');
            const removedSection = document.getElementById('removed-section');
            const charsList = document.getElementById('chars-list');

            // È°µÈù¢Âä†ËΩΩÊó∂Ôºå‰øùÂ≠òÂ§çÂà∂ÊåâÈíÆÁöÑÂéüÂßãHTMLÂÜÖÂÆπ
            originalCopyBtnHTML = copyBtn.innerHTML;

            // ËÆ°ÁÆóÈùûÁ©∫ÁôΩÂ≠óÁ¨¶Êï∞Èáè
            function countNonWhitespace(text) {
                return text.replace(/\s/g, '').length;
            }

            // Êõ¥Êñ∞ËæìÂÖ•Ê°ÜÂ≠óÁ¨¶ËÆ°Êï∞
            function updateInputCount() {
                const text = inputText.value;
                inputCountEl.textContent = countNonWhitespace(text);
                if (text.trim() === '') {
                    outputText.value = '';
                    outputCountEl.textContent = '0';
                    copyBtn.disabled = true; // ËæìÂÖ•Ê°Ü‰∏∫Á©∫Êó∂Á¶ÅÁî®Â§çÂà∂ÊåâÈíÆ
                    removedSection.style.display = 'none'; // ÈöêËóèË¢´ÁßªÈô§Â≠óÁ¨¶Âå∫
                }
            }

            // ËæìÂÖ•Ê°ÜÂÜÖÂÆπÂèòÂåñÊó∂Êõ¥Êñ∞ËÆ°Êï∞
            inputText.addEventListener('input', updateInputCount);

            // Ê∏ÖÁ©∫ËæìÂÖ•ÊñáÊú¨ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            clearInputBtn.addEventListener('click', function() {
                inputText.value = '';
                updateInputCount(); // Ê∏ÖÁ©∫ÂêéÁ´ãÂç≥Êõ¥Êñ∞ËÆ°Êï∞ÂíåÊåâÈíÆÁä∂ÊÄÅ
            });

            // ÂéªÈáçÂ≠óÁ¨¶ÂáΩÊï∞
            function removeDuplicateChars(text) {
                const seenChars = new Set();
                const removedChars = new Set();
                let result = '';

                for (let i = 0; i < text.length; i++) {
                    const char = text[i];

                    // Â¶ÇÊûúÊòØÁ©∫ÁôΩÂ≠óÁ¨¶ÔºàÁ©∫Ê†º„ÄÅÊç¢Ë°å„ÄÅÂà∂Ë°®Á¨¶Á≠âÔºâÔºåÁõ¥Êé•‰øùÁïô
                    if (/\s/.test(char)) {
                        result += char;
                    }
                    // Â¶ÇÊûúÊòØÊôÆÈÄöÂ≠óÁ¨¶‰∏îÁ¨¨‰∏ÄÊ¨°Âá∫Áé∞Ôºå‰øùÁïô
                    else if (!seenChars.has(char)) {
                        seenChars.add(char);
                        result += char;
                    }
                    // Âê¶ÂàôÔºàÊôÆÈÄöÂ≠óÁ¨¶‰∏îÂ∑≤Âá∫Áé∞ËøáÔºâÔºåËÆ∞ÂΩïË¢´ÁßªÈô§ÁöÑÂ≠óÁ¨¶
                    else {
                        removedChars.add(char);
                    }
                }

                // Êõ¥Êñ∞ËæìÂá∫Ê°ÜÂ≠óÁ¨¶ËÆ°Êï∞
                outputCountEl.textContent = countNonWhitespace(result);

                return {
                    text: result,
                    removedChars: Array.from(removedChars)
                };
            }

            // Â§ÑÁêÜÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            processBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    alert('ËØ∑ËæìÂÖ•ÊñáÊú¨ÂêéÂÜçÊâßË°åÂéªÈáçÊìç‰ΩúÔºÅ');
                    outputText.value = '';
                    outputCountEl.textContent = '0';
                    removedSection.style.display = 'none';
                    copyBtn.disabled = true;
                    return;
                }

                const processedData = removeDuplicateChars(text);
                outputText.value = processedData.text;

                // ÊòæÁ§∫Ë¢´ÁßªÈô§ÁöÑÂ≠óÁ¨¶
                charsList.innerHTML = ''; // Ê∏ÖÁ©∫‰πãÂâçÁöÑÂàóË°®
                if (processedData.removedChars.length > 0) {
                    // ÊéíÂ∫èË¢´ÁßªÈô§ÁöÑÂ≠óÁ¨¶ÔºåÁâπÊÆäÂ≠óÁ¨¶‰ºòÂÖàÊòæÁ§∫
                    processedData.removedChars.sort((a, b) => {
                        const getOrder = (c) => {
                            if (c === '\n') return 1; // Êç¢Ë°åÁ¨¶ÊúÄ‰ºòÂÖà
                            if (c === '\t') return 2; // Âà∂Ë°®Á¨¶Ê¨°‰πã
                            if (c === ' ') return 3;  // Á©∫Ê†ºÂÜçÊ¨°‰πã
                            return 4; // ÂÖ∂‰ªñÂ≠óÁ¨¶
                        };
                        const orderA = getOrder(a);
                        const orderB = getOrder(b);
                        if (orderA !== orderB) {
                            return orderA - orderB;
                        }
                        return a.localeCompare(b); // Áõ∏ÂêåÁ±ªÂûãÁöÑÂ≠óÁ¨¶ÊåâÂ≠óÊØçÈ°∫Â∫è
                    }).forEach(char => {
                        const charItem = document.createElement('div');
                        charItem.className = 'char-item';
                        // Â§ÑÁêÜÁâπÊÆäÂ≠óÁ¨¶ÁöÑÊòæÁ§∫
                        if (char === ' ') {
                            charItem.textContent = '[Á©∫Ê†º]';
                        } else if (char === '\n') {
                            charItem.textContent = '[Êç¢Ë°åÁ¨¶]';
                        } else if (char === '\t') {
                            charItem.textContent = '[Âà∂Ë°®Á¨¶]';
                        } else {
                            charItem.textContent = char;
                        }
                        charsList.appendChild(charItem);
                    });

                    removedSection.style.display = 'block'; // ÊòæÁ§∫Ë¢´ÁßªÈô§Â≠óÁ¨¶Âå∫Âüü
                } else {
                    removedSection.style.display = 'none'; // Ê≤°ÊúâË¢´ÁßªÈô§ÁöÑÂ≠óÁ¨¶ÂàôÈöêËóèÂå∫Âüü
                }

                copyBtn.disabled = false; // Â§ÑÁêÜÂÆåÊàêÂêéÂêØÁî®Â§çÂà∂ÊåâÈíÆ
            });

            // Â§çÂà∂ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            copyBtn.addEventListener('click', async function() {
                if (outputText.value.trim() === '') {
                    alert('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπÔºÅ');
                    return;
                }

                // Â¶ÇÊûúÊ≠£Âú®ÊâßË°åÂ§çÂà∂Âä®ÁîªÔºåÂàôÁõ¥Êé•ËøîÂõûÔºåÈò≤Ê≠¢ÈáçÂ§çÁÇπÂáª
                if (isCopying) {
                    return;
                }

                isCopying = true; // ËÆæÁΩÆÊ†áÂøó‰Ωç‰∏∫ true
                clearTimeout(copyTimeoutId); // Ê∏ÖÈô§‰ªª‰Ωï‰πãÂâçËÆæÁΩÆÁöÑËÆ°Êó∂Âô®

                try {
                    await navigator.clipboard.writeText(outputText.value);

                    // ÊòæÁ§∫Â§çÂà∂ÊàêÂäüÂä®Áîª
                    copyBtn.innerHTML = SUCCESS_ICON_HTML + ' Â∑≤Â§çÂà∂ÔºÅ';
                    copyBtn.style.backgroundColor = '#28A745'; // ÊàêÂäüÁöÑÁªøËâ≤

                    // 2ÁßíÂêéÊÅ¢Â§çÊåâÈíÆÂéüÂßãÁä∂ÊÄÅ
                    copyTimeoutId = setTimeout(() => {
                        copyBtn.innerHTML = originalCopyBtnHTML; // ÊÅ¢Â§çÂéüÂßãHTML
                        copyBtn.style.backgroundColor = defaultCopyBtnBgColorVar; // ÊÅ¢Â§çÂéüÂßãËÉåÊôØËâ≤
                        isCopying = false; // ÈáçÁΩÆÊ†áÂøó‰Ωç
                    }, 2000);

                } catch (err) {
                    console.error('Â§çÂà∂Â§±Ë¥•: ', err);
                    // Â§áÁî®ÊñπÊ°àÔºöÂ¶ÇÊûúClipboard APIÂ§±Ë¥•
                    outputText.select(); // ÈÄâ‰∏≠ËæìÂá∫ÊñáÊú¨
                    try {
                        document.execCommand('copy'); // Â∞ùËØïÊâßË°åÂ§çÂà∂ÂëΩ‰ª§
                        alert('ÂÜÖÂÆπÂ∑≤Â§çÂà∂ (ÈÄöËøáÂ§áÁî®ÊñπÂºè)„ÄÇ');
                    } catch (execErr) {
                        console.error('execCommand Â§çÂà∂Â§±Ë¥•: ', execErr);
                        alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂ÊàñÂ∞ùËØïÊõ¥Êñ∞ÊµèËßàÂô®„ÄÇ');
                    }
                    // Êó†ËÆ∫ÊàêÂäü‰∏éÂê¶ÔºåÈÉΩË¶ÅÈáçÁΩÆÊåâÈíÆÁä∂ÊÄÅ
                    clearTimeout(copyTimeoutId); // Á°Æ‰øùÊ∏ÖÈô§ËÆ°Êó∂Âô®
                    copyBtn.innerHTML = originalCopyBtnHTML;
                    copyBtn.style.backgroundColor = defaultCopyBtnBgColorVar;
                    isCopying = false; // ÈáçÁΩÆÊ†áÂøó‰Ωç
                }
            });

            // ÂàùÂßãÂåñËæìÂÖ•Ê°ÜËÆ°Êï∞ÂíåÊåâÈíÆÁä∂ÊÄÅ
            updateInputCount();
        });
    </script>
</body>
</html>
