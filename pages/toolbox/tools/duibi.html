<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary-color: #FF7F00;
            --secondary-color: #E66F00;
            --accent-color: #FFA500;
            --light-color: #FFFFFF;
            --dark-color: #333333;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --info-color: #17A2B8;
            --clear-color: #6C757D;
            --clear-hover-color: #5A6268;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F8F8F8;
            color: var(--dark-color);
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            display: flex;
            gap: 24px;
            margin-top: 20px;
        }

        .text-box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .text-box label {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: var(--dark-color);
        }

        .text-box .label-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            height: 30px;
        }

        .text-box label svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            color: var(--primary-color);
        }

        .text-counter {
            text-align: right;
            font-size: 14px;
            color: var(--dark-color);
            margin-top: 5px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 16px;
            border: 2px solid #E0E0E0;
            border-radius: var(--border-radius);
            resize: none;
            font-size: 15px;
            line-height: 1.6;
            transition: var(--transition);
            background-color: var(--light-color);
            color: var(--dark-color);
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.2);
        }

        #text1 {
            border-color: var(--primary-color);
        }

        #text2 {
            border-color: #B0B0B0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 16px;
        }

        button {
            padding: 12px 28px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        button:active {
            transform: translateY(0);
        }

        .clear-btn {
            background-color: var(--clear-color);
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            height: fit-content;
            box-shadow: none;
            margin-left: auto;
            white-space: nowrap;
        }

        .clear-btn:hover {
            background-color: var(--clear-hover-color);
            transform: none;
            box-shadow: none;
        }

        .clear-btn:active {
            transform: none;
        }

        .clear-btn svg {
            color: var(--light-color);
        }

        .result-section {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .result-section h3 {
            margin-top: 0;
            color: var(--dark-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .result-section h3 svg {
            color: var(--primary-color);
        }

        #diff1-section h3 svg {
            color: var(--danger-color);
        }
        #diff2-section h3 svg {
            color: var(--info-color);
        }

        .chars-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .char-item {
            padding: 6px 12px;
            background-color: #FFF3E0;
            border-radius: 20px;
            font-family: monospace;
            font-size: 14px;
            color: var(--primary-color);
            border: 1px solid #FFCC80;
        }

        .char-item.diff1 {
            background-color: #FFEBEE;
            color: var(--danger-color);
            border-color: #FFCDD2;
        }

        .char-item.diff2 {
            background-color: #E0F2F7;
            color: var(--info-color);
            border-color: #B2EBF2;
        }

        .char-info {
            margin-top: 10px;
            font-size: 14px;
            color: var(--dark-color);
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        #no-diff-message {
            text-align: center;
            font-size: 16px;
            padding: 20px;
            color: var(--dark-color);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .text-box .label-group {
                flex-wrap: wrap;
                justify-content: flex-start;
                gap: 10px;
                height: auto;
            }
            .clear-btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>üîç ÊñáÊú¨Â≠óÁ¨¶Â∑ÆÂºÇÂØπÊØîÂ∑•ÂÖ∑</h1>

    <div class="container">
        <div class="text-box">
            <div class="label-group">
                <label for="text1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    ÊñáÊú¨1
                </label>
                <button id="clear-text1-btn" class="clear-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>

            <textarea id="text1" placeholder="ËØ∑ËæìÂÖ•Á¨¨‰∏Ä‰∏™ÊñáÊú¨..."></textarea>

        </div>

        <div class="text-box">

                <label for="text2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>

                </label>
                <button id="clear-text2-btn" class="clear-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Ê∏ÖÁ©∫
                </button>
            </div>
            <textarea id="text2" placeholder="ËØ∑ËæìÂÖ•Á¨¨‰∫å‰∏™ÊñáÊú¨..."></textarea>
            <div class="text-counter">Â≠óÁ¨¶Êï∞Èáè: <span id="count2">0</span></div>
        </div>
    </div>

    <div class="buttons">
        <button id="compare-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" />
            </svg>
            ÂØπÊØîÂ∑ÆÂºÇ
        </button>
    </div>

    <!-- ÊñáÊú¨1Êúâ‰ΩÜÊñáÊú¨2Ê≤°ÊúâÁöÑÂ≠óÁ¨¶ -->
    <div id="diff1-section" class="result-section" style="display: none;">
        <h3>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

        </h3>
        <div class="char-info" id="char-info-diff1"></div>

    </div>

    <!-- ÊñáÊú¨2Êúâ‰ΩÜÊñáÊú¨1Ê≤°ÊúâÁöÑÂ≠óÁ¨¶ -->
    <div id="diff2-section" class="result-section" style="display: none;">
        <h3>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            ÊñáÊú¨2Êúâ‰ΩÜÊñáÊú¨1Ê≤°ÊúâÁöÑÂ≠óÁ¨¶
        </h3>
        <div class="char-info" id="char-info-diff2"></div>

    </div>

    <!-- Áõ∏ÂêåÂ≠óÁ¨¶Ê∂àÊÅØ -->
    <div id="no-diff-section" class="result-section" style="display: none;">
        <p id="no-diff-message">üéâ ‰∏§‰∏™ÊñáÊú¨ÁöÑÂ≠óÁ¨¶ÂÆåÂÖ®Áõ∏ÂêåÔºåÊ≤°ÊúâÂ∑ÆÂºÇÂ≠óÁ¨¶„ÄÇ</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const compareBtn = document.getElementById('compare-btn');
            const clearText1Btn = document.getElementById('clear-text1-btn');
            const clearText2Btn = document.getElementById('clear-text2-btn');
            const count1El = document.getElementById('count1');
            const count2El = document.getElementById('count2');

            const diff1Section = document.getElementById('diff1-section');
            const charInfoDiff1 = document.getElementById('char-info-diff1');
            const charsListDiff1 = document.getElementById('chars-list-diff1');

            const diff2Section = document.getElementById('diff2-section');
            const charInfoDiff2 = document.getElementById('char-info-diff2');
            const charsListDiff2 = document.getElementById('chars-list-diff2');

            const noDiffSection = document.getElementById('no-diff-section');

            const LOCAL_STORAGE_KEY_TEXT1 = 'diffToolText1';
            const LOCAL_STORAGE_KEY_TEXT2 = 'diffToolText2';

            function countNonWhitespace(text) {
                return text.replace(/\s/g, '').length;
            }

            function updateCountsAndSave(textarea, countElement, storageKey) {
                const text = textarea.value;
                countElement.textContent = countNonWhitespace(text);
                localStorage.setItem(storageKey, text); // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            }

            // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÊñáÊú¨Âπ∂Êõ¥Êñ∞ËÆ°Êï∞
            text1.value = localStorage.getItem(LOCAL_STORAGE_KEY_TEXT1) || '';
            text2.value = localStorage.getItem(LOCAL_STORAGE_KEY_TEXT2) || '';

            // ÂàùÂßãÂåñËÆ°Êï∞
            updateCountsAndSave(text1, count1El, LOCAL_STORAGE_KEY_TEXT1);
            updateCountsAndSave(text2, count2El, LOCAL_STORAGE_KEY_TEXT2);

            text1.addEventListener('input', () => updateCountsAndSave(text1, count1El, LOCAL_STORAGE_KEY_TEXT1));
            text2.addEventListener('input', () => updateCountsAndSave(text2, count2El, LOCAL_STORAGE_KEY_TEXT2));

            clearText1Btn.addEventListener('click', function() {
                text1.value = '';
                updateCountsAndSave(text1, count1El, LOCAL_STORAGE_KEY_TEXT1);
                hideAllResults();
            });

            clearText2Btn.addEventListener('click', function() {
                text2.value = '';
                updateCountsAndSave(text2, count2El, LOCAL_STORAGE_KEY_TEXT2);
                hideAllResults();
            });

            function hideAllResults() {
                diff1Section.style.display = 'none';
                diff2Section.style.display = 'none';
                noDiffSection.style.display = 'none';
            }

            function findUniqueChars(textA, textB) {
                const charsA = new Set();
                const charsB = new Set();
                const uniqueChars = new Set();

                for (const char of textA) {
                    if (!/\s/.test(char)) {
                        charsA.add(char);
                    }
                }

                for (const char of textB) {
                    if (!/\s/.test(char)) {
                        charsB.add(char);
                    }
                }

                for (const char of charsA) {
                    if (!charsB.has(char)) {
                        uniqueChars.add(char);
                    }
                }

                return Array.from(uniqueChars).sort();
            }

            function renderCharList(targetElement, chars, className) {
                targetElement.innerHTML = '';
                if (chars.length === 0) {
                    targetElement.style.display = 'none';
                    return;
                }
                targetElement.style.display = 'flex';
                chars.forEach(char => {
                    const charItem = document.createElement('div');
                    charItem.className = `char-item ${className}`;
                    if (char === ' ') {
                        charItem.textContent = '[Á©∫Ê†º]';
                    } else if (char === '\n') {
                        charItem.textContent = '[Êç¢Ë°å]';
                    } else if (char === '\t') {
                        charItem.textContent = '[Âà∂Ë°®Á¨¶]';
                    } else {
                        charItem.textContent = char;
                    }
                    targetElement.appendChild(charItem);
                });
            }

            compareBtn.addEventListener('click', function() {
                const txt1 = text1.value;
                const txt2 = text2.value;

                hideAllResults();

                if (txt1.trim() === '' || txt2.trim() === '') {
                    alert('ËØ∑ÂÖàËæìÂÖ•‰∏§‰∏™ÊñáÊú¨ÂÜçËøõË°åÂØπÊØîÔºÅ');
                    return;
                }

                const uniqueChars1to2 = findUniqueChars(txt1, txt2);
                const uniqueChars2to1 = findUniqueChars(txt2, txt1);

                let hasDifferences = false;

                if (uniqueChars1to2.length > 0) {
                    diff1Section.style.display = 'block';
                    charInfoDiff1.textContent = `ÂÖ±ÊâæÂà∞ ${uniqueChars1to2.length} ‰∏™Â≠óÁ¨¶Ôºö`;
                    renderCharList(charsListDiff1, uniqueChars1to2, 'diff1');
                    hasDifferences = true;
                } else {
                    diff1Section.style.display = 'block';
                    charInfoDiff1.textContent = 'ÊñáÊú¨1‰∏≠ÁöÑÊâÄÊúâÂ≠óÁ¨¶Âú®ÊñáÊú¨2‰∏≠ÈÉΩÂ≠òÂú®„ÄÇ';
                    charsListDiff1.innerHTML = '';
                    charsListDiff1.style.display = 'none';
                }

                if (uniqueChars2to1.length > 0) {
                    diff2Section.style.display = 'block';
                    charInfoDiff2.textContent = `ÂÖ±ÊâæÂà∞ ${uniqueChars2to1.length} ‰∏™Â≠óÁ¨¶Ôºö`;
                    renderCharList(charsListDiff2, uniqueChars2to1, 'diff2');
                    hasDifferences = true;
                } else {
                    diff2Section.style.display = 'block';
                    charInfoDiff2.textContent = 'ÊñáÊú¨2‰∏≠ÁöÑÊâÄÊúâÂ≠óÁ¨¶Âú®ÊñáÊú¨1‰∏≠ÈÉΩÂ≠òÂú®„ÄÇ';
                    charsListDiff2.innerHTML = '';
                    charsListDiff2.style.display = 'none';
                }

                if (!hasDifferences) {
                    hideAllResults();
                    noDiffSection.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
