<body>
    <h1>ğŸ“ æ–‡æœ¬å­—ç¬¦å»é‡å·¥å…·</h1>

                <label for="output-text">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />

    <div id="removed-section" style="display: none;">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const processBtn = document.getElementById('process-btn');
            const copyBtn = document.getElementById('copy-btn');
            const clearInputBtn = document.getElementById('clear-input-btn');
            const inputCountEl = document.getElementById('input-count');
            const outputCountEl = document.getElementById('output-count');
            const removedSection = document.getElementById('removed-section');
            const charsList = document.getElementById('chars-list');
            
            // è®¡ç®—éç©ºç™½å­—ç¬¦æ•°é‡
            function countNonWhitespace(text) {
                return text.replace(/\s/g, '').length;
            }
            
            // æ›´æ–°è¾“å…¥æ¡†å­—ç¬¦è®¡æ•°
            function updateInputCount() {
                const text = inputText.value;
                inputCountEl.textContent = countNonWhitespace(text);
                // ç¡®ä¿åœ¨è¾“å…¥æ¡†æ— å†…å®¹æ—¶ï¼Œè¾“å‡ºæ¡†ä¹Ÿæ¸…ç©ºä¸”æŒ‰é’®ç¦ç”¨
                if (text.trim() === '') {
                    outputText.value = '';
                    outputCountEl.textContent = '0';
                    copyBtn.disabled = true;
                    removedSection.style.display = 'none';
                }
            }
            
            // è¾“å…¥æ¡†å†…å®¹å˜åŒ–æ—¶æ›´æ–°è®¡æ•°
            inputText.addEventListener('input', updateInputCount);

            // æ¸…ç©ºè¾“å…¥æ–‡æœ¬æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            clearInputBtn.addEventListener('click', function() {
                inputText.value = '';
                updateInputCount();
            });
            
            // å»é‡å­—ç¬¦å‡½æ•°
            function removeDuplicateChars(text) {
                const seenChars = new Set();
                const removedChars = new Set();
                let result = '';
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    
                    // å¦‚æœæ˜¯ç©ºç™½å­—ç¬¦ï¼ˆç©ºæ ¼ã€æ¢è¡Œã€åˆ¶è¡¨ç¬¦ç­‰ï¼‰ï¼Œç›´æ¥ä¿ç•™
                    if (/\s/.test(char)) {
                        result += char;
                    } 
                    // å¦‚æœæ˜¯æ™®é€šå­—ç¬¦ä¸”ç¬¬ä¸€æ¬¡å‡ºç°ï¼Œä¿ç•™
                    else if (!seenChars.has(char)) {
                        seenChars.add(char);
                        result += char;
                    }
                    // å¦åˆ™ï¼ˆæ™®é€šå­—ç¬¦ä¸”å·²å‡ºç°è¿‡ï¼‰ï¼Œè®°å½•è¢«ç§»é™¤çš„å­—ç¬¦
                    else {
                        removedChars.add(char);
                    }
                }
                
                // æ›´æ–°è¾“å‡ºæ¡†å­—ç¬¦è®¡æ•°
                outputCountEl.textContent = countNonWhitespace(result);
                
                return {
                    text: result,
                    removedChars: Array.from(removedChars)
                };
            }
            
            // å¤„ç†æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            processBtn.addEventListener('click', function() {
                const text = inputText.value;
                if (text.trim() === '') {
                    alert('è¯·è¾“å…¥æ–‡æœ¬åå†æ‰§è¡Œå»é‡æ“ä½œï¼');
                    outputText.value = '';
                    outputCountEl.textContent = '0';
                    removedSection.style.display = 'none';
                    copyBtn.disabled = true;
                    return;
                }
                
                const processedData = removeDuplicateChars(text);
                outputText.value = processedData.text;
                
                // æ˜¾ç¤ºè¢«ç§»é™¤çš„å­—ç¬¦
                charsList.innerHTML = '';
                if (processedData.removedChars.length > 0) {
                    processedData.removedChars.sort((a, b) => {
                        const getOrder = (c) => {
                            if (c === ' ') return 1;
                            if (c === '\n') return 2;
                            if (c === '\t') return 3;
                            return 0;
                        };
                        const orderA = getOrder(a);
                        const orderB = getOrder(b);
                        if (orderA !== orderB) {
                            return orderA - orderB;
                        }
                        return a.localeCompare(b);
                    }).forEach(char => {
                        const charItem = document.createElement('div');
                        charItem.className = 'char-item';
                        // å¤„ç†ç‰¹æ®Šå­—ç¬¦çš„æ˜¾ç¤º
                        if (char === ' ') {
                            charItem.textContent = '[ç©ºæ ¼]';
                        } else if (char === '\n') {
                            charItem.textContent = '[æ¢è¡Œç¬¦]';
                        } else if (char === '\t') {
                            charItem.textContent = '[åˆ¶è¡¨ç¬¦]';
                        } else {
                            charItem.textContent = char;
                        }
                        charsList.appendChild(charItem);
                    });
                    
                    removedSection.style.display = 'block';
                } else {
                    removedSection.style.display = 'none';
                }
                
                copyBtn.disabled = false;
            });
            
            // å¤åˆ¶æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            copyBtn.addEventListener('click', async function() {
                if (outputText.value.trim() === '') {
                    alert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹ï¼');
                    return;
                }
                
                try {
                    await navigator.clipboard.writeText(outputText.value);
                    
                    // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
                    const originalIcon = copyBtn.querySelector('svg').outerHTML;
                    const originalText = copyBtn.innerHTML.replace(/<svg.*?<\/svg>\s*/, '');

                    copyBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="18" height="18">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        å·²å¤åˆ¶ï¼
                    `;
                    copyBtn.style.backgroundColor = '#28A745';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalIcon + ' ' + originalText;
                        copyBtn.style.backgroundColor = 'var(--success-color)';
                    }, 2000);

                } catch (err) {
                    console.error('å¤åˆ¶å¤±è´¥: ', err);
                    // å¤‡ç”¨æ–¹æ¡ˆï¼šä½¿ç”¨æ—§çš„ execCommand
                    outputText.select();
                    document.execCommand('copy');
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶æˆ–å°è¯•æ›´æ–°æµè§ˆå™¨ã€‚');
                }
            });
            
            // åˆå§‹åŒ–è¾“å…¥æ¡†è®¡æ•°
            updateInputCount();
        });
    </script>
