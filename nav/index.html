<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignNav - 设计师导航</title>
    <!-- 引入 Tailwind CSS (无需构建) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Lucide 图标库 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 配置 Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-[#F5F5F7] text-gray-900 transition-colors duration-500 dark:bg-[#000000] dark:text-gray-100 font-sans selection:bg-[#FF8C19]/30">

    <!-- Header -->
    <header class="absolute top-0 left-0 z-50 w-full px-4 py-4 md:px-6 pointer-events-none">
        <div class="mx-auto flex w-full max-w-[1920px] items-center justify-between">
            <!-- 顶部左侧链接 -->
            <div class="flex items-center gap-6 overflow-x-auto no-scrollbar mask-gradient-right pb-1 pointer-events-auto" id="header-links">
                <!-- 由 JS 生成 -->
            </div>
            
            <!-- 顶部右侧功能 -->
            <div class="flex items-center gap-6 pl-4 bg-transparent shrink-0 pointer-events-auto">
                <button id="about-btn" class="hidden sm:flex items-center gap-2 text-sm font-medium text-gray-500 hover:text-[#FF8C19] transition-colors dark:text-gray-400 dark:hover:text-[#FF8C19]">
                    <i data-lucide="info" class="w-4 h-4"></i>
                    关于我们
                </button>
                <button id="theme-toggle" class="flex h-10 w-10 items-center justify-center rounded-full border border-white/20 bg-white/40 text-gray-600 shadow-sm backdrop-blur-md transition-all hover:bg-white/80 hover:text-[#FF8C19] hover:shadow-md dark:bg-gray-800/40 dark:text-gray-300 dark:hover:bg-gray-700">
                    <i data-lucide="moon" class="h-5 w-5 block dark:hidden"></i>
                    <i data-lucide="sun" class="h-5 w-5 hidden dark:block"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 移动端菜单按钮 -->
    <button id="mobile-menu-btn" class="fixed bottom-6 right-6 z-50 rounded-full bg-[#FF8C19] p-4 text-white shadow-lg shadow-[#FF8C19]/40 lg:hidden hover:bg-[#e67e17] transition-all active:scale-95">
        <i data-lucide="menu" class="h-6 w-6"></i>
    </button>

    <!-- 移动端侧边栏 (Drawer) -->
    <div id="mobile-sidebar-overlay" class="fixed inset-0 z-40 bg-black/20 backdrop-blur-sm hidden lg:hidden"></div>
    <aside id="mobile-sidebar" class="fixed left-0 top-0 z-40 h-full w-64 transform translate-x-[-100%] overflow-y-auto border-r border-white/40 bg-white/80 px-4 py-8 shadow-2xl backdrop-blur-2xl transition-transform duration-300 lg:hidden">
        <div class="mb-8 px-4 flex flex-col items-center">
             <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/D8a9/219X79/haologo.png/webp" alt="Logo" class="h-12 w-auto object-contain mb-2">
        </div>
        <nav id="mobile-nav-links" class="space-y-1"></nav>
    </aside>

    <!-- 主内容区域 -->
    <main class="mx-auto w-full max-w-[95%] 2xl:max-w-[1920px] px-4 pt-24 pb-20 lg:px-8">
        
        <!-- 桌面端 Grid 布局 -->
        <div class="grid grid-cols-1 lg:grid-cols-[256px_1fr] gap-x-12 gap-y-12 items-start">
            
            <!-- 1. 左上角 Logo (桌面) -->
            <div class="hidden lg:flex flex-col items-center pt-10 w-64">
                <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/D8a9/219X79/haologo.png/webp" alt="Logo" class="w-48 h-auto object-contain dark:brightness-110 drop-shadow-sm transition-transform hover:scale-105 duration-500">
                <div class="mt-3 flex items-center justify-center gap-2 text-sm font-medium text-gray-500 dark:text-gray-400/80">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#FF8C19] opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-[#FF8C19]"></span>
                    </span>
                    <span>已收录 <span id="site-count" class="font-bold text-[#FF8C19] tabular-nums">0</span> 个优质资源</span>
                </div>
            </div>

            <!-- 2. 右上角 搜索 + 快捷链接 -->
            <div class="flex flex-col gap-6 w-full">
                <!-- 搜索组件 -->
                <div class="flex flex-col transition-all duration-500 w-full">
                    <!-- 搜索引擎切换 -->
                    <div id="engine-switcher" class="flex gap-6 mb-3 pl-3 text-base">
                        <!-- JS 生成 -->
                    </div>
                    <!-- 搜索框 -->
                    <form id="search-form" class="relative group flex items-center overflow-hidden rounded-2xl border border-white/50 bg-white/60 backdrop-blur-2xl transition-all duration-300 ease-out hover:bg-white/70 hover:border-white/80 shadow-sm hover:shadow-lg dark:border-white/10 dark:bg-gray-800/40">
                        <div class="pl-6 text-gray-400 group-focus-within:text-[#FF8C19] transition-colors duration-300">
                            <i data-lucide="search" class="h-6 w-6"></i>
                        </div>
                        <input type="text" id="search-input" class="h-16 w-full bg-transparent px-4 text-xl text-gray-800 placeholder-gray-400 outline-none dark:text-gray-100 font-medium" placeholder="百度一下，你就知道">
                        <button type="submit" class="mr-2 flex h-12 w-12 items-center justify-center rounded-xl bg-[#FF8C19] text-white transition-all duration-300 hover:bg-[#ff9d33] hover:scale-105 active:scale-95 shadow-lg shadow-[#FF8C19]/20">
                            <i data-lucide="search" class="h-6 w-6"></i>
                        </button>
                    </form>
                </div>

                <!-- 快捷链接 -->
                <div id="quick-links" class="flex flex-wrap gap-3 pl-3">
                    <!-- JS 生成 -->
                </div>
            </div>

            <!-- 3. 左下角 侧边栏 (桌面 Sticky) -->
            <div class="hidden lg:block sticky top-24 z-40">
                <aside class="relative z-20 w-full h-fit rounded-3xl border border-white/50 bg-white/70 px-4 py-6 shadow-[0_8px_30px_rgb(0,0,0,0.04)] backdrop-blur-xl dark:border-white/10 dark:bg-gray-800/20">
                    <nav id="desktop-nav-links" class="space-y-1">
                        <!-- JS 生成 -->
                    </nav>
                </aside>
            </div>

            <!-- 4. 右下角 卡片内容区域 -->
            <div id="content-area" class="min-w-0 space-y-16">
                <!-- JS 生成分类卡片区域 -->
            </div>

        </div>
    </main>

    <!-- 关于我们 弹窗 -->
    <div id="about-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/20 backdrop-blur-sm p-4 hidden opacity-0 transition-opacity duration-300">
        <div class="relative w-full max-w-sm overflow-hidden rounded-3xl bg-white/90 p-8 shadow-2xl backdrop-blur-xl ring-1 ring-black/5 dark:bg-gray-900/90 dark:ring-white/10 transform scale-95 transition-transform duration-300" id="about-modal-content">
            <button id="close-about" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-[#FF8C19] transition-colors">
                <i data-lucide="x" class="h-5 w-5"></i>
            </button>
            <div class="flex flex-col items-center text-center">
                <div class="mb-4 h-12 w-12 rounded-xl bg-gradient-to-tr from-[#FF8C19] to-orange-400 flex items-center justify-center shadow-lg shadow-orange-500/30">
                   <i data-lucide="info" class="h-6 w-6 text-white"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">关于我们</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-8 leading-relaxed">
                  DesignNav 是一个专为设计师打造的极简导航平台，汇聚全球优质设计资源。
                </p>
                <div class="w-48 h-48 bg-white p-2 rounded-2xl flex items-center justify-center mb-4 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 shadow-inner">
                  <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/4dAf/251X251/iwg.webp/webp" alt="WeChat QR Code" class="w-full h-full object-contain rounded-xl">
                </div>
                <p class="text-xs text-[#FF8C19] font-medium">关注公众号获取更多福利</p>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
