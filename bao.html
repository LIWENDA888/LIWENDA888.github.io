<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="index.ico" type="image/x-icon">
    <title>字造 - 始终如一的创造</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 公共样式 */
       .hover-scale {
            transition: transform 0.3s ease;
        }

       .hover-scale:hover {
            transform: scale(1.1);
        }

       .hover-color {
            transition: color 0.3s ease;
        }

       .hover-color:hover {
            color: #000;
        }

        /* 导航栏整体样式 */
        header {
            background-color: #f5f5f7;
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 66px;
            padding: 0 10%;
            position: relative;
            z-index: 3;
            transition: background-color 0.3s ease;
        }

        header:hover {
            background-color: #e8e8ea;
        }

        /* 导航栏 logo 样式 */
       .logo {
            margin-right: 20px;
        }

       .logo a img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* 导航菜单样式 */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav > ul > li {
            margin: 0 15px;
            position: relative;
        }

        nav > ul > li > a {
            color: #333;
            text-decoration: none;
            font-size: 15px;
            padding: 10px 0;
            display: block;
            position: relative;
            transition: color 0.3s ease;
        }

        nav > ul > li > a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #000;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        nav > ul > li > a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* 子菜单样式 */
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: -15px;
            background-color: #fff;
            min-width: 200px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 4;
        }

        nav ul li:hover ul {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        nav ul li ul li {
            margin: 0;
        }

        nav ul li ul li a {
            color: #333;
            padding: 12px 20px;
            display: block;
            text-decoration: none;
            font-size: 13px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li ul li a:hover {
            background-color: #f5f5f5;
            color: #0070c9;
        }

        /* 折叠按钮样式 */
       .toggle-button {
            display: none;
            background: none;
            border: none;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

       .toggle-button:hover {
            color: #000;
        }

        /* 响应式导航菜单 */
        @media (max-width: 768px) {
            header {
                padding: 0 20px;
            }

            nav ul {
                display: none;
                position: absolute;
                top: 66px;
                left: 0;
                width: 100%;
                background-color: #f5f5f7;
                flex-direction: column;
            }

            nav ul.show {
                display: flex;
            }

            nav > ul > li {
                margin: 0;
            }

            nav > ul > li > a {
                padding: 15px 20px;
            }

            nav ul li ul {
                position: static;
                width: 100%;
                box-shadow: none;
                border-radius: 0;
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
                display: none;
            }

            nav ul li.active ul {
                display: block;
            }

           .toggle-button {
                display: block;
            }
        }

        /* 嵌入页面样式 */
       .embedded-page {
            width: 100%;
            height: calc(100vh - 66px); /* 减去导航栏的高度 */
            border: none;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <header>
        <div class="logo">
            <!-- 将 logo 图片用 a 标签包裹，点击返回首页 -->
            <a href="index.html">
                <img src="logo.png" alt="网站 logo" class="hover-scale">
            </a>
        </div>
        <button class="toggle-button" aria-label="切换导航菜单">☰</button>
        <nav>
            <ul id="nav-ul">
                <li><a href="index.html" class="hover-color">首页</a></li>
                <li><a href="fonts.html" class="hover-color">字库产品</a>
                    <ul>
                        <li><a href="">Z系列（基础字库）</a></li>
                        <li><a href="">Δ系列（可变字体）</a></li>
                        <li><a href="">Ω系列（典藏字体）</a></li>
                    </ul>
                </li>
                <li><a href="bao.html" class="hover-color">百宝库</a></li>
                <li><a href="hao.html" class="hover-color">字造导航</a></li>
                <li><a href="more.html" class="hover-color">更多服务</a></li>
            </ul>
        </nav>
    </header>
    <!-- 嵌入页面 -->
    <iframe class="embedded-page" src="https://zizaotop.feishu.cn/share/base/query/shrcn0Ka5zIo6q8TCHmstW2OS6c"></iframe>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const navUl = document.getElementById('nav-ul');

        toggleButton.addEventListener('click', function () {
            navUl.classList.toggle('show');
        });
    </script>
</body>

</html>
