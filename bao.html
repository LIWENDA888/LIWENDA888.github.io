    <div id="root"></div>

    <script type="text/babel">

            MOCK_SOFTWARE

        // 如果数据没加载成功，显示提示
        if (!window.APP_DATA) {
            console.error("错误: 找不到 data.js 数据。请确保 data.js 文件存在并已引入。");

        // ==================================================================================
        // 图标组件库
        // ==================================================================================
        const Icons = {

            Type: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" x2="15" y1="20" y2="20"/><line x1="12" x2="12" y1="4" y2="20"/></svg>,

            Maximize2: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" x2="14" y1="3" y2="10"/><line x1="3" x2="10" y1="21" y2="14"/></svg>,

            Download: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
            ExternalLink: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>,
            FileType: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M9 13v-1h6v1"/><path d="M12 12v6"/><path d="M11 18h2"/></svg>,
            HardDrive: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="22" x2="2" y1="12" y2="12"/><path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/><line x1="6" x2="6.01" y1="16" y2="16"/><line x1="10" x2="10.01" y1="16" y2="16"/></svg>,
            DownloadCloud: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><polyline points="12 12 12 21"/><polyline points="8 17 12 21 16 17"/></svg>,
            LayoutGrid: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>,
            Calendar: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            Sun: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>,
            X: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        };

        // ==================================================================================
        // UI 组件
        // ==================================================================================

        const Sidebar = ({ currentView, onViewChange }) => {
            const navItems = [
                { id: 'ai-prompts', label: 'AI 提示词', icon: Icons.Sparkles },
                { id: 'fonts', label: '免费字体', icon: Icons.Type },
                { id: 'software', label: '软件工具', icon: Icons.Box },
            ];

            return (
                <div className="w-16 md:w-64 bg-white h-full border-r border-slate-200 flex flex-col justify-between transition-all duration-300 z-20 shadow-sm shrink-0">
                    <div>
                        <div className="h-20 flex items-center justify-center md:justify-start md:px-6 border-b border-slate-100 overflow-hidden">
                            <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251121/DEbD/153X51/logo.png/webp" alt="Logo" className="h-6 md:h-10 object-contain max-w-full" />
                        </div>
                        <nav className="p-2 md:p-4 space-y-2 mt-4">
                            {navItems.map((item) => {
                                const isActive = currentView === item.id;
                                const Icon = item.icon;
                                return (
                                    <button key={item.id} onClick={() => onViewChange(item.id)} className={`w-full flex items-center justify-center md:justify-start p-3 rounded-xl transition-all duration-200 group ${isActive ? 'bg-primary-50 text-primary-600 shadow-sm ring-1 ring-primary-100' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-900'}`}>
                                        <Icon size={22} className={isActive ? 'text-primary-500' : 'text-slate-400 group-hover:text-slate-600'} />
                                        <span className={`ml-3 font-medium hidden md:block ${isActive ? 'text-primary-700' : ''}`}>{item.label}</span>
                                        {isActive && <div className="ml-auto w-1.5 h-1.5 rounded-full bg-primary-500 hidden md:block" />}
                                    </button>
                                );
                            })}
                        </nav>
                    </div>
                    <div className="p-2 md:p-4 border-t border-slate-100 space-y-2">
                        <a href="https://www.zizao.top/hao" target="_blank" className="w-full flex items-center justify-center md:justify-start p-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition-colors">
                            <Icons.Compass size={20} className="text-slate-400" />
                            <span className="ml-3 font-medium hidden md:block">设计导航</span>
                        </a>
                        <a href="https://www.zizao.top" target="_blank" className="w-full flex items-center justify-center md:justify-start p-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-slate-900 transition-colors">
                            <Icons.Home size={20} className="text-slate-400" />
                            <span className="ml-3 font-medium hidden md:block">返回首页</span>
                        </a>
                    </div>
                </div>
            );
        };

        const AiPromptCard = ({ item, onEnlarge }) => {
            const [promptText, setPromptText] = useState(item.prompt);
            const [copied, setCopied] = useState(false);

            const handleCopy = async () => {
                try {
                    await navigator.clipboard.writeText(promptText);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) { console.error('Failed to copy text: ', err); }
            };

            return (
                <div className="bg-white rounded-2xl border border-slate-200 overflow-hidden flex flex-col shadow-sm hover:shadow-md transition-shadow duration-300 group h-full">
                    <div className="relative h-48 w-full bg-slate-100 overflow-hidden shrink-0">
                        <img src={item.imageUrl} alt={item.title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
                        <div className="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300" />
                        <div className="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex gap-2">
                            <button onClick={() => onEnlarge(item.imageUrl)} className="p-2 bg-white/90 backdrop-blur-sm rounded-full shadow-sm hover:bg-white text-slate-700 hover:text-primary-500 transition-colors" title="放大图片"><Icons.Maximize2 size={16} /></button>
                        </div>
                        <div className="absolute bottom-3 left-3">
                            <span className="px-2.5 py-1 bg-black/60 backdrop-blur-md rounded-full text-xs font-medium text-white border border-white/10 flex items-center gap-1.5"><Icons.Wand2 size={10} className="text-primary-500" />{item.model}</span>
                        </div>
                    </div>
                    <div className="p-4 flex-1 flex flex-col">
                        <div className="flex items-start justify-between gap-2 mb-3"><h3 className="font-semibold text-slate-800 truncate">{item.title}</h3></div>
                        <div className="flex flex-col bg-slate-50 rounded-xl border border-slate-200 focus-within:ring-2 focus-within:ring-primary-100 focus-within:border-primary-500 transition-all overflow-hidden mb-3">
                            <div className="flex items-center justify-between px-3 py-2 border-b border-slate-100 bg-white/50">
                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">提示词</span>
                                <button onClick={handleCopy} className={`flex items-center gap-1.5 text-xs font-medium transition-colors duration-200 ${copied ? 'text-emerald-600' : 'text-slate-400 hover:text-primary-500'}`}>
                                    {copied ? <><Icons.Check size={12} /><span>已复制</span></> : <><Icons.Copy size={12} /><span>复制</span></>}
                                </button>
                            </div>
                            <textarea value={promptText} onChange={(e) => setPromptText(e.target.value)} className="w-full bg-transparent border-none resize-none p-3 text-sm text-slate-600 focus:ring-0 custom-scrollbar leading-relaxed h-[80px]" placeholder="Enter prompt here..." />
                        </div>
                        {/* 移除标签部分
                        <div className="mt-auto flex items-center gap-2 overflow-hidden flex-wrap">
                            {item.tags?.map((tag, idx) => <span key={idx} className="text-[10px] px-2 py-1 rounded-md bg-slate-100 text-slate-500 font-medium hover:bg-primary-50 hover:text-primary-600 transition-colors cursor-default">{tag}</span>)}
                        </div>
                        */}
                    </div>
                </div>
            );
        };

        const FontCard = ({ item }) => {
            return (
                <a href={item.downloadUrl} target="_blank" className="block h-full">
                    <div className="bg-white rounded-2xl border border-slate-200 overflow-hidden group hover:border-primary-100 hover:shadow-lg transition-all duration-300 flex flex-col h-full cursor-pointer">
                        <div className="relative h-40 w-full bg-slate-50 overflow-hidden flex items-center justify-center p-6 shrink-0">
                            <img src={item.imageUrl} alt={item.name} className="w-full h-full object-contain filter grayscale group-hover:grayscale-0 transition-all duration-500" />
                            <div className="absolute inset-0 bg-primary-600/80 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center backdrop-blur-sm">
                                <div className="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300 flex items-center gap-2 px-5 py-2.5 bg-white rounded-full font-medium text-primary-600 hover:bg-primary-50 shadow-xl">
                                    <Icons.Download size={18} /><span>下载字体</span>
                                </div>
                            </div>
                        </div>
                        <div className="p-5 flex-1 flex flex-col">
                            <div className="flex items-center justify-between mb-2">
                                <div className="flex flex-col"><h3 className="text-lg font-bold text-slate-900 leading-tight">{item.name}</h3><span className="text-xs text-slate-400 mt-0.5">{item.author}</span></div>
                                <span className={`px-2.5 py-1 rounded-full text-xs font-semibold uppercase tracking-wider ${item.isPaid ? 'bg-amber-100 text-amber-700 border border-amber-200' : 'bg-emerald-100 text-emerald-700 border border-emerald-200'}`}>{item.isPaid ? '付费' : '免费'}</span>
                            </div>
                            <p className="text-sm text-slate-500 line-clamp-2 leading-relaxed mb-4 h-10">{item.description}</p>
                            <div className="mt-auto pt-3">{/* 移除底部的格式、大小和详情链接 */}</div>
                        </div>
                    </div>
                </a>
            );
        };

        const SoftwareCard = ({ item }) => {
            return (
                <div className="bg-white rounded-2xl border border-slate-200 p-5 hover:shadow-md transition-shadow duration-300 flex flex-col md:flex-row gap-6">
                    <div className="w-full md:w-48 h-48 shrink-0 bg-slate-100 rounded-xl overflow-hidden border border-slate-100 relative group">
                        <img src={item.imageUrl} alt={item.title} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
                        <div className="absolute top-2 left-2"><div className="bg-white/90 backdrop-blur rounded-md px-2 py-1 text-xs font-bold text-slate-700 shadow-sm border border-slate-200">v{item.version}</div></div>
                    </div>
                    <div className="flex-1 flex flex-col min-w-0">
                        <div className="flex items-start justify-between mb-2">
                            <div><h3 className="text-xl font-bold text-slate-900">{item.title}</h3><p className="text-sm text-slate-500 mt-1 line-clamp-2 max-w-xl leading-relaxed">{item.description}</p></div>
                        </div>
                        <div className="mt-auto pt-4">
                            <h4 className="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">下载链接</h4>
                            <div className="flex flex-wrap gap-2">
                                {item.downloads.map((dl, idx) => (
                                    <a key={idx} href={dl.url} target="_blank" className="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg border border-slate-200 bg-slate-50 hover:bg-white hover:border-primary-200 hover:text-primary-500 transition-all duration-200 text-xs font-medium text-slate-600 shadow-sm hover:shadow">
                                        <Icons.DownloadCloud size={12} />{dl.label}
                                    </a>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ImageViewer = ({ isOpen, imageUrl, onClose }) => {
            useEffect(() => {
                const handleEsc = (e) => { if (e.key === 'Escape') onClose(); };
                if (isOpen) window.addEventListener('keydown', handleEsc);
                return () => window.removeEventListener('keydown', handleEsc);
            }, [isOpen, onClose]);
            if (!isOpen || !imageUrl) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in fade-in duration-200" onClick={onClose}>
                    <div className="absolute top-4 right-4">
                        <button onClick={onClose} className="p-2 bg-white/10 hover:bg-white/20 rounded-full text-white transition-colors"><Icons.X size={24} /></button>
                    </div>
                    <div className="relative max-w-5xl max-h-[90vh] w-full h-full flex items-center justify-center rounded-lg overflow-hidden" onClick={(e) => e.stopPropagation()}>
                        <img src={imageUrl} alt="Enlarged preview" className="max-w-full max-h-full object-contain rounded-md shadow-2xl" />
                    </div>
                </div>
            );
        };

        // ==================================================================================
        // 主应用程序
        // ==================================================================================
        const App = () => {
            const [currentView, setCurrentView] = useState('ai-prompts');
            const [activeCategory, setActiveCategory] = useState('all');
            const [enlargedImage, setEnlargedImage] = useState(null);
            const [isToolsOpen, setIsToolsOpen] = useState(false);
            const toolsRef = useRef(null);

            const today = new Date();
            const dateString = today.toLocaleDateString('zh-CN', { weekday: 'long', month: 'short', day: 'numeric' });

            const handleViewChange = (view) => { setCurrentView(view); setActiveCategory('all'); };

            useEffect(() => {
                const handleClickOutside = (event) => { if (toolsRef.current && !toolsRef.current.contains(event.target)) setIsToolsOpen(false); };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const filteredData = useMemo(() => {
                let data = [];
                // 确保数据存在，防止 crash
                if (currentView === 'ai-prompts') data = MOCK_AI_PROMPTS || [];
                else if (currentView === 'fonts') data = MOCK_FONTS || [];
                else data = MOCK_SOFTWARE || [];
                
                if (activeCategory !== 'all') data = data.filter(item => item.category === activeCategory);
                return data;
            }, [currentView, activeCategory, MOCK_AI_PROMPTS, MOCK_FONTS, MOCK_SOFTWARE]);

            const currentCategories = (CATEGORIES && CATEGORIES[currentView]) || [];
            const banner = (BANNER_CONFIG && BANNER_CONFIG[currentView]) || { title: 'Loading...', subtitle: '', bgImage: '' };

            const renderContent = () => {
                if (!filteredData || filteredData.length === 0) return <div className="text-center py-20 text-slate-400"><p>未找到相关内容</p></div>;
                if (currentView === 'software') return <div className="grid grid-cols-1 xl:grid-cols-2 gap-6">{filteredData.map(item => <SoftwareCard key={item.id} item={item} />)}</div>;
                return (
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 min-[2000px]:grid-cols-6 gap-4 md:gap-6">
                        {filteredData.map(item => (currentView === 'ai-prompts' ? <AiPromptCard key={item.id} item={item} onEnlarge={setEnlargedImage} /> : <FontCard key={item.id} item={item} />))}
                    </div>
                );
            };

            return (
                <div className="flex h-screen bg-slate-50 font-sans overflow-hidden">
                    <Sidebar currentView={currentView} onViewChange={handleViewChange} />
                    <main className="flex-1 flex flex-col h-full min-w-0 relative">
                        <header className="h-16 md:h-20 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 md:px-8 flex items-center shrink-0 sticky top-0 z-10 justify-between gap-6">
                            <div className="flex items-center gap-4">
                                <div className="flex flex-col">
                                    <div className="flex items-center gap-2 text-xs font-semibold text-slate-400 uppercase tracking-wider"><Icons.Calendar size={12} /><span>{dateString}</span></div>
                                    <div className="hidden md:flex items-center gap-2 text-slate-800 font-medium mt-0.5"><Icons.Sun size={16} className="text-primary-500" /><span>你好，勤劳的创作者</span></div>
                                </div>
                            </div>
                            <div className="relative" ref={toolsRef}>
                                <button onClick={() => setIsToolsOpen(!isToolsOpen)} className={`p-2 md:p-2.5 rounded-xl border transition-all duration-200 flex items-center gap-2 ${isToolsOpen ? 'bg-primary-50 border-primary-200 text-primary-500' : 'bg-white border-slate-200 text-slate-500 hover:border-slate-300 hover:text-slate-700 hover:shadow-sm'}`} title="更多工具">
                                    <Icons.LayoutGrid size={20} /><span className="hidden md:inline text-sm font-medium">更多工具</span>
                                </button>
                                {isToolsOpen && (
                                    <div className="absolute right-0 top-full mt-2 w-64 bg-white rounded-xl shadow-xl border border-slate-100 p-2 z-50 animate-in fade-in slide-in-from-top-2 duration-200">
                                        <div className="px-3 py-2 text-xs font-semibold text-slate-400 uppercase tracking-wider">更多工具</div>
                                        <div className="space-y-1">{EXTERNAL_TOOLS && EXTERNAL_TOOLS.map((tool) => (<a key={tool.name} href={tool.url} target="_blank" className="flex items-center justify-between w-full px-3 py-2.5 rounded-lg text-sm text-slate-600 hover:bg-slate-50 hover:text-primary-500 transition-colors group"><span>{tool.name}</span><Icons.ExternalLink size={14} className="opacity-0 group-hover:opacity-100 transition-opacity" /></a>))}</div>
                                    </div>
                                )}
                            </div>
                        </header>
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar scroll-smooth">
                            <div className="w-full mx-auto">
                                <div 
                                    className="relative rounded-3xl p-6 md:p-8 mb-8 overflow-hidden shadow-sm bg-cover bg-center group"
                                    style={{ backgroundImage: `url(${banner.bgImage})` }}
                                >
                                    {/* 已移除遮罩层 */}
                                    <div className="relative z-10 text-white">
                                        <h1 className="text-2xl md:text-3xl font-bold tracking-tight mb-2 drop-shadow-md">{banner.title}</h1>
                                        <p className="text-white/90 text-base md:text-lg font-medium max-w-2xl drop-shadow-md">{banner.subtitle}</p>
                                    </div>
                                </div>
                                <div className="mb-6 flex items-center justify-between">
                                    <div className="flex items-center gap-2 md:gap-3 overflow-x-auto no-scrollbar mask-linear pb-1">
                                        {currentCategories.map((cat) => (<button key={cat.id} onClick={() => setActiveCategory(cat.id)} className={`whitespace-nowrap px-3 py-1.5 md:px-4 md:py-1.5 rounded-full text-xs md:text-sm font-medium transition-all duration-200 border ${activeCategory === cat.id ? 'bg-slate-900 border-slate-900 text-white shadow-md' : 'bg-white border-slate-200 text-slate-600 hover:border-slate-300 hover:bg-slate-50'}`}>{cat.label}</button>))}
                                    </div>
                                    <span className="text-xs text-slate-400 font-medium shrink-0 ml-2">{filteredData.length} 个资源</span>
                                </div>
                                {renderContent()}
                                <div className="h-12"></div>
                            </div>
                        </div>
                    </main>
                    <ImageViewer isOpen={!!enlargedImage} imageUrl={enlargedImage} onClose={() => setEnlargedImage(null)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
