<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="字造, 字库, 字体设计, 设计资源, 你的关键词">

    <!-- 社交媒体优化 (Open Graph) -->
    <meta property="og:title" content="字造产品展示 - 你的关键词">
    <meta property="og:description" content="字造产品展示，提供优质的字库产品和设计资源。了解更多关于字造的信息。">
    <meta property="og:image" content="URL_TO_YOUR_IMAGE">
    <meta property="og:url" content="URL_TO_YOUR_PAGE">
    <meta property="og:type" content="website">

    <link rel="icon" href="index.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --toc-width: 150px;
            --content-padding: 1%;
            --max-container-width: 1400px;
            --primary: #007bff;
            --secondary: #0056b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--secondary);
            line-height: 1.6;
            background-color: #fff;
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }

        /* 导航菜单 */
        .nav-toggle {
            position: fixed;
            top: 25px;
            right: 20px;
            width: 120px;
            height: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 101;
            font-size: 20px;
        }

        .nav-toggle:hover {
            transform: scale(1.05);
        }

        .nav-toggle .logo {
            width: 50px;
            height: auto;
            transition: filter 0.3s, transform 0.3s ease;
        }

        .nav-toggle .logo:hover {
            transform: scale(1.1);
        }

        .nav-menu {
            position: fixed;
            top: 65px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            padding: 0.8rem;
            width: 180px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 102;
            display: flex;
            flex-direction: column;
        }

        .nav-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .nav-item {
            padding: 8px 12px;
            border-radius: 6px;
            color: #666;
            transition: all 0.2s, color 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .nav-item::before {
            content: '\f060';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover {
            background: #7c8ff710;
            color: #7c8ff7;
            transform: scale(1.05);
        }

        .nav-item:hover::before {
            opacity: 1;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.6rem;
            text-align: center;
            font-size: 11px;
            color: #888;
            border-top: 1px solid rgba(124, 143, 247, 0.1);
            z-index: 100;
        }

        .footer a {
            color: #7c8ff7;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <!-- 折叠导航 -->
    <div class="nav-toggle" id="navToggle" aria-label="切换导航">
        <a href="https://zizao.top/">
            <img src="logo.svg" class="logo" alt="ZAO Tool">
        </a>
        ☰
    </div>
    <nav class="nav-menu" id="navMenu">
        <a href="https://zizao.top" class="nav-item">首页</a>
        <a href="https://zizao.top/hao" class="nav-item">设计导航</a>
        <a href="https://zizao.top/bao" class="nav-item">百宝库</a>
        <a href="#" class="nav-item">字库产品</a>
        <a href="#" class="nav-item">设计教程</a>
        <a href="#" class="nav-item">工具箱</a>
        <a href="#" class="nav-item">更多</a>
    </nav>

    <div class="iframe-container">
        <iframe src="https://zizaotop.feishu.cn/share/base/query/shrcn0Ka5zIo6q8TCHmstW2OS6c" title="Feishu Doc"
            loading="lazy" referrerpolicy="no-referrer"></iframe>
    </div>

    <footer class="footer">
        &copy; 字造 All rights reserved. | <a href="#">关于我们</a> | <a href="#">联系方式</a>
    </footer>

    <script>
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        const navItems = document.querySelectorAll('.nav-item');

        navToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            navMenu.classList.toggle('active');
        });

        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
